title: Yandex MetaData Hub
description:
  - >-
    <em>Yandex MetaData Hub is currently at the <a
    href="/docs/overview/concepts/launch-stages">Preview stage</a></em>.
  - >-
    Yandex MetaData Hub is a Yandex Cloud service clients can use to manage
    database connections, store data exchange schemas and dataset descriptions,
    as well as manage metadata.
