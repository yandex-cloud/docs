title:
  - text: Yandex Message Queue
    when: product == "yandex-cloud"
  - text: Message Queue
    when: product == "cloud-il"
description:
  - text:
      - >-
        Yandex Message Queue is a universal, scalable solution to enable messaging
        between applications. You can use
        popular tools to work with the service: the service API is compatible with the Amazon SQS API.
      - 'Yandex Message Queue helps you:'
      - >-
        <ul><li>Enable communication between individual applications in your
        system.</li> <li>Scale a system relying on data
        exchange between individual applications.</li> <li>Increase
        the fault tolerance of data exchange if an application fails.</li> 
        <li>Free up resources for processing urgent requests by delegating incoming message
        processing to relevant
        applications.</li></ul>
      - >-
        The service is subject to the <a href="https://yandex.ru/legal/cloud_sla">Service
        Level Agreement</a>. The service level is defined in
        the <a href="https://yandex.ru/legal/cloud_sla_ymq">Service
        Level for Yandex Message Queue</a>.
    when: product == "yandex-cloud"
  - text:
      - >-
        Message Queue is a universal, scalable solution to enable messaging
        between applications. You can use
        popular tools to work with the service: the service API is compatible with the Amazon SQS API.
      - 'Message Queue helps you:'
      - >-
        <ul><li>Enable communication between individual applications in your
        system.</li> <li>Scale a system relying on data
        exchange between individual applications.</li> <li>Increase
        the fault tolerance of data exchange if an application fails.</li> 
        <li>Free up resources for processing urgent requests by delegating incoming message
        processing to relevant
        applications.</li></ul>
    when: product == "cloud-il"
