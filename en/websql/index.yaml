title: Yandex WebSQL
description:
  - >-
    Yandex WebSQL is a Yandex Cloud service that allows you to connect to
    managed database clusters, work with DBs, tables, and schemas, and run
    queries. It is a web-based tool that simplifies working with SQL commands by
    suggesting prompts.
  - >-
    Yandex WebSQL supports integration with Yandex MetaData Hub at the user
    folder level. Connections created in WebSQL automatically appear in MetaData
    Hub Connection Manager and vice versa.
  - >-
    Yandex WebSQL supports the following DB versions: <ul> <li>PostgreSQL: 12 or
    higher</li> <li>MySQL: 5 or higher</li> <li>ClickHouse®: 23 or higher</li>
    <li>Redis/Valkey™ (non-sharded clusters only): 6 or higher</li>
    <li>MongoDB/Yandex StoreDoc: 6 or higher</li> <li>Yandex Managed Service for
    Trino: 454 or higher</li> <li>Greenplum®: 6 or higher</li>     </ul>
