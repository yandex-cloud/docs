title: Yandex Cloud Console
description:
  - >-
    The Yandex Cloud Console service provides an interface for working in Yandex
    Cloud, using which you can manage cloud resources, configure <a
    href="/docs/support/notify">alerts</a> and contact the <a
    href="/docs/support/overview">support service</a>. To access the console,
    you will need personal Yandex account (<a
    href="https://yandex.ru/support/passport/authorization/registration.html
    ">Yandex ID</a>) or a corporate account if you use <a
    href="/docs/organization/add-federation">a single input</a> (SSO).
  - >-
    The service does not have a <a href="/docs/overview/sla">service level
    agreement</a> (LA).
meta:
  title: Yandex Cloud Console
