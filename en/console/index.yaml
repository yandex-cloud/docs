title: Yandex Cloud Console
description:
  - "Yandex Cloud Console (management console) is a Yandex Cloud UI you can use to manage cloud resources, set up <a href=\"/docs/support/notify\">notifications</a>, and <a href=\"/docs/support/overview\">contact support</a>. To access the console, you need a personal Yandex account (<a href=\"https://yandex.ru/support/passport/authorization/registration.html\">Yandex\_ID</a>) or a corporate account if you are using <a href=\"/docs/organization/concepts/add-federation\">Single Sign On</a> (SSO)."
  - >-
    The service is not subject to a <a href="/docs/overview/sla">service level
    agreement</a> (SLA).
