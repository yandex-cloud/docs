title: Yandex Compute Cloud
description:
  - >-
    Yandex Compute Cloud provides scalable computing capacity to create and
    manage virtual machines.  The service supports <a
    href="/docs/compute/concepts/preemptible-vm">preemptible</a> VMs and
    fault-tolerant <a href="/docs/compute/concepts/instance-groups/">instance
    groups</a>.
  - >-
    You can connect your VMs to disks with Linux images from our <a
    href="/marketplace">Marketplace</a>. Each disk is automatically replicated
    in its availability zone, ensuring reliable data storage. To make migrating
    data from one disk to another even easier, Compute Cloud also supports <a
    href="/docs/compute/concepts/snapshot">disk snapshots</a>.
  - >-
    The Yandex Cloud infrastructure is <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">protected</a>
    pursuant to the Russian Federal Law 152-FZ on personal data.
  - >-
    This service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>.  The
    service level is set out in the document titled <a
    href="https://yandex.ru/legal/cloud_sla_compute">Yandex Compute Cloud
    Service Level</a>.
