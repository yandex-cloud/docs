title: Yandex Compute Cloud
description:
  - >-
    Yandex Compute Cloud provides the scalable computing
     power you need to create and manage virtual machines. The service
    supports <a href="/docs/compute/concepts/preemptible-vm">preemptible</a>
    virtual machines and fault-tolerant <a
    href="/docs/compute/concepts/instance-groups/">instance groups</a>.
  - >-
    You can connect to disks with Linux images from the <a
    href="/marketplace">Marketplace</a>. Each disk is automatically replicated
    in its availability zone, ensuring reliable data storage. To make migrating
    data from one disk to another even easier, Compute Cloud also supports <a
    href="/docs/compute/concepts/snapshot">disk snapshots</a>.
  - >-
    Yandex Cloud infrastructure is <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">fully
    secure</a>
     and in compliance with Russian Federal Law 152-FZ.
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is defined in the
     <a href="https://yandex.com/legal/cloud_sla_compute">Service Level
     for Yandex Compute Cloud</a>.
