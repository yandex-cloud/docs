title:
  - text: Yandex Key Management Service
    when: product == "yandex-cloud"
  - text: Key Management Service
    when: product == "cloud-il"
description:
  - text:
      - >-
        Yandex Key Management Service helps you create and manage
        encryption keys to protect your data in the
        Yandex Cloud infrastructure and encrypt or decrypt any data.
    when: product == "yandex-cloud"
  - text:
      - >-
        Key Management Service helps you create and manage
        encryption keys to protect your data in the
        Nebius Israel infrastructure and encrypt or decrypt any data.
      - >-
        The service is subject to the <a href="https://nebius.com/il/docs/legal/sla">Service
        Level Agreement</a>. The service level is defined in the
        <a href="https://nebius.com/il/docs/legal/sla-levels/kms">Service
        Level for Key Management Service</a>.
    when: product == "cloud-il"
meta:
  title:
    - text: Yandex Key Management Service
      when: product == "yandex-cloud"
    - text: Key Management Service
      when: product == "cloud-il"
