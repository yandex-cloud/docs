title: Yandex Cloud partner program
description:
  - >-
    The Yandex Cloud partner program empowers you to meet your customers’ needs
    using technologies and services tested with Yandex workloads. You can:
    <ul><li>Sell Yandex Cloud technologies and get rewards.</li> <li>Earn money
    on advice, migration, integration, and other cloud deployment
    services.</li></ul>
  - >-
    The <a href="https://partners.yandex.cloud">partner portal</a> helps you
    manage customers, track their consumption, register deals and projects, view
    partner bonuses and accrued rebates, and manage referral links.
  - >-
    To learn how to publish your products and sell them to Yandex Cloud
    customers, see the <a href="/docs/marketplace/quickstart">Yandex Cloud
    Marketplace</a>.
