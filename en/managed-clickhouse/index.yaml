    when: product == "cloud-il"
description:
  - text:
      - >-
        Managed Service for ClickHouse helps you deploy and maintain
         <a href="https://clickhouse.com">ClickHouse</a> server clusters in the
        Yandex Cloud infrastructure. ClickHouse is a high-performance 
        open source column-oriented DBMS.
      - >-
        Managed Service for ClickHouse allows: <ul> <li>Creating systems that
        require processing and storing large data.</li>
        <li>Processing online analytical queries (OLAP).</li>
        <li>Supporting and operating systems that need linear
        scalability — vertically and horizontally.</li>     <li>Using
        parallel processing of requests on multiple processor cores.</li>    </ul>
      - >-
        You can manage the service using the management console,
        the Yandex Cloud command-line interface (CLI), API, or the <a
        href="https://clickhouse.com/docs/en/interfaces/http/">HTTP interface</a>.
        Managed Service for ClickHouse lets you visualize the data structure in
        your ClickHouse cluster and send SQL queries to databases from the Yandex Cloud <a
        href="/docs/managed-clickhouse/operations/web-sql-query">management
        console</a>.
      - >-
        The Yandex Cloud infrastructure <a href="/docs/security/conform">
        is protected</a> per the following standards:
        <ul>
        <li>Russian Federation Federal Statute No. 152-FZ on Personally Identifiable Information.</li>
        <li>Payment Card Industry Data Security Standard (PCI DSS).</li>
        <li>General Data Protection Regulation (GDPR).</li>
        <li>ISO 27001.</li>
        <li>ISO 27017.</li>
        <li>ISO 27018.</li>
        <li>GOST 57580.1-2017.</li>
        </ul>
      - >-
        The service is subject to the <a href="https://yandex.ru/legal/cloud_sla">Service
        Level Agreement</a>. The service level is defined in
        the <a href="https://yandex.ru/legal/cloud_sla_mdb">Service Level
        for Yandex Managed Databases</a>.
    when: product == "yandex-cloud"
