title: Marketplace partner interface
description:
  - >-
    You can use the <a href="https://partners.cloud.yandex.ru">Marketplace
    partner interface</a> to: <ul><li>Add your VM image-based products to the
    Marketplace.</li> <li>Set the price for using your images on VMs or
    vCPUs.</li><li>Update your product's version.</li></ul> Before you start, <a
    href="https://cloud.yandex.en/docs/marketplace/operations/registration">sign
    up</a> and <a
    href="https://cloud.yandex.en/docs/marketplace/operations/create-image">upload</a>
    a ready-made image to be published in Compute Cloud.
