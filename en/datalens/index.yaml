title: Yandex DataLens
description:
  - >-
    Yandex DataLens is a business analytics service. It lets you connect to
    various data sources, visualize data, create dashboards, and share the
    results.
  - >-
    With Yandex DataLens, you can track your product and business metrics
    directly from data sources to make data-based decisions.
  - Yandex DataLens is not charged.
