title: Yandex DataLens
description:
  - >-
    Yandex DataLens is a business analytics tool for visualizing your data.
    Visualize data from various sources, build dashboards, and generate reports
    in the form of interactive slide decks.
  - >-
    Track critical product and business metrics in real time, share results with
    your team, and make informed decisions.
  - >-
    Use the Neuroanalyst to automatically analyze your data, get insights,
    create and edit visualizations.
