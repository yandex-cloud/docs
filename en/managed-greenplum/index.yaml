title: Yandex Managed Service for Greenplum®
description:
  - >-
    Yandex Managed Service for Greenplum<sup>®</sup> enables you to deploy and
    maintain Greenplum<sup>®</sup> clusters under the Yandex Cloud
    infrastructure.
  - "The Yandex Cloud infrastructure is <a href=\"/docs/security/conform\">protected</a> in compliance with the following standards: <ul> <li>Russian Federal Law on Personal Data (No. 152-FZ).</li> <li>Payment Card Industry Data Security Standard (PCI\_DSS).</li> <li>ISO 27001.</li> <li>ISO 27017.</li> <li>ISO 27018.</li> <li>ISO 27018.</li> <li>GOST 57580.1-2017.</li> </ul>"
  - >-
    <em>Greenplum<sup>®</sup> and Greenplum Database<sup>®</sup> are registered
    trademarks or trademarks of VMware, Inc in the United States and/or other
    countries.</em>
