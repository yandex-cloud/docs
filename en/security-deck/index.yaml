title: Yandex Security Deck
description:
  - >-
    <em>Yandex Security Deck is at the <a
    href="/docs/overview/concepts/launch-stages">Preview stage</a></em>.
  - ''
  - >-
    Yandex Security Deck is a comprehensive CNAPP solution comprising the
    following modules:
  - >-
    <ul><li><a href="/docs/security-deck/concepts/access-transparency">{{
    atr-name }} to monitor {{ yandex-cloud }} team actions on user
    resources</a>.</li> <li><a href="/docs/security-deck/concepts/dspm">Data
    Security Posture Management</a> ({{ dspm-name }}).</li> <li><a
    href="/docs/security-deck/concepts/cspm">Cloud Security Posture
    Management</a> ({{ cspm-name }}).</li> <li><a
    href="/docs/security-deck/concepts/kspm">{{ k8s }} Security Posture
    Management</a> (KSPM).</li> <li><a
    href="/docs/security-deck/concepts/ciem">Cloud Infrastructure Entitlement
    Management</a> ({{ ciem-name }}).</li> <li><a
    href="/docs/security-deck/concepts/alerts">Alerts</a>.</li> <li><a
    href="/docs/security-deck/concepts/compliance">Compliance
    Portal</a>.</li></ul>
  - >-
    Yandex Security Deck also offers a {{ yagpt-name }}-powered <a
    href="/docs/security-deck/concepts/ai-assistant">AI assistant</a> to provide
    you with security recommendations.
  - >-
    Its tools enable you to monitor and respond to incidents, detect
    vulnerabilities, manage cloud infrastructure and container security, monitor
    and protect access to data, and enforce compliance with regulations and
    industry standards. You can manage module settings and resources using <a
    href="/docs/security-deck/concepts/workspace">workspaces</a>.
