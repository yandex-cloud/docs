  - text: Yandex Cloud Organization
    when: product == "yandex-cloud"
  - text: Cloud Organization
    when: product == "cloud-il"
description:
  - text:
      - "Yandex Cloud Organization is an enterprise solution that allows you to connect your organization to Yandex Cloud services and manage employee access to these services."
    when: product == "yandex-cloud"
