title: Yandex Load Testing
description:
  - >-
    <em>Yandex Load Testing is currently at the <a
    href="/docs/overview/concepts/launch-stages">Preview stage</a></em>.
  - >-
    This service allows you to run load testing and analyze the performance of your services and applications.
  - >-
    This service allows you to:
    <ul>
      <li>Create a pre-configured <a
    href="/docs/load-testing/concepts/agent">load generator</a> in your cloud.
      <li>Set up tests in the interface and generate the load from the generator created.</li>
      <li>View test reports.</li>
      <li>Store and manage data about previously conducted tests.</li>
    </ul>
    The service can be managed from the console.
