title: Yandex Cloud Interconnect
description:
  - >-
    Yandex Cloud Interconnect enables setting up a dedicated physical connection
    between a customer on-premise infrastructure and Yandex Cloud resources.
  - >-
    Yandex Cloud infrastructure is <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">protected</a>
    pursuant to Russian Federal Law 152-FZ.
