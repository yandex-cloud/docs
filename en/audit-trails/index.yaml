title: Yandex Audit Trails
description:
  - >-
    <em>Audit Trails is currently at the <a href="/docs/overview/concepts/launch-stages">Preview stage</a></em>.
  - >-
    Yandex Audit Trails is a system for collecting and exporting audit logs from the user's cloud. By analyzing the collected information, you can identify and resolve issues, detect abnormal activity, and audit processes and risks.
