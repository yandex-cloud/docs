title:
  - text: Yandex Audit Trails
    when: product == "yandex-cloud"
  - text: Audit Trails
    when: product == "cloud-il"
description:
  - text: >-
      <em>Audit Trails is currently at the <a
      href="/docs/overview/concepts/launch-stages">Preview stage</a></em>.
  - text: >-
      Yandex Audit Trails is a service that collects and uploads audit logs from Yandex Cloud resources.
      It lets you use analytical tools and rapidly respond to events occurring to Yandex Cloud resources.
    when: product == "yandex-cloud"
  - text: >-
      Audit Trails is a service that collects and uploads audit logs from CloudIL resources.
      It lets you use analytical tools and rapidly respond to events occurring to CloudIL resources.
    when: product == "cloud-il"
meta:
