title:
  - text: Yandex Identity and Access Management
    when: product == "yandex-cloud"
  - text: Identity and Access Management
    when: product == "cloud-il"
description:
  - text:
      - >-
        Yandex Identity and Access Management (IAM) is an identification and access control service
         that helps you centrally manage
         user access rights to your Yandex Cloud resources. IAM
         makes sure that all operations with resources are run only
         by users with appropriate permissions.
      - >-
        The Yandex Cloud infrastructure is <a
        href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">fully secure</a>
        and in compliance with Russian Federal Law 152-FZ.
    when: product == "yandex-cloud"
  - text:
      - >-
        Identity and Access Management (IAM) is an identification and access control service
         that helps you centrally manage
         user access rights to your Nebius Israel resources. IAM
         makes sure that all operations with resources are run only
         by users with appropriate permissions.
    when: product == "cloud-il"
