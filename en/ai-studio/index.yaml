title: '{{ ai-studio-full-name }}'
description:
  - >-
    {{ yandex-cloud }} presents the AI agent development platform called {{
    ai-studio-full-name }} that brings everything you need to create and operate
    AI-based solutions.
  - >-
    Model Gallery provides access to large generative models for business. With
    Model Gallery, you can use Yandex's YandexGPT Lite, YandexGPT Pro, and
    YandexART models, as well as the best open-source models out there, and
    fine-tune models to better answer your needs.
  - >-
    Agent Atelier is an AI agent development environment based on an {{ openai
    }}-compatible API or low-code tools. With its ready-made tools, you can
    create effective AI agents capable of dialog and concerted action with
    corporate systems.
  - >-
    MCP Hub allows you to build and connect MCP servers for agents to be able to
    use external tools and become truly efficient in helping you with your work.
  - >-
    The {{ ai-studio-full-name }} API is compatible with {{ openai }}: The {{
    responses-api }} is suitable for creating text agents, the {{ realtime-api
    }} for voice agents, and the {{ vector-store-name }} API for searching
    through documents. The APIs support integration with such widely used
    frameworks as LangChain and LangGraph.
  - >-
    For terms of use, see the <a
    href="https://yandex.com/legal/cloud_terms_yandex_foundation_models">{{
    ai-studio-full-name }}</a> Terms of Use.
  - >-
    This service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_yandex_foundation_models/">{{
    ai-studio-full-name }}</a> Service Level.
