title: Yandex Cloud overview
description:
  - >-
    Yandex Cloud is a suite of connected services allowing you to quickly and
    securely get as much computing power as you need on a pay-as-you-go basis.
    You access the computing power over the internet. This approach to computing
    resource consumption is called <i>cloud computing</i>.
  - >-
    Cloud computing can replace or supplement traditional data centers and
    on-premise servers. Yandex Cloud undertakes to maintain the health and
    performance of the cloud platform's hardware and software.
  - >-
    Yandex Cloud offers different categories of cloud resources, such as virtual
    machines, disks, databases, etc. There is a dedicated service you can use to
    manage the resources in each category.
  - >-
    The Yandex Cloud infrastructure <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">is
    protected</a> pursuant to the Russian Federal Law No. 152-FZ on Personal
    Data.
