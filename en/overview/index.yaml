title:
  - text: Yandex Cloud overview
    when: product == "yandex-cloud"
  - text: CloudIL overview
    when: product == "cloud-il"
description:
  - text:
    - >-
      Yandex Cloud is a suite of services that lets you quickly and
      securely get as much computing power as you
      need on a pay-as-you-go basis. Computing power is accessed
      over the internet. This approach to computing resource usage
      is called <i>cloud computing</i>.
    - >-
      Cloud computing can replace or supplement traditional data centers and local servers
      on the consumer's premises. Yandex Cloud assumes all responsibility
      for maintaining the health and performance of cloud platform
      hardware and software.
    - >-
      Yandex Cloud offers different categories of cloud resources, such as
      virtual machines, block storage, and databases. You can manage resources in each category
      using the appropriate service.
    - >-
      The Yandex Cloud infrastructure <a
      href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">is protected</a>
      pursuant to Russian Federal Law 152-FZ "On personal data".
    when: product == "yandex-cloud"
  - text:
    - >-
      CloudIL is a suite of services that lets you quickly and
      securely get as much computing power as you
      need on a pay-as-you-go basis. Computing power is accessed
      over the internet. This approach to computing resource usage
      is called <i>cloud computing</i>.
    - >-
      Cloud computing can replace or supplement traditional data centers and local servers
      on the consumer's premises. CloudIL assumes all responsibility
       for maintaining the health and performance of cloud platformhardware and
       software.
    - >-
      CloudIL offers different categories of cloud resources, such as
       virtual machines, block storage, and databases. You can manage resources in each category
      using the appropriate service.
    when: product == "cloud-il"
