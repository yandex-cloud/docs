title:
  - text: Yandex Cloud overview
    when: product == "yandex-cloud"
  - text: Nebius Israel overview
    when: product == "cloud-il"
description:
  - text:
    - >-
      Yandex Cloud is a full-fledged cloud platform that makes it easy for you to securely get as much
      computing power as you need, to supplement your on-premise facilities or to replace them.
      Offering a range of cloud resources like virtual machines, block storage, databases, and much
      more, Yandex Cloud assumes all responsibility for maintaining their health and performance,
      freeing you up to focus on more business-critical tasks.
    - >-
      Yandex Cloud infrastructure is fully secure
      and in compliance with Russian Federal Law 152-FZ.
    when: product == "yandex-cloud"
  - text:
    - >-
      Nebius Israel is a full-fledged cloud platform that
      makes it easy for you to securely get as much computing power as you need, as a supplement
      to your on-premise facilities or to replace them. Offering a range of cloud resources, like virtual
      machines, block storage, databases, and much more, Nebius Israel assumes all responsibility for
      maintaining their health and performance.
    when: product == "cloud-il"
