title: Yandex Managed Service for Redis
description:
  - >-
    Managed Service for Redis allows you to deploy and maintain <a
    href="https://redis.io/">Redis</a> 6.2 and 7.0 server clusters in the Yandex
    Cloud infrastructure. Redis is a high-performance open-source NoSQL DBMS
    that works with key-value data.
  - |-
    Managed Service for Redis is often used to: <ul>
      <li>Create queue servers (publish-subscribe mechanism).</li>
      <li>Cache the results of queries against the primary database.</li>
      <li>Cache intermediate results when processing data.</li>
      <li>Manage user sessions and counters: number of users online, views, etc.</li>
    </ul>
  - >-
    You can manage the service via the management console, the Yandex Cloud
    command-line interface (CLI), the API, or Terraform.
  - "The Yandex Cloud infrastructure is <a href=\"/docs/security/conform\"> fully secure</a> in compliance with the following standards: <ul> <li>Russian Federal Law No. 152-FZ.</li> <li>Payment Card Industry Data Security Standard (PCI\_DSS).</li> <li>ISO 27001.</li> <li>ISO 27017.</li> <li>ISO 27018.</li> <li>GOST 57580.1-2017.</li> </ul>"
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is defined in the <a
    href="https://yandex.com/legal/cloud_sla_mdb">Service Level for Yandex
    Managed Databases</a>.
