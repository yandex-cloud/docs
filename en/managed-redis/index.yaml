title: Yandex Managed Service for Valkey™
description:
  - >-
    Yandex Managed Service for Valkey™ helps you deploy and maintain <a
    href="https://valkey.io/">Valkey™</a> 7.2 server clusters in the Yandex
    Cloud infrastructure.
     Valkey™ is a Redis-compatible high-performance open-source NoSQL DBMS working with key-value data.
  - |-
    Yandex Managed Service for Valkey™ is often used to: <ul>
      <li>Create queue servers (publish-subscribe mechanism).</li>
      <li>Cache the results of queries against the primary database.</li>
      <li>Cache intermediate results when processing data.</li>
      <li>Manage user sessions and counters: number of users online, views, etc.</li>
    </ul>
  - >-
    You can manage the service via the management console, the Yandex Cloud
    command-line interface (CLI), the API, or Terraform.
  - >-
    The Yandex Cloud infrastructure is fully <a href="/docs/security/conform">
    secure</a> in compliance with the following standards: <ul> <li>Russian
    Federal Law No. 152-FZ on Personal Data.</li> <li>PCI DSS</li> <li>ISO
    27001</li> <li>ISO 27017</li> <li>ISO 27018</li> <li>GOST 57580.1-2017</li>
    </ul>
  - >-
    The service is subject to the <a
    href="https://yandex.ru/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.ru/legal/cloud_sla_mdb">Yandex Managed Databases
    Service Level</a>.
