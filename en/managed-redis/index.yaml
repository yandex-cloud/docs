title: Yandex Managed Service for Redis
description:
  - >-
    Managed Service for Redis helps you deploy and maintain 
    <a href="https://redis.io/">Redis</a> 5 and 6 server clusters in the Yandex.Cloud infrastructure. Redis is a high-performance open-source NoSQL DBMS that works with key-value data.
  - >-
    Managed Service for Redis is often used to: <ul>
      <li>Create a queue server (publish-subscribe mechanism).</li>
      <li>Cache the results of queries against the primary database.</li>
      <li>Cache intermediate results when processing data.</li>
      <li>Manage user sessions and counters: number of users online, views, and so forth.</li>
    </ul>
  - >-
    You can manage the service via the management console, the Yandex.Cloud command-line interface (CLI), the API, or Terraform.
  - >-
    The Yandex.Cloud infrastructure 
    <a href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">fully complie</a> 
    with the Russian Federal Law on Personal Data (No. 152-FZ).
  - >-
    The service is subject to the  <a href="https://yandex.com/legal/cloud_sla">Service
    Level Agreement</a>. The service level is defined in the 
    <a href="https://yandex.com/legal/cloud_sla_mdb">Service Level for Yandex Managed Databases</a>.
