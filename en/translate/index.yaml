title: Yandex Translate
description:
  - >-
    This service allows you to integrate <a
    href="https://translate.yandex.ru/">Yandex&#160;Translate</a> algorithms
    into end-user applications or  web projects. Yandex Translate can translate
    individual words and complete texts, supporting more than 90 languages.
  - To access the service, use the <a href=api-ref/authentication>API</a>.
  - >-
    Yandex Cloud infrastructure is <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">fully
    secure</a> and in compliance with Russian Federal Law 152-FZ.
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is defined in the <a
    href="https://yandex.ru/legal/cloud_sla_translate">Service Level for Yandex
    Translate</a>.
