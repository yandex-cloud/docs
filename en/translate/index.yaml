title: Yandex Translate
description:
  - >-
    Use this service to integrate <a
    href="https://translate.yandex.com/">Yandex.Translate</a> algorithms into
    end-user applications or web projects. Yandex.Translate supports more than
    90 languages and can translate individual words and complete texts.
  - To access the service, use the HTTP API.
  - >-
    The Yandex.Cloud infrastructure <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">fully
    complies</a> with the Russian Federal Law on Personal Data (No. 152-FZ).
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is defined in the <a
    href="https://yandex.com/legal/cloud_sla_translate">Service Level for Yandex
    Translate</a>.
