title: '{{ mrd-full-name }}'
description:
  - >-
    "{{ mrd-full-name }} helps you deploy and maintain <a
    href="https://valkey.io/">Valkey™</a> 7.2, 8.0, or 8.1 server clusters in
    the Yandex Cloud infrastructure." Valkey™ is a Redis-compatible
    high-performance open-source NoSQL DBMS working with key-value data.
  - |-
    "{{ mrd-full-name }} is often used to:" <ul>
      <li>Build message queues using the publish-subscribe pattern.</li>
      <li>Cache the results of queries against the primary database.</li>
      <li>Cache intermediate results when processing data.</li>
      <li>Manage user sessions and counters, such as the number of online users, page views, and more.</li>
    </ul>
  - >-
    You can manage this service via the management console, Yandex Cloud
    command-line interface (CLI), API, or Terraform.
  - "The Yandex Cloud infrastructure is <a href=\"/docs/security/conform\">protected</a> under the following standards: <ul> <li>Russian Federal Law No. 152-FZ on Personal Data</li> <li>Payment Card Industry Data Security Standard (PCI\_DSS)</li> <li>ISO 27001</li> <li>ISO 27017</li> <li>ISO 27018</li> <li>GOST 57580.1-2017</li> </ul>"
  - >-
    This service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_mdb">Yandex Managed Databases
    Service Level</a>.
