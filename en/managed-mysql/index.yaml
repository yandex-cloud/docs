title: Yandex Managed Service for MySQL®
description:
  - >-
    Yandex Managed Service for MySQL<sup>®</sup> helps you deploy and maintain
    MySQL database clusters in the Yandex Cloud infrastructure. The service
    supports MySQL 5.7 and MySQL 8.
  - >-
    The Yandex Cloud infrastructure is <a href="https://cloud.yandex.com/docs/overview/security/conform">protected</a> in compliance with the following standards: <ul> <li>Russian Federal Law on Personal Data (No. 152-FZ).</li> <li>Payment Card Industry Data Security Standard (PCI DSS).</li> <li>General Data Protection Regulation (GDPR).</li> <li>ISO 27001.</li> <li>ISO 27017.</li> <li>ISO 27018.</li> <li>ISO 27018.</li> <li>GOST 57580.1-2017.</li> </ul>
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is defined in the <a
    href="https://yandex.com/legal/cloud_sla_mdb">Yandex Managed Databases
    Service Level</a>.
