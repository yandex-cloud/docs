title: "Yandex Managed Service for MySQL<sup>®</sup>"
description:
  - "Yandex Managed Service for MySQL<sup>®</sup> helps you deploy and maintain MySQL database clusters in the Yandex.Cloud infrastructure. The service supports MySQL 5.7 and MySQL 8."
  - "The Yandex.Cloud infrastructure <a href=\"https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf\">fully complies</a> with the Russian Federal Law on Personal Data (No. 152-FZ)."
  - "The service is subject to the <a href=\"https://yandex.com/legal/cloud_sla\">Service Level Agreement</a>. The service level is defined in the <a href=\"https://yandex.com/legal/cloud_sla_mdb\">Yandex Managed Databases Service Level</a>."
