title: "Yandex Managed Service for MySQL<sup>®</sup>"
description:
  - "Managed Service for MySQL<sup>®</sup> helps you deploy and maintain MySQL database clusters in the Yandex.Cloud infrastructure. The service supports MySQL 5.7 and MySQL 8."
  - "Yandex.Cloud <a href=\"https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf\">complies</a> with the law No. 152-FZ of the Russian Federation \"On Personal Data\"."
  - "Service is provided under the <a href=\"https://yandex.com/legal/cloud_sla\">Service Level Agreement</a>. Service level for Managed Databases is defined in the <a href=\"https://yandex.com/legal/cloud_sla_mdb\">Service Level for Yandex Managed Databases</a> document."
