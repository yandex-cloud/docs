title: Yandex Managed Service for MySQL速
description:
  - >-
    Managed Service for MySQL<sup>速</sup> helps deploy and maintain MySQL server
    clusters in the Yandex Cloud infrastructure. The service supports MySQL 5.7
    and MySQL 8.0.
  - "The Yandex Cloud infrastructure is <a href=\"/docs/security/conform\">protected</a> under the following standards: <ul> <li>Russian Federal Law No. 152-FZ on Personal Data</li> <li>Payment Card Industry Data Security Standard (PCI\_DSS)</li> <li>ISO 27001</li> <li>ISO 27017</li> <li>ISO 27018</li> <li>GOST 57580.1-2017</li> </ul>"
  - >-
    This service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_mdb">Yandex Managed Databases
    Service Level</a>.
