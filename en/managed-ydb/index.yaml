title: Yandex Managed Service for YDB
description:
  - >-
    Yandex Managed Service for YDB helps you deploy and maintain YDB databases in the Yandex Cloud infrastructure.
  - >-
    <a href="https://ydb.tech/en">YDB</a> is a distributed fault-tolerant SQL DBMS. YDB provides high availability, horizontal scalability, strict consistency, and ACID transaction support. Queries are made using an SQL dialect (<a href="https://ydb.tech/en/docs/yql/reference/">YQL</a>).
