title:
  - text: Yandex Object Storage
    when: product == "yandex-cloud"
  - text: Object Storage
    when: product == "cloud-il"
description:
  - text:
      - >-
        Yandex Object Storage is a universal, scalable solution for
        data storage, and the perfect choice both for high-load services that
        require fast, reliable access to data, as well as projects with
        minimal requirements for storage infrastructure.
      - >-
        With Object Storage, you can: <ul> <li>Store data in any
        format as <a href="/docs/storage/concepts/object">objects</a> accessible
        by text ID.</li> <li>Use a variety of <a
        href="/docs/storage/concepts/storage-class">storage classes</a> for
        objects and manage their <a
        href="/docs/storage/concepts/lifecycles">lifecycles</a>.</li>
        <li>Store <a href="/docs/storage/concepts/multipart">multipart objects</a>
        several TB in size.</li> <li>Publish a static <a
        href="/docs/storage/concepts/hosting">website</a>.</li> </ul>
      - >-
        The <a href="/docs/storage/s3/">Yandex Object Storage HTTP API</a> is compatible with the Amazon S3 API.
        This means that, when working with the service, you can use multiple <a
        href="/docs/storage/tools">tools</a> designed for
         object storage operations.
      - >-
        Yandex Cloud infrastructure <a
        href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">is fully secure</a>
        and in compliance with Russian Federal Law 152-FZ.
      - >-
        The service is subject to the <a href="https://yandex.com/legal/cloud_sla">Service
        Level Agreement</a>. The service level is defined in the
        <a href="https://yandex.com/legal/cloud_sla_storage">Level
        for Yandex Object Storage</a>.
    when: product == "yandex-cloud"
