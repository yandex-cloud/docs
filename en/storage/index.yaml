title: Yandex Object Storage
description: 
  - "Yandex Object Storage is a universal, scalable solution for data storage. It is the perfect choice both for high-load services that require reliable and fast access to data, and for projects with minimal requirements for storage infrastructure."
  - "With Yandex Object Storage, you can: <ul> <li>Store data in any format as <a href=\"/docs/storage/concepts/object\">objects</a> accessed by text ID.</li> <li>Use a variety of <a href=\"/docs/storage/concepts/storage-class\">storage classes</a> for objects and manage their <a href=\"/docs/storage/concepts/lifecycles\">lifecycles</a>.</li> <li>Store <a href=\"/docs/storage/concepts/multipart\">multipart objects</a> that are several TB in size.</li> <li>Publish a static <a href=\"/docs/storage/concepts/hosting\">website</a>.</li> </ul>"
  - "<a href=\"/docs/storage/s3\">The Yandex Object Storage HTTP API</a> is compatible with the Amazon S3 API. This means that, when working with the service, you can use multiple <a href=\"/docs/storage/tools\">tools</a> designed for object storage operations."
  - "The Yandex.Cloud infrastructure <a href=\"https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf\">fully</a> complies with the Russian Federal Law on Personal Data (No. 152-FZ)."
  - "The service is subject to the <a href=\"https://yandex.com/legal/cloud_sla\">Service Level Agreement</a>. The service level is defined in the <a href=\"https://yandex.com/legal/cloud_sla_storage\">Yandex Object Storage Service Level</a>."
