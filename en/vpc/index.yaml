title:
  - text: Yandex Virtual Private Cloud
    when: product == "yandex-cloud"
  - text: Virtual Private Cloud
    when: product == "cloud-il"
description:
  - text:
      - >-
        Yandex Virtual Private Cloud allows you to manage cloud networks and enable cloud resources 
         to connect to the internet and each other. Virtual Private Cloud
        allows you to create <a
        href="/docs/vpc/concepts/network#network">networks</a> and
        <a
        href="/docs/vpc/concepts/network#subnet">subnets</a>
        in the Yandex Cloud availability zones, assign private and
        public <a
        href="/docs/vpc/concepts/address">IP addresses</a> to cloud resources, 
        and provides a dedicated <a
        href="/docs/vpc/ddos-protection/">DDoS-Protection</a> component.
      - >-
        Yandex Cloud infrastructure is <a
        href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">fully secure</a>
        and in compliance with Russian Federal Law 152-FZ.
      - >-
        The service is subject to the <a href="https://yandex.com/legal/cloud_sla">Service
        Level Agreement</a>. The service level is defined in the
         <a href="https://yandex.com/legal/cloud_sla_yvpc">Service Level
         for Yandex Virtual Private Cloud</a>.
    when: product == "yandex-cloud"
  - text:
      - >-
        Virtual Private Cloud allows you to manage cloud networks and enable cloud resources 
         to connect to the internet and each other.  Virtual Private Cloud
        allows you to create <a
        href="/docs/vpc/concepts/network#network">networks</a> and 
        <a
        href="/docs/vpc/concepts/network#subnet">subnets</a>
        in CloudIL's availability zones, and assign private and
        public <a
        href="/docs/vpc/concepts/address">IP addresses</a>.
    when: product == "cloud-il"
