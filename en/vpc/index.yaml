# Yandex Virtual Private Cloud
title: "Yandex Virtual Private Cloud"
description: 
  - "Yandex Virtual Private Cloud is used for managing cloud networks and connecting cloud resources to one another and the internet. Virtual Private Cloud lets you create <a href=\"https://cloud.yandex.com/docs/vpc/concepts/network#network\">networks</a> and <a href=\"https://cloud.yandex.com/docs/vpc/concepts/network#subnet\">subnets</a> in Yandex.Cloud availability zones, assign private and public <a href=\"https://cloud.yandex.com/docs/vpc/concepts/address\">IP addresses</a> to cloud resources, and provides dedicated <a href=\"https://cloud.yandex.com/docs/vpc/ddos-protection/\">DDoS protection</a>."
  - "The Yandex.Cloud infrastructure <a href=\"https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf\"> fully complies</a> with the Russian Federal Law on Personal Data (No. 152-FZ)."
  - "The service is subject to the <a href=\"https://yandex.com/legal/cloud_sla\">Service Level Agreement</a> The service level is defined in the <a href=\"https://yandex.com/legal/cloud_sla_yvpc\">Service Level for Yandex Virtual Private Cloud</a>."
