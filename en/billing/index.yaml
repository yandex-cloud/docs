title: Billing
description:
  - text:
    - >-
      Yandex Cloud only charges for resources consumed, and the Billing section provides answers to
       all of your questions about your account balance, your service usage costs, and allows you to
       make payments.
    when: product == "yandex-cloud"
  - text:
    - >-
      CloudIL only charges for resources consumed, and the Billing section provides answers to
       all of your questions about your account balance, your service usage costs, and allows you to
       make payments.
    - >-
      CloudIL is in <a href="/docs/overview/concepts/launch-stages\">Preview</a> mode,
       so the services are free to use.
    when: product == "cloud-il"

