title: Billing
description:
  - text:
    - >-
      The Billing service is where you can get information about the amount of resources used,
       monitor your costs, and pay for resource consumption.
    - >-
      In Yandex Cloud, you only pay for resources consumed and the time of their
       actual usage.
    when: product == "yandex-cloud"
  - text:
    - >-
      The Billing service is where you can get information about the amount of resources used,
       monitor your costs, and pay for resource consumption.
    - >-
      CloudIL is available at the <a href="/docs/overview/concepts/launch-stages\">Preview</a> stage,
       so you can use services free of charge. The Billing service lets you estimate the amount of resources consumed and the time of their
      actual usage.
    when: product == "cloud-il"

