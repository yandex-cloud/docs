title: Yandex Managed Service for PostgreSQL
description:
  - >-
    Yandex Managed Service for PostgreSQL helps deploy and maintain PostgreSQL
    server clusters in the Yandex Cloud infrastructure. The service supports
    PostgreSQL 10, 11, 12, and 13 as well as PostgreSQL 10, 11, and 12 for 1C.
  - >-
    The Yandex Cloud infrastructure <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">fully
    complies</a> with the Russian Federal Law on Personal Data (No. 152-FZ).
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is defined in the <a
    href="https://yandex.com/legal/cloud_sla_mdb">Service Level for Yandex
    Managed Databases</a>.
