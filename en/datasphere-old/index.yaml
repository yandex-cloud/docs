title:
  - text: Yandex DataSphere
    when: product == "yandex-cloud"
  - text: DataSphere
    when: product == "cloud-il"
description:
  - text:
      - >-
        <strong> This documentation is for the version of {{ ml-platform-full-name }} available in the management console. </strong>
      - >-
        Yandex DataSphere is a machine learning (ML) development environment that combines the familiar Jupyter® Notebook interface, serverless computing technology, and seamless use of different computing resource configurations.
      - >-
        Yandex DataSphere helps significantly reduce the cost of machine learning compared to computing on your own hardware or other cloud platforms.
      - >-
        The Yandex Cloud infrastructure <a href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">is protected</a> pursuant to Russian Federal Law 152-FZ "On personal data".
      - >-
        The service is subject to the <a href="https://yandex.ru/legal/cloud_sla">Service Level Agreement</a>. The service level is defined in the <a href="https://yandex.ru/legal/cloud_sla_yds">Service Level for Yandex DataSphere</a>.
    when: product == "yandex-cloud"
  - text:
      - >-
        DataSphere is an ML development environment, which combines the familiar Jupyter® Notebook interface, serverless computing technology, and the ability to seamlessly use different computing resource configurations.
      - >-
        DataSphere helps you significantly reduce the cost of machine learning compared to computing on your own hardware or other cloud platforms.
    when: product == "cloud-il"
