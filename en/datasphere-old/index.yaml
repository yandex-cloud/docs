title:
  - text: Yandex DataSphere
    when: product == "yandex-cloud"
  - text: DataSphere
    when: product == "cloud-il"
description:
  - text:
      - >-
        Yandex DataSphere is a machine learning (ML) development environment where you can use a familiar
         Jupyter® Notebook interface, serverless computing technology,
         and seamlessly combine a broad range of
         computing resource configurations.
      - >-
        Yandex DataSphere helps you significantly reduce the cost of machine
         learning compared to computing on your own hardware or
         other cloud platforms.
      - >-
        The Yandex Cloud infrastructure <a
        href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">is protected</a>
        pursuant to Russian Federal Law 152-FZ "On personal data".
      - >-
        The service is subject to the <a href="https://yandex.ru/legal/cloud_sla">Service
        Level Agreement</a>. The service level is defined in the
        <a href="https://yandex.ru/legal/cloud_sla_speechkit">Service
        Level for YandexCompute Cloud</a>.
    when: product == "yandex-cloud"
  - text:
      - >-
        DataSphere is a machine learning (ML) development environment where you can use a familiar
