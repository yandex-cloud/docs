# Yandex Forms
title: "Yandex.Forms"
description:
  - Yandex.Forms is a service where you can create surveys, collect reviews, accept requests and applications, and conduct tests and quizzes.
  - Create a form with prompts for users to respond to and publish it.
  - When users fill out the form, you can get their responses and integrate the data with other services.

