title: Cloud Beaver
description:
  - >-
    Cloud Beaver is a cloud solution that offers user-friendly ways
    to work with managed table DBMS in the following Yandex Cloud services:
      <ul>
        <li>Yandex Managed Service for ClickHouse</li>
        <li>Yandex Managed Service for Greenplum<sup>速</sup></li>
        <li>Yandex Managed Service for MySQL<sup>速</sup></li>
        <li>Yandex Managed Service for PostgreSQL</li>
      </ul>
  - >-
    Cloud Beaver allows you to:
      <ul>
        <li>Create connections to databases in clusters.</li>
        <li>View database structure, e.g. schemes, tables, views, indexes, etc.</li>
        <li>View the properties of database objects and table links.</li>
        <li>Browse and edit data in tables.</li>
        <li>Execute SQL queries.</li>
      </ul>
  - >-
    Yandex Cloud infrastructure is fully <a href="https://cloud.yandex.com/docs/overview/security/conform">secure</a> and in compliance with the following standards:
    <ul>
    <li>Russian Federal Law 152-FZ.</li>
    <li>PCI DSS.</li>
    <li>GDPR.</li>
    <li>ISO 27001.</li>
    <li>ISO 27017.</li>
    <li>ISO 27018.</li>
    <li>GOST 57580.1-2017.</li>
    </ul>
    Greenplum<sup>速</sup> and Greenplum Database<sup>速</sup> are
    registered trademarks or trademarks of VMware, Inc
    in the United States and/or other countries.
