title: Yandex Cloud Apps
description:
  - >-
    <em>Yandex Cloud Apps is at the <a
    href="/docs/overview/concepts/launch-stages">Preview stage</a></em>.
  - >-
    Yandex Cloud Apps is a service that enables deploying a Yandex Cloud based
    app with a single click.
  - >-
    Such an app would consist of two mutually integrated Yandex Cloud resources.
    Users may change resource settings depending on how they are going to use
    such an app.
  - >-
    Partners may publish their own Cloud Apps based apps in Yandex Cloud
    Marketplace. For more information, see <a
    href="/docs/marketplace/operations/create-new-version#cloud-apps">Creating a
    new product version</a>.
