title:
  - text: Yandex Resource Manager
    when: product == "yandex-cloud"
  - text: Resource Manager
    when: product == "cloud-il"
description:
  - text:
      - >-
        Yandex Resource Manager service defines the Yandex Cloud resource model and
        allows you to use folders to structure your resources.
      - >-
        The Yandex Cloud infrastructure is <a
        href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">fully secure</a>
        and in compliance with Russian Federal Law 152-FZ.
    when: product == "yandex-cloud"
  - text:
      - >-
        Resource Manager service defines the CloudIL resource model and
        allows you to use folders to structure your resources.
    when: product == "cloud-il"
meta:
  title:
    - text: Yandex Resource Manager
      when: product == "yandex-cloud"
    - text: Resource Manager
      when: product == "cloud-il"
