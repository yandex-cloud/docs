title: '{{ speechsense-full-name }}'
description:
  - >-
    {{ speechsense-full-name }} is a service that can help your business get
    contact center analytics going.
  - >-
    {{ speechsense-full-name }} is built around Yandex's Cloud ML technologies:
    {{ speechkit-full-name }} will perform speech recognition, collect dialog
    statistics, and identify keywords, whereas {{ gpt-pro }} will help summarize
    the data.
  - >-
    This service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_speechsense/">{{
    speechsense-full-name }} Service Level</a>.
  - >-
    For terms of use, see the <a
    href="https://yandex.com/legal/cloud_terms_speechsense">{{
    speechsense-full-name }} Terms of Use</a>.
