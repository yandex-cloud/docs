        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
      x-y-navtitle: get
  /iam/v1/roles:
    get:
      tags:
      - Role
      summary: Retrieves the list of Role resources.
      operationId: RoleList
      parameters:
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page to return. If the number of available
          results is larger than [pageSize](/docs/iam/api-ref/Role/list#query_params),
          the service returns a [nextPageToken](/docs/iam/api-ref/Role/list#responses)
          that can be used to get the next page of results in subsequent list requests.
          Default value: 100.

          The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. To get the next page of results, set [pageToken](/docs/iam/api-ref/Role/list#query_params)
          to the [nextPageToken](/docs/iam/api-ref/Role/list#responses)
          returned by a previous list request.

          The maximum string length in characters is 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          A filter expression that filters resources listed in the response.

          The maximum string length in characters is 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListRolesResponse'
      x-y-navtitle: list
  /iam/v1/serviceAccounts/{serviceAccountId}:
    get:
      tags:
      - ServiceAccount
      summary: Returns the specified ServiceAccount resource.
      description: To get the list of available ServiceAccount resources, use a [list](/docs/iam/api-ref/ServiceAccount/list)
        request.
      operationId: ServiceAccountGet
      parameters:
      - name: serviceAccountId
        in: path
        description: |-
          Required.
          ID of the ServiceAccount resource to return.
          To get the service account ID, use a [list](/docs/iam/api-ref/ServiceAccount/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
