components:
  schemas:
    AddNetworkLoadBalancerListenerMetadata:
      type: object
      properties:
        networkLoadBalancerId:
          description: ID of the network load balancer that the listener is being
            added to.
          type: string
    AddNetworkLoadBalancerListenerRequest:
      type: object
      properties:
        listenerSpec:
          $ref: '#/components/schemas/ListenerSpec_in_AddNetworkLoadBalancerListenerRequest_listenerSpec'
    AddTargetsMetadata:
      type: object
      properties:
        targetGroupId:
          description: ID of the target group that targets are being added to.
          type: string
    AddTargetsRequest:
      type: object
      properties:
        targets:
          description: |-
            Required.
            List of targets to add to the target group.

            The minimum number of elements is 1.
          type: array
          items:
            $ref: '#/components/schemas/Target'
    AttachNetworkLoadBalancerTargetGroupMetadata:
      type: object
      properties:
        networkLoadBalancerId:
          description: ID of the network load balancer that the target group is being
            attached to.
          type: string
        targetGroupId:
          description: ID of the target group.
          type: string
    AttachNetworkLoadBalancerTargetGroupRequest:
      type: object
      properties:
        attachedTargetGroup:
