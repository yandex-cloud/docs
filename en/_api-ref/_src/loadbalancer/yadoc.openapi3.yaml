openapi: 3.0.0
info:
  title: Network Load Balancer API
  description: This API reference is organized by resource. Actions are performed
    by sending HTTP requests to resource URLs or making RPC calls. For more information
    about API architecture, see [API Concepts](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://load-balancer.api.cloud.yandex.net
paths:
  /load-balancer/v1/networkLoadBalancers/{networkLoadBalancerId}:
    get:
      tags:
      - NetworkLoadBalancer
      summary: Returns the specified NetworkLoadBalancer resource.
      description: Get the list of available NetworkLoadBalancer resources by making
        a [list](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list) request.
      operationId: NetworkLoadBalancerGet
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: |-
          ID of the NetworkLoadBalancer resource to return.
          To get the network load balancer ID, use a [list](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkLoadBalancer'
      x-y-navtitle: get
    delete:
      tags:
      - NetworkLoadBalancer
      summary: Deletes the specified network load balancer.
      operationId: NetworkLoadBalancerDelete
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: |-
          Required.
          ID of the network load balancer to delete.
          To get the network load balancer ID, use a [list](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteNetworkLoadBalancerMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - NetworkLoadBalancer
      summary: Updates the specified network load balancer.
      operationId: NetworkLoadBalancerUpdate
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: |-
          Required.
          ID of the network load balancer to update.
          To get the network load balancer ID, use a [list](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNetworkLoadBalancerRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateNetworkLoadBalancerMetadata'
      x-y-operation-response: '[NetworkLoadBalancer](/docs/network-load-balancer/api-ref/NetworkLoadBalancer#representation)'
  /load-balancer/v1/networkLoadBalancers:
    get:
      tags:
      - NetworkLoadBalancer
      summary: Retrieves the list of NetworkLoadBalancer resources in the specified
        folder.
      operationId: NetworkLoadBalancerList
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          ID of the folder that the network load balancer belongs to.
          To get the folder ID, use a [list](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list) request.

          The maximum string length in characters is 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page to return. If the number of available
          results is larger than [pageSize](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list#query_params),
          the service returns a [<ResponseMessage>.next_page_token]
          that can be used to get the next page of results in subsequent list requests.
          Default value: 100.

          The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. To get the next page of results, set [pageToken](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list#query_params) to the
          [nextPageToken](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list#responses) returned by a previous list request.

          The maximum string length in characters is 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          A filter expression that filters resources listed in the response.
          The expression must specify:
          1. The field name. Currently you can only filter by the [NetworkLoadBalancer.name](/docs/network-load-balancer/api-ref/NetworkLoadBalancer#representation) field.
          2. An `=` operator.
          3. The value in double quotes (`"`). Must be 3-63 characters long and match the regular expression `[a-z][-a-z0-9]{1,61}[a-z0-9]`.

          The maximum string length in characters is 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListNetworkLoadBalancersResponse'
      x-y-navtitle: list
    post:
      tags:
      - NetworkLoadBalancer
      summary: Creates a network load balancer in the specified folder using the data
        specified in the request.
      operationId: NetworkLoadBalancerCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNetworkLoadBalancerRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateNetworkLoadBalancerMetadata'
      x-y-operation-response: '[NetworkLoadBalancer](/docs/network-load-balancer/api-ref/NetworkLoadBalancer#representation)'
  /load-balancer/v1/networkLoadBalancers/{networkLoadBalancerId}:start:
    post:
      tags:
      - NetworkLoadBalancer
      summary: |-
        Starts load balancing and health checking with the specified network load balancer with specified settings.
        Changes network load balancer status to `` ACTIVE ``.
      operationId: NetworkLoadBalancerStart
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: |-
          Required.
          ID of the network load balancer to start.
