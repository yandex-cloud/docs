components:
  schemas:
    AccessBinding:
      type: object
      properties:
        roleId:
          description: |-
            Required.
            ID of the [Role](/docs/iam/api-ref/Role#representation) that is assigned to the `subject`.

            The maximum string length in characters is 50.
          type: string
        subject:
          $ref: '#/components/schemas/Subject_in_AccessBinding_subject'
    AccessBindingAction:
      description: |2-
         - ADD: Addition of an access binding.
         - REMOVE: Removal of an access binding.
      type: string
      enum:
      - ADD
      - REMOVE
    AccessBindingDelta:
      type: object
      properties:
        action:
          $ref: '#/components/schemas/AccessBindingAction_in_AccessBindingDelta_action'
        accessBinding:
          $ref: '#/components/schemas/AccessBinding_in_AccessBindingDelta_accessBinding'
    CreateDesktopGroupMetadata:
      type: object
      properties:
        desktopGroupId:
          description: ID of the desktop group that is being created.
          type: string
    CreateDesktopGroupRequest:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            ID of the folder to create a DesktopGroup in.

            To get a folder ID make a [list](/docs/resource-manager/api-ref/Folder/list) request.

            The maximum string length in characters is 50.
          type: string
        name:
          description: |-
            Name of the DesktopGroup.
            The name must be unique within the folder.

            Value must match the regular expression `` [a-z]([-a-z0-9]{0,61}[a-z0-9]) ``.
          type: string
        description:
          description: |-
            Description of the DesktopGroup.

            The maximum string length in characters is 1024.
          type: string
        resourcesSpec:
          $ref: '#/components/schemas/ResourcesSpec_in_CreateDesktopGroupRequest_resourcesSpec'
        networkInterfaceSpec:
          $ref: '#/components/schemas/NetworkInterfaceSpec_in_CreateDesktopGroupRequest_networkInterfaceSpec'
    CreateDesktopMetadata:
      type: object
      properties:
        desktopId:
          description: ID of the desktop that is being created.
          type: string
    CreateDesktopRequest:
      type: object
      properties:
        desktopGroupId:
          description: |-
            Required.
            ID of the desktop group.

            The maximum string length in characters is 50.
          type: string
        users:
          description: |-
            Required.
            List of users.

            Must contain at least one element.
          type: array
          items:
            $ref: '#/components/schemas/User'
    DeleteDesktopGroupMetadata:
      type: object
      properties:
        desktopGroupId:
          description: ID of the desktop group that is being deleted.
          type: string
    DeleteDesktopMetadata:
      type: object
      properties:
        desktopId:
          description: ID of the desktop that is being deleted.
          type: string
    Desktop:
      description: A desktop resource.
      type: object
      properties:
        id:
          description: Desktop ID.
          type: string
        folderId:
          description: ID of the folder that the desktop belongs to.
          type: string
        desktopGroupId:
          description: ID of the desktop group that the desktop belongs to.
          type: string
        createdAt:
          description: "Creation timestamp in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
            text format.\n\nString in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
            text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
            to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
            of a second.\n\nTo work with values in this field, use the APIs described
            in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
            \nIn some languages, built-in datetime utilities do not support nanosecond
            precision (9 digits)."
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/DesktopStatus_in_Desktop_status'
        name:
          description: Name of the desktop.
          type: string
        resources:
          $ref: '#/components/schemas/Resources_in_Desktop_resources'
        networkInterfaces:
          type: array
          items:
            $ref: '#/components/schemas/NetworkInterface'
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
    DesktopGroup:
      description: A desktop group resource.
      type: object
      properties:
        id:
          description: Desktop group ID.
          type: string
        folderId:
          description: ID of the folder that the desktop group belongs to.
          type: string
        createdAt:
          description: "Creation timestamp in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
            text format.\n\nString in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
            text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
            to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
            of a second.\n\nTo work with values in this field, use the APIs described
            in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
            \nIn some languages, built-in datetime utilities do not support nanosecond
            precision (9 digits)."
          type: string
