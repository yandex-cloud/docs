        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetAccessBindingsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: setAccessBindings
      x-y-operation-metadata:
        $ref: '#/components/schemas/SetAccessBindingsMetadata'
      x-y-operation-response: Empty
  /resource-manager/v1/clouds/{resourceId}:updateAccessBindings:
    post:
      tags:
      - Cloud
      summary: Updates access bindings for the specified cloud.
      operationId: CloudUpdateAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Required.
          ID of the resource for which access bindings are being updated.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccessBindingsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: updateAccessBindings
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateAccessBindingsMetadata'
      x-y-operation-response: Empty
  /resource-manager/v1/folders/{folderId}:
    get:
      tags:
      - Folder
      summary: Returns the specified Folder resource.
      description: To get the list of available Folder resources, make a [list](/docs/resource-manager/api-ref/Folder/list)
        request.
      operationId: FolderGet
      parameters:
      - name: folderId
        in: path
        description: |-
          Required.
          ID of the Folder resource to return.
          To get the folder ID, use a [list](/docs/resource-manager/api-ref/Folder/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
      x-y-navtitle: get
    delete:
      tags:
      - Folder
      summary: Deletes the specified folder.
      operationId: FolderDelete
      parameters:
      - name: folderId
        in: path
        description: |-
          Required.
          ID of the folder to delete.
          To get the folder ID, use a [list](/docs/resource-manager/api-ref/Folder/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: deleteAfter
        in: query
        description: |-
          The timestamp after which the process of deleting the folder should begin.
          Until this timestamp, the folder goes into the `PENDING_DELETION` state and all resources in this
          folder are stopped. In this state, it is possible to cancel the delete operation without any loss.
          After this timestamp, the status of the folder will become `DELETING` and the process of deleting
          all the resources  of the folder will be started. If [deleteAfter](/docs/resource-manager/api-ref/Folder/delete#query_params) is not specified it will be
          (now + 24 hours). To initiate an immediate deletion [deleteAfter](/docs/resource-manager/api-ref/Folder/delete#query_params) must be <= now.

          String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
        schema:
          type: string
          format: date-time
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteFolderMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Folder
      summary: Updates the specified folder.
      operationId: FolderUpdate
      parameters:
      - name: folderId
        in: path
        description: |-
          Required.
          ID of the Folder resource to update.
          To get the folder ID, use a [list](/docs/resource-manager/api-ref/Folder/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFolderRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateFolderMetadata'
      x-y-operation-response: '[Folder](/docs/resource-manager/api-ref/Folder#representation)'
