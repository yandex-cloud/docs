          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateFolderMetadata'
      x-y-operation-response: '[Folder](/docs/resource-manager/api-ref/Folder#representation)'
