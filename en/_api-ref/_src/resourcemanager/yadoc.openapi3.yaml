components:
  schemas:
    AccessBinding:
      type: object
      properties:
        roleId:
          description: |-
            Required.
            ID of the [Role](/docs/iam/api-ref/Role#representation) that is assigned to the `subject`.

            The maximum string length in characters is 50.
          type: string
        subject:
          $ref: '#/components/schemas/Subject_in_AccessBinding_subject'
    AccessBindingAction:
      description: |2-
         - ADD: Addition of an access binding.
         - REMOVE: Removal of an access binding.
      type: string
      enum:
      - ADD
      - REMOVE
    AccessBindingDelta:
      type: object
      properties:
        action:
          $ref: '#/components/schemas/AccessBindingAction_in_AccessBindingDelta_action'
        accessBinding:
          $ref: '#/components/schemas/AccessBinding_in_AccessBindingDelta_accessBinding'
    Cloud:
      description: A Cloud resource. For more information, see [Cloud](/docs/resource-manager/concepts/resources-hierarchy#cloud).
      type: object
      properties:
        id:
          description: ID of the cloud.
          type: string
        createdAt:
          description: |-
            Creation timestamp.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
        name:
          description: Name of the cloud. 3-63 characters long.
          type: string
        description:
          description: Description of the cloud. 0-256 characters long.
          type: string
        organizationId:
          description: ID of the organization that the cloud belongs to.
          type: string
        labels:
          description: Resource labels as `` key:value `` pairs. Maximum of 64 per
            resource.
          type: object
          additionalProperties:
            type: string
    CreateCloudMetadata:
      type: object
      properties:
        cloudId:
          description: ID of the cloud that is being created.
          type: string
    CreateCloudRequest:
      type: object
      properties:
        organizationId:
          description: |-
            Required.
            ID of the organization to create a cloud in.
            To get the organization ID, use a [list](/docs/organization/api-ref/Organization/list) request.

            The maximum string length in characters is 50.
          type: string
        name:
          description: |-
            Required.
            Name of the cloud.

            Value must match the regular expression `` |[a-z][-a-z0-9]{1,61}[a-z0-9] ``.
          type: string
        description:
          description: |-
            Description of the cloud.

            The maximum string length in characters is 256.
          type: string
        labels:
          description: |-
            Resource labels as `` key:value `` pairs.

            No more than 64 per resource.
            The string length in characters for each key must be 1-63.
            Each key must match the regular expression `` [a-z][-_0-9a-z]* ``.
            The maximum string length in characters for each value is 63.
            Each value must match the regular expression `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
    CreateFolderMetadata:
      type: object
      properties:
        folderId:
          description: ID of the folder that is being created.
          type: string
    CreateFolderRequest:
      type: object
      properties:
        cloudId:
          description: |-
            Required.
            ID of the cloud to create a folder in.
            To get the cloud ID, use a [list](/docs/resource-manager/api-ref/Cloud/list) request.

            The maximum string length in characters is 50.
          type: string
        name:
          description: |-
            Required.
            Name of the folder.
            The name must be unique within the cloud.

            Value must match the regular expression `` |[a-z][-a-z0-9]{1,61}[a-z0-9] ``.
          type: string
        description:
          description: |-
            Description of the folder.

            The maximum string length in characters is 256.
          type: string
        labels:
          description: |-
            Resource labels as `` key:value `` pairs.

            No more than 64 per resource.
            The string length in characters for each key must be 1-63.
            Each key must match the regular expression `` [a-z][-_0-9a-z]* ``.
            The maximum string length in characters for each value is 63.
            Each value must match the regular expression `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
    DeleteCloudMetadata:
      type: object
      properties:
        cloudId:
          description: ID of the cloud that is being deleted.
          type: string
        deleteAfter:
          description: |-
            The timestamp after which the process of deleting the cloud should begin.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
    DeleteFolderMetadata:
      type: object
      properties:
        folderId:
          description: ID of the folder that is being deleted.
          type: string
        deleteAfter:
          description: |-
            The timestamp after which the process of deleting the folder should begin.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
    Empty:
      description: Empty JSON object `` {} ``.
      type: object
      maxProperties: 0
    FieldMask:
      description: |-
        A comma-separated names off ALL fields to be updated.
        Only the specified fields will be changed. The others will be left untouched.
        If the field is specified in `` updateMask `` and no value for that field was sent in the request,
        the field's value will be reset to the default. The default value for most fields is null or 0.

        If `` updateMask `` is not sent in the request, all fields' values will be updated.
        Fields specified in the request will be updated to provided values.
        The rest of the fields will be reset to the default.
      type: string
