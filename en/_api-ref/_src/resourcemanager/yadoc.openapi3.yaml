          1. The field name. Currently you can use filtering only on the [Folder.name](/docs/resource-manager/api-ref/Folder#representation) field.
          2. An `=` operator.
          3. The value in double quotes (`"`). Must be 3-63 characters long and match the regular expression `[a-z][-a-z0-9]{1,61}[a-z0-9]`.

          The maximum string length in characters is 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFoldersResponse'
      x-y-navtitle: list
    post:
