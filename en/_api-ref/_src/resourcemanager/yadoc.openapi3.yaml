openapi: 3.0.0
info:
  title: Resource Manager API
  description: This API reference is organized by resource. Actions are performed
    by sending HTTP requests to resource URLs or making RPC calls. For more information
    about API architecture, see [API Concepts](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://resource-manager.api.cloud.yandex.net
paths:
  /resource-manager/v1/clouds/{cloudId}:
    get:
      tags:
      - Cloud
      summary: Returns the specified Cloud resource.
      description: To get the list of available Cloud resources, make a [list](/docs/resource-manager/api-ref/Cloud/list)
        request.
      operationId: CloudGet
      parameters:
      - name: cloudId
        in: path
        description: |-
          Required.
          ID of the Cloud resource to return.
          To get the cloud ID, use a [list](/docs/resource-manager/api-ref/Cloud/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cloud'
      x-y-navtitle: get
    patch:
      tags:
      - Cloud
      summary: Updates the specified cloud.
      operationId: CloudUpdate
      parameters:
      - name: cloudId
        in: path
        description: |-
          Required.
          ID of the cloud to update.
          To get the cloud ID, use a [list](/docs/resource-manager/api-ref/Cloud/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCloudRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateCloudMetadata'
      x-y-operation-response: '[Cloud](/docs/resource-manager/api-ref/Cloud#representation)'
  /resource-manager/v1/clouds:
    get:
      tags:
      - Cloud
      summary: Retrieves the list of Cloud resources.
      operationId: CloudList
      parameters:
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page to return. If the number of available
          results is larger than [pageSize](/docs/resource-manager/api-ref/Cloud/list#query_params),
          the service returns a [nextPageToken](/docs/resource-manager/api-ref/Cloud/list#responses)
          that can be used to get the next page of results in subsequent list requests.
          Default value: 100.

          The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. Set [pageToken](/docs/resource-manager/api-ref/Cloud/list#query_params)
          to the [nextPageToken](/docs/resource-manager/api-ref/Cloud/list#responses)
          returned by a previous list request to get the next page of results.

          The maximum string length in characters is 1000.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          A filter expression that filters resources listed in the response.
          The expression must specify:
          1. The field name. Currently you can use filtering only on the [Cloud.name](/docs/resource-manager/api-ref/Cloud#representation) field.
          2. An `=` operator.
          3. The value in double quotes (`"`). Must be 3-63 characters long and match the regular expression `[a-z][-a-z0-9]{1,61}[a-z0-9]`.

          The maximum string length in characters is 1000.
        schema:
          type: string
      - name: organizationId
        in: query
        description: |-
          ID of the organization to list clouds in.
          To get the organization ID, use a [list](/docs/organization/api-ref/Organization/list) request.

          The maximum string length in characters is 50.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCloudsResponse'
      x-y-navtitle: list
    post:
      tags:
      - Cloud
      summary: Creates a cloud in the specified organization.
      operationId: CloudCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCloudRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateCloudMetadata'
      x-y-operation-response: '[Cloud](/docs/resource-manager/api-ref/Cloud#representation)'
  /resource-manager/v1/clouds/{cloudId}/operations:
    get:
      tags:
      - Cloud
      summary: Lists operations for the specified cloud.
      operationId: CloudListOperations
      parameters:
      - name: cloudId
        in: path
        description: |-
          Required.
          ID of the Cloud resource to list operations for.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page to return. If the number of available
          results is larger than [pageSize](/docs/resource-manager/api-ref/Cloud/listOperations#query_params), the service returns a [nextPageToken](/docs/resource-manager/api-ref/Cloud/listOperations#responses)
          that can be used to get the next page of results in subsequent list requests.
          Acceptable values are 0 to 1000, inclusive. Default value: 100.

          The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. Set [pageToken](/docs/resource-manager/api-ref/Cloud/listOperations#query_params)
          to the [nextPageToken](/docs/resource-manager/api-ref/Cloud/listOperations#responses)
          returned by a previous list request to get the next page of results.

          The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCloudOperationsResponse'
      x-y-navtitle: listOperations
  /resource-manager/v1/clouds/{resourceId}:listAccessBindings:
    get:
      tags:
      - Cloud
      summary: Lists access bindings for the specified cloud.
      operationId: CloudListAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Required.
          ID of the resource to list access bindings for.

          To get the resource ID, use a corresponding List request.
          For example, use the [list](/docs/resource-manager/api-ref/Cloud/list) request to get the Cloud resource ID.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page that should be returned. If the number of available
          results is larger than [page_size],
          the service returns a nextPageToken
          that can be used to get the next page of results in subsequent list requests.
          Default value: 100.

          The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. Set [page_token]
          to the nextPageToken
          returned by a previous list request to get the next page of results.

          The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAccessBindingsResponse'
      x-y-navtitle: listAccessBindings
  /resource-manager/v1/clouds/{resourceId}:setAccessBindings:
    post:
      tags:
      - Cloud
      summary: Sets access bindings for the specified cloud.
      operationId: CloudSetAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Required.
          ID of the resource for which access bindings are being set.

