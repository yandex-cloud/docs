openapi: 3.0.0
info:
  title: Managed Service for YDB API
  description: This API reference is organized by resource. Actions are performed
    by sending HTTP requests to resource URLs or making RPC calls. For more information
    about API architecture, see [API Concepts](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://ydb.api.cloud.yandex.net
paths:
  /ydb/v1/backups/{backupId}:
    get:
      tags:
      - Backup
      summary: Returns the specified backup.
      operationId: BackupGet
      parameters:
      - name: backupId
        in: path
        description: |-
          Required.
          Required. ID of the YDB backup.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Backup'
      x-y-navtitle: get
    delete:
      tags:
      - Backup
      summary: Deletes the specified backup.
      operationId: BackupDelete
      parameters:
      - name: backupId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteBackupMetadata'
      x-y-operation-response: Empty
  /ydb/v1/backups/{backupId}/paths:
    get:
      tags:
      - Backup
      operationId: BackupListPaths
      parameters:
      - name: backupId
        in: path
        description: |-
          Required.
          Required. ID of the YDB backup.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page that should be returned. If the number of available
          results is larger than `page_size`, the service returns a `next_page_token` that can be used
          to get the next page of results in subsequent ListPaths requests.
          Acceptable values are 0 to 1000, inclusive. Default value: 100.

          Acceptable values are 0 to 1000, inclusive.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. Set `page_token` to the `next_page_token` returned by a previous ListPaths
          request to get the next page of results.

          The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListPathsResponse'
      x-y-navtitle: listPaths
  /ydb/v1/backups:
    get:
      tags:
      - Backup
      summary: Retrieves a list of backups.
      operationId: BackupList
      parameters:
      - name: folderId
        in: query
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page that should be returned. If the number of available
          results is larger than `page_size`, the service returns a `next_page_token` that can be used
          to get the next page of results in subsequent ListBackups requests.
          Acceptable values are 0 to 1000, inclusive. Default value: 100.

          Acceptable values are 0 to 1000, inclusive.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. Set `page_token` to the `next_page_token` returned by a previous ListBackups
          request to get the next page of results.

          The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListBackupsResponse'
      x-y-navtitle: list
  /ydb/v1/databases/{databaseId}:
    get:
      tags:
      - Database
      summary: Returns the specified database.
      operationId: DatabaseGet
      parameters:
      - name: databaseId
        in: path
        description: |-
          Required.
          Required. ID of the YDB cluster.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Database'
      x-y-navtitle: get
    delete:
      tags:
      - Database
      summary: Deletes the specified database.
      operationId: DatabaseDelete
      parameters:
      - name: databaseId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteDatabaseMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Database
      summary: Modifies the specified database.
      operationId: DatabaseUpdate
      parameters:
      - name: databaseId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDatabaseRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateDatabaseMetadata'
      x-y-operation-response: '[Database](/docs/ydb/api-ref/Database#representation)'
  /ydb/v1/databases:
    get:
      tags:
      - Database
      summary: Retrieves a list of databases.
      operationId: DatabaseList
      parameters:
      - name: folderId
        in: query
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page that should be returned. If the number of available
          results is larger than `page_size`, the service returns a `next_page_token` that can be used
          to get the next page of results in subsequent ListDatabases requests.
          Acceptable values are 0 to 1000, inclusive. Default value: 100.

          Acceptable values are 0 to 1000, inclusive.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. Set `page_token` to the `next_page_token` returned by a previous ListDatabases
          request to get the next page of results.

          The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListDatabasesResponse'
      x-y-navtitle: list
    post:
      tags:
      - Database
      summary: Creates a new database.
      operationId: DatabaseCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDatabaseRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateDatabaseMetadata'
      x-y-operation-response: '[Database](/docs/ydb/api-ref/Database#representation)'
  /ydb/v1/databases/{databaseId}:start:
    post:
      tags:
      - Database
      summary: Starts the specified database.
      operationId: DatabaseStart
      parameters:
      - name: databaseId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: start
      x-y-operation-metadata:
        $ref: '#/components/schemas/StartDatabaseMetadata'
      x-y-operation-response: '[Database](/docs/ydb/api-ref/Database#representation)'
  /ydb/v1/databases/{databaseId}:stop:
    post:
      tags:
      - Database
      summary: Stops the specified database.
      operationId: DatabaseStop
      parameters:
      - name: databaseId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: stop
      x-y-operation-metadata:
        $ref: '#/components/schemas/StopDatabaseMetadata'
      x-y-operation-response: '[Database](/docs/ydb/api-ref/Database#representation)'
  /ydb/v1/databases/{databaseId}:move:
    post:
      tags:
      - Database
      operationId: DatabaseMove
      parameters:
      - name: databaseId
        in: path
        description: |-
          Required.
          ID of the YDB instance to move.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoveDatabaseRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: move
      x-y-operation-metadata:
        $ref: '#/components/schemas/MoveDatabaseMetadata'
      x-y-operation-response: '[Database](/docs/ydb/api-ref/Database#representation)'
  /ydb/v1/databases:restore:
    post:
      tags:
      - Database
      summary: Restores the specified backup
      operationId: DatabaseRestore
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestoreBackupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: restore
      x-y-operation-metadata:
        $ref: '#/components/schemas/RestoreBackupMetadata'
      x-y-operation-response: '[Database](/docs/ydb/api-ref/Database#representation)'
  /ydb/v1/databases:backup:
    post:
      tags:
      - Database
      operationId: DatabaseBackup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BackupDatabaseRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: backup
      x-y-operation-metadata:
        $ref: '#/components/schemas/BackupDatabaseMetadata'
      x-y-operation-response: '[Database](/docs/ydb/api-ref/Database#representation)'
  /ydb/v1/locations/{locationId}:
    get:
      tags:
      - Location
      summary: Returns the specified location.
      operationId: LocationGet
      parameters:
      - name: locationId
        in: path
        description: |-
          Required.
          Required. ID of the location to return.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
      x-y-navtitle: get
  /ydb/v1/locations:
    get:
      tags:
      - Location
      summary: Returns the list of available locations.
      operationId: LocationList
      parameters:
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page that should be returned. If the number of available
          results is larger than `page_size`, the service returns a `next_page_token` that can be used
          to get the next page of results in subsequent ListLocations requests.
          Acceptable values are 0 to 1000, inclusive. Default value: 100.

          Acceptable values are 0 to 1000, inclusive.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. Set `page_token` to the `next_page_token` returned by a previous ListLocations
          request to get the next page of results.

          The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListLocationsResponse'
      x-y-navtitle: list
  /ydb/v1/resourcePresets/{resourcePresetId}:
    get:
      tags:
      - ResourcePreset
      summary: Returns the specified resource preset.
      operationId: ResourcePresetGet
      parameters:
      - name: resourcePresetId
        in: path
        description: |-
          Required.
          Required. ID of the resource preset to return.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourcePreset'
      x-y-navtitle: get
  /ydb/v1/resourcePresets:
    get:
      tags:
      - ResourcePreset
      summary: Returns the list of available resource presets.
      operationId: ResourcePresetList
      parameters:
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page that should be returned. If the number of available
          results is larger than `page_size`, the service returns a `next_page_token` that can be used
          to get the next page of results in subsequent ListResourcePresets requests.
          Acceptable values are 0 to 1000, inclusive. Default value: 100.

          Acceptable values are 0 to 1000, inclusive.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. Set `page_token` to the `next_page_token` returned by a previous ListResourcePresets
          request to get the next page of results.

          The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListResourcePresetsResponse'
      x-y-navtitle: list
  /ydb/v1/storageTypes/{storageTypeId}:
    get:
      tags:
      - StorageType
      summary: Returns the specified storage types.
      operationId: StorageTypeGet
      parameters:
      - name: storageTypeId
        in: path
        description: |-
          Required.
          Required. ID of the storage type to return.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StorageType'
      x-y-navtitle: get
  /ydb/v1/storageTypes:
    get:
      tags:
      - StorageType
      summary: Returns the list of available storage types.
      operationId: StorageTypeList
      parameters:
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page that should be returned. If the number of available
          results is larger than `page_size`, the service returns a `next_page_token` that can be used
          to get the next page of results in subsequent ListStorageTypes requests.
          Acceptable values are 0 to 1000, inclusive. Default value: 100.

