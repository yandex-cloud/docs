  /managed-opensearch/v1/clusters/{clusterId}:logs:
    get:
      tags:
      - Cluster
      summary: |-
        Retrieves logs for the specified OpenSearch cluster.
        For detailed description, see the [Logs](/yandex-mdb-guide/concepts/logs.html) section in the developer's guide.
      operationId: ClusterListLogs
      parameters:
      - name: clusterId
        in: path
        description: |-
          Required.
          ID of the OpenSearch cluster to request logs for.

          To get the OpenSearch cluster ID use a [list](/docs/managed-opensearch/api-ref/Cluster/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: columnFilter
        in: query
        description: |-
          Columns from log table to request.
          If no columns are specified, entire log records are returned.
        schema:
          type: array
          items:
            type: string
      - name: fromTime
        in: query
        description: "Start timestamp for the logs request.\n\nString in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
          text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
          to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
          of a second.\n\nTo work with values in this field, use the APIs described
          in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
          \nIn some languages, built-in datetime utilities do not support nanosecond
          precision (9 digits)."
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        description: "End timestamp for the logs request.\n\nString in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
          text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
          to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
          of a second.\n\nTo work with values in this field, use the APIs described
          in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
          \nIn some languages, built-in datetime utilities do not support nanosecond
          precision (9 digits)."
        schema:
          type: string
          format: date-time
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page to return.

          If the number of available results is larger than [pageSize](/docs/managed-opensearch/api-ref/Cluster/listLogs#query_params), the service returns a [nextPageToken](/docs/managed-opensearch/api-ref/Cluster/listLogs#responses)
          that can be used to get the next page of results in subsequent list requests.

          The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. To get the next page of results, set [pageToken](/docs/managed-opensearch/api-ref/Cluster/listLogs#query_params) to the
          [nextPageToken](/docs/managed-opensearch/api-ref/Cluster/listLogs#responses) returned by the previous list request.

          The maximum string length in characters is 100.
        schema:
          type: string
      - name: alwaysNextPageToken
        in: query
        description: The service always returns a [nextPageToken](/docs/managed-opensearch/api-ref/Cluster/listLogs#responses),
          even if the current page is empty.
        schema:
          type: boolean
          format: boolean
      - name: filter
        in: query
        description: |-
          A filter expression that filters resources listed in the response.

          The expression must specify:

          1. A field name. Currently filtering can be applied to the [LogRecord.logs.message.hostname] field.

          2. A conditional operator. Can be either `=` or `!=` for single values, `IN` or `NOT IN` for lists of values.

          3. A value. Must be 1-63 characters long and match the regular expression `^[a-z0-9.-]{1,61}$`.

          Examples of a filter:
          * `message.hostname='node1.db.cloud.yandex.net'`;
          * `message.error_severity IN ("ERROR", "FATAL", "PANIC") AND message.hostname = "node1.db.cloud.yandex.net"`.

          The maximum string length in characters is 1000.
        schema:
          type: string
      - name: serviceType
        in: query
        description: Type of the service to request logs about.
        schema:
          $ref: '#/components/schemas/ListClusterLogsRequestServiceType'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterLogsResponse'
      x-y-navtitle: listLogs
  /managed-opensearch/v1/clusters/{clusterId}:stream_logs:
    get:
      tags:
      - Cluster
      summary: Same as ListLogs but using server-side streaming. Also allows for 'tail
        -f' semantics.
      operationId: ClusterStreamLogs
      parameters:
      - name: clusterId
        in: path
        description: |-
          Required.
          ID of the OpenSearch cluster.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: columnFilter
        in: query
        description: |-
          Columns from log table to get in the response.
          If no columns are specified, entire log records are returned.
        schema:
          type: array
          items:
            type: string
      - name: fromTime
        in: query
        description: "Start timestamp for the logs request.\n\nString in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
          text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
          to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
          of a second.\n\nTo work with values in this field, use the APIs described
          in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
          \nIn some languages, built-in datetime utilities do not support nanosecond
          precision (9 digits)."
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        description: "End timestamp for the logs request.\n\nIf this field is not
          set, all existing logs are sent as well as the new ones as they appear.\n\nIn
          essence it has `tail -f` semantics.\n\n\nString in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
          text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
          to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
          of a second.\n\nTo work with values in this field, use the APIs described
          in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
          \nIn some languages, built-in datetime utilities do not support nanosecond
          precision (9 digits)."
        schema:
          type: string
          format: date-time
      - name: recordToken
        in: query
        description: |-
          Record token. Set `record_token` to the `next_record_token` returned by the previous [StreamLogs]
          request to start streaming from the next log record.

          The maximum string length in characters is 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          A filter expression that filters resources listed in the response.

          The expression must specify:

          1. A field name. Currently filtering can be applied to the [LogRecord.logs.message.hostname] field.

          2. A conditional operator. Can be either `=` or `!=` for single values, `IN` or `NOT IN` for lists of values.

          3. A value. Must be 1-63 characters long and match the regular expression `^[a-z0-9.-]{1,61}$`.

          Examples of a filter:
          * `message.hostname='node1.db.cloud.yandex.net'`;
          * `message.error_severity IN ("ERROR", "FATAL", "PANIC") AND message.hostname = "node1.db.cloud.yandex.net"`.

          The maximum string length in characters is 1000.
        schema:
          type: string
      - name: serviceType
        in: query
        description: Type of the service to request logs about.
        schema:
          $ref: '#/components/schemas/StreamClusterLogsRequestServiceType'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StreamLogRecord'
      x-y-navtitle: streamLogs
  /managed-opensearch/v1/clusters/{clusterId}/operations:
    get:
      tags:
