            Acceptable values are 1 to 16, inclusive.
          type: integer
          format: int64
        innodbWriteIoThreads:
          description: |-
            The number of I/O threads for write operations in InnoDB.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_write_io_threads)

            Acceptable values are 1 to 16, inclusive.
          type: integer
          format: int64
        innodbPurgeThreads:
          description: |-
