components:
  schemas:
    Access:
      type: object
      properties:
        dataLens:
          description: |-
            Allows access from DataLens.

            See [the documentation](/docs/managed-mysql/operations/datalens-connect) for details.
          type: boolean
          format: boolean
        webSql:
          description: |-
            Allows SQL queries to the cluster databases from management console.

            See [the documentation](/docs/managed-mysql/operations/web-sql-query) for details.
          type: boolean
          format: boolean
        dataTransfer:
          description: Allow access for DataTransfer.
          type: boolean
          format: boolean
    AddClusterHostsMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the cluster to which the hosts are being added.
          type: string
        hostNames:
          description: Names of hosts that are being added.
          type: array
          items:
            type: string
    AddClusterHostsRequest:
      type: object
      properties:
        hostSpecs:
          description: |-
            Required.
            Configuration of the newly added hosts.

            Must contain at least one element.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
    AnytimeMaintenanceWindow:
      type: object
      properties: {}
    Backup:
      description: |-
        An object that represents MySQL backup.

        See [the documentation](/docs/managed-mysql/concepts/backup) for details.
      type: object
      properties:
        id:
          description: |-
            Required.
            ID of the backup.
          type: string
        folderId:
          description: ID of the folder that the backup belongs to.
          type: string
        createdAt:
          description: |-
            Creation timestamp (the time when the backup operation was completed).

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
        sourceClusterId:
          description: ID of the cluster that the backup was created for.
          type: string
        startedAt:
          description: |-
            Start timestamp (the time when the backup operation was started).

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
    BackupClusterMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the cluster that is being backed up.
          type: string
    Cluster:
      description: |-
        An object that represents MySQL cluster.

        See [the documentation](/docs/managed-mysql/concepts) for details.
      type: object
      properties:
        id:
          description: |-
            ID of the cluster.

            This ID is assigned by the platform at the time of creation.
          type: string
        folderId:
          description: ID of the folder that the cluster belongs to.
          type: string
        createdAt:
          description: |-
            Creation timestamp of the cluster.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
        name:
          description: Name of the cluster.
          type: string
        description:
          description: Description of the cluster.
          type: string
        labels:
          description: Custom labels for the cluster as `key:value` pairs.
          type: object
          additionalProperties:
            type: string
        environment:
          $ref: '#/components/schemas/ClusterEnvironment_in_Cluster_environment'
        monitoring:
          description: Monitoring systems data that is relevant to the cluster.
          type: array
          items:
            $ref: '#/components/schemas/Monitoring'
        config:
          $ref: '#/components/schemas/ClusterConfig_in_Cluster_config'
        networkId:
          description: ID of the network that the cluster belongs to.
          type: string
        health:
          $ref: '#/components/schemas/ClusterHealth_in_Cluster_health'
        status:
          $ref: '#/components/schemas/ClusterStatus_in_Cluster_status'
        maintenanceWindow:
          $ref: '#/components/schemas/MaintenanceWindow_in_Cluster_maintenanceWindow'
        plannedOperation:
          $ref: '#/components/schemas/MaintenanceOperation_in_Cluster_plannedOperation'
        securityGroupIds:
          description: Effective list of security group IDs applied to the cluster.
          type: array
          items:
            type: string
        deletionProtection:
          description: This option prevents unintended deletion of the cluster.
          type: boolean
          format: boolean
        hostGroupIds:
          description: Host groups hosting VMs of the cluster.
          type: array
          items:
            type: string
    ClusterConfig:
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: Version of MySQL used in the cluster.
            type: string
          resources:
            $ref: '#/components/schemas/Resources'
            description: Resource preset for the cluster hosts.
          backupWindowStart:
            $ref: '#/components/schemas/TimeOfDay'
            description: Time to start the daily backup, in the UTC timezone.
          access:
            $ref: '#/components/schemas/Access'
            description: Access policy for external services.
          performanceDiagnostics:
            $ref: '#/components/schemas/PerformanceDiagnostics'
            description: Configuration of the performance diagnostics service.
      - title: mysql_config
        type: object
        maxProperties: 1
        properties:
          mysqlConfig_5_7:
            $ref: '#/components/schemas/MysqlConfigSet5_7'
            description: Configuration of a MySQL 5.7 server.
          mysqlConfig_8_0:
            $ref: '#/components/schemas/MysqlConfigSet8_0'
            description: Configuration of a MySQL 8.0 server.
    ClusterEnvironment:
      description: |2-
         - PRODUCTION: Environment for stable versions of your apps.
        A conservative update policy is in effect: only bug fixes are applied during regular maintenance.
         - PRESTABLE: Environment for testing, including the Managed Service for MySQL itself.
        This environment gets new features, improvements, and bug fixes in the first place, compared to the production environment.
        However, not every update ensures backward compatibility.
      type: string
      enum:
      - PRODUCTION
      - PRESTABLE
    ClusterHealth:
      description: |2-
         - HEALTH_UNKNOWN: Health of the cluster is unknown (`health` for every host in the cluster is `UNKNOWN`).
         - ALIVE: Cluster is alive and well (`health` for every host in the cluster is `ALIVE`).
         - DEAD: Cluster is inoperable (`health` for every host in the cluster is `DEAD`).
         - DEGRADED: Cluster is degraded (`health` for at least one host in the cluster is not `ALIVE`).
      type: string
      enum:
      - HEALTH_UNKNOWN
      - ALIVE
      - DEAD
      - DEGRADED
      default: HEALTH_UNKNOWN
    ClusterStatus:
      description: |2-
         - STATUS_UNKNOWN: Cluster state is unknown.
