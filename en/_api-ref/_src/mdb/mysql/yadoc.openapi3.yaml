            $ref: '#/components/schemas/Permission'
        globalPermissions:
          description: Set of global permissions to grant to the user.
          type: array
          items:
            $ref: '#/components/schemas/GlobalPermission'
        connectionLimits:
          $ref: '#/components/schemas/ConnectionLimits_in_UserSpec_connectionLimits'
        authenticationPlugin:
          $ref: '#/components/schemas/v1AuthPlugin_in_UserSpec_authenticationPlugin'
    WeeklyMaintenanceWindow:
      description: Weelky maintenance window settings.
      type: object
      properties:
        day:
          $ref: '#/components/schemas/WeeklyMaintenanceWindowWeekDay_in_WeeklyMaintenanceWindow_day'
        hour:
          description: |-
            Hour of the day in UTC (in `HH` format).

            Acceptable values are 1 to 24, inclusive.
          type: string
          format: int64
    WeeklyMaintenanceWindowWeekDay:
      type: string
      enum:
      - MON
      - TUE
      - WED
      - THU
      - FRI
      - SAT
      - SUN
    rpcStatus:
      description: The error result of the operation in case of failure or cancellation.
      type: object
      properties:
        code:
          description: Error code. An enum value of [google.rpc.Code](https://github.com/googleapis/googleapis/blob/master/google/rpc/code.proto).
          type: integer
          format: int32
        message:
          description: An error message.
          type: string
        details:
          description: A list of messages that carry the error details.
          type: array
          items:
            type: object
    v1AuthPlugin:
      description: |2-
         - MYSQL_NATIVE_PASSWORD: Use [Native Pluggable Authentication](https://dev.mysql.com/doc/refman/8.0/en/native-pluggable-authentication.html).
         - CACHING_SHA2_PASSWORD: Use [Caching SHA-2 Pluggable Authentication](https://dev.mysql.com/doc/refman/8.0/en/caching-sha2-pluggable-authentication.html).
         - SHA256_PASSWORD: Use [SHA-256 Pluggable Authentication](https://dev.mysql.com/doc/refman/8.0/en/sha256-pluggable-authentication.html).
      type: string
      enum:
      - MYSQL_NATIVE_PASSWORD
      - CACHING_SHA2_PASSWORD
      - SHA256_PASSWORD
    ClusterEnvironment_in_Cluster_environment:
      description: |-
        Deployment environment of the MySQL cluster.

         - PRODUCTION: Stable environment with a conservative update policy:
        only hotfixes are applied during regular maintenance.
         - PRESTABLE: Environment with more aggressive update policy: new versions
        are rolled out irrespective of backward compatibility.
      type: string
      enum:
      - PRODUCTION
      - PRESTABLE
    ClusterConfig_in_Cluster_config:
      description: Configuration of the MySQL cluster.
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: Version of MySQL server software.
            type: string
          resources:
            $ref: '#/components/schemas/Resources'
            description: Resources allocated to MySQL hosts.
          backupWindowStart:
            $ref: '#/components/schemas/TimeOfDay'
            description: Time to start the daily backup, in the UTC timezone.
          access:
            $ref: '#/components/schemas/Access'
            description: Access policy to DB
      - title: mysql_config
        type: object
        maxProperties: 1
        properties:
          mysqlConfig_5_7:
            $ref: '#/components/schemas/MysqlConfigSet5_7'
            description: Configuration of a MySQL 5.7 server.
          mysqlConfig_8_0:
            $ref: '#/components/schemas/MysqlConfigSet8_0'
            description: Configuration of a MySQL 8.0 server.
    ClusterHealth_in_Cluster_health:
      description: |-
        Aggregated cluster health.

         - HEALTH_UNKNOWN: State of the cluster is unknown (`health` for every host in the cluster is UNKNOWN).
         - ALIVE: Cluster is alive and well (`health` for every host in the cluster is ALIVE).
         - DEAD: Cluster is inoperable (`health` for every host in the cluster is DEAD).
         - DEGRADED: Cluster is working below capacity (`health` for at least one host in the cluster is not ALIVE).
      type: string
      enum:
      - HEALTH_UNKNOWN
      - ALIVE
      - DEAD
      - DEGRADED
      default: HEALTH_UNKNOWN
    ClusterStatus_in_Cluster_status:
      description: |-
        Current state of the cluster.

         - STATUS_UNKNOWN: Cluster state is unknown.
         - CREATING: Cluster is being created.
         - RUNNING: Cluster is running normally.
         - ERROR: Cluster encountered a problem and cannot operate.
         - UPDATING: Cluster is being updated.
         - STOPPING: Cluster is stopping.
         - STOPPED: Cluster stopped.
         - STARTING: Cluster is starting.
      type: string
      enum:
      - STATUS_UNKNOWN
      - CREATING
      - RUNNING
      - ERROR
      - UPDATING
      - STOPPING
      - STOPPED
      - STARTING
      default: STATUS_UNKNOWN
    MaintenanceWindow_in_Cluster_maintenanceWindow:
      description: |-
        Maintenance window for the cluster.

        A maintenance window settings.
      type: object
      allOf:
      - title: policy
        type: object
        maxProperties: 1
        properties:
          anytime:
            $ref: '#/components/schemas/AnytimeMaintenanceWindow'
            description: Maintenance operation can be scheduled anytime.
          weeklyMaintenanceWindow:
            $ref: '#/components/schemas/WeeklyMaintenanceWindow'
            description: Maintenance operation can be scheduled on a weekly basis.
    MaintenanceOperation_in_Cluster_plannedOperation:
      description: |-
        Planned maintenance operation to be started for the cluster within the nearest [maintenanceWindow](/docs/managed-mysql/api-ref/Cluster#representation).

        A planned maintenance operation.
      type: object
      properties:
        info:
          description: |-
            Information about this maintenance operation.

            The maximum string length in characters is 256.
          type: string
        delayedUntil:
          description: |-
            Time until which this maintenance operation is delayed.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
    ClusterEnvironment_in_CreateClusterRequest_environment:
      description: |-
        Deployment environment of the MySQL cluster.

         - PRODUCTION: Stable environment with a conservative update policy:
        only hotfixes are applied during regular maintenance.
         - PRESTABLE: Environment with more aggressive update policy: new versions
        are rolled out irrespective of backward compatibility.
      type: string
      enum:
      - PRODUCTION
      - PRESTABLE
    ConfigSpec_in_CreateClusterRequest_configSpec:
      description: Configuration and resources for hosts that should be created for
        the MySQL cluster.
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: |-
              Version of MySQL used in the cluster.
              Possible values:
              * 5.7
              * 8.0
            type: string
          resources:
            $ref: '#/components/schemas/Resources'
            description: Resources allocated to MySQL hosts.
          backupWindowStart:
            $ref: '#/components/schemas/TimeOfDay'
            description: Time to start the daily backup, in the UTC timezone.
          access:
            $ref: '#/components/schemas/Access'
            description: Access policy to DB
      - title: mysql_config
        type: object
        maxProperties: 1
        properties:
          mysqlConfig_5_7:
            $ref: '#/components/schemas/MysqlConfig5_7'
            description: Configuration for a MySQL 5.7 cluster.
          mysqlConfig_8_0:
            $ref: '#/components/schemas/MysqlConfig8_0'
            description: Configuration for a MySQL 8.0 cluster.
    DatabaseSpec_in_CreateDatabaseRequest_databaseSpec:
      description: |-
        Required.
        Configuration of the database to create.
      type: object
      properties:
        name:
          description: |-
            Required.
            Name of the MySQL database.

            The maximum string length in characters is 63.
            Value must match the regular expression `` [a-zA-Z0-9_-]* ``.
          type: string
    UserSpec_in_CreateUserRequest_userSpec:
      description: |-
        Required.
        Properties of the user to be created.
      type: object
      properties:
        name:
          description: |-
            Required.
            Name of the MySQL user.

            The maximum string length in characters is 32.
            Value must match the regular expression `` [a-zA-Z0-9_]* ``.
          type: string
        password:
          description: |-
            Required.
            Password of the MySQL user.

            The string length in characters must be 8-128.
          type: string
        permissions:
          description: Set of permissions to grant to the user.
          type: array
          items:
            $ref: '#/components/schemas/Permission'
        globalPermissions:
          description: Set of global permissions to grant to the user.
          type: array
          items:
            $ref: '#/components/schemas/GlobalPermission'
        connectionLimits:
          $ref: '#/components/schemas/ConnectionLimits_in_UserSpec_connectionLimits'
        authenticationPlugin:
          $ref: '#/components/schemas/v1AuthPlugin_in_UserSpec_authenticationPlugin'
    Permission_in_GrantUserPermissionRequest_permission:
      description: |-
        Required.
        Permission that should be granted to the specified user.
      type: object
      properties:
        databaseName:
          description: Name of the database that the permission grants access to.
          type: string
        roles:
          description: |-
            Required.
            Roles granted to the user within the database.

            The minimum number of elements is 1.
          type: array
          items:
            $ref: '#/components/schemas/PermissionPrivilege'
    Resources_in_Host_resources:
      description: Resources allocated to the host.
      type: object
      properties:
        resourcePresetId:
          description: |-
            ID of the preset for computational resources available to a host (CPU, memory etc.).
            All available presets are listed in the [documentation](/docs/managed-mysql/concepts/instance-types).
          type: string
        diskSize:
          description: Volume of the storage available to a host.
          type: string
          format: int64
        diskTypeId:
          description: |-
            Type of the storage environment for the host.
            Possible values:
            * network-ssd - network SSD drive,
            * local-ssd - local SSD storage.
          type: string
    HostRole_in_Host_role:
      description: |-
        Role of the host in the cluster.

         - ROLE_UNKNOWN: Role of the host in the cluster is unknown.
         - MASTER: Host is the master MySQL server in the cluster.
         - REPLICA: Host is a replica MySQL server in the cluster.
      type: string
      enum:
      - ROLE_UNKNOWN
      - MASTER
      - REPLICA
      default: ROLE_UNKNOWN
    HostHealth_in_Host_health:
      description: |-
        Status code of the aggregated health of the host.

         - HEALTH_UNKNOWN: Health of the host is unknown.
         - ALIVE: The host is performing all its functions normally.
         - DEAD: The host is inoperable, and cannot perform any of its essential functions.
         - DEGRADED: The host is degraded, and can perform only some of its essential functions.
      type: string
      enum:
      - HEALTH_UNKNOWN
      - ALIVE
      - DEAD
      - DEGRADED
      default: HEALTH_UNKNOWN
    MysqlConfig5_7AuthPlugin_in_MysqlConfig5_7_defaultAuthenticationPlugin:
      description: |-
        Authentication plugin used in the managed MySQL cluster.

        For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_default_authentication_plugin)

         - MYSQL_NATIVE_PASSWORD: Using [Native Pluggable Authentication](https://dev.mysql.com/doc/refman/5.7/en/native-pluggable-authentication.html).
         - SHA256_PASSWORD: Using [SHA-256 Pluggable Authentication](https://dev.mysql.com/doc/refman/5.7/en/sha256-pluggable-authentication.html).
      type: string
      enum:
      - MYSQL_NATIVE_PASSWORD
      - CACHING_SHA2_PASSWORD
      - SHA256_PASSWORD
    MysqlConfig5_7TransactionIsolation_in_MysqlConfig5_7_transactionIsolation:
      description: |-
        Default transaction isolation level.

        For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_transaction_isolation)
      type: string
      enum:
      - READ_COMMITTED
      - REPEATABLE_READ
      - SERIALIZABLE
    MysqlConfig5_7BinlogRowImage_in_MysqlConfig5_7_binlogRowImage:
      description: |-
        For MySQL row-based replication, this variable determines how row images are written to the binary log.

        For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/replication-options-binary-log.html#sysvar_binlog_row_image).
      type: string
      enum:
      - FULL
      - MINIMAL
      - NOBLOB
    MysqlConfig5_7SlaveParallelType_in_MysqlConfig5_7_slaveParallelType:
      description: |-
        When using a multithreaded replica, this variable specifies the policy used to decide which transactions are allowed to execute in parallel on the replica.

        For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/replication-options-replica.html#sysvar_slave_parallel_type).
      type: string
      enum:
      - DATABASE
      - LOGICAL_CLOCK
    MysqlConfig8_0AuthPlugin_in_MysqlConfig8_0_defaultAuthenticationPlugin:
      description: |-
        Authentication plugin used in the managed MySQL cluster.

        For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_default_authentication_plugin)

         - MYSQL_NATIVE_PASSWORD: Using [Native Pluggable Authentication](https://dev.mysql.com/doc/refman/8.0/en/native-pluggable-authentication.html).
         - CACHING_SHA2_PASSWORD: Using [Caching SHA-2 Pluggable Authentication](https://dev.mysql.com/doc/refman/8.0/en/caching-sha2-pluggable-authentication.html).
         - SHA256_PASSWORD: Using [SHA-256 Pluggable Authentication](https://dev.mysql.com/doc/refman/8.0/en/sha256-pluggable-authentication.html).
      type: string
      enum:
      - MYSQL_NATIVE_PASSWORD
      - CACHING_SHA2_PASSWORD
      - SHA256_PASSWORD
    MysqlConfig8_0TransactionIsolation_in_MysqlConfig8_0_transactionIsolation:
      description: |-
        Default transaction isolation level.

        For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_transaction_isolation)
      type: string
      enum:
      - READ_COMMITTED
      - REPEATABLE_READ
      - SERIALIZABLE
    MysqlConfig8_0BinlogRowImage_in_MysqlConfig8_0_binlogRowImage:
      description: |-
        For MySQL row-based replication, this variable determines how row images are written to the binary log.

        For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/8.0/en/replication-options-binary-log.html#sysvar_binlog_row_image).
      type: string
      enum:
      - FULL
      - MINIMAL
      - NOBLOB
    MysqlConfig8_0SlaveParallelType_in_MysqlConfig8_0_slaveParallelType:
      description: |-
        When using a multithreaded replica, this variable specifies the policy used to decide which transactions are allowed to execute in parallel on the replica.

        For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/8.0/en/replication-options-replica.html#sysvar_slave_parallel_type).
      type: string
      enum:
      - DATABASE
      - LOGICAL_CLOCK
    MysqlConfig5_7_in_MysqlConfigSet5_7_effectiveConfig:
      description: |-
        Effective settings for a MySQL 5.7 cluster (a combination of settings defined
        in `userConfig` and `defaultConfig`).

        Options and structure of `MysqlConfig5_7` reflects MySQL 5.7 configuration file
      type: object
      properties:
        innodbBufferPoolSize:
          description: |-
            Size of the InnoDB buffer pool used for caching table and index data.

            For details, see [MySQL documentation for the parameter](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_buffer_pool_size).

            The minimum value is 5242880.
          type: integer
          format: int64
        maxConnections:
          description: |-
            The maximum permitted number of simultaneous client connections.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_max_connections).

            Acceptable values are 10 to 16384, inclusive.
          type: integer
          format: int64
        longQueryTime:
          description: |-
            Time that it takes to process a query before it is considered slow.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_long_query_time).
          type: number
          format: double
        generalLog:
          description: |-
            Enable writing of general query log of MySQL.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_general_log).
          type: boolean
          format: boolean
        auditLog:
          description: |-
            Enable writing of audit log of MySQL.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/mysql-security-excerpt/5.6/en/audit-log-options-variables.html#option_mysqld_audit-log).
          type: boolean
          format: boolean
        sqlMode:
          description: |-
            Server SQL mode of MySQL.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/sql-mode.html#sql-mode-setting).
          type: array
          items:
            $ref: '#/components/schemas/MysqlConfig5_7SQLMode'
        maxAllowedPacket:
          description: |-
            The maximum size in bytes of one packet.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_max_allowed_packet).

            Acceptable values are 1024 to 1073741824, inclusive.
          type: integer
          format: int64
        defaultAuthenticationPlugin:
          $ref: '#/components/schemas/MysqlConfig5_7AuthPlugin_in_MysqlConfig5_7_defaultAuthenticationPlugin'
        innodbFlushLogAtTrxCommit:
          description: |-
            Transaction log flush behaviour.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_flush_log_at_trx_commit)

            Acceptable values are 1 to 2, inclusive.
          type: integer
          format: int64
        innodbLockWaitTimeout:
          description: |-
            Max time in seconds for a transaction to wait for a row lock

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_lock_wait_timeout)

            Acceptable values are 1 to 28800, inclusive.
          type: integer
          format: int64
        transactionIsolation:
          $ref: '#/components/schemas/MysqlConfig5_7TransactionIsolation_in_MysqlConfig5_7_transactionIsolation'
        innodbPrintAllDeadlocks:
          description: |-
            Print information about deadlocks in error log

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_print_all_deadlocks)
          type: boolean
          format: boolean
        netReadTimeout:
          description: |-
            The number of seconds to wait for more data from a connection before aborting the read.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_net_read_timeout)

            Acceptable values are 1 to 1200, inclusive.
          type: integer
          format: int64
        netWriteTimeout:
          description: |-
            The number of seconds to wait for a block to be written to a connection before aborting the write.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_net_write_timeout)

            Acceptable values are 1 to 1200, inclusive.
          type: integer
          format: int64
        groupConcatMaxLen:
          description: |-
            The maximum permitted result length in bytes for the GROUP_CONCAT() function.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_group_concat_max_len)

            Acceptable values are 4 to 33554432, inclusive.
          type: integer
          format: int64
        tmpTableSize:
          description: |-
            The maximum size of internal in-memory temporary tables.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_tmp_table_size)

            Acceptable values are 1024 to 536870912, inclusive.
          type: integer
          format: int64
        maxHeapTableSize:
          description: |-
            This variable sets the maximum size to which user-created MEMORY tables are permitted to grow.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_max_heap_table_size)

            Acceptable values are 16384 to 536870912, inclusive.
          type: integer
          format: int64
        defaultTimeZone:
          description: |-
            The servers default time zone.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-options.html#option_mysqld_default-time-zone)
          type: string
        characterSetServer:
          description: |-
            The servers default character set.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_character_set_server)
          type: string
        collationServer:
          description: |-
            The server default collation.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_collation_server)
          type: string
        innodbAdaptiveHashIndex:
          description: |-
            Enables Innodb adaptive hash index

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_adaptive_hash_index)
          type: boolean
          format: boolean
        innodbNumaInterleave:
          description: |-
            Enables the NUMA interleave memory policy for allocation of the InnoDB buffer pool.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_numa_interleave)
          type: boolean
          format: boolean
        innodbLogBufferSize:
          description: |-
            The size in bytes of the buffer that InnoDB uses to write to the log files on disk.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_log_buffer_size)

            Acceptable values are 1048576 to 268435456, inclusive.
          type: integer
          format: int64
        innodbLogFileSize:
          description: |-
            The size in bytes of the single Innodb Redo log file.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_log_file_size)

            Acceptable values are 268435456 to 4294967296, inclusive.
          type: integer
          format: int64
        innodbIoCapacity:
          description: |-
            Limits IO available for InnoDB background tasks

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_io_capacity)

            Acceptable values are 100 to 100000, inclusive.
          type: integer
          format: int64
        innodbIoCapacityMax:
          description: |-
            Limits IO available for InnoDB background tasks

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_io_capacity_max)

            Acceptable values are 100 to 100000, inclusive.
          type: integer
          format: int64
        innodbReadIoThreads:
          description: |-
            The number of I/O threads for read operations in InnoDB.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_read_io_threads)

            Acceptable values are 1 to 16, inclusive.
          type: integer
          format: int64
        innodbWriteIoThreads:
          description: |-
            The number of I/O threads for write operations in InnoDB.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_write_io_threads)

            Acceptable values are 1 to 16, inclusive.
          type: integer
          format: int64
        innodbPurgeThreads:
          description: |-
            The number of background threads devoted to the InnoDB purge operation.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_purge_threads)

            Acceptable values are 1 to 16, inclusive.
          type: integer
          format: int64
        innodbThreadConcurrency:
          description: |-
            Defines the maximum number of threads permitted inside of InnoDB.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_thread_concurrency)

            Acceptable values are 0 to 1000, inclusive.
          type: integer
          format: int64
        innodbTempDataFileMaxSize:
          description: |-
            Limits the max size of InnoDB temp tablespace

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_temp_data_file_path)

            Acceptable values are 0 to 107374182400, inclusive.
          type: integer
          format: int64
        threadCacheSize:
          description: |-
            How many threads the server should cache for reuse.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_thread_cache_size).

            Acceptable values are 10 to 10000, inclusive.
          type: integer
          format: int64
        threadStack:
          description: |-
            The stack size for each thread. The default is large enough for normal operation.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_thread_stack).

