  /managed-mysql/v1/clusters/{clusterId}:logs:
    get:
      tags:
      - Cluster
      summary: Retrieves logs for a cluster.
      description: Alternatively, logs can be streamed using [streamLogs](/docs/managed-mysql/api-ref/Cluster/streamLogs).
      operationId: ClusterListLogs
      parameters:
      - name: clusterId
        in: path
        description: |-
          Required.
          ID of the cluster to request logs for.

          To get this ID, make a [list](/docs/managed-mysql/api-ref/Cluster/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: columnFilter
        in: query
        description: |-
          Columns from the logs table to request.
          If no columns are specified, complete log records are returned.
        schema:
          type: array
          items:
            type: string
      - name: serviceType
        in: query
        description: The log type.
        schema:
          $ref: '#/components/schemas/ListClusterLogsRequestServiceType'
      - name: fromTime
        in: query
        description: |-
          Start timestamp for the logs request.
          The logs in the response will be within [fromTime](/docs/managed-mysql/api-ref/Cluster/listLogs#query_params) to [toTime](/docs/managed-mysql/api-ref/Cluster/listLogs#query_params) range.

          String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        description: |-
          End timestamp for the logs request.
          The logs in the response will be within [fromTime](/docs/managed-mysql/api-ref/Cluster/listLogs#query_params) to [toTime](/docs/managed-mysql/api-ref/Cluster/listLogs#query_params) range.

          String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
        schema:
          type: string
          format: date-time
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page to return.

          If the number of available results is larger than [pageSize](/docs/managed-mysql/api-ref/Cluster/listLogs#query_params), the API returns a [nextPageToken](/docs/managed-mysql/api-ref/Cluster/listLogs#responses) that can be used to get the next page of results in the subsequent [listLogs](/docs/managed-mysql/api-ref/Cluster/listLogs) requests.

          Acceptable values are 0 to 1000, inclusive.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token that can be used to iterate through multiple pages of results.

          To get the next page of results, set [pageToken](/docs/managed-mysql/api-ref/Cluster/listLogs#query_params) to the [nextPageToken](/docs/managed-mysql/api-ref/Cluster/listLogs#responses) returned by the previous [listLogs](/docs/managed-mysql/api-ref/Cluster/listLogs) request.

          The maximum string length in characters is 100.
        schema:
          type: string
      - name: alwaysNextPageToken
        in: query
        description: |-
          Option that controls the behavior of result pagination.
          If it is set to `true`, then [nextPageToken](/docs/managed-mysql/api-ref/Cluster/listLogs#responses) will always be returned, even if the current page is empty.
        schema:
          type: boolean
          format: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterLogsResponse'
      x-y-navtitle: listLogs
  /managed-mysql/v1/clusters/{clusterId}:stream_logs:
    get:
      tags:
      - Cluster
      summary: Retrieves a log stream for a cluster.
      description: This method is similar to [listLogs](/docs/managed-mysql/api-ref/Cluster/listLogs),
        but uses server-side streaming, which allows for the `tail -f` command semantics.
      operationId: ClusterStreamLogs
      parameters:
      - name: clusterId
        in: path
        description: |-
          Required.
          ID of the cluster to stream logs for.

          To get this ID, make a [list](/docs/managed-mysql/api-ref/Cluster/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: columnFilter
        in: query
        description: |-
          Columns from the logs table to request.
          If no columns are specified, complete log records are returned.
        schema:
          type: array
          items:
            type: string
      - name: serviceType
        in: query
        description: The log type.
        schema:
          $ref: '#/components/schemas/StreamClusterLogsRequestServiceType'
      - name: fromTime
        in: query
        description: |-
          Start timestamp for the logs request.

          String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        description: |-
          End timestamp for the logs request.
          If this field is not set, all existing log records beginning from [fromTime](/docs/managed-mysql/api-ref/Cluster/streamLogs#query_params) will be returned first, and then the new records will be returned as they appear.

          In essence it has `tail -f` command semantics.

          String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
        schema:
          type: string
          format: date-time
      - name: recordToken
        in: query
        description: |-
          Record token that can be used to control logs streaming.

          Set [recordToken](/docs/managed-mysql/api-ref/Cluster/streamLogs#query_params) to the `nextRecordToken`, returned by the previous [streamLogs](/docs/managed-mysql/api-ref/Cluster/streamLogs) request to start streaming from the next log record.

          The maximum string length in characters is 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          A filter expression that selects clusters logs listed in the response.

          The expression must specify:
          1. The field name. Currently filtering can be applied to the [LogRecord.logs.hostname] field.
          2. An `=` operator.
          3. The value in double quotes (`"`). Must be 3-63 characters long and match the regular expression `[a-z][-a-z0-9]{1,61}[a-z0-9]`.
          Examples of a filter: `message.hostname='node1.db.cloud.yandex.net'`

          The maximum string length in characters is 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StreamLogRecord'
      x-y-navtitle: streamLogs
