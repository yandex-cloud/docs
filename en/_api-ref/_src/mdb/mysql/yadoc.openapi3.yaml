    RescheduleMaintenanceRequestRescheduleType_in_RescheduleMaintenanceRequest_rescheduleType:
      description: |-
        Required.
        The type of reschedule request.

         - IMMEDIATE: Start the maintenance operation immediately.
         - NEXT_AVAILABLE_WINDOW: Start the maintenance operation within the next available maintenance window.
         - SPECIFIC_TIME: Start the maintenance operation at the specific time.
      type: string
      enum:
      - IMMEDIATE
      - NEXT_AVAILABLE_WINDOW
      - SPECIFIC_TIME
    ClusterEnvironment_in_RestoreClusterRequest_environment:
      description: |-
        Deployment environment of the new MySQL cluster.

         - PRODUCTION: Stable environment with a conservative update policy:
        only hotfixes are applied during regular maintenance.
         - PRESTABLE: Environment with more aggressive update policy: new versions
        are rolled out irrespective of backward compatibility.
      type: string
      enum:
      - PRODUCTION
      - PRESTABLE
    ConfigSpec_in_RestoreClusterRequest_configSpec:
      description: Configuration for the MySQL cluster to be created.
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: |-
              Version of MySQL used in the cluster.
              Possible values:
              * 5.7
              * 8.0
            type: string
          resources:
            $ref: '#/components/schemas/Resources'
            description: Resources allocated to MySQL hosts.
          backupWindowStart:
            $ref: '#/components/schemas/TimeOfDay'
            description: Time to start the daily backup, in the UTC timezone.
          access:
            $ref: '#/components/schemas/Access'
            description: Access policy to DB
      - title: mysql_config
        type: object
        maxProperties: 1
        properties:
          mysqlConfig_5_7:
            $ref: '#/components/schemas/MysqlConfig5_7'
            description: Configuration for a MySQL 5.7 cluster.
          mysqlConfig_8_0:
            $ref: '#/components/schemas/MysqlConfig8_0'
            description: Configuration for a MySQL 8.0 cluster.
    Permission_in_RevokeUserPermissionRequest_permission:
      description: |-
        Required.
        Permission that should be revoked from the specified user.
      type: object
      properties:
        databaseName:
          description: Name of the database that the permission grants access to.
          type: string
        roles:
          description: |-
            Required.
            Roles granted to the user within the database.

            The minimum number of elements is 1.
          type: array
          items:
            $ref: '#/components/schemas/PermissionPrivilege'
    ServiceType_in_Service_type:
      description: |-
        Type of the service provided by the host.

         - MYSQL: The host is a MySQL server.
      type: string
      enum:
      - MYSQL
    ServiceHealth_in_Service_health:
      description: |-
        Status code of server availability.

         - HEALTH_UNKNOWN: Health of the server is unknown.
         - ALIVE: The server is working normally.
         - DEAD: The server is dead or unresponsive.
      type: string
      enum:
      - HEALTH_UNKNOWN
      - ALIVE
      - DEAD
      default: HEALTH_UNKNOWN
    LogRecord_in_StreamLogRecord_record:
      description: One of the requested log records.
      type: object
      properties:
        timestamp:
          description: |-
            Log record timestamp in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
        message:
          description: Contents of the log record.
          type: object
          additionalProperties:
            type: string
    FieldMask_in_UpdateClusterRequest_updateMask:
      description: |-
        Field mask that specifies which fields of the MySQL cluster should be updated.

        A comma-separated names off ALL fields to be updated.
        nly the specified fields will be changed. The others will be left untouched.
        If the field is specified in `` updateMask `` and no value for that field was sent in the request,
        the field's value will be reset to the default. The default value for most fields is null or 0.

        If `` updateMask `` is not sent in the request, all fields' values will be updated.
        Fields specified in the request will be updated to provided values.
        The rest of the fields will be reset to the default.
      type: string
    ConfigSpec_in_UpdateClusterRequest_configSpec:
      description: New configuration and resources for hosts in the cluster.
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: |-
              Version of MySQL used in the cluster.
              Possible values:
              * 5.7
              * 8.0
            type: string
