components:
  schemas:
    AddClusterHostsMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the MySQL cluster to which the hosts are being added.
          type: string
        hostNames:
          description: Names of hosts that are being added to the cluster.
          type: array
          items:
            type: string
    AddClusterHostsRequest:
      type: object
      properties:
        hostSpecs:
          description: |-
            Required.
            Configurations for MySQL hosts that should be added to the cluster.

            Must contain at least one element.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
    Backup:
      description: |-
        A MySQL backup. For more information, see
        the [documentation](/docs/managed-mysql/concepts/backup).
      type: object
      properties:
        id:
          description: |-
            Required.
            ID of the backup.
          type: string
        folderId:
          description: ID of the folder that the backup belongs to.
          type: string
        createdAt:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
        sourceClusterId:
          description: ID of the MySQL cluster that the backup was created for.
          type: string
        startedAt:
          description: |-
            Time when the backup operation was started.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
    BackupClusterMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the MySQL cluster that is being backed up.
          type: string
    Cluster:
      description: |-
        A MySQL cluster. For more information, see
        the [documentation](/docs/managed-mysql/concepts).
      type: object
      properties:
        id:
          description: |-
            ID of the MySQL cluster.
            This ID is assigned by Managed Service for MySQL at creation time.
          type: string
        folderId:
          description: ID of the folder that the MySQL cluster belongs to.
          type: string
        createdAt:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
        name:
          description: |-
            Name of the MySQL cluster.
            The name must be unique within the folder, comply with RFC 1035
            and be 1-63 characters long.
          type: string
        description:
          description: Description of the MySQL cluster. 0-256 characters long.
          type: string
        labels:
          description: |-
            Custom labels for the MySQL cluster as `key:value` pairs.
            Maximum 64 per resource.
          type: object
          additionalProperties:
            type: string
        environment:
          $ref: '#/components/schemas/ClusterEnvironment_in_Cluster_environment'
        monitoring:
          description: Description of monitoring systems relevant to the MySQL cluster.
          type: array
          items:
            $ref: '#/components/schemas/Monitoring'
        config:
          $ref: '#/components/schemas/ClusterConfig_in_Cluster_config'
        networkId:
          description: ID of the network that the cluster belongs to.
          type: string
        health:
          $ref: '#/components/schemas/ClusterHealth_in_Cluster_health'
        status:
          $ref: '#/components/schemas/ClusterStatus_in_Cluster_status'
    ClusterConfig:
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: Version of MySQL server software.
            type: string
          resources:
            $ref: '#/components/schemas/Resources'
            description: Resources allocated to MySQL hosts.
          backupWindowStart:
            $ref: '#/components/schemas/TimeOfDay'
            description: Time to start the daily backup, in the UTC timezone.
      - title: mysql_config
        type: object
        maxProperties: 1
        properties:
          mysqlConfig_5_7:
            $ref: '#/components/schemas/MysqlConfigSet5_7'
            description: Configuration of a MySQL 5.7 server.
    ClusterEnvironment:
      description: |2-
         - PRODUCTION: Stable environment with a conservative update policy:
        only hotfixes are applied during regular maintenance.
         - PRESTABLE: Environment with more aggressive update policy: new versions
        are rolled out irrespective of backward compatibility.
      type: string
      enum:
      - PRODUCTION
      - PRESTABLE
    ClusterHealth:
      description: |2-
         - HEALTH_UNKNOWN: State of the cluster is unknown (`health` for every host in the cluster is UNKNOWN).
         - ALIVE: Cluster is alive and well (`health` for every host in the cluster is ALIVE).
         - DEAD: Cluster is inoperable (`health` for every host in the cluster is DEAD).
         - DEGRADED: Cluster is working below capacity (`health` for at least one host in the cluster is not ALIVE).
      type: string
      enum:
      - HEALTH_UNKNOWN
      - ALIVE
      - DEAD
      - DEGRADED
      default: HEALTH_UNKNOWN
    ClusterStatus:
      description: |2-
         - STATUS_UNKNOWN: Cluster state is unknown.
         - CREATING: Cluster is being created.
         - RUNNING: Cluster is running normally.
         - ERROR: Cluster encountered a problem and cannot operate.
         - UPDATING: Cluster is being updated.
         - STOPPING: Cluster is stopping.
         - STOPPED: Cluster stopped.
         - STARTING: Cluster is starting.
      type: string
      enum:
      - STATUS_UNKNOWN
      - CREATING
      - RUNNING
      - ERROR
      - UPDATING
      - STOPPING
      - STOPPED
      - STARTING
      default: STATUS_UNKNOWN
    ConfigSpec:
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: |-
              Version of MySQL used in the cluster.
              Possible values:
              * 5.7
            type: string
          resources:
            $ref: '#/components/schemas/Resources'
            description: Resources allocated to MySQL hosts.
          backupWindowStart:
            $ref: '#/components/schemas/TimeOfDay'
            description: Time to start the daily backup, in the UTC timezone.
      - title: mysql_config
        type: object
        maxProperties: 1
        properties:
          mysqlConfig_5_7:
            $ref: '#/components/schemas/MysqlConfig5_7'
            description: Configuration for a MySQL 5.7 cluster.
    CreateClusterMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the MySQL cluster that is being created.
          type: string
    CreateClusterRequest:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            ID of the folder to create the MySQL cluster in.

            The maximum string length in characters is 50.
          type: string
        name:
          description: |-
            Required.
            Name of the MySQL cluster. The name must be unique within the folder.

            The maximum string length in characters is 63.
            Value must match the regular expression `` [a-zA-Z0-9_-]* ``.
          type: string
        description:
          description: |-
            Description of the MySQL cluster.

            The maximum string length in characters is 256.
          type: string
        labels:
          description: |-
            Custom labels for the MySQL cluster as `key:value` pairs. Maximum 64 per resource.
            For example, "project": "mvp" or "source": "dictionary".

            No more than 64 per resource.
            The string length in characters for each key must be 1-63.
            Each key must match the regular expression `` [a-z][-_0-9a-z]* ``.
            The maximum string length in characters for each value is 63.
            Each value must match the regular expression `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
        environment:
          $ref: '#/components/schemas/ClusterEnvironment_in_CreateClusterRequest_environment'
        configSpec:
          $ref: '#/components/schemas/ConfigSpec_in_CreateClusterRequest_configSpec'
        databaseSpecs:
          description: Descriptions of databases to be created in the MySQL cluster.
          type: array
          items:
            $ref: '#/components/schemas/DatabaseSpec'
        userSpecs:
          description: Descriptions of database users to be created in the MySQL cluster.
          type: array
          items:
            $ref: '#/components/schemas/UserSpec'
        hostSpecs:
          description: Individual configurations for hosts that should be created
            for the MySQL cluster.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
        networkId:
          description: |-
            ID of the network to create the cluster in.

            The maximum string length in characters is 50.
          type: string
    CreateDatabaseMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the MySQL cluster where a database is being created.
          type: string
        databaseName:
          description: Name of the MySQL database that is being created.
          type: string
    CreateDatabaseRequest:
      type: object
      properties:
        databaseSpec:
          $ref: '#/components/schemas/DatabaseSpec_in_CreateDatabaseRequest_databaseSpec'
    CreateUserMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the MySQL cluster the user is being created for.
          type: string
        userName:
          description: Name of the user that is being created.
          type: string
    CreateUserRequest:
      type: object
      properties:
        userSpec:
          $ref: '#/components/schemas/UserSpec_in_CreateUserRequest_userSpec'
    Database:
