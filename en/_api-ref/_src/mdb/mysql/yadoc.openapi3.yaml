                $ref: '#/components/schemas/Operation'
      x-y-navtitle: stop
      x-y-operation-metadata:
        $ref: '#/components/schemas/StopClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mysql/api-ref/Cluster#representation)'
  /managed-mysql/v1alpha/clusters/{clusterId}:backup:
    post:
      tags:
      - Cluster
      summary: Creates a backup for the specified MySQL cluster.
      operationId: ClusterBackup
      parameters:
      - name: clusterId
