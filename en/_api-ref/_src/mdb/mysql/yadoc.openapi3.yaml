            Value must match the regular expression `` [a-zA-Z0-9_-]* ``.
          type: string
    UserSpec_in_CreateUserRequest_userSpec:
      description: |-
        Required.
        Properties of the user to be created.
      type: object
      properties:
        name:
          description: |-
            Required.
            Name of the MySQL user.

            The maximum string length in characters is 32.
            Value must match the regular expression `` [a-zA-Z0-9_]* ``.
          type: string
        password:
          description: |-
            Required.
            Password of the MySQL user.

            The string length in characters must be 8-128.
          type: string
        permissions:
          description: Set of permissions to grant to the user.
          type: array
          items:
            $ref: '#/components/schemas/Permission'
    Permission_in_GrantUserPermissionRequest_permission:
      description: |-
        Required.
        Permission that should be granted to the specified user.
      type: object
      properties:
        databaseName:
          description: Name of the database that the permission grants access to.
          type: string
        roles:
          description: |-
            Required.
            Roles granted to the user within the database.

            The minimum number of elements is 1.
          type: array
          items:
            $ref: '#/components/schemas/PermissionPrivilege'
    Resources_in_Host_resources:
      description: Resources allocated to the host.
      type: object
      properties:
        resourcePresetId:
          description: |-
            ID of the preset for computational resources available to a host (CPU, memory etc.).
            All available presets are listed in the [documentation](/docs/managed-mysql/concepts/instance-types).
          type: string
        diskSize:
          description: Volume of the storage available to a host.
          type: string
          format: int64
        diskTypeId:
          description: |-
            Type of the storage environment for the host.
            Possible values:
            * network-ssd - network SSD drive,
            * local-ssd - local SSD storage.
          type: string
    HostRole_in_Host_role:
      description: |-
        Role of the host in the cluster.

         - ROLE_UNKNOWN: Role of the host in the cluster is unknown.
         - MASTER: Host is the master MySQL server in the cluster.
         - REPLICA: Host is a replica MySQL server in the cluster.
      type: string
      enum:
      - ROLE_UNKNOWN
      - MASTER
      - REPLICA
      default: ROLE_UNKNOWN
    HostHealth_in_Host_health:
      description: |-
        Status code of the aggregated health of the host.

         - HEALTH_UNKNOWN: Health of the host is unknown.
         - ALIVE: The host is performing all its functions normally.
         - DEAD: The host is inoperable, and cannot perform any of its essential functions.
         - DEGRADED: The host is degraded, and can perform only some of its essential functions.
      type: string
      enum:
      - HEALTH_UNKNOWN
      - ALIVE
      - DEAD
      - DEGRADED
      default: HEALTH_UNKNOWN
    MysqlConfig5_7_in_MysqlConfigSet5_7_effectiveConfig:
      description: |-
        Effective settings for a MySQL 5.7 cluster (a combination of settings defined
        in `userConfig` and `defaultConfig`).

        Options and structure of `MysqlConfig5_7` reflects MySQL 5.7 configuration file
      type: object
      properties:
        innodbBufferPoolSize:
          description: |-
            Size of the InnoDB buffer pool used for caching table and index data.

            For details, see [MySQL documentation for the parameter](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_buffer_pool_size).

            The minimum value is 5242880.
          type: integer
          format: int64
        maxConnections:
          description: |-
            The maximum permitted number of simultaneous client connections.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_max_connections).

            Acceptable values are 10 to 10000, inclusive.
          type: integer
          format: int64
        longQueryTime:
          description: |-
            Time that it takes to process a query before it is considered slow.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_long_query_time).
          type: number
          format: double
    MysqlConfig5_7_in_MysqlConfigSet5_7_userConfig:
      description: |-
        User-defined settings for a MySQL 5.7 cluster.

        Options and structure of `MysqlConfig5_7` reflects MySQL 5.7 configuration file
      type: object
      properties:
        innodbBufferPoolSize:
          description: |-
            Size of the InnoDB buffer pool used for caching table and index data.

            For details, see [MySQL documentation for the parameter](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_buffer_pool_size).

            The minimum value is 5242880.
          type: integer
          format: int64
        maxConnections:
          description: |-
            The maximum permitted number of simultaneous client connections.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_max_connections).

            Acceptable values are 10 to 10000, inclusive.
          type: integer
          format: int64
        longQueryTime:
          description: |-
            Time that it takes to process a query before it is considered slow.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_long_query_time).
          type: number
          format: double
    MysqlConfig5_7_in_MysqlConfigSet5_7_defaultConfig:
      description: |-
        Default configuration for a MySQL 5.7 cluster.

        Options and structure of `MysqlConfig5_7` reflects MySQL 5.7 configuration file
      type: object
      properties:
        innodbBufferPoolSize:
          description: |-
            Size of the InnoDB buffer pool used for caching table and index data.

            For details, see [MySQL documentation for the parameter](https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_buffer_pool_size).

            The minimum value is 5242880.
          type: integer
          format: int64
        maxConnections:
          description: |-
            The maximum permitted number of simultaneous client connections.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_max_connections).

            Acceptable values are 10 to 10000, inclusive.
          type: integer
          format: int64
        longQueryTime:
          description: |-
            Time that it takes to process a query before it is considered slow.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/5.7/en/server-system-variables.html#sysvar_long_query_time).
          type: number
          format: double
    ClusterEnvironment_in_RestoreClusterRequest_environment:
      description: |-
        Deployment environment of the new MySQL cluster.

         - PRODUCTION: Stable environment with a conservative update policy:
        only hotfixes are applied during regular maintenance.
         - PRESTABLE: Environment with more aggressive update policy: new versions
        are rolled out irrespective of backward compatibility.
      type: string
      enum:
      - PRODUCTION
      - PRESTABLE
    ConfigSpec_in_RestoreClusterRequest_configSpec:
      description: Configuration for the MySQL cluster to be created.
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: |-
              Version of MySQL used in the cluster.
              Possible values:
              * 5.7
            type: string
          resources:
            $ref: '#/components/schemas/Resources'
            description: Resources allocated to MySQL hosts.
          backupWindowStart:
            $ref: '#/components/schemas/TimeOfDay'
            description: Time to start the daily backup, in the UTC timezone.
      - title: mysql_config
        type: object
        maxProperties: 1
        properties:
          mysqlConfig_5_7:
            $ref: '#/components/schemas/MysqlConfig5_7'
            description: Configuration for a MySQL 5.7 cluster.
    ServiceType_in_Service_type:
      description: |-
        Type of the service provided by the host.

         - MYSQL_ERROR: Host provides the MySQL error log.
         - MYSQL_GENERAL: Host provides the MySQL general query log.
         - MYSQL_SLOW_QUERY: Host provides the MySQL slow query log.
      type: string
      enum:
      - MYSQL_ERROR
      - MYSQL_GENERAL
      - MYSQL_SLOW_QUERY
    ServiceHealth_in_Service_health:
      description: |-
        Status code of server availability.

         - HEALTH_UNKNOWN: Health of the server is unknown.
         - ALIVE: The server is working normally.
         - DEAD: The server is dead or unresponsive.
      type: string
      enum:
      - HEALTH_UNKNOWN
      - ALIVE
      - DEAD
      default: HEALTH_UNKNOWN
    FieldMask_in_UpdateClusterRequest_updateMask:
      description: |-
        Field mask that specifies which fields of the MySQL cluster should be updated.

        A comma-separated names off ALL fields to be updated.
        nly the specified fields will be changed. The others will be left untouched.
        If the field is specified in `` updateMask `` and no value for that field was sent in the request,
        the field's value will be reset to the default. The default value for most fields is null or 0.

        If `` updateMask `` is not sent in the request, all fields' values will be updated.
        Fields specified in the request will be updated to provided values.
        The rest of the fields will be reset to the default.
      type: string
    ConfigSpec_in_UpdateClusterRequest_configSpec:
      description: New configuration and resources for hosts in the cluster.
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: |-
              Version of MySQL used in the cluster.
              Possible values:
              * 5.7
            type: string
          resources:
            $ref: '#/components/schemas/Resources'
            description: Resources allocated to MySQL hosts.
          backupWindowStart:
            $ref: '#/components/schemas/TimeOfDay'
            description: Time to start the daily backup, in the UTC timezone.
      - title: mysql_config
        type: object
        maxProperties: 1
        properties:
          mysqlConfig_5_7:
            $ref: '#/components/schemas/MysqlConfig5_7'
            description: Configuration for a MySQL 5.7 cluster.
    FieldMask_in_UpdateUserRequest_updateMask:
      description: |-
        Field mask that specifies which fields of the MySQL user should be updated.

        A comma-separated names off ALL fields to be updated.
        nly the specified fields will be changed. The others will be left untouched.
        If the field is specified in `` updateMask `` and no value for that field was sent in the request,
        the field's value will be reset to the default. The default value for most fields is null or 0.

        If `` updateMask `` is not sent in the request, all fields' values will be updated.
        Fields specified in the request will be updated to provided values.
        The rest of the fields will be reset to the default.
      type: string
