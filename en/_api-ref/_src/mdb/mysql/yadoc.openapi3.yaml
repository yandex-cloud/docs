          type: integer
          format: int64
        tableOpenCache:
          description: |-
            The number of open tables for all threads.

            For details, see [MySQL documentation for the variable](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_table_open_cache).

