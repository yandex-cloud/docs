    Operation:
      description: An Operation resource. For more information, see [Operation](/docs/api-design-guide/concepts/operation).
      type: object
      allOf:
      - type: object
        properties:
          id:
            description: ID of the operation.
            type: string
          description:
            description: Description of the operation. 0-256 characters long.
            type: string
          createdAt:
            description: |-
              Creation timestamp.

              String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
            type: string
            format: date-time
          createdBy:
            description: ID of the user or service account who initiated the operation.
            type: string
          modifiedAt:
            description: |-
              The time when the Operation resource was last modified.

              String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
            type: string
            format: date-time
          done:
            description: |-
              If the value is `false`, it means the operation is still in progress.
              If `true`, the operation is completed, and either `error` or `response` is available.
            type: boolean
            format: boolean
          metadata:
            description: |-
              Service-specific metadata associated with the operation.
              It typically contains the ID of the target resource that the operation is performed on.
              Any method that returns a long-running operation should document the metadata type, if any.
            type: object
      - title: result
        type: object
        maxProperties: 1
        properties:
          error:
            $ref: '#/components/schemas/rpcStatus'
            description: The error result of the operation in case of failure or cancellation.
          response:
            description: |-
              The normal response of the operation in case of success.
              If the original method returns no data on success, such as Delete,
              the response is [google.protobuf.Empty](https://developers.google.com/protocol-buffers/docs/reference/google.protobuf#empty).
              If the original method is the standard Create/Update,
              the response should be the target resource of the operation.
              Any method that returns a long-running operation should document the response type, if any.
            type: object
    Permission:
      type: object
      properties:
        databaseName:
          description: Name of the database that the permission grants access to.
          type: string
        roles:
          description: |-
            Required.
            Roles granted to the user within the database.

            The minimum number of elements is 1.
          type: array
          items:
            $ref: '#/components/schemas/PermissionPrivilege'
    PermissionPrivilege:
      description: |2-
         - ALL_PRIVILEGES: All privileges that can be made available to the user.
         - ALTER: Altering tables.
         - ALTER_ROUTINE: Altering stored routines (stored procedures and functions).
         - CREATE: Creating tables or indexes.
         - CREATE_ROUTINE: Creating stored routines.
         - CREATE_TEMPORARY_TABLES: Creating temporary tables.
         - CREATE_VIEW: Creating views.
         - DELETE: Deleting tables.
         - DROP: Removing tables or views.
         - EVENT: Creating, altering, dropping, or displaying events for the Event Scheduler.
         - EXECUTE: Executing stored routines.
         - INDEX: Creating and removing indexes.
         - INSERT: Inserting rows into the database.
         - LOCK_TABLES: Using LOCK TABLES statement for tables available with SELECT privilege.
         - SELECT: Selecting rows from tables.

        Some SELECT statements can be allowed without the SELECT privilege. All
        statements that read column values require the SELECT privilege. See
        details in [MySQL documentation](https://dev.mysql.com/doc/refman/5.7/en/privileges-provided.html#priv_select).
         - SHOW_VIEW: Using the SHOW CREATE VIEW statement. Also needed for views used with EXPLAIN.
         - TRIGGER: Creating, removing, executing, or displaying triggers for a table.
         - UPDATE: Updating rows in the database.
         - REFERENCES: Creation of a foreign key constraint for the parent table.
      type: string
      enum:
      - ALL_PRIVILEGES
      - ALTER
      - ALTER_ROUTINE
      - CREATE
      - CREATE_ROUTINE
      - CREATE_TEMPORARY_TABLES
      - CREATE_VIEW
      - DELETE
      - DROP
      - EVENT
      - EXECUTE
      - INDEX
      - INSERT
      - LOCK_TABLES
      - SELECT
      - SHOW_VIEW
      - TRIGGER
      - UPDATE
      - REFERENCES
    RescheduleMaintenanceMetadata:
      description: Rescheduled maintenance operation metadata.
      type: object
      properties:
        clusterId:
          description: Required. ID of the MySQL cluster.
          type: string
        delayedUntil:
          description: |-
            Required. The time until which this maintenance operation is to be delayed.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
    RescheduleMaintenanceRequest:
      type: object
      properties:
        rescheduleType:
          $ref: '#/components/schemas/RescheduleMaintenanceRequestRescheduleType_in_RescheduleMaintenanceRequest_rescheduleType'
        delayedUntil:
          description: |-
            The time until which this maintenance operation should be delayed. The value should be ahead of the first time when the maintenance operation has been scheduled for no more than two weeks. The value can also point to the past moment of time if [reschedule_type.IMMEDIATE] reschedule type is chosen.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
    RescheduleMaintenanceRequestRescheduleType:
      description: |2-
