openapi: 3.0.0
info:
  title: Managed Service for MySQL API
  description: This API reference is organized by resource. Actions are performed
    by sending HTTP requests to resource URLs or making RPC calls. For more information
    about API architecture, see [API Concepts](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://mdb.api.cloud.yandex.net
paths:
  /managed-mysql/v1/backups/{backupId}:
    get:
      tags:
      - Backup
      summary: Retrieves information about the specified backup.
      operationId: BackupGet
      parameters:
      - name: backupId
        in: path
        description: |-
          Required.
          ID of the backup to return information about.

          To get this ID, make a [list](/docs/managed-mysql/api-ref/Backup/list) request (lists all backups in a folder) or a [listBackups](/docs/managed-mysql/api-ref/Cluster/listBackups) request (lists all backups for an existing cluster).
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Backup'
      x-y-navtitle: get
  /managed-mysql/v1/backups:
    get:
      tags:
      - Backup
      summary: Retrieves the list of backups in a folder.
      description: To list backups for an existing cluster, make a [listBackups](/docs/managed-mysql/api-ref/Cluster/listBackups)
        request.
      operationId: BackupList
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          ID of the folder to list backups in.

          To get this ID, make a [list](/docs/resource-manager/api-ref/Folder/list) request.

          The maximum string length in characters is 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page to return.

          If the number of available results is larger than [pageSize](/docs/managed-mysql/api-ref/Backup/list#query_params), the API returns a [nextPageToken](/docs/managed-mysql/api-ref/Backup/list#responses) that can be used to get the next page of results in the subsequent [list](/docs/managed-mysql/api-ref/Backup/list) requests.

          The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token that can be used to iterate through multiple pages of results.

          To get the next page of results, set [pageToken](/docs/managed-mysql/api-ref/Backup/list#query_params) to the [nextPageToken](/docs/managed-mysql/api-ref/Backup/list#responses) returned by the previous [list](/docs/managed-mysql/api-ref/Backup/list) request.

          The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListBackupsResponse'
      x-y-navtitle: list
  /managed-mysql/v1/clusters/{clusterId}:
    get:
      tags:
      - Cluster
      summary: Retrieves information about a cluster.
      operationId: ClusterGet
      parameters:
      - name: clusterId
        in: path
        description: |-
          Required.
          ID of the cluster to return information about.

          To get this ID, make a [list](/docs/managed-mysql/api-ref/Cluster/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster'
      x-y-navtitle: get
    delete:
      tags:
      - Cluster
      summary: Deletes a cluster.
      operationId: ClusterDelete
      parameters:
      - name: clusterId
        in: path
        description: |-
          Required.
          ID of the cluster to delete.

          To get this ID, make a [list](/docs/managed-mysql/api-ref/Cluster/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteClusterMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Cluster
      summary: Updates a cluster.
      operationId: ClusterUpdate
      parameters:
      - name: clusterId
        in: path
        description: |-
          Required.
          ID of the cluster to update.

          To get this ID, make a [list](/docs/managed-mysql/api-ref/Cluster/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mysql/api-ref/Cluster#representation)'
  /managed-mysql/v1/clusters:
    get:
      tags:
      - Cluster
      summary: Retrieves the list of clusters in a folder.
      operationId: ClusterList
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          ID of the folder to list clusters in.

          To get this ID, make a [list](/docs/resource-manager/api-ref/Folder/list) request.

          The maximum string length in characters is 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page to return.

          If the number of available results is larger than [pageSize](/docs/managed-mysql/api-ref/Cluster/list#query_params), the API returns a [nextPageToken](/docs/managed-mysql/api-ref/Cluster/list#responses) that can be used to get the next page of results in the subsequent [list](/docs/managed-mysql/api-ref/Cluster/list) requests.

          Acceptable values are 0 to 1000, inclusive.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token that can be used to iterate through multiple pages of results.

          To get the next page of results, set [pageToken](/docs/managed-mysql/api-ref/Cluster/list#query_params) to the [nextPageToken](/docs/managed-mysql/api-ref/Cluster/list#responses) returned by the previous [list](/docs/managed-mysql/api-ref/Cluster/list) request.

          The maximum string length in characters is 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          A filter expression that selects clusters listed in the response.

          The expression must specify:
          1. The field name. Currently you can only use filtering with the [Cluster.name](/docs/managed-mysql/api-ref/Cluster#representation) field.
          2. An `=` operator.
          3. The value in double quotes (`"`). Must be 1-63 characters long and match the regular expression `[a-zA-Z0-9_-]+`.

          The maximum string length in characters is 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClustersResponse'
      x-y-navtitle: list
    post:
      tags:
      - Cluster
      summary: Creates a cluster in a folder.
      operationId: ClusterCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mysql/api-ref/Cluster#representation)'
  /managed-mysql/v1/clusters/{clusterId}:start:
    post:
      tags:
      - Cluster
      summary: Starts a cluster.
