components:
  schemas:
    Access:
      type: object
      properties:
        dataLens:
          description: Allow to export data from the cluster to DataLens.
          type: boolean
          format: boolean
        webSql:
          description: |-
            Allow SQL queries to the cluster databases from the management console.

            See [SQL queries in the management console](/docs/managed-clickhouse/operations/web-sql-query) for more details.
          type: boolean
          format: boolean
        metrika:
          description: |-
            Allow to import data from Yandex Metrica and AppMetrica to the cluster.

            See [AppMetrica documentation](https://appmetrica.yandex.com/docs/cloud/index.html) for more details.
          type: boolean
          format: boolean
        serverless:
          description: Allow access to cluster for Serverless.
          type: boolean
          format: boolean
        dataTransfer:
          description: Allow access for DataTransfer
          type: boolean
          format: boolean
        yandexQuery:
          description: Allow access for Query
          type: boolean
          format: boolean
    AddClusterHostsMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the ClickHouse cluster to which the hosts are being added.
          type: string
        hostNames:
          description: Names of hosts that are being added to the cluster.
          type: array
          items:
            type: string
    AddClusterHostsRequest:
      type: object
      properties:
        hostSpecs:
          description: |-
            Required.
            Configurations for ClickHouse hosts that should be added to the cluster.

            Must contain at least one element.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
        copySchema:
          description: Whether to copy schema to new ClickHouse hosts from replicas.
          type: boolean
          format: boolean
    AddClusterShardMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the cluster that a shard is being added to.
          type: string
        shardName:
          description: Name of the shard being created.
          type: string
    AddClusterShardRequest:
      type: object
      properties:
        shardName:
          description: |-
            Required.
            Name for the new shard.

            The maximum string length in characters is 63.
            Value must match the regular expression `` [a-zA-Z0-9_-]* ``.
          type: string
        configSpec:
          $ref: '#/components/schemas/ShardConfigSpec_in_AddClusterShardRequest_configSpec'
        hostSpecs:
          description: |-
            Required.
            Configurations for ClickHouse hosts that should be created with the shard.

            Must contain at least one element.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
        copySchema:
          description: Whether to copy schema to hosts of the shard to be created.
            The schema is copied from hosts of an existing shard.
          type: boolean
          format: boolean
    AddClusterZookeeperMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the ClickHouse cluster.
          type: string
    AddClusterZookeeperRequest:
      type: object
      properties:
        resources:
          $ref: '#/components/schemas/Resources_in_AddClusterZookeeperRequest_resources'
        hostSpecs:
          description: Configuration of ZooKeeper hosts.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
    AnytimeMaintenanceWindow:
      type: object
      properties: {}
    Backup:
      description: |-
        A ClickHouse Backup resource. See the [Developer's Guide](/docs/managed-clickhouse/concepts)
        for more information.
      type: object
      properties:
        id:
          description: ID of the backup.
          type: string
        folderId:
          description: ID of the folder that the backup belongs to.
          type: string
        createdAt:
          description: "Creation timestamp in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
            text format\n(i.e. when the backup operation was completed).\n\nString
            in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format. The range
            of possible values is from \n`0001-01-01T00:00:00Z` to `9999-12-31T23:59:59.999999999Z`,
            i.e. from 0 to 9 digits for fractions of a second.\n\nTo work with values
            in this field, use the APIs described in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
            \nIn some languages, built-in datetime utilities do not support nanosecond
            precision (9 digits)."
          type: string
          format: date-time
        sourceClusterId:
          description: ID of the ClickHouse cluster that the backup was created for.
          type: string
        sourceShardNames:
          description: Names of the shards included in the backup.
          type: array
          items:
            type: string
        startedAt:
          description: "Time when the backup operation was started.\n\nString in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
            text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
            to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
            of a second.\n\nTo work with values in this field, use the APIs described
