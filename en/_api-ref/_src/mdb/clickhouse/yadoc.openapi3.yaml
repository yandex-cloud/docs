  /managed-clickhouse/v1/clusters:restore:
    post:
      tags:
      - Cluster
      summary: Creates a new ClickHouse cluster using the specified backup.
      operationId: ClusterRestore
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestoreClusterRequest'
        required: true
