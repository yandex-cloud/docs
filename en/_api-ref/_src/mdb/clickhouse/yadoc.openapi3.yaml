      - JOIN_ALGORITHM_PARTIAL_MERGE
      - JOIN_ALGORITHM_DIRECT
      - JOIN_ALGORITHM_AUTO
      - JOIN_ALGORITHM_FULL_SORTING_MERGE
      - JOIN_ALGORITHM_PREFER_PARTIAL_MERGE
    UserSettingsOverflowMode:
      type: string
      enum:
      - OVERFLOW_MODE_THROW
      - OVERFLOW_MODE_BREAK
    UserSettingsQuotaMode:
      type: string
      enum:
      - QUOTA_MODE_DEFAULT
      - QUOTA_MODE_KEYED
      - QUOTA_MODE_KEYED_BY_IP
    UserSpec:
      type: object
