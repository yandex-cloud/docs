  /managed-clickhouse/v1/clusters/{clusterId}:logs:
    get:
      tags:
      - Cluster
      summary: Retrieves logs for the specified ClickHouse cluster.
      operationId: ClusterListLogs
      parameters:
      - name: clusterId
        in: path
        description: |-
          Required.
          ID of the ClickHouse cluster to request logs for.
          To get the ClickHouse cluster ID, use a [list](/docs/managed-clickhouse/api-ref/Cluster/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: columnFilter
        in: query
        description: |-
          Columns from logs table to request.
          If no columns are specified, entire log records are returned.
        schema:
          type: array
          items:
            type: string
      - name: serviceType
        in: query
        description: Type of the service to request logs about.
        schema:
          $ref: '#/components/schemas/ListClusterLogsRequestServiceType'
      - name: fromTime
        in: query
        description: "Start timestamp for the logs request, in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
          text format.\n\nString in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
          text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
          to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
          of a second.\n\nTo work with values in this field, use the APIs described
          in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
          \nIn some languages, built-in datetime utilities do not support nanosecond
          precision (9 digits)."
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        description: "End timestamp for the logs request, in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
          text format.\n\nString in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
          text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
          to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
          of a second.\n\nTo work with values in this field, use the APIs described
          in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
          \nIn some languages, built-in datetime utilities do not support nanosecond
          precision (9 digits)."
        schema:
          type: string
          format: date-time
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page to return. If the number of available
          results is larger than [pageSize](/docs/managed-clickhouse/api-ref/Cluster/listLogs#query_params), the service returns a [nextPageToken](/docs/managed-clickhouse/api-ref/Cluster/listLogs#responses)
          that can be used to get the next page of results in subsequent list requests.

          The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token.  To get the next page of results, set [pageToken](/docs/managed-clickhouse/api-ref/Cluster/listLogs#query_params) to the [nextPageToken](/docs/managed-clickhouse/api-ref/Cluster/listLogs#responses)
          returned by the previous list request.

          The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterLogsResponse'
      x-y-navtitle: listLogs
  /managed-clickhouse/v1/clusters/{clusterId}:stream_logs:
    get:
      tags:
      - Cluster
      summary: Same as ListLogs but using server-side streaming. Also allows for `tail
        -f` semantics.
      operationId: ClusterStreamLogs
      parameters:
      - name: clusterId
        in: path
        description: |-
          Required.
          Required. ID of the ClickHouse cluster.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: columnFilter
        in: query
        description: Columns from logs table to get in the response.
        schema:
          type: array
          items:
            type: string
      - name: serviceType
        in: query
        schema:
          $ref: '#/components/schemas/StreamClusterLogsRequestServiceType'
      - name: fromTime
        in: query
        description: "Start timestamp for the logs request.\n\nString in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
          text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
          to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
          of a second.\n\nTo work with values in this field, use the APIs described
          in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
          \nIn some languages, built-in datetime utilities do not support nanosecond
          precision (9 digits)."
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        description: "End timestamp for the logs request.\nIf this field is not set,
          all existing logs will be sent and then the new ones as\nthey appear. In
          essence it has `tail -f` semantics.\n\nString in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
          text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
          to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
          of a second.\n\nTo work with values in this field, use the APIs described
          in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
          \nIn some languages, built-in datetime utilities do not support nanosecond
          precision (9 digits)."
        schema:
          type: string
          format: date-time
      - name: recordToken
        in: query
        description: |-
          Record token. Set [recordToken](/docs/managed-clickhouse/api-ref/Cluster/streamLogs#query_params) to the `nextRecordToken` returned by a previous StreamLogs
          request to start streaming from next log record.

          The maximum string length in characters is 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          A filter expression that filters resources listed in the response.
          The expression must specify:
          1. The field name. Currently filtering can be applied to the [LogRecord.logs.message.hostname], [LogRecord.logs.message.severity] fields.
          2. An `=` operator.
          3. The value in double quotes (`"`). Must be 1-63 characters long and match the regular expression `[a-z0-9.-]{1,61}`.
          Examples of a filter:
          - `message.hostname='node1.db.cloud.yandex.net'`
          - `message.severity IN ('Error', 'Fatal') AND message.hostname != 'node2.db.cloud.yandex.net'`.

          The maximum string length in characters is 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StreamLogRecord'
      x-y-navtitle: streamLogs
