  /managed-clickhouse/v1/clusters/{clusterId}:addZookeeper:
    post:
      tags:
      - Cluster
      summary: Adds a ZooKeeper subcluster to the specified ClickHouse cluster.
      operationId: ClusterAddZookeeper
      parameters:
      - name: clusterId
        in: path
        description: |-
          Required.
          ID of the ClickHouse cluster to modify.

