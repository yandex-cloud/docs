components:
  schemas:
    Access:
      type: object
      properties:
        dataLens:
          description: Allow access for DataLens
          type: boolean
          format: boolean
        webSql:
          description: |-
            Allow SQL queries to the cluster databases from the management console.

            See [SQL queries in the management console](/docs/managed-postgresql/operations/web-sql-query) for more details.
          type: boolean
          format: boolean
        serverless:
          description: Allow access for Serverless
          type: boolean
          format: boolean
        dataTransfer:
          description: Allow access for DataTransfer.
          type: boolean
          format: boolean
    AddClusterHostsMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the PostgreSQL cluster to which the hosts are being added.
          type: string
        hostNames:
          description: Names of hosts that are being added to the cluster.
          type: array
          items:
            type: string
    AddClusterHostsRequest:
      type: object
      properties:
        hostSpecs:
          description: |-
            Required.
            Configurations for PostgreSQL hosts that should be added to the cluster.

            Must contain at least one element.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
    AnytimeMaintenanceWindow:
      type: object
      properties: {}
    Backup:
      description: |-
        A PostgreSQL Backup resource. For more information, see
        the [Developer's Guide](/docs/managed-postgresql/concepts/backup).
      type: object
      properties:
        id:
          description: Required. ID of the backup.
          type: string
        folderId:
          description: ID of the folder that the backup belongs to.
          type: string
        createdAt:
          description: |-
            Creation timestamp in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format
            (i.e. when the backup operation was completed).

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
        sourceClusterId:
          description: ID of the PostgreSQL cluster that the backup was created for.
          type: string
        startedAt:
          description: |-
            Time when the backup operation was started.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
        size:
          description: Size of backup in bytes
          type: string
          format: int64
        type:
          $ref: '#/components/schemas/BackupBackupCreationType_in_Backup_type'
        method:
          $ref: '#/components/schemas/BackupBackupMethod_in_Backup_method'
    BackupBackupCreationType:
      description: |2-
         - AUTOMATED: Backup created by automated daily schedule
         - MANUAL: Backup created by user request
      type: string
      enum:
      - AUTOMATED
      - MANUAL
    BackupBackupMethod:
      description: |2-
         - BASE: Base backup
         - INCREMENTAL: Delta (incremental) PostgreSQL backup
      type: string
      enum:
      - BASE
      - INCREMENTAL
    BackupClusterMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the PostgreSQL cluster that is being backed up.
          type: string
    Cluster:
      description: |-
        A PostgreSQL Cluster resource. For more information, see
        the [Concepts](/docs/managed-postgresql/concepts) section of the documentation.
      type: object
      properties:
        id:
          description: |-
            ID of the PostgreSQL cluster.
            This ID is assigned by MDB at creation time.
          type: string
        folderId:
          description: ID of the folder that the PostgreSQL cluster belongs to.
          type: string
        createdAt:
          description: |-
            Creation timestamp in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
        name:
          description: |-
            Name of the PostgreSQL cluster.
            The name is unique within the folder. 1-63 characters long.
          type: string
        description:
          description: Description of the PostgreSQL cluster. 0-256 characters long.
          type: string
        labels:
          description: |-
            Custom labels for the PostgreSQL cluster as `` key:value `` pairs.
            Maximum 64 per resource.
          type: object
          additionalProperties:
            type: string
        environment:
          $ref: '#/components/schemas/ClusterEnvironment_in_Cluster_environment'
        monitoring:
          description: Description of monitoring systems relevant to the PostgreSQL
            cluster.
          type: array
          items:
            $ref: '#/components/schemas/Monitoring'
        config:
          $ref: '#/components/schemas/ClusterConfig_in_Cluster_config'
        networkId:
          description: ID of the network that the cluster belongs to.
          type: string
        health:
          $ref: '#/components/schemas/ClusterHealth_in_Cluster_health'
        status:
          $ref: '#/components/schemas/ClusterStatus_in_Cluster_status'
        maintenanceWindow:
          $ref: '#/components/schemas/MaintenanceWindow_in_Cluster_maintenanceWindow'
        plannedOperation:
          $ref: '#/components/schemas/MaintenanceOperation_in_Cluster_plannedOperation'
        securityGroupIds:
          description: User security groups
          type: array
          items:
            type: string
        deletionProtection:
          description: Deletion Protection inhibits deletion of the cluster
          type: boolean
          format: boolean
        hostGroupIds:
          description: Host groups hosting VMs of the cluster.
          type: array
          items:
            type: string
    ClusterConfig:
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: Version of PostgreSQL server software.
            type: string
          poolerConfig:
            $ref: '#/components/schemas/ConnectionPoolerConfig'
            description: Configuration of the connection pooler.
          resources:
            $ref: '#/components/schemas/Resources'
            description: Resources allocated to PostgreSQL hosts.
          autofailover:
            description: Configuration setting which enables/disables autofailover
              in cluster.
            type: boolean
            format: boolean
          backupWindowStart:
            $ref: '#/components/schemas/TimeOfDay'
            description: Time to start the daily backup, in the UTC timezone.
          backupRetainPeriodDays:
            description: |-
              Retention policy of automated backups.

              Acceptable values are 7 to 60, inclusive.
            type: integer
            format: int64
          access:
            $ref: '#/components/schemas/Access'
            description: Access policy to DB
