            To get the backup ID, use a [listBackups](/docs/managed-postgresql/api-ref/Cluster/listBackups) request.
          type: string
        time:
          description: |-
            Required.
            Timestamp of the moment to which the PostgreSQL cluster should be restored.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
        timeInclusive:
          description: |-
            Flag that indicates whether a database should be restored to the first backup point
            available just after the timestamp specified in the [time](/docs/managed-postgresql/api-ref/Cluster/restore#body_params) field instead of just before.

            Possible values:
            * false (default) - the restore point refers to the first backup moment before [time](/docs/managed-postgresql/api-ref/Cluster/restore#body_params).
            * true - the restore point refers to the first backup point after [time](/docs/managed-postgresql/api-ref/Cluster/restore#body_params).
          type: boolean
          format: boolean
        name:
          description: |-
            Required.
            Name of the new PostgreSQL cluster. The name must be unique within the folder.

            The maximum string length in characters is 63.
            Value must match the regular expression `` [a-zA-Z0-9_-]* ``.
