      tags:
      - Database
      summary: Deletes the specified PostgreSQL database.
      operationId: DatabaseDelete
      parameters:
      - name: clusterId
        in: path
        description: |-
          Required.
          ID of the PostgreSQL cluster to delete a database in.
          To get the cluster ID, use a [list](/docs/managed-postgresql/api-ref/Cluster/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: databaseName
        in: path
        description: |-
          Required.
          Name of the database to delete.
          To get the name of the database, use a [list](/docs/managed-postgresql/api-ref/Database/list) request.

          The maximum string length in characters is 63.
          Value must match the regular expression `` [a-zA-Z0-9_-]* ``.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteDatabaseMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Database
      summary: Updates the specified PostgreSQL database.
      operationId: DatabaseUpdate
      parameters:
      - name: clusterId
        in: path
