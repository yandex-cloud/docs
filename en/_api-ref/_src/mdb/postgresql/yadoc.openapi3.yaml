    PostgresqlConfig10_in_PostgresqlConfigSet10_effectiveConfig:
      description: |-
        Required.
        Effective settings for a PostgreSQL 10 cluster (a combination of settings defined
        in `userConfig` and `defaultConfig`).

        Options and structure of `PostgresqlConfig` reflects PostgreSQL configuration file
        parameters whose detailed description is available in
        [PostgreSQL documentation](https://www.postgresql.org/docs/10/runtime-config.html).
      type: object
      properties:
        maxConnections:
          type: integer
          format: int64
        sharedBuffers:
          type: integer
          format: int64
        tempBuffers:
          type: integer
          format: int64
        maxPreparedTransactions:
          type: integer
          format: int64
        workMem:
          type: integer
          format: int64
        maintenanceWorkMem:
          type: integer
          format: int64
        replacementSortTuples:
          type: integer
          format: int64
        autovacuumWorkMem:
          type: integer
          format: int64
        tempFileLimit:
          type: integer
          format: int64
        vacuumCostDelay:
          type: integer
          format: int64
        vacuumCostPageHit:
          type: integer
          format: int64
        vacuumCostPageMiss:
          type: integer
          format: int64
        vacuumCostPageDirty:
          type: integer
          format: int64
        vacuumCostLimit:
          type: integer
          format: int64
        bgwriterDelay:
          description: Acceptable values are 10 to 10000, inclusive.
          type: integer
          format: int64
        bgwriterLruMaxpages:
          type: integer
          format: int64
        bgwriterLruMultiplier:
          type: number
          format: double
        bgwriterFlushAfter:
          description: Acceptable values are 0 to 2048, inclusive.
          type: integer
          format: int64
        backendFlushAfter:
          description: Acceptable values are 0 to 2048, inclusive.
          type: integer
          format: int64
        oldSnapshotThreshold:
          description: Acceptable values are -1 to 86400000, inclusive.
          type: integer
          format: int64
        walLevel:
          $ref: '#/components/schemas/PostgresqlConfig10WalLevel_in_PostgresqlConfig10_walLevel'
        synchronousCommit:
          $ref: '#/components/schemas/PostgresqlConfig10SynchronousCommit_in_PostgresqlConfig10_synchronousCommit'
        checkpointTimeout:
          description: Acceptable values are 30000 to 86400000, inclusive.
          type: integer
          format: int64
        checkpointCompletionTarget:
          type: number
          format: double
        checkpointFlushAfter:
          description: Acceptable values are 0 to 2048, inclusive.
          type: integer
          format: int64
        maxWalSize:
          type: integer
          format: int64
        minWalSize:
          type: integer
          format: int64
        maxStandbyStreamingDelay:
          type: integer
          format: int64
        defaultStatisticsTarget:
          type: integer
          format: int64
