openapi: "3.0"
info:
  title: Yandex Managed Service for PostgreSQL API
  description: This API reference is organized by resource. Actions are performed
    by sending HTTP requests to resource URLs or making RPC calls. For more information
    about Yandex.Cloud API architecture, see [API Concepts](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://mdb.api.cloud.yandex.net
paths:
  /managed-postgresql/v1/backups/{backupId}:
    get:
      tags:
      - Backup
      summary: Returns the specified PostgreSQL Backup resource.
      description: To get the list of available PostgreSQL Backup resources, make
        a [list](/docs/managed-postgresql/api-ref/Backup/list) request.
      operationId: BackupGet
      parameters:
      - name: backupId
        in: path
        description: |-
          Required.
          ID of the backup to return information about.
          To get the backup ID, use a [listBackups](/docs/managed-postgresql/api-ref/Cluster/listBackups) request.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Backup'
      x-y-navtitle: get
  /managed-postgresql/v1/backups:
    get:
      tags:
      - Backup
      summary: Retrieves the list of Backup resources available for the specified
        folder.
      operationId: BackupList
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          ID of the folder to list backups in.
          To get the folder ID, use a [list](/docs/resource-manager/api-ref/Folder/list) request.

          The maximum string length in characters is 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page to return. If the number of available
          results is larger than [pageSize](/docs/managed-postgresql/api-ref/Backup/list#query_params), the service returns a [nextPageToken](/docs/managed-postgresql/api-ref/Backup/list#responses)
          that can be used to get the next page of results in subsequent list requests.

          The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token.  To get the next page of results, Set [pageToken](/docs/managed-postgresql/api-ref/Backup/list#query_params) to the [nextPageToken](/docs/managed-postgresql/api-ref/Backup/list#responses)
          returned by a previous list request.

          The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListBackupsResponse'
      x-y-navtitle: list
  /managed-postgresql/v1/clusters/{clusterId}:
