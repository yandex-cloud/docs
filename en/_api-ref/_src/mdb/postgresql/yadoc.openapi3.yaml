  /managed-postgresql/v1/clusters/{clusterId}/databases/{databaseName}:
    get:
      tags:
      - Database
      summary: Returns the specified PostgreSQL Database resource.
      description: To get the list of available PostgreSQL Database resources, make
        a [list](/docs/managed-postgresql/api-ref/Database/list) request.
      operationId: DatabaseGet
      parameters:
      - name: clusterId
        in: path
        description: |-
          Required.
          ID of the PostgreSQL cluster that the database belongs to.
          To get the cluster ID use a [list](/docs/managed-postgresql/api-ref/Cluster/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: databaseName
        in: path
        description: |-
          Required.
          Name of the PostgreSQL Database resource to return.
          To get the name of the database use a [list](/docs/managed-postgresql/api-ref/Database/list) request.

          The maximum string length in characters is 63.
          Value must match the regular expression `` [a-zA-Z0-9_-]* ``.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Database'
      x-y-navtitle: get
