components:
  schemas:
    Access:
      type: object
      properties:
        dataLens:
          description: Allow access for DataLens
          type: boolean
          format: boolean
    AddClusterHostsMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the PostgreSQL cluster to which the hosts are being added.
          type: string
        hostNames:
          description: Names of hosts that are being added to the cluster.
          type: array
          items:
            type: string
    AddClusterHostsRequest:
      type: object
      properties:
        hostSpecs:
          description: |-
            Required.
            Configurations for PostgreSQL hosts that should be added to the cluster.

            Must contain at least one element.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
    Backup:
      description: |-
        A PostgreSQL Backup resource. For more information, see
        the [Developer's Guide](/docs/managed-postgresql/concepts/backup).
      type: object
      properties:
        id:
          description: ID of the backup.
          type: string
        folderId:
          description: ID of the folder that the backup belongs to.
          type: string
        createdAt:
          description: |-
            Creation timestamp in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format
            (i.e. when the backup operation was completed).

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
        sourceClusterId:
          description: ID of the PostgreSQL cluster that the backup was created for.
          type: string
        startedAt:
          description: |-
            Time when the backup operation was started.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
    BackupClusterMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the PostgreSQL cluster that is being backed up.
          type: string
    Cluster:
      description: |-
        A PostgreSQL Cluster resource. For more information, see
        the [Concepts](/docs/managed-postgresql/concepts) section of the documentation.
      type: object
      properties:
        id:
          description: |-
            ID of the PostgreSQL cluster.
            This ID is assigned by MDB at creation time.
          type: string
        folderId:
          description: ID of the folder that the PostgreSQL cluster belongs to.
          type: string
        createdAt:
          description: |-
            Creation timestamp in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
        name:
          description: |-
            Name of the PostgreSQL cluster.
            The name is unique within the folder. 1-63 characters long.
          type: string
        description:
          description: Description of the PostgreSQL cluster. 0-256 characters long.
          type: string
        labels:
          description: |-
            Custom labels for the PostgreSQL cluster as `` key:value `` pairs.
            Maximum 64 per resource.
          type: object
          additionalProperties:
            type: string
        environment:
          $ref: '#/components/schemas/ClusterEnvironment_in_Cluster_environment'
        monitoring:
          description: Description of monitoring systems relevant to the PostgreSQL
            cluster.
          type: array
          items:
            $ref: '#/components/schemas/Monitoring'
        config:
          $ref: '#/components/schemas/ClusterConfig_in_Cluster_config'
        networkId:
          description: ID of the network that the cluster belongs to.
          type: string
        health:
          $ref: '#/components/schemas/ClusterHealth_in_Cluster_health'
        status:
          $ref: '#/components/schemas/ClusterStatus_in_Cluster_status'
    ClusterConfig:
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: Version of PostgreSQL server software.
            type: string
          poolerConfig:
            $ref: '#/components/schemas/ConnectionPoolerConfig'
            description: Configuration of the connection pooler.
          resources:
            $ref: '#/components/schemas/Resources'
            description: Resources allocated to PostgreSQL hosts.
          autofailover:
            description: Configuration setting which enables/disables autofailover
              in cluster.
            type: boolean
            format: boolean
          backupWindowStart:
            $ref: '#/components/schemas/TimeOfDay'
            description: Time to start the daily backup, in the UTC timezone.
          access:
            $ref: '#/components/schemas/Access'
            description: Access policy to DB
      - title: postgresql_config
        type: object
        maxProperties: 1
        properties:
          postgresqlConfig_9_6:
            $ref: '#/components/schemas/PostgresqlConfigSet9_6'
            description: Configuration of a PostgreSQL 9.6 server.
          postgresqlConfig_10:
            $ref: '#/components/schemas/PostgresqlConfigSet10'
            description: Configuration of a PostgreSQL 10 server.
          postgresqlConfig_11:
            $ref: '#/components/schemas/PostgresqlConfigSet11'
            description: Configuration of a PostgreSQL 11 server.
    ClusterEnvironment:
      description: |2-
         - PRODUCTION: Stable environment with a conservative update policy:
        only hotfixes are applied during regular maintenance.
         - PRESTABLE: Environment with more aggressive update policy: new versions
        are rolled out irrespective of backward compatibility.
      type: string
      enum:
      - PRODUCTION
      - PRESTABLE
    ClusterHealth:
      description: |2-
         - HEALTH_UNKNOWN: State of the cluster is unknown ([Host.health] for every host in the cluster is UNKNOWN).
         - ALIVE: Cluster is alive and well ([Host.health] for every host in the cluster is ALIVE).
         - DEAD: Cluster is inoperable ([Host.health] for every host in the cluster is DEAD).
         - DEGRADED: Cluster is working below capacity ([Host.health] for at least one host in the cluster is not ALIVE).
      type: string
      enum:
      - HEALTH_UNKNOWN
      - ALIVE
      - DEAD
      - DEGRADED
      default: HEALTH_UNKNOWN
    ClusterStatus:
      description: |2-
         - STATUS_UNKNOWN: Cluster state is unknown.
         - CREATING: Cluster is being created.
         - RUNNING: Cluster is running normally.
         - ERROR: Cluster encountered a problem and cannot operate.
         - UPDATING: Cluster is being updated.
         - STOPPING: Cluster is stopping.
         - STOPPED: Cluster stopped.
         - STARTING: Cluster is starting.
      type: string
      enum:
      - STATUS_UNKNOWN
      - CREATING
      - RUNNING
      - ERROR
      - UPDATING
      - STOPPING
      - STOPPED
      - STARTING
      default: STATUS_UNKNOWN
    ConfigHostSpec:
      type: object
      allOf:
      - title: postgresql_config
        type: object
        maxProperties: 1
        properties:
          postgresqlConfig_9_6:
            $ref: '#/components/schemas/PostgresqlHostConfig9_6'
            description: Configuration for a host with PostgreSQL 9.6 server deployed.
          postgresqlConfig_10:
            $ref: '#/components/schemas/PostgresqlHostConfig10'
            description: Configuration for a host with PostgreSQL 10 server deployed.
          postgresqlConfig_11:
            $ref: '#/components/schemas/PostgresqlHostConfig11'
            description: Configuration for a host with PostgreSQL 11 server deployed.
    ConfigSpec:
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: |-
              Version of PostgreSQL used in the cluster.
              Possible values:
              * 9.6
              * 10
              * 11
            type: string
          poolerConfig:
            $ref: '#/components/schemas/ConnectionPoolerConfig'
            description: Configuration of the connection pooler.
          resources:
            $ref: '#/components/schemas/Resources'
            description: Resources allocated to PostgreSQL hosts.
          autofailover:
            description: Configuration setting which enables/disables autofailover
              in cluster.
            type: boolean
            format: boolean
          backupWindowStart:
            $ref: '#/components/schemas/TimeOfDay'
            description: Time to start the daily backup, in the UTC timezone.
          access:
            $ref: '#/components/schemas/Access'
            description: Access policy to DB
      - title: postgresql_config
        type: object
        maxProperties: 1
        properties:
          postgresqlConfig_9_6:
            $ref: '#/components/schemas/PostgresqlConfig9_6'
            description: Configuration for a PostgreSQL 9.6 cluster.
          postgresqlConfig_10:
            $ref: '#/components/schemas/PostgresqlConfig10'
            description: Configuration for a PostgreSQL 10 cluster.
          postgresqlConfig_11:
            $ref: '#/components/schemas/PostgresqlConfig11'
            description: Configuration for a PostgreSQL 11 cluster.
    ConnectionPoolerConfig:
      type: object
      properties:
        poolingMode:
          $ref: '#/components/schemas/ConnectionPoolerConfigPoolingMode_in_ConnectionPoolerConfig_poolingMode'
    ConnectionPoolerConfigPoolingMode:
      description: |2-
         - SESSION: Session pooling mode.
         - TRANSACTION: Transaction pooling mode.
         - STATEMENT: Statement pooling mode.
      type: string
      enum:
      - SESSION
      - TRANSACTION
      - STATEMENT
    CreateClusterMetadata:
      type: object
      properties:
        clusterId:
          description: ID of the PostgreSQL cluster that is being created.
          type: string
    CreateClusterRequest:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            ID of the folder to create the PostgreSQL cluster in.

            The maximum string length in characters is 50.
          type: string
        name:
          description: |-
            Required.
            Name of the PostgreSQL cluster. The name must be unique within the folder.

            The maximum string length in characters is 63.
            Value must match the regular expression `` [a-zA-Z0-9_-]* ``.
          type: string
        description:
          description: |-
            Description of the PostgreSQL cluster.

            The maximum string length in characters is 256.
          type: string
        labels:
          description: |-
            Custom labels for the PostgreSQL cluster as `` key:value `` pairs. Maximum 64 per resource.
            For example, "project": "mvp" or "source": "dictionary".

            No more than 64 per resource.
            The maximum string length in characters for each key is 63.
            Each key must match the regular expression `` [a-z][-_0-9a-z]* ``.
            The maximum string length in characters for each value is 63.
            Each value must match the regular expression `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
        environment:
          $ref: '#/components/schemas/ClusterEnvironment_in_CreateClusterRequest_environment'
        configSpec:
          $ref: '#/components/schemas/ConfigSpec_in_CreateClusterRequest_configSpec'
        databaseSpecs:
          description: |-
            Required.
            Descriptions of databases to be created in the PostgreSQL cluster.
          type: array
          items:
            $ref: '#/components/schemas/DatabaseSpec'
        userSpecs:
          description: |-
            Required.
            Descriptions of database users to be created in the PostgreSQL cluster.
          type: array
