openapi: 3.0.0
info:
  title: Cloud Backup API
  description: This API reference is organized around Cloud Backup resources. Actions
    are performed by sending HTTP requests to resource URLs or making RPC calls. For
    more information about API architecture, see [API Concepts](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://backup.api.cloud.yandex.net
paths:
  /backup/v1/backups:
    get:
      tags:
      - Backup
      summary: List backups using filters.
      operationId: BackupList
      parameters:
      - name: computeInstanceId
        in: query
        description: List backups that belongs to specific Compute Instance.
        schema:
          type: string
      - name: archive.archiveId
        in: query
        description: Required.
        schema:
          type: string
      - name: archive.folderId
        in: query
        description: Required.
        schema:
          type: string
      - name: folderId
        in: query
        description: List backups that belongs to specific folder id.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListBackupsResponse'
      x-y-navtitle: list
  /backup/v1/backups/{computeInstanceId}/archives:
    get:
      tags:
      - Backup
      summary: |-
        List Acrhives that holds backups for specified folder_id or
        specified compute_isntance_id.
      operationId: BackupListArchives
      parameters:
      - name: computeInstanceId
        in: path
        description: List of archives of the specified compute_instance_id.
        required: true
        schema:
          type: string
      - name: folderId
        in: query
        description: List of archives in specified folder.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListArchivesResponse'
      x-y-navtitle: listArchives
  /backup/v1/backups/{backupId}:startRecovery:
    post:
      tags:
      - Backup
      summary: Start recovery process of specified backup id to specific compute instance.
      description: For details, see [recover](/docs/backup/operations/backup-vm/recover)
      operationId: BackupStartRecovery
      parameters:
      - name: backupId
        in: path
        description: |-
          Required.
          Backup ID that will be applied to destination compute instance.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartRecoveryRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: startRecovery
      x-y-operation-metadata:
        $ref: '#/components/schemas/StartRecoveryMetadata'
      x-y-operation-response: Empty
  /backup/v1/backups/{computeInstanceId}/{backupId}:
    delete:
      tags:
      - Backup
      summary: Delete specific backup.
      operationId: BackupDelete
      parameters:
      - name: computeInstanceId
        in: path
        description: |-
          Required.
          Compute Instance ID of the Backup.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: backupId
        in: path
        description: |-
          Required.
          Backup ID that should be deleted.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteBackupMetadata'
      x-y-operation-response: Empty
  /backup/v1/policies:
    get:
      tags:
      - Policy
      summary: List policies of specified folder.
      operationId: PolicyList
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          The maximum string length in characters is 50.
        schema:
          type: string
      - name: computeInstanceId
        in: query
        description: if specified, returns policies applicable to specified compute
          instance.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListPoliciesResponse'
      x-y-navtitle: list
    post:
      tags:
      - Policy
      summary: |-
        Create a new policy.
        For detailed information, please see [policy](/docs/backup/concepts/policy)
      operationId: PolicyCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePolicyRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreatePolicyMetadata'
      x-y-operation-response: '[Policy](/docs/backup/api-ref/Policy#representation)'
  /backup/v1/policies/{policyId}:
    get:
      tags:
      - Policy
      summary: Get specific policy
      operationId: PolicyGet
      parameters:
      - name: policyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Policy'
      x-y-navtitle: get
    delete:
      tags:
      - Policy
      summary: Delete specific policy.
      operationId: PolicyDelete
      parameters:
      - name: policyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeletePolicyMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Policy
      summary: Update specific policy.
      operationId: PolicyUpdate
      parameters:
      - name: policyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePolicyRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdatePolicyMetadata'
      x-y-operation-response: '[Policy](/docs/backup/api-ref/Policy#representation)'
  /backup/v1/policies/{policyId}:apply:
    post:
      tags:
      - Policy
      summary: Apply policy to instance.
      operationId: PolicyApply
      parameters:
      - name: policyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplyPolicyRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: apply
      x-y-operation-metadata:
        $ref: '#/components/schemas/ApplyPolicyMetadata'
      x-y-operation-response: Empty
  /backup/v1/policies/{policyId}/applications:
    get:
      tags:
      - Policy
      summary: List applied policies using filters.
      operationId: PolicyListApplications
      parameters:
      - name: policyId
        in: path
        required: true
        schema:
          type: string
      - name: folderId
        in: query
        schema:
          type: string
      - name: computeInstanceId
        in: query
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListApplicationsResponse'
      x-y-navtitle: listApplications
  /backup/v1/policies/{policyId}:execute:
    post:
      tags:
      - Policy
      summary: |-
        Execute runs policy on specific Compute Instance that will create backup
        of selected policy. In order to perform this action, policy should be
        applied to the Compute Instance.
      operationId: PolicyExecute
      parameters:
      - name: policyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: execute
      x-y-operation-metadata:
        $ref: '#/components/schemas/ExecuteMetadata'
      x-y-operation-response: Empty
  /backup/v1/policies/{policyId}:revoke:
    post:
      tags:
      - Policy
      summary: Revoke policy from Instance.
      operationId: PolicyRevoke
      parameters:
      - name: policyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: revoke
      x-y-operation-metadata:
        $ref: '#/components/schemas/RevokeMetadata'
      x-y-operation-response: Empty
  /backup/v1/providers/{name}:activate:
    post:
      tags:
      - Provider
      summary: Activate provider for specified client.
      operationId: ProviderActivate
      parameters:
      - name: name
        in: path
        description: |-
          Required.
          Activate specific provider by name.
          For more information, please see [activate-provider](/docs/backup/quickstart#activate-provider)
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivateProviderRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: activate
      x-y-operation-metadata:
        $ref: '#/components/schemas/ActivateProviderMetadata'
      x-y-operation-response: Empty
  /backup/v1/providers:
    get:
      tags:
      - Provider
      summary: List activated providers for specified client.
      operationId: ProviderListActivated
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          The maximum string length in characters is 50.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListActivatedProvidersResponse'
      x-y-navtitle: listActivated
  /backup/v1/resources:
    get:
      tags:
      - Resource
      summary: List resources a.k.a. compute instances.
      operationId: ResourceList
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          The maximum string length in characters is 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListResourcesResponse'
      x-y-navtitle: list
  /backup/v1/resources/{computeInstanceId}:
    get:
      tags:
      - Resource
      summary: Get specific compute instance.
      operationId: ResourceGet
      parameters:
      - name: computeInstanceId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetResourceResponse'
      x-y-navtitle: get
    delete:
      tags:
      - Resource
      summary: |-
        Delete specific compute instance from Cloud Backup. It does not deletes
        Instance from Cloud Compute service.
      operationId: ResourceDelete
      parameters:
      - name: computeInstanceId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: resourceId
        in: query
        description: Required.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteResourceMetadata'
      x-y-operation-response: Empty
  /backup/v1/resources/{computeInstanceId}/tasks:
    get:
      tags:
      - Resource
      summary: List tasks of resources.
      operationId: ResourceListTasks
      parameters:
      - name: computeInstanceId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListTasksResponse'
      x-y-navtitle: listTasks
components:
  schemas:
    ActivateProviderMetadata:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            Activate provider for Folder iD.

            The maximum string length in characters is 50.
          type: string
    ActivateProviderRequest:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            Activate provider for Folder iD.

            The maximum string length in characters is 50.
          type: string
    ApplyPolicyMetadata:
      type: object
      properties:
        policyId:
          type: string
        computeInstanceId:
          type: string
    ApplyPolicyRequest:
      type: object
      properties:
        computeInstanceId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
    Archive:
      description: Archive is a container that holds backups of Instance.
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        vaultId:
          type: string
        attributes:
          $ref: '#/components/schemas/ArchiveArchiveAttributes_in_Archive_attributes'
        size:
          type: string
          format: int64
        compressedDataSize:
          type: string
          format: int64
        dataSize:
          type: string
          format: int64
        originalDataSize:
          type: string
          format: int64
        logicalSize:
          type: string
          format: int64
        format:
          $ref: '#/components/schemas/Format_in_Archive_format'
        createdAt:
          description: "String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
            text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
            to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
            of a second.\n\nTo work with values in this field, use the APIs described
            in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
            \nIn some languages, built-in datetime utilities do not support nanosecond
            precision (9 digits)."
          type: string
          format: date-time
        updatedAt:
          description: "String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
            text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
            to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
            of a second.\n\nTo work with values in this field, use the APIs described
            in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
            \nIn some languages, built-in datetime utilities do not support nanosecond
            precision (9 digits)."
          type: string
          format: date-time
        lastBackupCreatedAt:
          description: "String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
            text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
            to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
            of a second.\n\nTo work with values in this field, use the APIs described
            in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
            \nIn some languages, built-in datetime utilities do not support nanosecond
            precision (9 digits)."
          type: string
          format: date-time
        lastSeenAt:
          description: "String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
            text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
            to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
            of a second.\n\nTo work with values in this field, use the APIs described
            in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
            \nIn some languages, built-in datetime utilities do not support nanosecond
            precision (9 digits)."
          type: string
          format: date-time
        protectedByPassword:
          description: |-
            If this field is true, it means that any of encryption algorithm
            has been choosen.
          type: boolean
          format: boolean
        encryptionAlgorithm:
          $ref: '#/components/schemas/ArchiveEncryptionAlgorithm_in_Archive_encryptionAlgorithm'
        fileName:
          type: string
        sourceKey:
          type: string
        sourceUsn:
          type: string
          format: int64
        actions:
          type: array
          items:
            $ref: '#/components/schemas/ArchiveAction'
        centralizedPlanId:
          type: string
        backupPlanId:
          type: string
        backupPlanName:
          type: string
        description:
          type: string
        displayName:
          type: string
        computeInstanceId:
          type: string
        consistent:
          type: boolean
          format: boolean
        markedForDeletion:
          type: boolean
          format: boolean
        deletedImmutable:
          type: boolean
          format: boolean
        deleted:
          type: boolean
          format: boolean
        resourceId:
          type: string
    ArchiveAction:
      type: string
      enum:
      - REFRESH
      - DELETE_BY_AGENT
    ArchiveArchiveAttributes:
      type: object
      properties:
        aaib:
          type: string
        uri:
          type: string
    ArchiveEncryptionAlgorithm:
      description: Encryption Algorithm for underlying backups.
      type: string
      enum:
      - NONE
      - AES128
      - AES192
      - AES256
    Backup:
      type: object
      properties:
        id:
          type: string
        vaultId:
          type: string
        archiveId:
          type: string
        createdAt:
          description: "String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
            text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
            to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
            of a second.\n\nTo work with values in this field, use the APIs described
            in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
            \nIn some languages, built-in datetime utilities do not support nanosecond
            precision (9 digits)."
          type: string
          format: date-time
        lastSeenAt:
          description: "String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
            text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
            to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
            of a second.\n\nTo work with values in this field, use the APIs described
            in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
            \nIn some languages, built-in datetime utilities do not support nanosecond
            precision (9 digits)."
          type: string
          format: date-time
        size:
          type: string
          format: int64
        deduplicatedSize:
          type: string
          format: int64
        backedUpDataSize:
          type: string
          format: int64
        originalDataSize:
          type: string
          format: int64
        attributes:
          $ref: '#/components/schemas/BackupBackupAttributes_in_Backup_attributes'
        computeInstanceId:
          type: string
        sourceKey:
          type: string
        sourceUsn:
          type: string
          format: int64
        disks:
          type: array
          items:
            $ref: '#/components/schemas/Disk'
        type:
          $ref: '#/components/schemas/BackupType_in_Backup_type'
        markedForDeletion:
          type: boolean
          format: boolean
        notarized:
          type: boolean
          format: boolean
        deletedImmutable:
          type: boolean
          format: boolean
        validationStatus:
          type: boolean
          format: boolean
        createdInNetworkIsolation:
          type: boolean
          format: boolean
        deleted:
          type: boolean
          format: boolean
        policyId:
          type: string
        resourceId:
          type: string
    BackupBackupAttributes:
      type: object
      properties:
        streamName:
          type: string
        uri:
          type: string
    BackupType:
      description: |-
        Backup type
        For detailed information, please see [backup types](/docs/backup/concepts/backup#types)
      type: string
      enum:
      - FULL
      - INCREMENTAL
    CreatePolicyMetadata:
      type: object
      properties:
        policyId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
    CreatePolicyRequest:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
        name:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
        settings:
          $ref: '#/components/schemas/PolicySettings_in_CreatePolicyRequest_settings'
    DeleteBackupMetadata:
      type: object
      properties:
        computeInstanceId:
          description: Compute Instance ID of the Backup.
          type: string
        backupId:
          description: Backup ID that should be deleted.
          type: string
    DeletePolicyMetadata:
      type: object
      properties:
        policyId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
    DeleteResourceMetadata:
      type: object
      properties:
        computeInstanceId:
          description: Compute Instance ID of the Backup.
          type: string
    Disk:
      type: object
      properties:
        deviceModel:
          type: string
        name:
          type: string
        size:
          type: string
          format: int64
        volumes:
          type: array
          items:
            $ref: '#/components/schemas/Volume'
    Empty:
      description: Empty JSON object `` {} ``.
      type: object
      maxProperties: 0
    ExecuteMetadata:
      type: object
      properties:
        policyId:
          type: string
        computeInstanceId:
          type: string
    ExecuteRequest:
      type: object
      properties:
        computeInstanceId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
    Format:
      description: |-
        Format of the backup in policy. For backup locations that can be browsed
        with a file manager, the backup format detemines the number of files and
        their extention.

         - VERSION_11: A legacy backup format used in older versions. It's not recommended to use.
         - VERSION_12: A new format recommende din most cases for fast backup and recovery.
         - AUTO: Automatic version selection. Will be used version 12 unless the protection
        plan (policy) appends backups to the ones created by earlier product
        versions.
      type: string
      enum:
      - VERSION_11
      - VERSION_12
      - AUTO
    GetResourceResponse:
      type: object
      properties:
        resource:
          $ref: '#/components/schemas/Resource_in_GetResourceResponse_resource'
    ListActivatedProvidersResponse:
      type: object
      properties:
        folderId:
          type: string
        names:
          type: array
          items:
            type: string
    ListApplicationsResponse:
      type: object
      properties:
        applications:
          type: array
          items:
            $ref: '#/components/schemas/PolicyApplication'
    ListArchivesResponse:
      type: object
      properties:
        archives:
