openapi: "3.0"
info:
  title: Yandex KMS API
  description: This API reference is organized by resource. Actions are performed
    by sending HTTP requests to resource URLs or making RPC calls. For more information
    about Yandex.Cloud API architecture, see [API Concepts](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://kms.api.cloud.yandex.net
paths:
  /kms/v1/keys/{keyId}:encrypt:
    post:
      tags:
      - SymmetricCrypto
      summary: Encrypts given plaintext with specified key
      operationId: SymmetricCryptoEncrypt
      parameters:
      - name: keyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: versionId
        in: query
        description: |-
          Version ID, defaults to primary version if not given

          The maximum string length in characters is 50.
        schema:
          type: string
      - name: aadContext
        in: query
        description: |-
          Additional authenticated data, optional

          The maximum string length in characters is 8192.
        schema:
          type: string
          format: byte
      - name: plaintext
        in: query
        description: |-
          Required.
          Plaintext to be encrypted

          The maximum string length in characters is 32768.
        schema:
          type: string
          format: byte
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SymmetricEncryptResponse'
      x-y-navtitle: encrypt
  /kms/v1/keys/{keyId}:decrypt:
    post:
      tags:
      - SymmetricCrypto
      summary: Decrypts given ciphertext
      operationId: SymmetricCryptoDecrypt
      parameters:
      - name: keyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: aadContext
        in: query
        description: |-
          Additional authenticated data, same as in corresponding EncryptRequest

          The maximum string length in characters is 8192.
        schema:
          type: string
          format: byte
      - name: ciphertext
        in: query
        description: |-
          Required.
          Encrypted text to be decrypted
        schema:
          type: string
          format: byte
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SymmetricDecryptResponse'
      x-y-navtitle: decrypt
  /kms/v1/keys/{keyId}:reEncrypt:
    post:
      tags:
      - SymmetricCrypto
      summary: Re-encrypts previously encrypted text with the new key
      operationId: SymmetricCryptoReEncrypt
      parameters:
      - name: keyId
        in: path
        description: |-
          Required.
          Target key id

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: versionId
        in: query
        description: |-
          Target key version id, optional, defaults to primary

          The maximum string length in characters is 50.
        schema:
          type: string
      - name: aadContext
        in: query
        description: |-
          Target additional authenticated data, optional

          The maximum string length in characters is 8192.
        schema:
          type: string
          format: byte
      - name: sourceKeyId
        in: query
        description: |-
          Required.
          Source key id, may be equal to target key id

          The maximum string length in characters is 50.
        schema:
          type: string
      - name: sourceAadContext
        in: query
        description: |-
          Source add-context, may differ from target add-context

          The maximum string length in characters is 8192.
        schema:
          type: string
          format: byte
      - name: ciphertext
        in: query
        description: |-
          Required.
          Encrypted text to re-encrypt
        schema:
          type: string
          format: byte
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SymmetricReEncryptResponse'
      x-y-navtitle: reEncrypt
  /kms/v1/keys/{keyId}:generateDataKey:
    post:
      tags:
      - SymmetricCrypto
      summary: Generates new symmetric DATA encryption key, encrypts it and returns
        to the caller
      operationId: SymmetricCryptoGenerateDataKey
      parameters:
      - name: keyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: versionId
        in: query
        description: |-
          Version ID, defaults to primary version if not given

          The maximum string length in characters is 50.
        schema:
          type: string
      - name: aadContext
        in: query
        description: |-
          Additional authenticated data to be used by encryption algorithm (optional)

          The maximum string length in characters is 8192.
        schema:
          type: string
          format: byte
      - name: dataKeySpec
        in: query
        description: Encryption algorithm create data key for
        schema:
          $ref: '#/components/schemas/SymmetricAlgorithm'
      - name: skipPlaintext
        in: query
        description: Plaintext for data key won't be returned if this parameter is
          true
        schema:
          type: boolean
          format: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateDataKeyResponse'
      x-y-navtitle: generateDataKey
  /kms/v1/keys:
    get:
      tags:
      - SymmetricKey
      summary: Retrieves the list of symmetric keys in specified folder
      operationId: SymmetricKeyList
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          The maximum string length in characters is 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListSymmetricKeysResponse'
      x-y-navtitle: list
    post:
      tags:
      - SymmetricKey
      summary: Creates symmetric key
      operationId: SymmetricKeyCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSymmetricKeyRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateSymmetricKeyMetadata'
      x-y-operation-response: '[SymmetricKey](/docs/kms/api-ref/SymmetricKey#representation)'
  /kms/v1/keys/{keyId}:
    get:
      tags:
      - SymmetricKey
      summary: Retrieves symmetric key by ID
      operationId: SymmetricKeyGet
      parameters:
      - name: keyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SymmetricKey'
      x-y-navtitle: get
    delete:
      tags:
      - SymmetricKey
      summary: Deletes the symmetric key and schedule all its version for destruction
      operationId: SymmetricKeyDelete
      parameters:
      - name: keyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteSymmetricKeyMetadata'
      x-y-operation-response: '[SymmetricKey](/docs/kms/api-ref/SymmetricKey#representation)'
    patch:
      tags:
      - SymmetricKey
      summary: Updates existing symmetric key
      operationId: SymmetricKeyUpdate
      parameters:
      - name: keyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSymmetricKeyRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateSymmetricKeyMetadata'
      x-y-operation-response: '[SymmetricKey](/docs/kms/api-ref/SymmetricKey#representation)'
  /kms/v1/keys/{keyId}/versions:
    get:
      tags:
      - SymmetricKey
      summary: Retrieves the list of versions that belongs to given key
      operationId: SymmetricKeyListVersions
      parameters:
      - name: keyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListSymmetricKeyVersionsResponse'
      x-y-navtitle: listVersions
  /kms/v1/keys/{keyId}:setPrimaryVersion:
    post:
      tags:
      - SymmetricKey
      summary: Sets primary version for the specified key. Primary version will be
        used by default for all encrypt/decrypt operations.
      operationId: SymmetricKeySetPrimaryVersion
      parameters:
      - name: keyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: versionId
        in: query
        description: |-
          Required.
          The maximum string length in characters is 50.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: setPrimaryVersion
      x-y-operation-metadata:
        $ref: '#/components/schemas/SetPrimarySymmetricKeyVersionMetadata'
      x-y-operation-response: '[SymmetricKey](/docs/kms/api-ref/SymmetricKey#representation)'
  /kms/v1/keys/{keyId}:scheduleVersionDestruction:
    post:
      tags:
      - SymmetricKey
      summary: Schedules specified key version for destruction. Destruction can be
        cancelled.
      operationId: SymmetricKeyScheduleVersionDestruction
      parameters:
      - name: keyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: versionId
        in: query
        description: |-
          Required.
          The maximum string length in characters is 50.
        schema:
          type: string
      - name: pendingPeriod
        in: query
        description: The version will be destroyed after pending period has passed.
          Pending period defaults to 7 days
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: scheduleVersionDestruction
      x-y-operation-metadata:
        $ref: '#/components/schemas/ScheduleSymmetricKeyVersionDestructionMetadata'
      x-y-operation-response: SymmetricKeyVersion
  /kms/v1/keys/{keyId}:cancelVersionDestruction:
    post:
      tags:
      - SymmetricKey
      summary: Cancels previously submitted version destruction request. If version
        was not destroyed yet.
      operationId: SymmetricKeyCancelVersionDestruction
      parameters:
      - name: keyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: versionId
        in: query
        description: |-
          Required.
          The maximum string length in characters is 50.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: cancelVersionDestruction
      x-y-operation-metadata:
        $ref: '#/components/schemas/CancelSymmetricKeyVersionDestructionMetadata'
      x-y-operation-response: SymmetricKeyVersion
  /kms/v1/keys/{keyId}:rotate:
    post:
      tags:
      - SymmetricKey
      summary: 'Rotates given key: creates new key version and makes it primary.'
      operationId: SymmetricKeyRotate
      parameters:
      - name: keyId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: rotate
      x-y-operation-metadata:
        $ref: '#/components/schemas/RotateSymmetricKeyMetadata'
      x-y-operation-response: '[SymmetricKey](/docs/kms/api-ref/SymmetricKey#representation)'
  /kms/v1/keys/{keyId}/operations:
    get:
      tags:
      - SymmetricKey
      summary: Lists operations for the specified symmetric key.
      operationId: SymmetricKeyListOperations
      parameters:
      - name: keyId
        in: path
        description: |-
          Required.
          ID of the key resource to get operations for
          To get the key ID, use a [list](/docs/kms/api-ref/SymmetricKey/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page that should be returned. If the number of available
          results is larger than [pageSize](/docs/kms/api-ref/SymmetricKey/listOperations#query_params), the service returns a [nextPageToken](/docs/kms/api-ref/SymmetricKey/listOperations#responses)
          that can be used to get the next page of results in subsequent list requests.
          Default value: 100.

          The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. To get the next page of results, set [pageToken](/docs/kms/api-ref/SymmetricKey/listOperations#query_params) to the
          [nextPageToken](/docs/kms/api-ref/SymmetricKey/listOperations#responses) returned by a previous list request.

          The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListSymmetricKeyOperationsResponse'
      x-y-navtitle: listOperations
components:
  schemas:
    CancelSymmetricKeyVersionDestructionMetadata:
      type: object
      properties:
        keyId:
          type: string
        versionId:
          type: string
    CreateSymmetricKeyMetadata:
      type: object
      properties:
        keyId:
          type: string
        primaryVersionId:
          type: string
    CreateSymmetricKeyRequest:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
        name:
          description: |-
            Required.
            The maximum string length in characters is 100.
          type: string
        description:
          description: The maximum string length in characters is 1024.
          type: string
        labels:
          description: |-
            No more than 64 per resource.
            The maximum string length in characters for each key is 63.
            Each key must match the regular expression `` [a-z][-_0-9a-z]* ``.
            The maximum string length in characters for each value is 63.
            Each value must match the regular expression `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
        defaultAlgorithm:
          $ref: '#/components/schemas/SymmetricAlgorithm_in_CreateSymmetricKeyRequest_defaultAlgorithm'
        rotationPeriod:
          description: Period between two automatic rotations. Auto-rotation will
            be disabled if no rotation_period is given.
          type: string
    DeleteSymmetricKeyMetadata:
      type: object
      properties:
        keyId:
          type: string
    FieldMask:
      description: |-
        A comma-separated names off ALL fields to be updated.
        Оnly the specified fields will be changed. The others will be left untouched.
        If the field is specified in `` updateMask `` and no value for that field was sent in the request,
        the field's value will be reset to the default. The default value for most fields is null or 0.

        If `` updateMask `` is not sent in the request, all fields' values will be updated.
        Fields specified in the request will be updated to provided values.
        The rest of the fields will be reset to the default.
      type: string
    GenerateDataKeyResponse:
      type: object
      properties:
        keyId:
          type: string
        versionId:
          description: The key version used to encrypt data key
          type: string
        dataKeyPlaintext:
          description: Data key in plaintext or empty
          type: string
          format: byte
        dataKeyCiphertext:
          description: Ciphered data key
          type: string
          format: byte
    ListSymmetricKeyOperationsResponse:
      type: object
      properties:
        operations:
          description: List of operations for the specified key.
          type: array
          items:
            $ref: '#/components/schemas/Operation'
        nextPageToken:
          description: |-
            This token allows you to get the next page of results for list requests. If the number of results
            is larger than [pageSize](/docs/kms/api-ref/SymmetricKey/listOperations#query_params), use the [nextPageToken](/docs/kms/api-ref/SymmetricKey/listOperations#responses) as the value
            for the [pageToken](/docs/kms/api-ref/SymmetricKey/listOperations#query_params) query parameter in the next list request.
            Each subsequent list request will have its own [nextPageToken](/docs/kms/api-ref/SymmetricKey/listOperations#responses) to continue paging through the results.
          type: string
    ListSymmetricKeyVersionsResponse:
      type: object
      properties:
        keyVersions:
          type: array
          items:
            $ref: '#/components/schemas/SymmetricKeyVersion'
        nextPageToken:
          type: string
    ListSymmetricKeysResponse:
      type: object
      properties:
        keys:
          type: array
          items:
            $ref: '#/components/schemas/SymmetricKey'
        nextPageToken:
          type: string
    Operation:
      description: An Operation resource. For more information, see [Operation](/docs/api-design-guide/concepts/operation).
      type: object
      allOf:
      - type: object
        properties:
          id:
            description: ID of the operation.
            type: string
          description:
            description: Description of the operation. 0-256 characters long.
            type: string
          createdAt:
            description: |-
              Creation timestamp.

              String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
            type: string
            format: date-time
          createdBy:
            description: ID of the user or service account who initiated the operation.
            type: string
          modifiedAt:
            description: |-
              The time when the Operation resource was last modified.

              String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
            type: string
            format: date-time
          done:
            description: |-
              If the value is `false`, it means the operation is still in progress.
              If `true`, the operation is completed, and either `error` or `response` is available.
            type: boolean
            format: boolean
          metadata:
            description: |-
              Service-specific metadata associated with the operation.
              It typically contains the ID of the target resource that the operation is performed on.
              Any method that returns a long-running operation should document the metadata type, if any.
            type: object
      - title: result
        type: object
        maxProperties: 1
        properties:
          error:
            $ref: '#/components/schemas/rpcStatus'
            description: The error result of the operation in case of failure or cancellation.
          response:
            description: |-
              The normal response of the operation in case of success.
              If the original method returns no data on success, such as Delete,
              the response is [google.protobuf.Empty](https://developers.google.com/protocol-buffers/docs/reference/google.protobuf#empty).
              If the original method is the standard Create/Update,
              the response should be the target resource of the operation.
              Any method that returns a long-running operation should document the response type, if any.
            type: object
    RotateSymmetricKeyMetadata:
      type: object
      properties:
        keyId:
          type: string
        newPrimaryVersionId:
          type: string
    ScheduleSymmetricKeyVersionDestructionMetadata:
      type: object
      properties:
        keyId:
          type: string
        versionId:
          type: string
        destroyAt:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
    SetPrimarySymmetricKeyVersionMetadata:
      type: object
      properties:
        keyId:
          type: string
        versionId:
          type: string
    SymmetricAlgorithm:
      description: Supported symmetric encryption algorithms
      type: string
      enum:
      - AES_128
      - AES_192
      - AES_256
    SymmetricDecryptResponse:
      type: object
      properties:
        keyId:
          type: string
        versionId:
          description: The version was used for decryption
          type: string
        plaintext:
          description: Decrypted text
          type: string
          format: byte
    SymmetricEncryptResponse:
      type: object
      properties:
        keyId:
          type: string
        versionId:
          description: The version was used for encryption
          type: string
        ciphertext:
          description: Encrypted text
          type: string
          format: byte
    SymmetricKey:
      description: Central resource, logical key. One key may have several versions.
      type: object
      properties:
        id:
          type: string
        folderId:
          type: string
        createdAt:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
        name:
          type: string
        description:
          type: string
        labels:
          type: object
          additionalProperties:
            type: string
        status:
          $ref: '#/components/schemas/SymmetricKeyStatus_in_SymmetricKey_status'
        primaryVersion:
          $ref: '#/components/schemas/SymmetricKeyVersion_in_SymmetricKey_primaryVersion'
        defaultAlgorithm:
          $ref: '#/components/schemas/SymmetricAlgorithm_in_SymmetricKey_defaultAlgorithm'
        rotatedAt:
          description: |-
            last time the key was rotated, i.e. the time last version was created; empty if key does not have versions yet

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
        rotationPeriod:
          description: time interval next key version should be generated by KMS auto-rotation
            worker
          type: string
    SymmetricKeyStatus:
      description: possible key statuses
      type: string
      enum:
      - CREATING
      - ACTIVE
      - INACTIVE
    SymmetricKeyVersion:
      description: |-
        Symmetric Key Version resource
        Key version is the object that is linked to crypto-material used for real encryption/decryption
      type: object
      properties:
        id:
          type: string
        keyId:
          type: string
        status:
          $ref: '#/components/schemas/SymmetricKeyVersionStatus_in_SymmetricKeyVersion_status'
        algorithm:
          $ref: '#/components/schemas/SymmetricAlgorithm_in_SymmetricKeyVersion_algorithm'
        createdAt:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
        primary:
          type: boolean
          format: boolean
        destroyAt:
          description: |-
            time when this version will be destroyed, status should be SCHEDULED_FOR_DESTRUCTION

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
    SymmetricKeyVersionStatus:
      description: possible version statuses
      type: string
      enum:
      - ACTIVE
      - SCHEDULED_FOR_DESTRUCTION
      - DESTROYED
    SymmetricReEncryptResponse:
      type: object
      properties:
        keyId:
          description: Target key id
          type: string
        versionId:
          description: ID of target key version used for encryption
          type: string
        sourceKeyId:
          description: Source key id
          type: string
        sourceVersionId:
          description: ID of source key version used for decryption
          type: string
        ciphertext:
          description: Re-encrypted text
          type: string
          format: byte
    UpdateSymmetricKeyMetadata:
      type: object
      properties:
        keyId:
          type: string
    UpdateSymmetricKeyRequest:
      type: object
      properties:
        updateMask:
          $ref: '#/components/schemas/FieldMask_in_UpdateSymmetricKeyRequest_updateMask'
        name:
          description: The maximum string length in characters is 100.
          type: string
        description:
          description: The maximum string length in characters is 1024.
          type: string
        status:
          $ref: '#/components/schemas/SymmetricKeyStatus_in_UpdateSymmetricKeyRequest_status'
        labels:
          description: |-
            No more than 64 per resource.
            The maximum string length in characters for each key is 63.
            Each key must match the regular expression `` [a-z][-_0-9a-z]* ``.
            The maximum string length in characters for each value is 63.
            Each value must match the regular expression `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
