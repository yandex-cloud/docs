  /organization-manager/v1/groups:
    get:
      tags:
      - Group
      summary: Retrieves the list of group resources.
      operationId: GroupList
      parameters:
      - name: organizationId
        in: query
        description: |-
          Required.
          ID of the organization to list groups in.
          To get the organization ID, use a [list](/docs/organization/api-ref/Organization/list) request.

          The maximum string length in characters is 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page to return. If the number of available
          results is larger than [pageSize](/docs/organization/api-ref/Group/list#query_params),
          the service returns a [nextPageToken](/docs/organization/api-ref/Group/list#responses)
          that can be used to get the next page of results in subsequent list requests.
          Default value: 100.

          Acceptable values are 0 to 1000, inclusive.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. Set [pageToken](/docs/organization/api-ref/Group/list#query_params)
          to the [nextPageToken](/docs/organization/api-ref/Group/list#responses)
          returned by a previous list request to get the next page of results.

          The maximum string length in characters is 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          A filter expression that filters resources listed in the response.
          The expression must specify:
          1. The field name. Currently you can use filtering only on the [Group.name](/docs/organization/api-ref/Group#representation) field.
          2. An `=` operator.
          3. The value in double quotes (`"`). Must be 3-63 characters long and match the regular expression `[a-z][-a-z0-9]{1,61}[a-z0-9]`.

          The maximum string length in characters is 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListGroupsResponse'
      x-y-navtitle: list
    post:
      tags:
      - Group
      summary: Creates a group in the specified organization.
