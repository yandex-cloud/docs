        description: |-
          Required.
          ID of the Group resource to return.
          To get the group ID, use a [list](/docs/organization/api-ref/Group/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
      x-y-navtitle: get
    delete:
      tags:
      - Group
      summary: Deletes the specified group.
      operationId: GroupDelete
      parameters:
      - name: groupId
        in: path
        description: |-
          Required.
          ID of the group to delete.
          To get the group ID, use a [list](/docs/organization/api-ref/Group/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
