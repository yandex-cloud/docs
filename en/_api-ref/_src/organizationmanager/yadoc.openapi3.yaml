components:
  schemas:
    AccessBinding:
      type: object
      properties:
        roleId:
          description: |-
            Required.
            ID of the [Role](/docs/iam/api-ref/Role#representation) that is assigned to the `subject`.

            The maximum string length in characters is 50.
          type: string
        subject:
          $ref: '#/components/schemas/Subject_in_AccessBinding_subject'
    AccessBindingAction:
      description: |2-
         - ADD: Addition of an access binding.
         - REMOVE: Removal of an access binding.
      type: string
      enum:
      - ADD
      - REMOVE
    AccessBindingDelta:
      type: object
      properties:
        action:
          $ref: '#/components/schemas/AccessBindingAction_in_AccessBindingDelta_action'
        accessBinding:
          $ref: '#/components/schemas/AccessBinding_in_AccessBindingDelta_accessBinding'
    AccessBindingsOperationResult:
      type: object
      properties:
        effectiveDeltas:
          description: Result access binding deltas.
          type: array
          items:
            $ref: '#/components/schemas/AccessBindingDelta'
    CreateGroupMetadata:
      type: object
      properties:
        groupId:
          description: ID of the group that is being created.
          type: string
    CreateGroupRequest:
      type: object
      properties:
        organizationId:
          description: |-
            Required.
            ID of the organization to create a group in.
            To get the organization ID, use a [list](/docs/organization/api-ref/Organization/list) request.

            The maximum string length in characters is 50.
          type: string
        name:
          description: |-
            Required.
            Name of the group.
            The name must be unique within the organization.

            Value must match the regular expression `` [a-z]([-a-z0-9]{0,61}[a-z0-9])? ``.
          type: string
        description:
          description: |-
            Description of the group.

            The maximum string length in characters is 256.
          type: string
    DeleteGroupMetadata:
      type: object
      properties:
        groupId:
          description: ID of the group that is being deleted.
          type: string
    DeleteMembershipMetadata:
      type: object
      properties:
        organizationId:
          description: |-
            Required.
            ID of the organization to delete membership.

            The maximum string length in characters is 50.
          type: string
        subjectId:
          description: |-
            Required.
            ID of the subject that is being deleted from organization.

            The maximum string length in characters is 50.
          type: string
    DeleteMembershipResponse:
      type: object
