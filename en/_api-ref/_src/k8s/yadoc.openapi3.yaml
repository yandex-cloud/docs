components:
  schemas:
    AnytimeMaintenanceWindow:
      type: object
      properties: {}
    AttachedVolume:
      description: AttachedVolume describes a volume attached to a node
      type: object
      properties:
        driverName:
          description: Name of the driver which has attached the volume
          type: string
        volumeHandle:
          description: Volume handle (cloud disk id)
          type: string
    AvailableVersions:
      type: object
      properties:
        releaseChannel:
          $ref: '#/components/schemas/ReleaseChannel_in_AvailableVersions_releaseChannel'
        versions:
          description: Version of Kubernetes components.
          type: array
          items:
            type: string
    Cilium:
      type: object
      properties:
        routingMode:
          $ref: '#/components/schemas/CiliumRoutingMode_in_Cilium_routingMode'
    CiliumRoutingMode:
      type: string
      enum:
      - TUNNEL
    Cluster:
      description: A Kubernetes cluster.
      type: object
      allOf:
      - type: object
        properties:
          id:
            description: ID of the Kubernetes cluster.
            type: string
          folderId:
            description: ID of the folder that the Kubernetes cluster belongs to.
            type: string
          createdAt:
            description: |-
              Creation timestamp.

              String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
            type: string
            format: date-time
          name:
            description: Name of the Kubernetes cluster.
            type: string
          description:
            description: Description of the Kubernetes cluster. 0-256 characters long.
            type: string
          labels:
            description: Resource labels as `key:value` pairs. Maximum of 64 per resource.
            type: object
            additionalProperties:
              type: string
          status:
            $ref: '#/components/schemas/ClusterStatus'
            description: Status of the Kubernetes cluster.
          health:
            $ref: '#/components/schemas/ClusterHealth'
            description: Health of the Kubernetes cluster.
          networkId:
            description: ID of the network the Kubernetes cluster belongs to.
            type: string
          master:
            $ref: '#/components/schemas/Master'
            description: Properties of the master for the Kubernetes cluster.
          ipAllocationPolicy:
            $ref: '#/components/schemas/IPAllocationPolicy'
            description: Allocation policy for IP addresses of services and pods inside
              the Kubernetes cluster in different availability zones.
          serviceAccountId:
            description: Service account to be used for provisioning Compute Cloud
              and VPC resources for Kubernetes cluster.
            type: string
          nodeServiceAccountId:
            description: Service account to be used by the worker nodes of the Kubernetes
              cluster to access Container Registry or to push node logs and metrics.
            type: string
          releaseChannel:
            $ref: '#/components/schemas/ReleaseChannel'
            description: |-
              When creating a Kubernetes cluster, you should specify one of three release channels. The release channel contains several Kubernetes versions.
              Channels differ in the set of available versions, the management of auto-updates, and the updates received.
              You can't change the channel once the Kubernetes cluster is created, you can only recreate the Kubernetes cluster and specify a new release channel.
              For more details see [documentation](https://cloud.yandex.com/docs/managed-kubernetes/concepts/release-channels-and-updates).
          networkPolicy:
            $ref: '#/components/schemas/NetworkPolicy'
          kmsProvider:
            $ref: '#/components/schemas/KMSProvider'
            description: KMS provider configuration.
          logGroupId:
            description: Log group where cluster stores cluster system logs, like
              audit, events, or controlplane logs.
            type: string
      - title: internet_gateway
        type: object
        maxProperties: 1
        properties:
          gatewayIpv4Address:
            description: |-
              Gateway IPv4 address.

              The maximum string length in characters is 15.
            type: string
      - title: network_implementation
        type: object
        maxProperties: 1
        properties:
          cilium:
            $ref: '#/components/schemas/Cilium'
    ClusterHealth:
      description: |2-
         - HEALTHY: Kubernetes cluster is alive and well.
         - UNHEALTHY: Kubernetes cluster is inoperable.
      type: string
      enum:
      - HEALTHY
      - UNHEALTHY
    ClusterStatus:
      description: |2-
         - PROVISIONING: Kubernetes cluster is waiting for resources to be allocated.
         - RUNNING: Kubernetes cluster is running.
         - RECONCILING: Kubernetes cluster is being reconciled.
         - STOPPING: Kubernetes cluster is being stopped.
         - STOPPED: Kubernetes cluster stopped.
         - DELETING: Kubernetes cluster is being deleted.
         - STARTING: Kubernetes cluster is being started.
      type: string
      enum:
      - PROVISIONING
      - RUNNING
      - RECONCILING
      - STOPPING
      - STOPPED
      - DELETING
      - STARTING
    Condition:
      type: object
      properties:
        type:
          description: Type of node condition.
          type: string
        status:
          description: Status is the status of the condition.
          type: string
        message:
          description: Human-readable message indicating details about last transition.
          type: string
        lastHeartbeatTime:
          description: |-
            Last time we got an update on a given condition.

            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
        lastTransitionTime:
          description: |-
            Last time the condition transit from one status to another.

