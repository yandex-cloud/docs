openapi: 3.0.0
info:
  title: Load Testing API
  description: This API reference is organized by resource. Actions are performed
    by sending HTTP requests to resource URLs or making RPC calls. For more information
    about API architecture, see [API Concepts](/docs/api-design-guide/).
  version: v2
  x-y-docUri: api-ref
  x-y-baseUrl: https://loadtesting.api.cloud.yandex.net
paths:
  /loadtesting/v2/agents/{agentInstanceId}:
    get:
      tags:
      - AgentInstance
      summary: Returns the specified agent instance
      operationId: AgentInstanceGet
      parameters:
      - name: agentInstanceId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAgentInstanceResponse'
      x-y-navtitle: get
    delete:
      tags:
      - AgentInstance
      summary: Deletes the specified agent instance
      operationId: AgentInstanceDelete
      parameters:
      - name: agentInstanceId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteAgentInstanceMetadata'
      x-y-operation-response: Empty
  /loadtesting/v2/agents:
    get:
      tags:
      - AgentInstance
      summary: Retrieves the list of agent instances in the specified folder
      operationId: AgentInstanceList
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          The maximum string length in characters is 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: Acceptable values are 0 to 1000, inclusive.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: The maximum string length in characters is 100.
        schema:
          type: string
      - name: filter
        in: query
        description: The maximum string length in characters is 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAgentInstancesResponse'
      x-y-navtitle: list
    post:
      tags:
      - AgentInstance
      summary: Creates the agent instance in the specified folder
      operationId: AgentInstanceCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAgentInstanceRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateAgentInstanceMetadata'
      x-y-operation-response: '[AgentInstance](/docs/load-testing/api-ref/AgentInstance#representation)'
  /loadtesting/v2/agents/{agentInstanceId}/restart:
    post:
      tags:
      - AgentInstance
      summary: Restarts the specified agent instance.
      operationId: AgentInstanceRestart
      parameters:
      - name: agentInstanceId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestartAgentInstanceRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: restart
      x-y-operation-metadata:
        $ref: '#/components/schemas/RestartAgentInstanceMetadata'
      x-y-operation-response: '[AgentInstance](/docs/load-testing/api-ref/AgentInstance#representation)'
  /loadtesting/v2/agents/{agentInstanceId}/stop:
    post:
      tags:
      - AgentInstance
      summary: Stops the specified agent instance.
      operationId: AgentInstanceStop
      parameters:
      - name: agentInstanceId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StopAgentInstanceRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: stop
      x-y-operation-metadata:
        $ref: '#/components/schemas/StopAgentInstanceMetadata'
      x-y-operation-response: '[AgentInstance](/docs/load-testing/api-ref/AgentInstance#representation)'
  /loadtesting/v2/agents/{agentInstanceId}/start:
    post:
      tags:
      - AgentInstance
      summary: Starts the specified agent instance.
      operationId: AgentInstanceStart
      parameters:
      - name: agentInstanceId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartAgentInstanceRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: start
      x-y-operation-metadata:
        $ref: '#/components/schemas/StartAgentInstanceMetadata'
      x-y-operation-response: '[AgentInstance](/docs/load-testing/api-ref/AgentInstance#representation)'
  /loadtesting/v2/agents/{agentInstanceId}/upgradeImage:
    post:
      tags:
      - AgentInstance
      summary: Upgrades the specified agent instance to the latest agent image.
      operationId: AgentInstanceUpgradeImage
      parameters:
      - name: agentInstanceId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpgradeImageAgentInstanceRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: upgradeImage
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpgradeImageAgentInstanceMetadata'
      x-y-operation-response: '[AgentInstance](/docs/load-testing/api-ref/AgentInstance#representation)'
  /loadtesting/v2/tests/{testId}:
    get:
      tags:
      - Test
      summary: Returns test by test id.
      operationId: TestGet
      parameters:
      - name: testId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Test'
      x-y-navtitle: get
    delete:
      tags:
      - Test
      summary: Deletes the specified test
      operationId: TestDelete
      parameters:
      - name: testId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteTestMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Test
      summary: Updates the specified test.
      operationId: TestUpdate
      parameters:
      - name: testId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTestRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateTestMetadata'
      x-y-operation-response: '[Test](/docs/load-testing/api-ref/Test#representation)'
  /loadtesting/v2/tests:
    get:
      tags:
      - Test
      summary: Retrieves the list of tests for the specified folder.
      operationId: TestList
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          The maximum string length in characters is 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: Acceptable values are 0 to 1000, inclusive.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: The maximum string length in characters is 100.
        schema:
          type: string
      - name: filter
        in: query
        description: The maximum string length in characters is 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListTestsResponse'
      x-y-navtitle: list
    post:
      tags:
      - Test
      summary: Creates a test in the specified folder.
      operationId: TestCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTestRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateTestMetadata'
      x-y-operation-response: '[Test](/docs/load-testing/api-ref/Test#representation)'
  /loadtesting/v2/testMulti:
    post:
      tags:
      - Test
      summary: Creates a multitest in the specified folder.
      operationId: TestCreateMulti
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMultiTestRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: createMulti
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateTestMetadata'
      x-y-operation-response: '[Test](/docs/load-testing/api-ref/Test#representation)'
  /loadtesting/v2/tests/{testId}/stop:
    post:
      tags:
      - Test
      summary: Stops the specified test.
      operationId: TestStop
      parameters:
      - name: testId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StopTestRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: stop
      x-y-operation-metadata:
        $ref: '#/components/schemas/StopTestMetadata'
      x-y-operation-response: '[Test](/docs/load-testing/api-ref/Test#representation)'
  /loadtesting/v2/tests/validateConfig:
    post:
      tags:
      - Test
      operationId: TestValidateConfig
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateConfigRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidateConfigResponse'
      x-y-navtitle: validateConfig
  /loadtesting/v2/tests/{testId}/summary:
    get:
      tags:
      - Test
      operationId: TestGetSummary
      parameters:
      - name: testId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: folderId
        in: query
        description: |-
          Required.
          The maximum string length in characters is 50.
        schema:
          type: string
      - name: full
        in: query
        schema:
          type: boolean
          format: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestSummary'
      x-y-navtitle: getSummary
  /loadtesting/v2/tests/{testId}/hosts/{host}/monitoring:
    get:
      tags:
      - Test
      operationId: TestGetMonitoringReport
      parameters:
      - name: testId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: host
        in: path
        description: The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonitoringReport'
      x-y-navtitle: getMonitoringReport
  /loadtesting/v2/tests/{testId}/hosts:
    get:
      tags:
      - Test
      operationId: TestGetMonitoringHosts
      parameters:
      - name: testId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMonitoringHostsResponse'
      x-y-navtitle: getMonitoringHosts
components:
  schemas:
    AgentInstance:
      type: object
      properties:
        id:
          type: string
        folderId:
          type: string
        createdAt:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
        computeInstanceUpdatedAt:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
        name:
          type: string
        description:
          type: string
        labels:
          type: object
          additionalProperties:
            type: string
        serviceAccountId:
          type: string
        presetId:
          type: string
        yandexTankVersion:
          type: string
        status:
          $ref: '#/components/schemas/AgentInstanceStatus_in_AgentInstance_status'
        errors:
          type: array
          items:
            type: string
        currentJob:
          type: string
        computeInstanceId:
          description: Compute Instance Id and status
          type: string
        agentVersion:
          $ref: '#/components/schemas/AgentVersion_in_AgentInstance_agentVersion'
    AgentInstanceStatus:
      type: string
      enum:
      - PREPARING_TEST
      - READY_FOR_TEST
      - TESTING
      - TANK_FAILED
      - PROVISIONING
      - STOPPING
      - STOPPED
      - STARTING
      - RESTARTING
      - UPDATING
      - ERROR
      - CRASHED
      - DELETING
      - LOST_CONNECTION_WITH_TANK
      - INITIALIZING_CONNECTION
    AgentVersion:
      type: object
      properties:
        id:
          type: string
        status:
          $ref: '#/components/schemas/AgentVersionVersionStatus_in_AgentVersion_status'
        revision:
          type: string
          format: int64
        description:
          type: string
        statusComment:
          type: string
    AgentVersionVersionStatus:
      type: string
      enum:
      - ACTUAL
      - DEPRECATED
      - OUTDATED
      - UNSET
      - UNKNOWN
      - TESTING
    Autostop:
      type: object
      properties:
        autostopType:
          $ref: '#/components/schemas/AutostopAutostopType_in_Autostop_autostopType'
        autostopCriteria:
          type: string
        autostopCase:
          type: string
    AutostopAutostopType:
      type: string
      enum:
      - TIME
      - HTTP
      - NET
      - QUANTILE
      - INSTANCES
      - METRIC_LOWER
      - METRIC_HIGHER
      - STEADY_CUMULATIVE
      - LIMIT
      - TOTAL_TIME
      - TOTAL_HTTP
      - TOTAL_NET
      - NEGATIVE_HTTP
      - NEGATIVE_NET
      - HTTP_TREND
    CreateAgentInstanceMetadata:
      type: object
      properties:
        agentInstanceId:
          type: string
    CreateAgentInstanceRequest:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
        name:
          description: Value must match the regular expression `` |[a-z][-a-z0-9]{1,61}[a-z0-9]
            ``.
          type: string
        description:
          description: The maximum string length in characters is 256.
          type: string
        labels:
          description: |-
            No more than 64 per resource.
            The string length in characters for each key must be 1-63.
            Each key must match the regular expression `` [a-z][-_0-9a-z]* ``.
            The maximum string length in characters for each value is 63.
            Each value must match the regular expression `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
        presetId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
        serviceAccountId:
          description: |-
            Required.
            The maximum string length in characters is 256.
          type: string
        zoneId:
          description: |-
            Required.
            Instance cpu/memory/disk resources are managed by ResourcePreset,
            all the rest fields are taken from CreateInstanceRequest

            The maximum string length in characters is 50.
          type: string
        networkInterfaceSpecs:
          description: |-
            Required.
            Must contain at least one element.
          type: array
          items:
            $ref: '#/components/schemas/NetworkInterfaceSpec'
        metadata:
          type: object
          additionalProperties:
            type: string
    CreateMultiTestRequest:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
        name:
          description: Value must match the regular expression `` |[a-z][-a-z0-9]{1,61}[a-z0-9]
            ``.
          type: string
        description:
          description: The maximum string length in characters is 256.
          type: string
        labels:
          description: |-
            No more than 64 per resource.
            The string length in characters for each key must be 1-63.
            Each key must match the regular expression `` [a-z][-_0-9a-z]* ``.
            The maximum string length in characters for each value is 63.
            Each value must match the regular expression `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
        targetVersion:
          description: The maximum string length in characters is 50.
          type: string
        loggingLogGroupId:
          type: string
        parts:
          type: array
          items:
            $ref: '#/components/schemas/CreateTestRequest'
    CreateTestMetadata:
      type: object
      properties:
        testId:
          type: string
    CreateTestRequest:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
        name:
          description: Value must match the regular expression `` |[a-z][-a-z0-9]{1,61}[a-z0-9]
            ``.
          type: string
        description:
          description: The maximum string length in characters is 256.
          type: string
        labels:
          description: |-
            No more than 64 per resource.
            The string length in characters for each key must be 1-63.
            Each key must match the regular expression `` [a-z][-_0-9a-z]* ``.
            The maximum string length in characters for each value is 63.
            Each value must match the regular expression `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
        agentInstanceId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
        config:
          description: Required.
          type: string
        loggingLogGroupId:
          type: string
        payloadStorageObject:
          $ref: '#/components/schemas/StorageObject_in_CreateTestRequest_payloadStorageObject'
    DeleteAgentInstanceMetadata:
      type: object
      properties:
        agentInstanceId:
          type: string
    DeleteTestMetadata:
      type: object
      properties:
        testId:
          type: string
    DnsRecordSpec:
      type: object
      properties:
        fqdn:
          description: |-
            Required.
            FQDN (required)
          type: string
        dnsZoneId:
          description: DNS zone id (optional, if not set, private zone used)
          type: string
        ttl:
          description: |-
            DNS record ttl, values in 0-86400 (optional)

            Acceptable values are 0 to 86400, inclusive.
          type: string
          format: int64
        ptr:
          description: When set to true, also create PTR DNS record (optional)
          type: boolean
          format: boolean
    Empty:
      description: Empty JSON object `` {} ``.
      type: object
      maxProperties: 0
    FieldMask:
      description: |-
        A comma-separated names off ALL fields to be updated.
        Only the specified fields will be changed. The others will be left untouched.
        If the field is specified in `` updateMask `` and no value for that field was sent in the request,
        the field's value will be reset to the default. The default value for most fields is null or 0.

        If `` updateMask `` is not sent in the request, all fields' values will be updated.
        Fields specified in the request will be updated to provided values.
        The rest of the fields will be reset to the default.
      type: string
    Generator:
      type: string
      enum:
      - PANDORA
      - PHANTOM
    GetAgentInstanceResponse:
      type: object
      properties:
        agentInstance:
          $ref: '#/components/schemas/AgentInstance_in_GetAgentInstanceResponse_agentInstance'
    GetMonitoringHostsResponse:
      type: object
      properties:
        hosts:
          type: array
          items:
            type: string
    IpVersion:
      description: |2-
         - IPV4: IPv4 address, for example 192.0.2.235.
         - IPV6: IPv6 address. Not available yet.
      type: string
      enum:
      - IPV4
      - IPV6
    ListAgentInstancesResponse:
      type: object
      properties:
        folderId:
          type: string
        agentInstances:
          type: array
          items:
            $ref: '#/components/schemas/AgentInstance'
        nextPageToken:
          type: string
    ListTestsResponse:
      type: object
      properties:
        folderId:
          type: string
        tests:
          type: array
          items:
            $ref: '#/components/schemas/Test'
        nextPageToken:
          type: string
    MetricData:
      type: object
      properties:
        caseName:
          type: string
        metricName:
          type: string
        metricValue:
          type: array
          items:
            type: number
            format: double
        disabled:
          type: boolean
          format: boolean
    MonitoringChart:
      type: object
      properties:
        monitoredHost:
          type: string
        testId:
          type: string
        name:
          type: string
        description:
          type: string
        ts:
          type: array
          items:
            type: string
            format: int64
        responsesPerSecond:
          type: array
          items:
            type: string
            format: int64
        threads:
          type: array
          items:
            type: string
            format: int64
        metricData:
          type: array
          items:
            $ref: '#/components/schemas/MetricData'
        xAxisLabel:
          type: string
        yAxisLabel:
          type: string
    MonitoringReport:
      type: object
      properties:
        testId:
          type: string
        charts:
          type: array
          items:
            $ref: '#/components/schemas/MonitoringChart'
        finished:
          type: boolean
          format: boolean
    NetworkInterfaceSpec:
      type: object
      properties:
        subnetId:
          description: |-
            Required.
            ID of the subnet.

            The maximum string length in characters is 50.
          type: string
        primaryV4AddressSpec:
          $ref: '#/components/schemas/PrimaryAddressSpec_in_NetworkInterfaceSpec_primaryV4AddressSpec'
        primaryV6AddressSpec:
          $ref: '#/components/schemas/PrimaryAddressSpec_in_NetworkInterfaceSpec_primaryV6AddressSpec'
        securityGroupIds:
          description: ID's of security groups attached to the interface
          type: array
          items:
            type: string
    OneToOneNatSpec:
      type: object
      properties:
        ipVersion:
          $ref: '#/components/schemas/IpVersion_in_OneToOneNatSpec_ipVersion'
        address:
          type: string
        dnsRecordSpecs:
          description: External DNS configuration
          type: array
          items:
            $ref: '#/components/schemas/DnsRecordSpec'
    Operation:
      description: An Operation resource. For more information, see [Operation](/docs/api-design-guide/concepts/operation).
      type: object
      allOf:
      - type: object
        properties:
          id:
            description: ID of the operation.
            type: string
          description:
            description: Description of the operation. 0-256 characters long.
            type: string
          createdAt:
            description: |-
