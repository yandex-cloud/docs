      - ACTIVE
      - INACTIVE
    Version_in_Secret_currentVersion:
      description: Current (i.e. the `latest`) version of the secret.
      type: object
      properties:
        id:
          description: ID of the version.
          type: string
        secretId:
          description: ID of the secret that the version belongs to.
          type: string
        createdAt:
          description: "Time when the version was created.\n\nString in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
            text format. The range of possible values is from \n`0001-01-01T00:00:00Z`
            to `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
