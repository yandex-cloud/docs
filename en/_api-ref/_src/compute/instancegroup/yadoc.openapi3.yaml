        required: true
        schema:
          type: string
      requestBody:
        description: 'TODO DOC-REVIEW:'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StopInstanceGroupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: stop
      x-y-operation-metadata:
        $ref: '#/components/schemas/StopInstanceGroupMetadata'
      x-y-operation-response: '[InstanceGroup](/docs/compute/api-ref/InstanceGroup#representation)'
  /compute/v1/instanceGroups/{instanceGroupId}:start:
    post:
      tags:
      - InstanceGroup
      summary: |-
        TODO DOC-REVIEW:
        Starts the specified instance group.
      operationId: InstanceGroupStart
      parameters:
      - name: instanceGroupId
        in: path
        description: |-
          Required.
          ID of the instance group to start.
          To get the instance group ID, use an [list](/docs/compute/api-ref/InstanceGroup/list) request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        description: 'TODO DOC-REVIEW:'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartInstanceGroupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: start
      x-y-operation-metadata:
        $ref: '#/components/schemas/StartInstanceGroupMetadata'
      x-y-operation-response: '[InstanceGroup](/docs/compute/api-ref/InstanceGroup#representation)'
  /compute/v1/instanceGroups/{instanceGroupId}/instances:
    get:
      tags:
