openapi: "3.0"
info:
  title: Yandex CDN management API
  description: This API reference is organized around CDN resources. Actions are performed
    by sending HTTP requests to resource URLs or making RPC calls. For more information
    about Yandex.Cloud API architecture, see [API Concepts](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://cdn.api.cloud.yandex.net
paths:
  /cdn/v1/cache/{resourceId}:purge:
    post:
      tags:
      - Cache
      operationId: CachePurge
      parameters:
      - name: resourceId
        in: path
        description: |-
          Required.
          Resource ID to perform cache operation on.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PurgeCacheRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: purge
      x-y-operation-metadata:
        $ref: '#/components/schemas/PurgeCacheMetadata'
      x-y-operation-response: Empty
  /cdn/v1/cache/{resourceId}:prefetch:
    post:
      tags:
      - Cache
      operationId: CachePrefetch
      parameters:
      - name: resourceId
        in: path
        description: |-
          Required.
          Resource ID to perform cache operation on.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrefetchCacheRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: prefetch
      x-y-operation-metadata:
        $ref: '#/components/schemas/PrefetchCacheMetadata'
      x-y-operation-response: Empty
  /cdn/v1/origin_groups/{originGroupId}:
    get:
      tags:
      - OriginGroup
      summary: Get origin group with specified origin group id.
      operationId: OriginGroupGet
      parameters:
      - name: originGroupId
        in: path
        description: |-
          ID of origins group to request for.

          Value must be greater than 0.
        required: true
        schema:
          type: string
          format: int64
      - name: folderId
        in: query
        description: |-
          Required.
          Origin group owner's Folder ID.

          The maximum string length in characters is 50.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OriginGroup'
      x-y-navtitle: get
    delete:
      tags:
      - OriginGroup
      summary: Delete origin group with specified origin group id.
      operationId: OriginGroupDelete
      parameters:
      - name: originGroupId
        in: path
        description: |-
          Origin Group ID.

          Value must be greater than 0.
        required: true
        schema:
          type: string
          format: int64
      - name: folderId
        in: query
        description: |-
          Required.
          Origin Group owner's Folder ID.

          The maximum string length in characters is 50.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteOriginGroupMetadata'
      x-y-operation-response: Empty
  /cdn/v1/origin_groups:
    get:
      tags:
      - OriginGroup
      summary: List clients origin groups.
      operationId: OriginGroupList
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          Origin group owner's Folder ID.

          The maximum string length in characters is 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page to return. If the number of available
          results is larger than [pageSize](/docs/cdn/api-ref/OriginGroup/list#query_params),
          the service returns a [nextPageToken](/docs/cdn/api-ref/OriginGroup/list#responses)
          that can be used to get the next page of results in subsequent list requests.

          The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. To get the next page of results,
          set [pageToken](/docs/cdn/api-ref/OriginGroup/list#query_params) to the [nextPageToken](/docs/cdn/api-ref/OriginGroup/list#responses)
          returned by a previous list request.

          The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOriginGroupsResponse'
      x-y-navtitle: list
    post:
      tags:
      - OriginGroup
      summary: Create clients origin group.
      operationId: OriginGroupCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOriginGroupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateOriginGroupMetadata'
      x-y-operation-response: '[OriginGroup](/docs/cdn/api-ref/OriginGroup#representation)'
    patch:
      tags:
      - OriginGroup
      summary: Update clients origin group.
      operationId: OriginGroupUpdate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOriginGroupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateOriginGroupMetadata'
      x-y-operation-response: '[OriginGroup](/docs/cdn/api-ref/OriginGroup#representation)'
  /cdn/v1/origins/{originId}:
    get:
      tags:
      - Origin
      summary: Get origin in origin group.
      operationId: OriginGet
      parameters:
      - name: originId
        in: path
        description: |-
          [originId](/docs/cdn/api-ref/Origin/get#path_params) group ID to request origin from.

          Value must be greater than 0.
        required: true
        schema:
          type: string
          format: int64
      - name: folderId
        in: query
        description: |-
          Required.
          Origin's owner Folder ID.

          The maximum string length in characters is 50.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1Origin'
      x-y-navtitle: get
    delete:
      tags:
      - Origin
      summary: Delete origin from origin group
      operationId: OriginDelete
      parameters:
      - name: originId
        in: path
        description: |-
          Origin ID.

          Value must be greater than 0.
        required: true
        schema:
          type: string
          format: int64
      - name: folderId
        in: query
        description: |-
          Required.
          Origin's owner Folder ID.

          The maximum string length in characters is 50.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteOriginMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Origin
      summary: Update origin from origin group.
      operationId: OriginUpdate
      parameters:
      - name: originId
        in: path
        description: |-
          Origin ID.

          Value must be greater than 0.
        required: true
        schema:
          type: string
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOriginRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateOriginMetadata'
      x-y-operation-response: '[Origin](/docs/cdn/api-ref/Origin#representation)'
  /cdn/v1/origins:
    get:
      tags:
      - Origin
      summary: List origins of origin group.
      operationId: OriginList
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          Origin's owner Folder ID.

          The maximum string length in characters is 50.
        schema:
          type: string
      - name: originGroupId
        in: query
        description: |-
          [originGroupId](/docs/cdn/api-ref/Origin/list#query_params) group ID to request origins from.

          Value must be greater than 0.
        schema:
          type: string
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOriginsResponse'
      x-y-navtitle: list
    post:
      tags:
      - Origin
      summary: Create origin inside origin group.
      operationId: OriginCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOriginRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateOriginMetadata'
      x-y-operation-response: '[Origin](/docs/cdn/api-ref/Origin#representation)'
  /cdn/v1/providers:activate:
    post:
      tags:
      - Provider
      summary: Activate provider for specified client.
      operationId: ProviderActivate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivateProviderRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: activate
      x-y-operation-metadata:
        $ref: '#/components/schemas/ActivateProviderMetadata'
      x-y-operation-response: Empty
  /cdn/v1/providers:
    get:
      tags:
      - Provider
      summary: List activated providers for specified client.
      operationId: ProviderListActivated
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          The maximum string length in characters is 50.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListActivatedProvidersResponse'
      x-y-navtitle: listActivated
  /cdn/v1/resources/{resourceId}:
    get:
      tags:
      - Resource
      summary: Get client's CDN resource by resource id.
      operationId: ResourceGet
      parameters:
      - name: resourceId
        in: path
        description: |-
          Required.
          Requested resourc

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
      x-y-navtitle: get
    delete:
      tags:
      - Resource
      summary: Delete client's CDN resource.
      operationId: ResourceDelete
      parameters:
      - name: resourceId
        in: path
        description: |-
          Required.
          ID of resource to delete.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteResourceMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Resource
      summary: Update of client's CDN resource. (PATCH behavior)
      operationId: ResourceUpdate
      parameters:
      - name: resourceId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateResourceRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateResourceMetadata'
      x-y-operation-response: '[Resource](/docs/cdn/api-ref/Resource#representation)'
  /cdn/v1/resources:
    get:
      tags:
      - Resource
      summary: List all client's CDN resources.
      operationId: ResourceList
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          Folder ID to request listing for.

          The maximum string length in characters is 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page to return. If the number of available
          results is larger than [pageSize](/docs/cdn/api-ref/Resource/list#query_params),
          the service returns a [nextPageToken](/docs/cdn/api-ref/Resource/list#responses)
          that can be used to get the next page of results in subsequent list requests.

          The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. To get the next page of results,
          set [pageToken](/docs/cdn/api-ref/Resource/list#query_params) to the [nextPageToken](/docs/cdn/api-ref/Resource/list#responses)
          returned by a previous list request.

          The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListResourcesResponse'
      x-y-navtitle: list
    post:
      tags:
      - Resource
      summary: Create client's CDN resource.
      operationId: ResourceCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateResourceRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateResourceMetadata'
      x-y-operation-response: '[Resource](/docs/cdn/api-ref/Resource#representation)'
  /cdn/v1/cname/{folderId}:
    get:
      tags:
      - Resource
      summary: |-
        Get Provider's CNAME (edge endpoint) binded to specified folder id.
        Return UNIMPLEMENTED error, if provider doesn't support CNAME request.
      operationId: ResourceGetProviderCName
      parameters:
      - name: folderId
        in: path
        description: |-
          Required.
          Folder ID to get provider's CNAME.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProviderCNameResponse'
      x-y-navtitle: getProviderCName
components:
  schemas:
    ActivateProviderMetadata:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            Activate provider for Folder iD.

            The maximum string length in characters is 50.
          type: string
    ActivateProviderRequest:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            Activate provider for Folder iD.

            The maximum string length in characters is 50.
          type: string
        providerType:
          description: |-
            Required.
            Specify provider brand/type.

            The maximum string length in characters is 50.
          type: string
    CreateOriginGroupMetadata:
      type: object
      properties:
        originGroupId:
          description: |-
            ID of created Origin Group.

            Value must be greater than 0.
          type: string
          format: int64
    CreateOriginGroupRequest:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            Origin group owner's Folder ID.

            The maximum string length in characters is 50.
          type: string
        name:
          description: Origin Group Name.
          type: string
        useNext:
          description: |-
            [useNext](/docs/cdn/api-ref/OriginGroup/create#body_params) This option have two possible conditions:
             true - The option is active. In case the origin responds with 4XX or 5XX codes,
                    use the next origin from the list.
             false - The option is disabled.

             default value is true
          type: boolean
          format: boolean
        origins:
          description: |-
            List of origins: IP addresses or Domain names of your origins and the port
            (if custom).
          type: array
          items:
            $ref: '#/components/schemas/OriginParams'
    CreateOriginMetadata:
      type: object
      properties:
        originId:
          description: |-
            Origin ID.

            Value must be greater than 0.
          type: string
          format: int64
        originGroupId:
          description: |-
            Parent origins group ID.

            Value must be greater than 0.
          type: string
          format: int64
    CreateOriginRequest:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            Origin's owner Folder ID.

            The maximum string length in characters is 50.
          type: string
        originGroupId:
          description: |-
            [originGroupId](/docs/cdn/api-ref/Origin/create#body_params) group ID to request origins from.

            Value must be greater than 0.
          type: string
          format: int64
        source:
          description: |-
            Required.
            IP address or Domain name of your origin and the port (if custom).

            The maximum string length in characters is 50.
          type: string
        enabled:
          description: Default value true.
          type: boolean
          format: boolean
        backup:
          description: 'Default value: false.'
          type: boolean
          format: boolean
        meta:
          $ref: '#/components/schemas/OriginMeta_in_CreateOriginRequest_meta'
    CreateResourceMetadata:
      type: object
      properties:
        resourceId:
          description: |-
            Required.
            ID of created resource.

            The maximum string length in characters is 50.
          type: string
    CreateResourceRequest:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            Folder ID to bind with new resource.

            The maximum string length in characters is 50.
          type: string
        cname:
          description: |-
            Required.
            CDN endpoint CNAME, must be unique among clients's resources.
          type: string
        origin:
          $ref: '#/components/schemas/CreateResourceRequestOrigin_in_CreateResourceRequest_origin'
        secondaryHostnames:
          $ref: '#/components/schemas/SecondaryHostnames_in_CreateResourceRequest_secondaryHostnames'
        originProtocol:
          $ref: '#/components/schemas/OriginProtocol_in_CreateResourceRequest_originProtocol'
        active:
          description: "Flag to create Resource either in active or disabled state.\nIn
            active state Origins payload could be transmitted from CDN CNAME requests.
            \nDefault value: true"
          type: boolean
          format: boolean
        options:
          $ref: '#/components/schemas/ResourceOptions_in_CreateResourceRequest_options'
        sslCertificate:
          $ref: '#/components/schemas/SSLTargetCertificate_in_CreateResourceRequest_sslCertificate'
    CreateResourceRequestOrigin:
      type: object
      allOf:
      - title: origin_variant
        type: object
        maxProperties: 1
        properties:
          originGroupId:
            description: ID of pre-created origin group.
            type: string
            format: int64
          originSource:
            description: "Create new Origins group with single source, it's id will
              be \nreturned in result."
            type: string
          originSourceParams:
            $ref: '#/components/schemas/ResourceOriginParams'
    DeleteOriginGroupMetadata:
      type: object
      properties:
        originGroupId:
          description: |-
            Origin Group ID.

            Value must be greater than 0.
          type: string
          format: int64
    DeleteOriginMetadata:
      type: object
      properties:
        originId:
          description: |-
            Origin ID.

            Value must be greater than 0.
          type: string
          format: int64
    DeleteResourceMetadata:
      type: object
      properties:
        resourceId:
          description: ID of deleted resource.
          type: string
    Empty:
      description: Empty JSON object `` {} ``.
      type: object
      maxProperties: 0
    GetProviderCNameResponse:
      type: object
      properties:
        cname:
          description: Provider's CNAME.
          type: string
        folderId:
          description: Owner folder id.
          type: string
    ListActivatedProvidersResponse:
      type: object
      properties:
        providers:
          type: array
          items:
            type: string
    ListOriginGroupsResponse:
      type: object
      properties:
        originGroups:
          description: List of all Origin Groups associated with folder.
          type: array
          items:
            $ref: '#/components/schemas/OriginGroup'
        nextPageToken:
          description: |-
            [nextPageToken](/docs/cdn/api-ref/OriginGroup/list#responses) token allows you to get the next page of results for list requests.
            If the number of results is larger than [pageSize](/docs/cdn/api-ref/OriginGroup/list#query_params), use
            the [nextPageToken](/docs/cdn/api-ref/OriginGroup/list#responses) as the value for the [pageToken](/docs/cdn/api-ref/OriginGroup/list#query_params) query parameter
            in the next list request. Each subsequent list request will have its own
            [nextPageToken](/docs/cdn/api-ref/OriginGroup/list#responses) to continue paging through the results.
          type: string
    ListOriginsResponse:
      type: object
      properties:
        origins:
          type: array
          items:
            $ref: '#/components/schemas/v1Origin'
    ListResourcesResponse:
      type: object
      properties:
        resources:
          type: array
          items:
            $ref: '#/components/schemas/Resource'
        nextPageToken:
          description: |-
            [nextPageToken](/docs/cdn/api-ref/Resource/list#responses) token allows you to get the next page of results for list requests.
            If the number of results is larger than [pageSize](/docs/cdn/api-ref/Resource/list#query_params), use
            the [nextPageToken](/docs/cdn/api-ref/Resource/list#responses) as the value for the [pageToken](/docs/cdn/api-ref/Resource/list#query_params) query parameter
            in the next list request. Each subsequent list request will have its own
            [nextPageToken](/docs/cdn/api-ref/Resource/list#responses) to continue paging through the results.
          type: string
    Operation:
      description: An Operation resource. For more information, see [Operation](/docs/api-design-guide/concepts/operation).
      type: object
      allOf:
      - type: object
        properties:
          id:
            description: ID of the operation.
            type: string
          description:
            description: Description of the operation. 0-256 characters long.
            type: string
          createdAt:
            description: |-
              Creation timestamp.

              String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
            type: string
            format: date-time
          createdBy:
            description: ID of the user or service account who initiated the operation.
            type: string
          modifiedAt:
            description: |-
              The time when the Operation resource was last modified.

              String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
            type: string
            format: date-time
          done:
            description: |-
              If the value is `false`, it means the operation is still in progress.
              If `true`, the operation is completed, and either `error` or `response` is available.
            type: boolean
            format: boolean
          metadata:
            description: |-
              Service-specific metadata associated with the operation.
              It typically contains the ID of the target resource that the operation is performed on.
              Any method that returns a long-running operation should document the metadata type, if any.
            type: object
      - title: result
        type: object
        maxProperties: 1
        properties:
          error:
            $ref: '#/components/schemas/Status'
            description: The error result of the operation in case of failure or cancellation.
          response:
            description: |-
              The normal response of the operation in case of success.
              If the original method returns no data on success, such as Delete,
              the response is [google.protobuf.Empty](https://developers.google.com/protocol-buffers/docs/reference/google.protobuf#empty).
              If the original method is the standard Create/Update,
              the response should be the target resource of the operation.
              Any method that returns a long-running operation should document the response type, if any.
            type: object
    OriginBalancerMeta:
      type: object
      properties:
        id:
          type: string
    OriginGroup:
      type: object
      properties:
        id:
          description: Origin Group ID.
          type: string
          format: int64
        folderId:
          description: Origin Folder ID.
          type: string
        name:
          description: Origin Group Name.
          type: string
        useNext:
          description: |-
            use_next. This option have two possible conditions:
            true - the option is active. In case the origin responds with 4XX or 5XX codes,
                   use the next origin from the list.
            false - the option is disabled.
          type: boolean
          format: boolean
        origins:
          description: List of origins.
