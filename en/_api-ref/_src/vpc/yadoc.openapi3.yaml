  /vpc/v1/addresses:
    get:
      tags:
      - Address
      summary: Retrieves the list of Address resources in the specified folder.
      operationId: AddressList
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          ID of the folder to list addresses in.

          To get the folder ID use a [list](/docs/resource-manager/api-ref/Folder/list) request.

          The maximum string length in characters is 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page to return. If the number of available
          results is larger than `page_size`, the service returns a [nextPageToken](/docs/vpc/api-ref/Address/list#responses)
          that can be used to get the next page of results in subsequent list requests.
          Default value: 100.

          The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. To get the next page of results, set `page_token` to the
          [nextPageToken](/docs/vpc/api-ref/Address/list#responses) returned by a previous list request.

          The maximum string length in characters is 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          A filter expression that filters Address listed in the response.

          The expression must specify:
          1. The field name. Currently you can use filtering only on [Address.name](/docs/vpc/api-ref/Address#representation) field.
          2. An `=` operator.
          3. The value in double quotes (`"`). Must be 3-63 characters long and match the regular expression `[a-z][-a-z0-9]{1,61}[a-z0-9]`.
          Example of a filter: `name=my-address`.
        schema:
          type: string
      responses:
        "200":
