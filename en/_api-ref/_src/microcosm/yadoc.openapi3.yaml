components:
  schemas:
    AllocationPolicy:
      type: object
      properties:
        minSize:
          description: lower limit for sum of instances in all zones.
          type: string
        maxSize:
          description: |-
            upper limit for sum of instances in all zones.
            0 means maximum limit = 1000.
          type: string
        zones:
          description: |-
            Required.
            The number of elements must be in the range 1-3.
          type: array
          items:
            $ref: '#/components/schemas/AllocationPolicyZone'
    AllocationPolicyZone:
      type: object
      properties:
        zoneId:
          description: Required.
          type: string
        minSize:
          description: Optional bound for min number of instances in the zone.
          type: string
        maxSize:
          description: |-
            Optional bound for max number of instances in the zone.
            0 means maximum limit = 1000.
          type: string
    AttachedDiskSpecDiskSpec:
      type: object
      allOf:
        - type: object
          properties:
            name:
              type: string
            description:
              type: string
            typeId:
              type: string
            size:
              type: string
        - title: source_oneof
          type: object
          maxProperties: 1
          properties:
            imageId:
              type: string
            snapshotId:
              type: string
    CreateDeploymentMetadata:
      type: object
      properties:
        deploymentId:
          type: string
    CreateDeploymentRequest:
      type: object
      allOf:
        - type: object
          properties:
            infrastructureId:
              description: |-
                Required.
                The maximum string length in characters is 50.
              type: string
        - title: source
          type: object
          maxProperties: 1
          properties:
            deploymentSpec:
              $ref: '#/components/schemas/DeploymentSpec'
            deploymentYaml:
              description: The maximum string length in characters is 262144.
              type: string
            deploymentTemplateId:
              description: The maximum string length in characters is 50.
              type: string
            deploymentTemplateTag:
              description: The maximum string length in characters is 32.
              type: string
    CreateDeploymentTemplateMetadata:
      type: object
      properties:
        deploymentTemplateId:
          type: string
    CreateDeploymentTemplateRequest:
      type: object
      allOf:
        - type: object
          properties:
            infrastructureTemplateId:
              description: |-
                Required.
                The maximum string length in characters is 50.
              type: string
            version:
              description: |-
                Required.
                The maximum string length in characters is 32.
              type: string
            tags:
              description: |-
                The maximum number of elements is 32.
                The maximum string length in characters for each value is 32.
              type: array
              items:
                type: string
            upgradableFrom:
              description: |-
                The maximum number of elements is 32.
                The maximum string length in characters for each value is 32.
              type: array
              items:
                type: string
        - title: source
          type: object
          maxProperties: 1
          properties:
            deploymentSpec:
              $ref: '#/components/schemas/DeploymentSpec'
            deploymentYaml:
              type: string
    CreateInfrastructureMetadata:
      type: object
      properties:
        infrastructureId:
          type: string
    CreateInfrastructureRequest:
      type: object
      properties:
        name:
          description: >-
            Required.

            Value must match the regular expression ``
            |[a-z][-a-z0-9]{1,61}[a-z0-9] ``.
          type: string
        folderId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
        labels:
          description: |-
            No more than 64 per resource.
            The string length in characters for each key must be 1-63.
            Each key must match the regular expression `` [a-z][-_0-9a-z]* ``.
            The maximum string length in characters for each value is 63.
            Each value must match the regular expression `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
        variables:
          description: |-
            No more than 128 per resource.
            The string length in characters for each key must be 1-63.
            Each key must match the regular expression `` [a-z][-_0-9a-z]* ``.
            The maximum string length in characters for each value is 262144.
          type: object
          additionalProperties:
            type: string
        infrastructureTemplateId:
          description: The maximum string length in characters is 50.
          type: string
    CreateInfrastructureTemplateMetadata:
      type: object
      properties:
        infrastructureTemplateId:
          type: string
    CreateInfrastructureTemplateRequest:
      type: object
      properties:
        name:
          description: >-
            Required.

            Value must match the regular expression ``
            |[a-z][-a-z0-9]{1,61}[a-z0-9] ``.
          type: string
        folderId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
        labels:
          description: |-
            No more than 64 per resource.
            The string length in characters for each key must be 1-63.
            Each key must match the regular expression `` [a-z][-_0-9a-z]* ``.
            The maximum string length in characters for each value is 63.
            Each value must match the regular expression `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
    DeleteDeploymentTemplateMetadata:
      type: object
      properties:
        deploymentTemplateId:
          type: string
    DeleteInfrastructureMetadata:
      type: object
      properties:
        infrastructureId:
          type: string
    DeleteInfrastructureTemplateMetadata:
      type: object
      properties:
        infrastructureTemplateId:
          type: string
    DeployPolicy:
      type: object
      properties:
        maxUnavailable:
          description: >-
            How many instances can be unavailable at the same time during update
            process.

            If expansion is not specified or set to zero, max_unavailable must
            be set to non-zero value.
          type: string
        maxDeleting:
          description: >-
            How many instances can be in DELETING state at the same time during
            update process.

            0 means unlimited
          type: string
        maxCreating:
          description: >-
            How many instances can be in DEPLOYING state at the same time during
            update process.

            0 means unlimited
          type: string
        expansion:
          description: >-
            How many temporary instances can be created during update process.

            If max_unavailable is not specified or set to zero, expansion must
            be set to non-zero value.
          type: string
        zoneByZone:
          description: >-
            Experimental. Internal use only!

            True - next zone is deployed strictly after previous zone is
            completely deployed.

            False - all zones are deployed at the same time.
          type: string
        startingDuration:
          description: >-
            Just deployed instance will be in STARTING state at leaast this
            time.

            It may last longer if a health-check present and not healthy at the
            end of this duration.
          type: string
    Deployment:
      type: object
      properties:
        deploymentId:
          type: string
        infrastructureId:
          type: string
        deploymentNumber:
          type: string
        createdAt:
          description: >-
