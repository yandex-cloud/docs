            or value for the HTTP/2 `:path` pseudo-header.
          type: string
        useHttp2:
          description: |-
            Enables HTTP/2 usage in health checks.

            Default value: `false`, HTTP/1.1 is used.
          type: boolean
          format: boolean
    HealthCheckStreamHealthCheck:
