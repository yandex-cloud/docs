      operationId: CustomerCreateResellerServed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateResellerServedCustomerRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
