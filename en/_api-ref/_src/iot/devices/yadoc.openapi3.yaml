components:
  schemas:
    AddDeviceCertificateMetadata:
      type: object
      properties:
        deviceId:
          type: string
        fingerprint:
          type: string
    AddDeviceCertificateRequest:
      type: object
      properties:
        certificateData:
          type: string
    AddRegistryCertificateMetadata:
      type: object
      properties:
        registryId:
          type: string
        fingerprint:
          type: string
    AddRegistryCertificateRequest:
      type: object
      properties:
        certificateData:
          type: string
    CreateDeviceMetadata:
      type: object
      properties:
        deviceId:
          type: string
    CreateDeviceRequest:
      type: object
      properties:
        registryId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
        name:
          description: |-
            Required.
            The maximum string length in characters is 50.
            Value must match the regular expression `` [a-zA-Z0-9_-]* ``.
          type: string
        description:
          description: The maximum string length in characters is 256.
          type: string
        certificates:
          type: array
          items:
            $ref: '#/components/schemas/CreateDeviceRequestCertificate'
        topicAliases:
          description: map from alias to canonical topic name prefix, e.g. my/custom/alias
            -> $device/{id}/events
          type: object
          additionalProperties:
            type: string
    CreateDeviceRequestCertificate:
      type: object
      properties:
        certificateData:
          type: string
    CreateRegistryMetadata:
      type: object
      properties:
        registryId:
          type: string
    CreateRegistryRequest:
      type: object
      properties:
        folderId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
        name:
          description: |-
            Required.
            The maximum string length in characters is 50.
            Value must match the regular expression `` [a-zA-Z0-9_-]* ``.
          type: string
        description:
          description: The maximum string length in characters is 256.
          type: string
        labels:
          description: |-
            No more than 64 per resource.
            The string length in characters for each key must be 1-63.
            Each key must match the regular expression `` [a-z][-_0-9a-z]* ``.
            The maximum string length in characters for each value is 63.
            Each value must match the regular expression `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
        certificates:
          type: array
          items:
            $ref: '#/components/schemas/CreateRegistryRequestCertificate'
    CreateRegistryRequestCertificate:
      type: object
      properties:
        certificateData:
          type: string
    DeleteDeviceCertificateMetadata:
      type: object
      properties:
        deviceId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
        fingerprint:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
    DeleteDeviceMetadata:
      type: object
      properties:
        deviceId:
          type: string
    DeleteRegistryCertificateMetadata:
      type: object
      properties:
        registryId:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
        fingerprint:
          description: |-
            Required.
            The maximum string length in characters is 50.
          type: string
    DeleteRegistryMetadata:
      type: object
      properties:
        registryId:
          type: string
    Device:
      type: object
      properties:
        id:
          type: string
        registryId:
          type: string
        createdAt:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
        name:
          type: string
        description:
          type: string
        topicAliases:
          description: map from alias to canonical topic name prefix, e.g. my/custom/alias
            -> $device/abcdef/events
          type: object
          additionalProperties:
            type: string
    DeviceAlias:
      type: object
      properties:
        deviceId:
          type: string
        topicPrefix:
          description: prefix of canonical topic name to be aliased, e.g. $devices/abcdef
          type: string
        alias:
          type: string
    DeviceCertificate:
      type: object
      properties:
        deviceId:
          type: string
        fingerprint:
          type: string
        certificateData:
          type: string
        createdAt:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
    Empty:
      description: Empty JSON object `` {} ``.
      type: object
      maxProperties: 0
    FieldMask:
      description: |-
        A comma-separated names off ALL fields to be updated.
        Оnly the specified fields will be changed. The others will be left untouched.
        If the field is specified in `` updateMask `` and no value for that field was sent in the request,
        the field's value will be reset to the default. The default value for most fields is null or 0.

        If `` updateMask `` is not sent in the request, all fields' values will be updated.
        Fields specified in the request will be updated to provided values.
        The rest of the fields will be reset to the default.
      type: string
    ListDeviceCertificatesResponse:
      type: object
      properties:
        certificates:
          type: array
          items:
            $ref: '#/components/schemas/DeviceCertificate'
    ListDeviceOperationsResponse:
      type: object
      properties:
        operations:
          type: array
          items:
            $ref: '#/components/schemas/Operation'
        nextPageToken:
          type: string
    ListDeviceTopicAliasesResponse:
      type: object
      properties:
        aliases:
          type: array
          items:
            $ref: '#/components/schemas/DeviceAlias'
        nextPageToken:
          type: string
    ListDevicesResponse:
      type: object
      properties:
        devices:
          type: array
          items:
            $ref: '#/components/schemas/Device'
        nextPageToken:
          type: string
    ListRegistriesResponse:
      type: object
      properties:
        registries:
          type: array
          items:
            $ref: '#/components/schemas/Registry'
        nextPageToken:
          type: string
    ListRegistryCertificatesResponse:
      type: object
      properties:
        certificates:
          type: array
          items:
            $ref: '#/components/schemas/RegistryCertificate'
    ListRegistryOperationsResponse:
      type: object
      properties:
        operations:
          type: array
          items:
            $ref: '#/components/schemas/Operation'
        nextPageToken:
          type: string
    Operation:
      description: An Operation resource. For more information, see [Operation](/docs/api-design-guide/concepts/operation).
      type: object
      allOf:
      - type: object
        properties:
          id:
            description: ID of the operation.
            type: string
          description:
            description: Description of the operation. 0-256 characters long.
            type: string
          createdAt:
            description: |-
              Creation timestamp.

              String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
            type: string
            format: date-time
          createdBy:
            description: ID of the user or service account who initiated the operation.
            type: string
          modifiedAt:
            description: |-
              The time when the Operation resource was last modified.

              String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
            type: string
            format: date-time
          done:
            description: |-
              If the value is `false`, it means the operation is still in progress.
              If `true`, the operation is completed, and either `error` or `response` is available.
            type: boolean
            format: boolean
          metadata:
            description: |-
              Service-specific metadata associated with the operation.
              It typically contains the ID of the target resource that the operation is performed on.
              Any method that returns a long-running operation should document the metadata type, if any.
            type: object
      - title: result
        type: object
        maxProperties: 1
        properties:
          error:
            $ref: '#/components/schemas/rpcStatus'
            description: The error result of the operation in case of failure or cancellation.
          response:
            description: |-
              The normal response of the operation in case of success.
              If the original method returns no data on success, such as Delete,
              the response is [google.protobuf.Empty](https://developers.google.com/protocol-buffers/docs/reference/google.protobuf#empty).
              If the original method is the standard Create/Update,
              the response should be the target resource of the operation.
              Any method that returns a long-running operation should document the response type, if any.
            type: object
    Registry:
      type: object
      properties:
        id:
          type: string
        folderId:
          type: string
        createdAt:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
        name:
          type: string
        description:
          type: string
        labels:
          type: object
          additionalProperties:
            type: string
        status:
          $ref: '#/components/schemas/RegistryStatus_in_Registry_status'
        logGroupId:
          type: string
    RegistryCertificate:
      type: object
      properties:
        registryId:
          type: string
        fingerprint:
          type: string
        certificateData:
          type: string
        createdAt:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
    RegistryStatus:
      type: string
      enum:
      - CREATING
      - ACTIVE
      - DELETING
    UpdateDeviceMetadata:
      type: object
      properties:
        deviceId:
          type: string
    UpdateDeviceRequest:
      type: object
      properties:
        updateMask:
          $ref: '#/components/schemas/FieldMask_in_UpdateDeviceRequest_updateMask'
        name:
          description: |-
            The maximum string length in characters is 50.
            Value must match the regular expression `` [a-zA-Z0-9_-]* ``.
          type: string
        description:
          description: The maximum string length in characters is 256.
          type: string
        topicAliases:
          description: map from alias to canonical topic name prefix, e.g. my/custom/alias
            -> $device/abcdef/events
          type: object
          additionalProperties:
            type: string
    UpdateRegistryMetadata:
      type: object
      properties:
        registryId:
          type: string
    UpdateRegistryRequest:
      type: object
      properties:
        updateMask:
          $ref: '#/components/schemas/FieldMask_in_UpdateRegistryRequest_updateMask'
        name:
