openapi: "3.0"
info:
  title: Yandex Cloud Logging Service
  description: Description not set.
  version: v1
paths:
  /logging/v1/logGroups/{logGroupId}:
    get:
      tags:
      - LogGroup
      operationId: LogGroupGet
      parameters:
      - name: logGroupId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 64.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogGroup'
      x-y-navtitle: get
    patch:
      tags:
      - LogGroup
      operationId: LogGroupUpdate
      parameters:
      - name: logGroupId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 64.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLogGroupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateLogGroupMetadata'
      x-y-operation-response: '[LogGroup](/LogGroup#representation)'
  /logging/v1/logGroups/default:
    get:
      tags:
      - LogGroup
      operationId: LogGroupGetDefault
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          The maximum string length in characters is 64.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogGroup'
      x-y-navtitle: getDefault
  /logging/v1/logGroups/{logGroupId}/stats:
    get:
      tags:
      - LogGroup
      operationId: LogGroupStats
      parameters:
      - name: logGroupId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 64.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetLogGroupStatsResponse'
      x-y-navtitle: stats
  /logging/v1/logGroups:
    get:
      tags:
      - LogGroup
      operationId: LogGroupList
      parameters:
      - name: folderId
        in: query
        description: |-
          Required.
          The maximum string length in characters is 64.
        schema:
          type: string
      - name: pageSize
        in: query
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: The maximum string length in characters is 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          supported fields for filter:
          name

          The maximum string length in characters is 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListLogGroupsResponse'
      x-y-navtitle: list
  /logging/v1/logGroups/{logGroupId}:listResources:
    get:
      tags:
      - LogGroup
      operationId: LogGroupListResources
      parameters:
      - name: logGroupId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 64.
        required: true
        schema:
          type: string
      - name: type
        in: query
        description: The maximum string length in characters is 256.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListResourcesResponse'
      x-y-navtitle: listResources
  /logging/v1/logGroups/{logGroupId}/operations:
    get:
      tags:
      - LogGroup
      operationId: LogGroupListOperations
      parameters:
      - name: logGroupId
        in: path
        description: |-
          Required.
          The maximum string length in characters is 64.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: Acceptable values are 0 to 1000, inclusive.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: The maximum string length in characters is 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          supported attributes:
          description
          created_at
          modified_at
          created_by
          done

          The maximum string length in characters is 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOperationsResponse'
      x-y-navtitle: listOperations
  /logging/v1/logGroups/{resourceId}:listAccessBindings:
    get:
      tags:
      - LogGroup
      operationId: LogGroupListAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Required.
          ID of the resource to list access bindings for.

          To get the resource ID, use a corresponding List request.
          For example, use the [list](/docs/resource-manager/api-ref/Cloud/list) request to get the Cloud resource ID.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page that should be returned. If the number of available
          results is larger than pageSize,
          the service returns a nextPageToken
          that can be used to get the next page of results in subsequent list requests.
          Default value: 100.

          The maximum value is 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. Set pageToken
          to the nextPageToken
          returned by a previous list request to get the next page of results.

          The maximum string length in characters is 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAccessBindingsResponse'
      x-y-navtitle: listAccessBindings
  /logging/v1/logGroups/{resourceId}:setAccessBindings:
    post:
      tags:
      - LogGroup
      operationId: LogGroupSetAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Required.
          ID of the resource for which access bindings are being set.

          To get the resource ID, use a corresponding List request.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetAccessBindingsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: setAccessBindings
      x-y-operation-metadata:
        $ref: '#/components/schemas/SetAccessBindingsMetadata'
      x-y-operation-response: Empty
  /logging/v1/logGroups/{resourceId}:updateAccessBindings:
    patch:
      tags:
      - LogGroup
      operationId: LogGroupUpdateAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Required.
          ID of the resource for which access bindings are being updated.

          The maximum string length in characters is 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccessBindingsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: updateAccessBindings
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateAccessBindingsMetadata'
      x-y-operation-response: Empty
  /logging/v1/write:
    post:
      tags:
      - LogIngestion
      operationId: LogIngestionWrite
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WriteRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WriteResponse'
      x-y-navtitle: write
  /logging/v1/read:
    get:
      tags:
      - LogReading
      operationId: LogReadingRead
      parameters:
      - name: pageToken
        in: query
        schema:
          type: string
      - name: criteria.logGroupId
        in: query
        description: |-
          Required.
          The maximum string length in characters is 64.
        schema:
          type: string
      - name: criteria.resourceTypes
        in: query
        description: |-
          The maximum number of elements is 100.
          Each value must match the regular expression `` [a-zA-Z][-a-zA-Z0-9_.]{1,62} ``.
        schema:
          type: array
          items:
            type: string
      - name: criteria.resourceIds
        in: query
        description: |-
          The maximum number of elements is 100.
          Each value must match the regular expression `` [a-zA-Z][-a-zA-Z0-9_.]{1,62} ``.
        schema:
          type: array
          items:
            type: string
      - name: criteria.since
        in: query
        description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
          format.
        schema:
          type: string
          format: date-time
      - name: criteria.until
        in: query
        description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
          format.
        schema:
          type: string
          format: date-time
      - name: criteria.levels
        in: query
        description: The maximum number of elements is 10.
        schema:
          type: array
          items:
            $ref: '#/components/schemas/Level'
      - name: criteria.filter
        in: query
        description: The maximum string length in characters is 1000.
        schema:
          type: string
      - name: criteria.pageSize
        in: query
        schema:
          type: string
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadResponse'
      x-y-navtitle: read
components:
  schemas:
    AccessBinding:
      type: object
      properties:
        roleId:
          description: |-
            Required.
            ID of the [Role](/docs/iam/api-ref/Role#representation) that is assigned to the `subject`.

            The maximum string length in characters is 50.
          type: string
        subject:
          $ref: '#/components/schemas/Subject_in_AccessBinding_subject'
    AccessBindingAction:
      description: |2-
         - ADD: Addition of an access binding.
         - REMOVE: Removal of an access binding.
      type: string
      enum:
      - ADD
      - REMOVE
    AccessBindingDelta:
      type: object
      properties:
        action:
          $ref: '#/components/schemas/AccessBindingAction_in_AccessBindingDelta_action'
        accessBinding:
          $ref: '#/components/schemas/AccessBinding_in_AccessBindingDelta_accessBinding'
    Criteria:
      type: object
      properties:
        logGroupId:
          description: |-
            Required.
            The maximum string length in characters is 64.
          type: string
        resourceTypes:
          description: |-
            The maximum number of elements is 100.
            Each value must match the regular expression `` [a-zA-Z][-a-zA-Z0-9_.]{1,62} ``.
          type: array
          items:
            type: string
        resourceIds:
          description: |-
            The maximum number of elements is 100.
            Each value must match the regular expression `` [a-zA-Z][-a-zA-Z0-9_.]{1,62} ``.
          type: array
          items:
            type: string
        since:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
        until:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
        levels:
          description: The maximum number of elements is 10.
          type: array
          items:
            $ref: '#/components/schemas/Level'
        filter:
          description: The maximum string length in characters is 1000.
          type: string
        pageSize:
          type: string
          format: int64
    Destination:
      type: object
      allOf:
      - title: destination
        type: object
        maxProperties: 1
        properties:
          logGroupId:
            description: The maximum string length in characters is 64.
            type: string
          folderId:
            description: The maximum string length in characters is 64.
            type: string
    Empty:
      description: Empty JSON object `` {} ``.
      type: object
      maxProperties: 0
    FieldMask:
      description: |-
        A comma-separated names off ALL fields to be updated.
        Оnly the specified fields will be changed. The others will be left untouched.
        If the field is specified in `` updateMask `` and no value for that field was sent in the request,
        the field's value will be reset to the default. The default value for most fields is null or 0.

        If `` updateMask `` is not sent in the request, all fields' values will be updated.
        Fields specified in the request will be updated to provided values.
        The rest of the fields will be reset to the default.
      type: string
    GetLogGroupStatsResponse:
      type: object
      properties:
        logGroupId:
          type: string
        bytes:
          type: string
          format: int64
        records:
          type: string
          format: int64
    IncomingLogEntry:
      type: object
      properties:
        timestamp:
          description: |-
            Required.
            String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
          type: string
          format: date-time
        level:
          $ref: '#/components/schemas/Level_in_IncomingLogEntry_level'
        message:
          description: The maximum string length in characters is 65536.
          type: string
        jsonPayload:
          type: object
    Level:
      type: string
      enum:
      - TRACE
      - DEBUG
      - INFO
      - WARN
      - ERROR
      - FATAL
    ListAccessBindingsResponse:
      type: object
      properties:
        accessBindings:
          description: List of access bindings for the specified resource.
          type: array
          items:
            $ref: '#/components/schemas/AccessBinding'
        nextPageToken:
          description: |-
            This token allows you to get the next page of results for list requests. If the number of results
            is larger than pageSize, use
            the nextPageToken as the value
            for the pageToken query parameter
            in the next list request. Each subsequent list request will have its own
            nextPageToken to continue paging through the results.
          type: string
    ListLogGroupsResponse:
      type: object
      properties:
        groups:
          type: array
          items:
            $ref: '#/components/schemas/LogGroup'
        nextPageToken:
          type: string
    ListOperationsResponse:
      type: object
      properties:
        operations:
          type: array
          items:
            $ref: '#/components/schemas/Operation'
        nextPageToken:
          type: string
    ListResourcesResponse:
      type: object
      properties:
        resources:
          type: array
          items:
            $ref: '#/components/schemas/LogGroupResource'
    LogEntry:
      type: object
      properties:
        uid:
          type: string
        resource:
          $ref: '#/components/schemas/LogEntryResource_in_LogEntry_resource'
        timestamp:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
        ingestedAt:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
        savedAt:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
        level:
          $ref: '#/components/schemas/Level_in_LogEntry_level'
        message:
          type: string
        jsonPayload:
          type: object
    LogEntryResource:
      type: object
      properties:
        type:
          type: string
        id:
          type: string
    LogGroup:
      type: object
      properties:
        id:
          type: string
        folderId:
          type: string
        cloudId:
          type: string
        createdAt:
          description: String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
            format.
          type: string
          format: date-time
        name:
          type: string
        description:
          type: string
        labels:
          type: object
          additionalProperties:
            type: string
        status:
          $ref: '#/components/schemas/LogGroupStatus_in_LogGroup_status'
        retentionPeriod:
          type: string
    LogGroupResource:
      type: object
      properties:
        type:
          type: string
        ids:
          type: array
          items:
            type: string
    LogGroupStatus:
      type: string
      enum:
      - CREATING
      - ACTIVE
      - DELETING
      - ERROR
    Operation:
      description: An Operation resource. For more information, see [Operation](/docs/api-design-guide/concepts/operation).
      type: object
      allOf:
      - type: object
        properties:
          id:
            description: ID of the operation.
            type: string
          description:
            description: Description of the operation. 0-256 characters long.
            type: string
          createdAt:
            description: |-
              Creation timestamp.

              String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
            type: string
            format: date-time
          createdBy:
            description: ID of the user or service account who initiated the operation.
            type: string
          modifiedAt:
            description: |-
              The time when the Operation resource was last modified.

              String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
            type: string
            format: date-time
          done:
            description: |-
              If the value is `false`, it means the operation is still in progress.
              If `true`, the operation is completed, and either `error` or `response` is available.
            type: boolean
            format: boolean
          metadata:
            description: |-
              Service-specific metadata associated with the operation.
              It typically contains the ID of the target resource that the operation is performed on.
              Any method that returns a long-running operation should document the metadata type, if any.
            type: object
      - title: result
        type: object
        maxProperties: 1
        properties:
          error:
            $ref: '#/components/schemas/rpcStatus'
            description: The error result of the operation in case of failure or cancellation.
          response:
            description: |-
              The normal response of the operation in case of success.
              If the original method returns no data on success, such as Delete,
              the response is [google.protobuf.Empty](https://developers.google.com/protocol-buffers/docs/reference/google.protobuf#empty).
              If the original method is the standard Create/Update,
              the response should be the target resource of the operation.
              Any method that returns a long-running operation should document the response type, if any.
            type: object
    ReadResponse:
      type: object
      properties:
        logGroupId:
          type: string
        entries:
          type: array
          items:
            $ref: '#/components/schemas/LogEntry'
        nextPageToken:
          type: string
        previousPageToken:
          type: string
    SetAccessBindingsMetadata:
      type: object
      properties:
        resourceId:
          description: ID of the resource for which access bindings are being set.
          type: string
    SetAccessBindingsRequest:
      type: object
      properties:
        accessBindings:
          description: |-
            Required.
            Access bindings to be set. For more information, see [Access Bindings](/docs/iam/concepts/access-control/#access-bindings).
          type: array
          items:
            $ref: '#/components/schemas/AccessBinding'
    Subject:
      type: object
      properties:
        id:
          description: |-
            Required.
            ID of the subject.

            It can contain one of the following values:
            * `allAuthenticatedUsers`: A special system identifier that represents anyone
               who is authenticated. It can be used only if the `type` is `system`.
            * `allUsers`: A special system identifier that represents anyone. No authentication is required.
               For example, you don't need to specify the IAM token in an API query.
            * `<cloud generated id>`: An identifier that represents a user account.
               It can be used only if the `type` is `userAccount`, `federatedUser` or `serviceAccount`.

            The maximum string length in characters is 50.
          type: string
        type:
          description: |-
            Required.
            Type of the subject.

            It can contain one of the following values:
            * `userAccount`: An account on Yandex or Yandex.Connect, added to Yandex.Cloud.
            * `serviceAccount`: A service account. This type represents the [ServiceAccount](/docs/iam/api-ref/ServiceAccount#representation) resource.
            * `federatedUser`: A federated account. This type represents a user from an identity federation, like Active Directory.
            * `system`: System group. This type represents several accounts with a common system identifier.

            For more information, see [Subject to which the role is assigned](/docs/iam/concepts/access-control/#subject).

            The maximum string length in characters is 100.
          type: string
    UpdateAccessBindingsMetadata:
      type: object
      properties:
        resourceId:
          description: ID of the resource for which access bindings are being updated.
          type: string
    UpdateAccessBindingsRequest:
      type: object
      properties:
        accessBindingDeltas:
          description: |-
            Required.
            Updates to access bindings.

            Must contain at least one element.
          type: array
          items:
            $ref: '#/components/schemas/AccessBindingDelta'
    UpdateLogGroupMetadata:
      type: object
      properties:
        logGroupId:
          type: string
    UpdateLogGroupRequest:
      type: object
      properties:
        updateMask:
          $ref: '#/components/schemas/FieldMask_in_UpdateLogGroupRequest_updateMask'
        name:
          description: Value must match the regular expression `` |[a-z][-a-z0-9]{1,61}[a-z0-9]
            ``.
          type: string
        description:
          description: The maximum string length in characters is 256.
          type: string
        labels:
          description: |-
            No more than 64 per resource.
            The string length in characters for each key must be 1-63.
            Each key must match the regular expression `` [a-z][-_0-9a-z]* ``.
            The maximum string length in characters for each value is 63.
            Each value must match the regular expression `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
        retentionPeriod:
          description: The minimum value is 3600 seconds.
          type: string
    WriteRequest:
      type: object
      properties:
        destination:
          $ref: '#/components/schemas/Destination_in_WriteRequest_destination'
        entries:
          description: The maximum number of elements is 100.
          type: array
          items:
            $ref: '#/components/schemas/IncomingLogEntry'
    WriteResponse:
      type: object
      properties:
        errors:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/rpcStatus'
    rpcStatus:
      description: The error result of the operation in case of failure or cancellation.
      type: object
      properties:
        code:
          description: Error code. An enum value of [google.rpc.Code](https://github.com/googleapis/googleapis/blob/master/google/rpc/code.proto).
          type: integer
          format: int32
        message:
          description: An error message.
          type: string
        details:
          description: A list of messages that carry the error details.
          type: array
          items:
            type: object
    Subject_in_AccessBinding_subject:
      description: |-
        Required.
        Identity for which access binding is being created.
        It can represent an account with a unique ID or several accounts with a system identifier.
      type: object
      properties:
        id:
          description: |-
            Required.
            ID of the subject.

            It can contain one of the following values:
            * `allAuthenticatedUsers`: A special system identifier that represents anyone
               who is authenticated. It can be used only if the `type` is `system`.
            * `allUsers`: A special system identifier that represents anyone. No authentication is required.
               For example, you don't need to specify the IAM token in an API query.
            * `<cloud generated id>`: An identifier that represents a user account.
               It can be used only if the `type` is `userAccount`, `federatedUser` or `serviceAccount`.

            The maximum string length in characters is 50.
          type: string
        type:
          description: |-
            Required.
            Type of the subject.

            It can contain one of the following values:
            * `userAccount`: An account on Yandex or Yandex.Connect, added to Yandex.Cloud.
            * `serviceAccount`: A service account. This type represents the [ServiceAccount](/docs/iam/api-ref/ServiceAccount#representation) resource.
            * `federatedUser`: A federated account. This type represents a user from an identity federation, like Active Directory.
            * `system`: System group. This type represents several accounts with a common system identifier.

            For more information, see [Subject to which the role is assigned](/docs/iam/concepts/access-control/#subject).

            The maximum string length in characters is 100.
          type: string
    AccessBindingAction_in_AccessBindingDelta_action:
      description: |-
        Required.
        The action that is being performed on an access binding.

         - ADD: Addition of an access binding.
         - REMOVE: Removal of an access binding.
      type: string
      enum:
      - ADD
      - REMOVE
    AccessBinding_in_AccessBindingDelta_accessBinding:
      description: |-
        Required.
        Access binding. For more information, see [Access Bindings](/docs/iam/concepts/access-control/#access-bindings).
      type: object
      properties:
        roleId:
          description: |-
            Required.
            ID of the [Role](/docs/iam/api-ref/Role#representation) that is assigned to the `subject`.

