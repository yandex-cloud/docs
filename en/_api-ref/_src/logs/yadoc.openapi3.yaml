openapi: 3.0.0
info:
  title: Log Events Service
  description: Description not set.
  version: v1
paths:
  /logs/v1/events/{logGroupId}/{streamName}:
    get:
      tags:
      - LogEvent
      operationId: LogEventRead
      parameters:
      - name: logGroupId
        in: path
        description: Required.
        required: true
        schema:
          type: string
      - name: streamName
        in: path
        description: Required.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        schema:
          type: string
      - name: criteria.since
        in: query
        description: "String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
          format. The range of possible values is from \n`0001-01-01T00:00:00Z` to
          `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
          of a second.\n\nTo work with values in this field, use the APIs described
          in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
          \nIn some languages, built-in datetime utilities do not support nanosecond
          precision (9 digits)."
        schema:
          type: string
          format: date-time
      - name: criteria.until
        in: query
        description: "String in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text
          format. The range of possible values is from \n`0001-01-01T00:00:00Z` to
          `9999-12-31T23:59:59.999999999Z`, i.e. from 0 to 9 digits for fractions
          of a second.\n\nTo work with values in this field, use the APIs described
          in the \n[Protocol Buffers reference](https://developers.google.com/protocol-buffers/docs/reference/overview).
          \nIn some languages, built-in datetime utilities do not support nanosecond
          precision (9 digits)."
        schema:
          type: string
          format: date-time
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadLogEventsResponse'
      x-y-navtitle: read
    post:
      tags:
      - LogEvent
      operationId: LogEventWrite
      parameters:
      - name: logGroupId
        in: path
        description: Required.
        required: true
        schema:
          type: string
      - name: streamName
        in: path
        description: Required.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WriteLogEventsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WriteLogEventsResponse'
      x-y-navtitle: write
