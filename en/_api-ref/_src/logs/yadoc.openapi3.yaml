    ReadLogEventsResponse:
      type: object
      properties:
        logEvents:
          type: array
          items:
            $ref: '#/components/schemas/LogEvent'
        nextPageToken:
          type: string
        previousPageToken:
          type: string
    WriteLogEventsRequest:
      type: object
      properties:
        events:
