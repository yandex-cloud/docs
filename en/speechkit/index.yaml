title: Yandex SpeechKit
description:
  - >-
    Yandex SpeechKit enables app developers to use speech recognition
    (Speech-to-Text) and speech synthesis (Text-to-Speech) technologies.
  - SpeechKit is accessible via the API.
  - >-
    Yandex Cloud infrastructure is <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">fully
    secure</a> and in compliance with Russian Federal Law 152-FZ.
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is defined in the <a
    href="https://yandex.com/legal/cloud_sla_speechkit">Service Level for Yandex
    Compute Cloud</a>.
