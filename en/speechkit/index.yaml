title: Yandex SpeechKit
description:
  - >-
    Yandex SpeechKit allows application developers to use
    Yandex speech technologies: speech recognition (Speech-to-Text) and speech
    synthesis (Text-to-Speech).
  - To access SpeechKit, use the HTTP API.
  - >-
    The Yandex.Cloud infrastructure <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">fully complies</a>
    with the Russian Federal Law on Personal Data (No. 152-FZ).
  - >-
    The service is subject to the <a href="https://yandex.com/legal/cloud_sla">Service
    Level Agreement</a>. The service level is defined in the
    <a href="https://yandex.com/legal/cloud_sla_speechkit">Service Level for Yandex
    Compute Cloud</a>.
