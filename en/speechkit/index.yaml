title: Yandex SpeechKit
description:
  - >-
    Yandex SpeechKit allows application developers to use Yandex speech
    technologies: speech recognition (Speech-to-Text) and speech synthesis
    (Text-to-Speech).
  - To access SpeechKit, use the HTTP API.
  - >-
    Yandex.Cloud <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">complies</a>
    with the law No. 152-FZ of the Russian Federation "On Personal Data".
  - >-
    Service is provided under the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>.
    Service level for Yandex SpeechKit is defined in the <a
    href="https://yandex.com/legal/cloud_sla_speechkit">Service Level for Yandex
    SpeechKit</a> document.
