title:
  - text: Yandex Managed Service for Kubernetes
    when: product == "yandex-cloud"
  - text: Managed Service for Kubernetes
    when: product == "cloud-il"
description:
  - text:
      - >-
        Managed Service for Kubernetes provides an environment for managing containerized applications in the Yandex Cloud infrastructure. Deploy, scale, and manage applications in containers using Kubernetes.
      - >-
        You can provide access to applications using various public and internal <a href="/docs/managed-kubernetes/concepts/service/">services</a>, as well as <a href="/docs/managed-kubernetes/operations/marketplace">Cloud Marketplace applications</a>. All data is securely stored and replicated in the Yandex Cloud infrastructure, but you can create additional backups of Kubernetes data and store them in <a href="/docs/storage/">Object Storage</a> or another storage. To manage Kubernetes, use the <a href="https://kubernetes.io/docs/tasks/tools/install-kubectl">kubectl</a> command shell.
      - >-
        The Yandex Cloud infrastructure  <a href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">fully complies</a> with the Russian Federal Law on Personal Data (No. 152-FZ).
      - >-
        The service is subject to the <a href="https://yandex.com/legal/cloud_sla/">Service Level Agreement</a>. The service level is defined in <a href="https://yandex.com/legal/cloud_sla_kb/">Yandex Managed Service for Kubernetes Service Level</a>.
    when: product == "yandex-cloud"
  - text:
      - >-
        Managed Service for Kubernetes provides an environment for managing containerized applications in the CloudIL infrastructure. Deploy, scale, and manage applications in containers using Kubernetes.
      - >-
        You can provide access to applications using various public and internal <a href="/docs/managed-kubernetes/concepts/service">services</a>. All data is securely stored and replicated in the CloudIL infrastructure, but you can create additional backups of Kubernetes data and store them in <a href="/docs/storage/">Object Storage</a> or another storage. To manage Kubernetes, use the <a href="https://kubernetes.io/docs/tasks/tools/install-kubectl">kubectl</a> command shell.
    when: product == "cloud-il"
