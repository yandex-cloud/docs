title: Yandex Managed Service for Kubernetes
description:
  - >-
    The Managed Service for Kubernetes provides an environment for deploying,
    scaling, and managing containerized applications in the Yandex Cloud
    infrastructure.
  - >-
    You can provide access to applications using a variety of <a
    href="/docs/managed-kubernetes/concepts/service">services</a>: public,
    internal, and from the <a
    href="/docs/managed-kubernetes/operations/application/marketplace">Cloud
    Marketplace</a>. All data is securely stored and replicated in Yandex Cloud,
    but you can also create additional backups of Kubernetes data and store them
    in <a href="/docs/storage/">Object Storage</a> or another storage.
  - >-
    The <a
    href="https://kubernetes.io/ru/docs/tasks/tools/install-kubectl">kubectl</a>
    command shell is used to run Kubernetes. Yandex Cloud infrastructure is
    fully <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">secure</a>
    and in compliance with Russian Federal Law 152-FZ.
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>, with
    the service level defined in the <a
    href="https://yandex.com/legal/cloud_sla_kb">Yandex Managed Service for
    Kubernetes Service Level Agreement</a>.
