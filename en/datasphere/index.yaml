title:
  - text: Yandex DataSphere
    when: product == "yandex-cloud"
  - text: DataSphere
    when: product == "cloud-il"
description:
  - text:
      - >-
        Yandex DataSphere is a service that allows you to leverage
        cloud technologies for use in end-to-end ML development. It combines an intuitive and easy-to-use web interface,
        familiar IDEs, serverless computing, and
        seamless integrations of various Yandex Cloud computing
        resources.
      - >-
        Yandex DataSphere helps to significantly reduce machine
         learning costs in comparison to on-premise computing or
         other cloud platforms.
      - >-
        Yandex Cloud infrastructure is <a
        href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">fully secure</a>
        and in compliance with Russian Federal Law 152-FZ.
      - >-
        The service is subject to the <a href="https://yandex.com/legal/cloud_sla">Service
        Level Agreement</a>. The service level is defined in the 
        <a href="https://yandex.com/legal/cloud_sla_yds">Service 
        Level for Yandex DataSphere</a>.
    when: product == "yandex-cloud"
  - text:
      - >-
        DataSphere is a service that allows you to leverage
        cloud technologies for use in end-to-end ML development. It combines an intuitive and easy-to-use web interface,
        familiar IDEs, serverless computing, and
        seamless integrations of various CloudIL computing
        configurations.
      - >-
        DataSphere helps to significantly reduce machine
        learning costs in comparison to on-premise computing or
        other cloud platforms.
    when: product == "cloud-il"
