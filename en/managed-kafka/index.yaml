title:
  - text: Yandex Managed Service for Apache Kafka®
    when: product == "yandex-cloud"
  - text: Managed Service for Apache Kafka®
    when: product == "cloud-il"
description:
  - text:
      - >-
        Managed Service for Apache Kafka<sup>®</sup> helps you deploy and
        maintain Apache Kafka<sup>®</sup> 2.8 and 3.0 server clusters in
        the Yandex Cloud infrastructure.
      - >-
        The Yandex Cloud infrastructure <a href="/docs/security/conform">
        is protected</a> in compliance with the following standards: 
        <ul>
        <li>Russian Federal Law No. 152-FZ "On personal data".</li>
        <li>Payment Card Industry Data Security Standard (PCI DSS).</li>
        <li>General Data Protection Regulation (GDPR).</li>
        <li>ISO 27001.</li>
        <li>ISO 27017.</li>
        <li>ISO 27018.</li>
        <li>GOST 57580.1-2017.</li>
        </ul>
      - >-
        The service is subject to the <a href="https://yandex.com/legal/cloud_sla">Service
        Level Agreement</a>. The service level is defined in
        the <a href="https://yandex.com/legal/cloud_sla_kfk">Service
        level for Yandex Managed Service for Apache Kafka<sup>®</sup></a>.
      - >-
        <em>Apache<sup>®</sup> and Apache Kafka<sup>®</sup> are
        either registered trademarks or trademarks of the Apache Software
        Foundation in the United States and/or other countries.</em>
    when: product == "yandex-cloud"
  - text:
      - >-
        Managed Service for Apache Kafka<sup>®</sup> helps you deploy and
        maintain Apache Kafka<sup>®</sup> 2.8 and 3.0 server clusters in
        the CloudIL infrastructure.
      - >-
        The CloudIL infrastructure <a href="/docs/security/conform">
        is protected</a> in compliance with the following standards:
        <ul>
        <li>Payment Card Industry Data Security Standard (PCI DSS).</li>
        <li>General Data Protection Regulation (GDPR).</li>
        <li>ISO 27001.</li>
        <li>ISO 27017.</li>
        <li>ISO 27018.</li>
        </ul>
      - >-
        <em>Apache<sup>®</sup> and Apache Kafka<sup>®</sup> are
        either registered trademarks or trademarks of the Apache Software
        Foundation in the United States and/or other countries.</em>
    when: product == "cloud-il"
