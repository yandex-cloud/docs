title: Yandex Managed Service for Apache Kafka®
description:
  - >-
    Managed Service for Apache Kafka<sup>®</sup> helps you deploy and  maintain
    Apache Kafka<sup>®</sup> 2.8, 3.0, 3.1, and 3.2 server clusters in the
    Yandex Cloud infrastructure.
  - >-
    The Yandex Cloud infrastructure is <a
    href="/docs/security/conform">protected</a> in compliance with the following
    standards:  <ul>  <li>Russian Federal Law No. 152-FZ "On personal
    data".</li>  <li>Payment Card Industry Data Security Standard (PCI
    DSS).</li> <li>ISO 27001.</li>  <li>ISO 27017.</li>  <li>ISO 27018.</li> 
    <li>GOST 57580.1-2017.</li>  </ul>
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service  Level Agreement</a>. The
    service level is defined in  the <a
    href="https://yandex.com/legal/cloud_sla_kfk">Service  level for Yandex
    Managed Service for Apache Kafka<sup>®</sup></a>.
  - >-
    <em>Apache<sup>®</sup> and Apache Kafka<sup>®</sup> are  either registered
    trademarks or trademarks of the Apache Software  Foundation in the United
    States and/or other countries.</em>
