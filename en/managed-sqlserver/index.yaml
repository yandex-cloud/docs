title: Yandex Managed Service for SQL Server™
description:
  - >-
    Managed Service for SQL Server helps you deploy and maintain SQL Server
    clusters in the Yandex Cloud infrastructure. The service supports SQL Server
    2016 SP2.
  - >-
    The Yandex Cloud infrastructure <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">fully
    complies</a> with the Russian Federal Law on Personal Data (No. 152-FZ).
  - >-
    SQL Server is a registered trademark of the Microsoft Corporation in the
    United States and/or other countries.
