# Yandex Application Load Balancer
title:
  - text: "Yandex Application Load Balancer"
    when: product == "yandex-cloud"
  - text: "Application Load Balancer"
    when: product == "cloud-il"
description:
  - text:
      - "Yandex Application Load Balancer lets you distribute requests across backends of your network applications and terminate TLS encryption."
      - "Application Load Balancer allows you to:"
      - >-
        <ul><li>Flexibly distribute traffic among your applications backends.</li><li>Process TLS traffic: establish connections and terminate TLS sessions with certificates from Yandex Certificate Manager.</li>
        <li>Analyze query flow using the L7 load balancer's access logs.</li>
        <li>Smoothly transfer loads from one version of an application to another.</li>
        <li>Create and modify query responses right on the L7 load balancer.</li>
        <li>Protect your services from hackers by limiting incoming traffic.</li></ul>
      - "Yandex Cloud infrastructure <a href=\"https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf\">is fully secure</a> and compliant with Russian Federal Law 152-FZ."
