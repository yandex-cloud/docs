title: Yandex Application Load Balancer
description:
  - >-
    Yandex Application Load Balancer lets you distribute requests across
    backends of your network applications and terminate TLS encryption.
  - 'With Yandex Application Load Balancer you can:'
  - >-
    <ul><li>Flexibly distribute traffic among the backends in your
    applications.</li> <li>Handle TLS traffic: establish connections and
    terminate TLS sessions using certificates from Yandex Certificate
    Manager.</li> <li>Analyze the query flow using the L7 load balancer's access
    logs.</li> <li>Smoothly transfer the load from one version of an application
    to another.</li> <li>Create and modify request responses directly on the L7
    load balancer.</li> <li>Protect your services from hackers by restricting
    incoming traffic.</li></ul>
  - >-
    The Yandex.Cloud infrastructure <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">fully
    complies</a> with the Russian Federal Law on Personal Data (No. 152-FZ).
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is defined in the <a
    href="https://yandex.com/legal/cloud_sla_apploadbalancer">Service Level for
    Yandex Application Load Balancer</a>.
