title: Yandex Application Load Balancer
description:
  - >-
    Yandex Application Load Balancer lets you distribute requests across
    backends of your network applications and terminate TLS encryption.
  - 'Application Load Balancer allows you to:'
  - >-
    <ul><li>Flexibly distribute traffic among backends of your
    applications.</li> <li>Handle TLS traffic: establish connections and
    terminate TLS sessions using Yandex Certificate Manager certificates.</li>
    <li>Analyze the request flow by access logs of the L7 load balancer.</li>
    <li>Seamlessly migrate load from one application version to another.</li>
    <li>Create and modify responses to requests directly in the L7 load
    balancer.</li> <li>Protect your services from malicious activities by
    limiting the incoming traffic.</li></ul>
  - >-
    The Yandex Cloud infrastructure is <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">protected</a>
    pursuant to the Russian Federal Law No. 152-FZ on Personal Data.
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the <a
    href="https://yandex.com/legal/cloud_sla_apploadbalancer">Yandex Application
    Load Balancer service level</a> document.
