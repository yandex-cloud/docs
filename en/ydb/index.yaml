title: Yandex Managed Service for YDB
description:
  - >-
    Yandex Managed Service for YDB allows you to deploy and maintain YDB
    databases in the Yandex Cloud infrastructure.
  - >-
    <a href="https://ydb.tech/en">YDB</a> is a fault-tolerant Distributed SQL
    DBMS. YDB ensures high availability, horizontal scalability, strong
    consistency, and support for ACID transactions. Queries are written in <a
    href="https://ydb.tech/docs/en/yql/reference/">YQL</a>, a dialect of SQL.
  - >-
    The Yandex Cloud infrastructure is <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">fully
    secure</a> and in compliance with Russian Federal Law 152-FZ.
