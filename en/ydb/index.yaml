title: "{{ ydb-full-name }}"
description:
  - text:
      - >-
        {{ ydb-full-name }} helps you deploy and maintain YDB databases in the {{ yandex-cloud }} infrastructure.
      - >-
        <a href="https://ydb.tech/en">YDB</a> is a distributed fault-tolerant SQL DBMS. {{ ydb-short-name }} provides high availability, horizontal scalability, strict consistency, and ACID transaction support. Queries are made using an SQL dialect (<a href="https://ydb.tech/en/docs/yql/reference/">YQL</a>).
      - >-
        The Yandex Cloud infrastructure <a
        href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">is protected</a>
        pursuant to Russian Federal Law 152-FZ "On personal data".
    when: product == "yandex-cloud"
  - text:
      - >-
        <em>{{ ydb-full-name }} is currently at the <a href="/docs/overview/concepts/launch-stages">Preview stage</a></em>.
      - >-
        {{ ydb-full-name }} helps you deploy and maintain YDB databases in the {{ yandex-cloud }} infrastructure.
      - >-
        <a href="https://ydb.tech/en">YDB</a> is a distributed fault-tolerant SQL DBMS. {{ ydb-short-name }} provides high availability, horizontal scalability, strict consistency, and ACID transaction support. Queries are made using an SQL dialect (<a href="https://ydb.tech/en/docs/yql/reference/">YQL</a>).
    when: product == "cloud-il"
