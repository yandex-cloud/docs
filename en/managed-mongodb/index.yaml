title: Yandex Managed Service for MongoDB
description:
  - >-
    With Yandex Managed Service for MongoDB, you can deploy and maintain
    MongoDB 3.6, 4.0, 4.2, and 4.4 server clusters in the Yandex.Cloud infrastructure.
  - >-
    The Yandex.Cloud infrastructure <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">fully complies</a>
    with the Russian Federal Law on Personal Data (No. 152-FZ).
  - >-
    This service is subject to the <a href="https://yandex.com/legal/cloud_sla">Service
    Level Agreement</a>. The service level is defined in the
    <a href="https://yandex.com/legal/cloud_sla_mdb">Service
    level for Yandex Managed Databases</a>.
