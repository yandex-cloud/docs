title: Yandex Managed Service for MongoDB
description:
  - >-
    With Yandex Managed Service for MongoDB, you can deploy and maintain <a
    href="https://www.mongodb.com/">MongoDB</a> 4.0, 4.2, and 4.4 server
    clusters in the Yandex.Cloud infrastructure. MongoDB is a high-performance
    open-source NoSQL DBMS.
  - >-
    Managed Service for MongoDB lets you: <ul> <li>Create systems, without
    specifying a format schema, that require processing and storing large
    amounts of semi-structured and unstructured data.</li> <li>Support and
    operate systems with horizontal and vertical scaling.</li> <li>Analyze data,
    including big data, in real time.</li> <li>Use a full-text search.</li>
    </ul>
  - >-
    You can manage the service using the management console, the Yandex.Cloud
    command-line interface (CLI), or the API.
  - >-
    The Yandex.Cloud infrastructure <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">fully
    complie</a> with the Russian Federal Law on Personal Data (No. 152-FZ).
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is defined in the <a
    href="https://yandex.com/legal/cloud_sla_mdb">Service Level for Yandex
    Managed Databases</a>.
