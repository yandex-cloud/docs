title: Yandex Tracker
description:
  - Yandex Tracker is a service for managing your projects and activities.
  - >-
    It can help you organize any type of work, such as software development, ad
    campaign management, accepting user requests, negotiating contracts, and so
    on
  - >-
    Yandex Tracker helps managers distribute work among their employees and
    monitor their progress.
  - >-
    Yandex Tracker helps employees find their list of issues and keep track of
    deadlines and priorities.
meta:
  title: Yandex Tracker
links:
  - title: Setting up Yandex Tracker
    description: >-
      Configure a queue in Yandex Tracker, which is a common workspace for
      issues in the same pipeline or for a single product.
    href: quick-start
  - title: How to use Yandex Tracker
    description: >-
      Log in to Yandex Tracker, start working on an issue, or close a completed
      issue.
    href: user/ticket-in-progress
  - title: Concepts
    description: >-
      Learn about how Yandex Tracker works. Find out how you can use Yandex
      Tracker for your workflow.
    href: about-tracker
  - title: Agile tools
    description: >-
      Use the Agile software development methodology in your projects. Yandex
      Tracker lets you group issues into sprints and track them on agile boards.
    href: manager/agile
  - title: Automation and templates
    description: >-
      You can automate your workflow using triggers and auto actions. Use
      templates to create standard issues or comments that you use frequently.
    href: automation
  - title: Search for issues
    description: >-
      You can use filters to search for issues by any issue parameter or
      combinations. Use the filter builder or query language to set filters.
    href: user/filters
  - title: Monitoring issues
    description: >-
      Collect all information about important issues on a dashboard by adding
