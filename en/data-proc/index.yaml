title: Yandex Data Proc
description:
  - >-
    The service helps you deploy Apache Hadoop <sup>®</sup> and Apache Spark™
    clusters in the Yandex Cloud infrastructure. You define the cluster size,
    node capacity, and Apache<sup>®</sup> services (Spark™, HDFS, YARN, Hive,
    HBase<sup>®</sup>, Oozie™, Sqoop™, Flume™, Tez<sup>®</sup>, and Zeppelin™)
    yourself.
  - >-
    The Yandex Cloud infrastructure <a href="/docs/security/conform"> is
    protected</a> in compliance with the following standards: <ul> <li>Russian
    Federal Law No. 152-FZ "On personal data".</li> <li>Payment Card Industry
    Data Security Standard (PCI DSS).</li> <li>General Data Protection
    Regulation (GDPR).</li> <li>ISO 27001.</li> <li>ISO 27017.</li> <li>ISO
    27018.</li> <li>GOST 57580.1-2017.</li> </ul>
  - >-
    <em>Apache<sup>®</sup>, Apache Hadoop<sup>®</sup>, and Apache Spark™ are
    either registered trademarks or trademarks of the Apache Software Foundation
    in the United States and/or other countries.</em>
