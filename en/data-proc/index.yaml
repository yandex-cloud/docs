title:
  - text: Yandex Data Proc
    when: product == "yandex-cloud"
  - text: Data Proc
    when: product == "cloud-il"
description:
  - text:
    - >-
      The service helps you deploy Apache Hadoop <sup>®</sup> and Apache Spark™ clusters in the Yandex Cloud infrastructure. You define the cluster size, node capacity, and Apache<sup>®</sup> services (Spark™, HDFS, YARN, Hive, HBase<sup>®</sup>, Oozie™, Sqoop™, Flume™, Tez<sup>®</sup>, and Zeppelin™) yourself.
    - >-
      The Yandex Cloud infrastructure is <a href="/docs/security/conform">protected</a> in compliance with the following standards: <ul> <li>Russian Federal Law No. 152-FZ "On personal data".</li> <li>Payment Card Industry Data Security Standard (PCI DSS).</li> <li>General Data Protection Regulation (GDPR).</li> <li>ISO 27001.</li> <li>ISO 27017.</li> <li>ISO 27018.</li> <li>GOST 57580.1-2017.</li> </ul>
    - >-
      <em>Apache<sup>®</sup>, Apache Hadoop<sup>®</sup>, and Apache Spark™ are either registered trademarks or trademarks of the Apache Software Foundation in the United States and/or other countries.</em>
    when: product == "yandex-cloud"
  - text:
    - >-
      The service helps you deploy Apache Hadoop <sup>®</sup> and Apache Spark™ clusters in the CloudIL infrastructure. You define the cluster size, node capacity, and Apache<sup>®</sup> services (Spark™, HDFS, YARN, Hive, HBase<sup>®</sup>, Oozie™, Sqoop™, Flume™, Tez<sup>®</sup>, and Zeppelin™) yourself.
    - >-
      The CloudIL infrastructure <a href="/docs/security/conform"> is protected</a> in compliance with the following standards: <ul> <li>Payment Card Industry Data Security Standard (PCI DSS).</li> <li>General Data Protection Regulation (GDPR).</li> <li>ISO 27001.</li> <li>ISO 27017.</li> <li>ISO 27018.</li> </ul>
    - >-
      <em>Apache<sup>®</sup>, Apache Hadoop<sup>®</sup>, and Apache Spark™ are either registered trademarks or trademarks of the Apache Software Foundation in the United States and/or other countries.</em>
    when: product == "cloud-il"
