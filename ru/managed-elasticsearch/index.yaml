title: Yandex Managed Service for Elasticsearch
description:
  - <i>Сервис {{ mes-full-name }} недоступен с 11 апреля 2024 года.</i>
  - >-
    <i>Вы можете <a
    href="/docs/managed-opensearch/operations/cluster-create">создать кластер {{
    OS }}</a> в {{ yandex-cloud }} в качестве альтернативы {{ ES }}.</i>
  - <hr>
  - >-
    Сервис Managed Service for Elasticsearch помогает разворачивать и
    поддерживать кластеры серверов Elasticsearch в инфраструктуре Yandex Cloud.
  - "Инфраструктура Yandex Cloud <a href=\"/docs/security/conform\">защищена</a> в соответствии со следующими стандартами: <ul><li>Федеральный закон Российской Федерации «О персональных данных» № 152-ФЗ.</li> <li>Стандарт безопасности индустрии платежных карт (PCI\_DSS).</li> <li>Стандарт ISO 27001.</li> <li>Стандарт ISO 27017.</li> <li>Стандарт ISO 27018.</li> <li>ГОСТ 57580.1-2017.</li></ul>"
