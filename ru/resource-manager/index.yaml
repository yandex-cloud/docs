title:
  - text: Yandex Resource Manager
    when: product == "yandex-cloud"
  - text: Resource Manager
    when: product == "cloud-il"
description:
  - text:
      - >-
        Сервис Yandex Resource Manager определяет ресурсную модель Yandex Cloud и
        позволяет структурировать ресурсы с помощью каталогов.
      - >-
        Инфраструктура Yandex Cloud <a
        href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">защищена</a>
        в соответствии с Федеральным законом Российской Федерации «О персональных данных» № 152-ФЗ.
    when: product == "yandex-cloud"
  - text:
      - >-
        Сервис Resource Manager определяет ресурсную модель Nebius Israel и
        позволяет структурировать ресурсы с помощью каталогов.
    when: product == "cloud-il"
meta:
  title:
    - text: Yandex Resource Manager
      when: product == "yandex-cloud"
    - text: Resource Manager
      when: product == "cloud-il"
links:
  - title: Начало работы
    description: Создайте первый каталог
    href: quickstart
    when: audience != "internal"
  - title: Пошаговые инструкции
    description: Инструкции по выполнению рутинных операций
    href: operations/
    when: audience != "internal"
  - title: Концепции
    description: Узнайте про ресурсную модель Yandex Cloud
    href: concepts/resources-hierarchy
    when: product == "yandex-cloud" and audience != "internal"
  - title: Концепции
    description: Узнайте про ресурсную модель Nebius Israel
    href: concepts/resources-hierarchy
    when: product == "cloud-il"
  - title: Справочник API (англ.)
    description: Описание методов HTTP API
    href: api-ref/
  - title: Квоты и лимиты
    description: Технические и организационные ограничения сервиса
    href: concepts/limits
    when: audience != "internal"
  - title: Управление доступом
    description: Настройте права доступа для работы с сервисом
    href: security/
    when: audience != "internal"
