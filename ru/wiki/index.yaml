title: Yandex Wiki
description:
  - >-
    Yandex Wiki — это база знаний вашей организации, содержимое которой
    формируют пользователи.
  - >-
    Wiki состоит из cтраниц, каждую из которых можно редактировать. Для
    форматирования страниц используется язык разметки Markdown. Любой
    пользователь Wiki может создавать страницы, участвовать в их обсуждении и
    редактировании. Все исправления, сделанные пользователями, сохраняются в
    истории изменений, поэтому вы никогда не потеряете важную информацию.
