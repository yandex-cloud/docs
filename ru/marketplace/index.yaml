title: Кабинет партнера Marketplace
description:
  - >-
    В <a href="https://partners.cloud.yandex.ru">кабинете партнера
    Marketplace</a> вы можете: <ul><li>добавить свои продукты на базе образов ВМ в Marketplace;</li>
    <li>назначить тарифы за использование ваших образов на ВМ или на ядрах процессора;</li><li>обновить версию вашего продукта.</li></ul>
    Перед началом работы <a href="https://cloud.yandex.ru/docs/marketplace/operations/registration">зарегистрируйтесь</a>
    и <a href="https://cloud.yandex.ru/docs/marketplace/operations/create-image">загрузите</a> подготовленный для публикации образ в Compute Cloud.
