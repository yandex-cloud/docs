    законом Российской Федерации «О персональных данных» № 152-ФЗ.
  - >-
    Для сервиса действует <a
    href="https://yandex.ru/legal/cloud_sla/ru/">соглашение об уровне
    обслуживания</a>. Уровень обслуживания сервиса определен в документе <a
    href="https://yandex.ru/legal/cloud_sla_yt/ru/">Уровень обслуживания Yandex
    Managed Service for YTsaurus</a>.
