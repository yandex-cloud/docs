title: Yandex Managed Service for MongoDB
description:
  - >-
    Сервис Managed Service for MongoDB помогает разворачивать и поддерживать
    кластеры серверов <a href="https://www.mongodb.com/">MongoDB</a> 4.0, 4.2,
    4.4 и 5.0 в инфраструктуре Yandex.Cloud. MongoDB — это
    высокопроизводительная NoSQL СУБД с открытым исходным кодом.
  - >-
    Сервис Managed Service for MongoDB позволяет: <ul> <li>Не указывая схему
    формата данных, создавать системы, в которых требуется обработка и хранение
    большого объема полуструктурированных и неструктурированных данных.</li>
    <li>Поддерживать системы/работать с системами, которым нужна
    масштабируемость по вертикали и горизонтали.</li> <li>Анализировать данные,
    в том числе большие (big data), в реальном времени.</li> <li>Использовать
    полнотекстовый поиск.</li> </ul>
  - >-
    Взаимодействие с сервисом осуществляется с помощью консоли управления,
    интерфейса командной строки Yandex.Cloud (CLI), API или Terraform.
  - >-
    Инфраструктура Yandex.Cloud <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">защищена</a>
    в соответствии с Федеральным законом Российской Федерации «О персональных
    данных» № 152-ФЗ.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_mdb">Уровень
    обслуживания Yandex Managed Databases</a>.
