title:
  - text: Yandex Audit Trails
    when: product == "yandex-cloud"
  - text: Audit Trails
    when: product == "cloud-il"
description:
  - text: >-
      <em>Cервис Audit Trails находится на <a
      href="/docs/overview/concepts/launch-stages">стадии Preview</a></em>.
    when: product == "yandex-cloud"
  - text: >-
      Yandex Audit Trails — сервис сбора и выгрузки аудитных логов ресурсов Yandex Cloud.
      Позволяет применять инструменты анализа и оперативного реагирования на события уровня ресурсов Yandex Cloud.
    when: product == "yandex-cloud"
  - text: >-
      Audit Trails — сервис сбора и выгрузки аудитных логов ресурсов CloudIL.
      Позволяет применять инструменты анализа и оперативного реагирования на события уровня ресурсов CloudIL.
    when: product == "cloud-il"
meta:
  title:
