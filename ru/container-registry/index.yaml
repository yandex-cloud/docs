        Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
        об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
        документе <a href="https://yandex.ru/legal/cloud_sla_ycr">Уровень
        обслуживания Yandex Container Registry</a>.
    when: product == "yandex-cloud"
  - text:
      - >-
        Container Registry — сервис для хранения и распространения
        Docker-образов.
      - >-
        Для сервиса действует <a href="https://cloudil.co.il/docs/legal/sla">соглашение
        об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
        документе <a href="https://cloudil.co.il/docs/legal/sla-levels/container-registry">Уровень
        обслуживания Container Registry</a>.
    when: product == "cloud-il"
