openapi: '3.0'
info:
  title: Yandex Load Balancer API
  description: >-
    Методы справочника API сгруппированы по ресурсам. Чтобы выполнить операцию
    над ресурсом, отправьте HTTP-запрос к соответствующему URL или выполните
    RPC-вызов. Подробнее об архитектуре API Яндекс.Облака, см. [Концепции API
    Яндекс.Облака](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://load-balancer.api.cloud.yandex.net
paths:
  /network-load-balancer/v1/networkLoadBalancers/{networkLoadBalancerId}:
    get:
      tags:
        - NetworkLoadBalancer
      summary: Возвращает указанный ресурс NetworkLoadBalancer.
      description: >-
        Чтобы получить список доступных ресурсов NetworkLoadBalancer,
        используйте запрос
        [list](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list).
      operationId: NetworkLoadBalancerGet
      parameters:
        - name: networkLoadBalancerId
          in: path
          description: >-
            Идентификатор возвращаемого ресурса NetworkLoadBalancer. 

            Чтобы получить идентификатор балансировщика, используйте запрос
            [list](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list).


            Максимальная длина строки в символах — 50.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkLoadBalancer'
      x-y-navtitle: get
    delete:
      tags:
        - NetworkLoadBalancer
      summary: Удаляет указанный балансировщик.
      operationId: NetworkLoadBalancerDelete
      parameters:
        - name: networkLoadBalancerId
          in: path
          description: >-
            Обязательное поле.

            Идентификатор удаляемого балансировщика. 

            Чтобы получить идентификатор балансировщика, используйте запрос
            [list](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list).


            Максимальная длина строки в символах — 50.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteNetworkLoadBalancerMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
        - NetworkLoadBalancer
      summary: Обновляет указанный балансировщик.
      operationId: NetworkLoadBalancerUpdate
      parameters:
        - name: networkLoadBalancerId
          in: path
          description: >-
            Обязательное поле.

            Идентификатор обновляемого балансировщика. 

            Чтобы получить идентификатор балансировщика, используйте запрос
            [list](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list).


            Максимальная длина строки в символах — 50.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNetworkLoadBalancerRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateNetworkLoadBalancerMetadata'
      x-y-operation-response: >-
        [NetworkLoadBalancer](/docs/network-load-balancer/api-ref/NetworkLoadBalancer#representation)
  /network-load-balancer/v1/networkLoadBalancers:
    get:
      tags:
        - NetworkLoadBalancer
      summary: >-
        Возвращает список доступных ресурсов NetworkLoadBalancer в указанном
        каталоге.
      operationId: NetworkLoadBalancerList
      parameters:
        - name: folderId
          in: query
          description: >-
            Обязательное поле.

            Идентификатор каталога, которому принадлежит балансировщик.

            Чтобы получить идентификатор каталога, используйте запрос
            [list](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list).


            Максимальная длина строки в символах — 50.
          schema:
            type: string
        - name: pageSize
          in: query
          description: >-
            Максимальное количество результатов на странице ответа на

            запрос. Если количество результатов больше чем
            [pageSize](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list#query_params),
            сервис

            вернет значение
            [nextPageToken](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list#responses),
            которое можно

            использовать для получения следующей страницы. 

            Значение по умолчанию: 100.


            Максимальное значение — 1000.
          schema:
            type: string
            format: int64
        - name: pageToken
          in: query
          description: >-
            Токен страницы. Установите значение
            [pageToken](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list#query_params)
            равным значению

            поля
            [nextPageToken](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list#responses)
            прошлого запроса, чтобы

            получить следующую страницу результатов.


            Максимальная длина строки в символах — 100.
          schema:
            type: string
        - name: filter
          in: query
          description: >-
            Параметры фильтрации ресурсов в ответе. 

            В параметрах фильтрации указываются:

            1. Имя поля. В настоящее время фильтрация осуществляется только по
            полю
            [NetworkLoadBalancer.name](/docs/network-load-balancer/api-ref/NetworkLoadBalancer#representation).

            2. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN`
            для списков значений.

            3. Значение длиной от 3 до 63 символов, совпадающее с регулярным
            выражением `^[a-z][-a-z0-9]{1,61}[a-z0-9].`.


            Максимальная длина строки в символах — 1000.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListNetworkLoadBalancersResponse'
      x-y-navtitle: list
    post:
      tags:
        - NetworkLoadBalancer
      summary: >-
        Создает балансировщик в указанном каталоге, используя данные, указанные
        в запросе.
      operationId: NetworkLoadBalancerCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNetworkLoadBalancerRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateNetworkLoadBalancerMetadata'
      x-y-operation-response: >-
        [NetworkLoadBalancer](/docs/network-load-balancer/api-ref/NetworkLoadBalancer#representation)
  /network-load-balancer/v1/networkLoadBalancers/{networkLoadBalancerId}:start:
    post:
      tags:
        - NetworkLoadBalancer
      summary: |-
        Запускает балансировку нагрузки и проверки состояния с
        заданными параметрами с помощью указанного балансировщика.
        Изменяет состояние балансировщика на `` ACTIVE ``.
      operationId: NetworkLoadBalancerStart
      parameters:
        - name: networkLoadBalancerId
          in: path
          description: >-
            Обязательное поле.

            Идентификатор балансировщика, который будет запущен. 

            Чтобы получить идентификатор балансировщика, используйте запрос
            [list](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list).


            Максимальная длина строки в символах — 50.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: start
      x-y-operation-metadata:
        $ref: '#/components/schemas/StartNetworkLoadBalancerMetadata'
      x-y-operation-response: Empty
  /network-load-balancer/v1/networkLoadBalancers/{networkLoadBalancerId}:stop:
    post:
      tags:
        - NetworkLoadBalancer
      summary: >-
        Указанный балансировщик останавливает балансировку нагрузки

        и проверки состояния. Изменяет состояние балансировщика на `` STOPPED
        ``.
      operationId: NetworkLoadBalancerStop
      parameters:
        - name: networkLoadBalancerId
          in: path
          description: >-
            Обязательное поле.

            Идентификатор балансировщика, который будет остановлен. Чтобы

            получить идентификатор балансировщика, используйте запрос
            [list](/docs/network-load-balancer/api-ref/NetworkLoadBalancer/list).


            Максимальная длина строки в символах — 50.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: stop
      x-y-operation-metadata:
        $ref: '#/components/schemas/StopNetworkLoadBalancerMetadata'
      x-y-operation-response: Empty
