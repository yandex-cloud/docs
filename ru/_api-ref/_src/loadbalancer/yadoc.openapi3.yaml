openapi: "3.0"
info:
  title: Yandex Load Balancer API
  description: Методы справочника API сгруппированы по ресурсам. Чтобы выполнить операцию
    над ресурсом, отправьте HTTP-запрос к соответствующему URL или выполните RPC-вызов.
    Подробнее об архитектуре API Яндекс.Облака, см. [Концепции API Яндекс.Облака](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://load-balancer.api.cloud.yandex.net
paths:
  /load-balancer/v1/networkLoadBalancers/{networkLoadBalancerId}:
    get:
      tags:
      - NetworkLoadBalancer
      summary: Возвращает указанный ресурс NetworkLoadBalancer.
      description: Чтобы получить список доступных ресурсов NetworkLoadBalancer, используйте
        запрос [list](/docs/load-balancer/api-ref/NetworkLoadBalancer/list).
      operationId: NetworkLoadBalancerGet
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: "Идентификатор возвращаемого ресурса NetworkLoadBalancer. \nЧтобы
          получить идентификатор балансировщика, используйте запрос [list](/docs/load-balancer/api-ref/NetworkLoadBalancer/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkLoadBalancer'
      x-y-navtitle: get
    delete:
      tags:
      - NetworkLoadBalancer
      summary: Удаляет указанный балансировщик.
      operationId: NetworkLoadBalancerDelete
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: "Обязательное поле.\nИдентификатор удаляемого балансировщика.
          \nЧтобы получить идентификатор балансировщика, используйте запрос [list](/docs/load-balancer/api-ref/NetworkLoadBalancer/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteNetworkLoadBalancerMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - NetworkLoadBalancer
      summary: Обновляет указанный балансировщик.
      operationId: NetworkLoadBalancerUpdate
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: "Обязательное поле.\nИдентификатор обновляемого балансировщика.
          \nЧтобы получить идентификатор балансировщика, используйте запрос [list](/docs/load-balancer/api-ref/NetworkLoadBalancer/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNetworkLoadBalancerRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateNetworkLoadBalancerMetadata'
      x-y-operation-response: '[NetworkLoadBalancer](/docs/load-balancer/api-ref/NetworkLoadBalancer#representation)'
  /load-balancer/v1/networkLoadBalancers:
    get:
      tags:
      - NetworkLoadBalancer
      summary: Возвращает список доступных ресурсов NetworkLoadBalancer в указанном
        каталоге.
      operationId: NetworkLoadBalancerList
      parameters:
      - name: folderId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор каталога, которому принадлежит балансировщик.
          Чтобы получить идентификатор каталога, используйте запрос [list](/docs/load-balancer/api-ref/NetworkLoadBalancer/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: "Максимальное количество результатов на странице ответа на\nзапрос.
          Если количество результатов больше чем [pageSize](/docs/load-balancer/api-ref/NetworkLoadBalancer/list#query_params),
          сервис\nвернет значение [nextPageToken](/docs/load-balancer/api-ref/NetworkLoadBalancer/list#responses),
          которое можно\nиспользовать для получения следующей страницы. \nЗначение
          по умолчанию: 100.\n\nМаксимальное значение — 1000."
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/load-balancer/api-ref/NetworkLoadBalancer/list#query_params) равным значению
          поля [nextPageToken](/docs/load-balancer/api-ref/NetworkLoadBalancer/list#responses) прошлого запроса, чтобы
          получить следующую страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: "Параметры фильтрации ресурсов в ответе. \nВ параметрах фильтрации
          указываются:\n1. Имя поля. В настоящее время фильтрация осуществляется только
          по полю [NetworkLoadBalancer.name](/docs/load-balancer/api-ref/NetworkLoadBalancer#representation).\n2.
          Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков
          значений.\n3. Значение длиной от 3 до 63 символов, совпадающее с регулярным
          выражением `^[a-z][-a-z0-9]{1,61}[a-z0-9].`.\n\nМаксимальная длина строки
          в символах — 1000."
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListNetworkLoadBalancersResponse'
      x-y-navtitle: list
    post:
      tags:
      - NetworkLoadBalancer
      summary: Создает балансировщик в указанном каталоге, используя данные, указанные
        в запросе.
      operationId: NetworkLoadBalancerCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNetworkLoadBalancerRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateNetworkLoadBalancerMetadata'
      x-y-operation-response: '[NetworkLoadBalancer](/docs/load-balancer/api-ref/NetworkLoadBalancer#representation)'
  /load-balancer/v1/networkLoadBalancers/{networkLoadBalancerId}:start:
    post:
      tags:
      - NetworkLoadBalancer
      summary: |-
        Запускает балансировку нагрузки и проверки состояния с
        заданными параметрами с помощью указанного балансировщика.
        Изменяет состояние балансировщика на `` ACTIVE ``.
      operationId: NetworkLoadBalancerStart
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: "Обязательное поле.\nИдентификатор балансировщика, который будет
          запущен. \nЧтобы получить идентификатор балансировщика, используйте запрос
          [list](/docs/load-balancer/api-ref/NetworkLoadBalancer/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: start
      x-y-operation-metadata:
        $ref: '#/components/schemas/StartNetworkLoadBalancerMetadata'
      x-y-operation-response: Empty
  /load-balancer/v1/networkLoadBalancers/{networkLoadBalancerId}:stop:
    post:
      tags:
      - NetworkLoadBalancer
      summary: |-
        Указанный балансировщик останавливает балансировку нагрузки
        и проверки состояния. Изменяет состояние балансировщика на `` STOPPED ``.
      operationId: NetworkLoadBalancerStop
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор балансировщика, который будет остановлен. Чтобы
          получить идентификатор балансировщика, используйте запрос [list](/docs/load-balancer/api-ref/NetworkLoadBalancer/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: stop
      x-y-operation-metadata:
        $ref: '#/components/schemas/StopNetworkLoadBalancerMetadata'
      x-y-operation-response: Empty
  /load-balancer/v1/networkLoadBalancers/{networkLoadBalancerId}:attachTargetGroup:
    post:
      tags:
      - NetworkLoadBalancer
      summary: Подключает целевую группу к указанному балансировщику.
      operationId: NetworkLoadBalancerAttachTargetGroup
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: "Обязательное поле.\nИдентификатор балансировщика, к которому
          будет подключена целевая группа. \nЧтобы получить идентификатор балансировщика,
          используйте запрос [list](/docs/load-balancer/api-ref/NetworkLoadBalancer/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttachNetworkLoadBalancerTargetGroupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: attachTargetGroup
      x-y-operation-metadata:
        $ref: '#/components/schemas/AttachNetworkLoadBalancerTargetGroupMetadata'
      x-y-operation-response: '[NetworkLoadBalancer](/docs/load-balancer/api-ref/NetworkLoadBalancer#representation)'
  /load-balancer/v1/networkLoadBalancers/{networkLoadBalancerId}:detachTargetGroup:
    post:
      tags:
      - NetworkLoadBalancer
      summary: Отключает целевую группу от указанного балансировщика.
      operationId: NetworkLoadBalancerDetachTargetGroup
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: "Обязательное поле.\nИдентификатор балансировщика, от которого
          будет отключена целевая группа. \nЧтобы получить идентификатор балансировщика,
          используйте запрос [list](/docs/load-balancer/api-ref/NetworkLoadBalancer/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DetachNetworkLoadBalancerTargetGroupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: detachTargetGroup
      x-y-operation-metadata:
        $ref: '#/components/schemas/DetachNetworkLoadBalancerTargetGroupMetadata'
      x-y-operation-response: '[NetworkLoadBalancer](/docs/load-balancer/api-ref/NetworkLoadBalancer#representation)'
  /load-balancer/v1/networkLoadBalancers/{networkLoadBalancerId}:getTargetStates:
    get:
      tags:
      - NetworkLoadBalancer
      summary: Возвращает состояния целевых ресурсов в подключенной целевой группе.
      operationId: NetworkLoadBalancerGetTargetStates
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: |-
          Идентификатор ресурса NetworkLoadBalancer с присоединенной целевой группой.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: targetGroupId
        in: query
        description: |-
          Идентификатор целевой группы для получения состояний ресурсов.

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTargetStatesResponse'
      x-y-navtitle: getTargetStates
  /load-balancer/v1/networkLoadBalancers/{networkLoadBalancerId}:addListener:
    post:
      tags:
      - NetworkLoadBalancer
      summary: Добавляет обработчик в указанный балансировщик.
      operationId: NetworkLoadBalancerAddListener
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: "Обязательное поле.\nИдентификатор балансировщика, к которому
          будет добавлен обработчик. \nЧтобы получить идентификатор балансировщика,
          используйте запрос [list](/docs/load-balancer/api-ref/NetworkLoadBalancer/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddNetworkLoadBalancerListenerRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: addListener
      x-y-operation-metadata:
        $ref: '#/components/schemas/AddNetworkLoadBalancerListenerMetadata'
      x-y-operation-response: '[NetworkLoadBalancer](/docs/load-balancer/api-ref/NetworkLoadBalancer#representation)'
  /load-balancer/v1/networkLoadBalancers/{networkLoadBalancerId}:removeListener:
    post:
      tags:
      - NetworkLoadBalancer
      summary: Удаляет обработчик из указанного балансировщика сетевой нагрузки.
      operationId: NetworkLoadBalancerRemoveListener
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: "Обязательное поле.\nИдентификатор балансировщика, у которого
          будет удален обработчик. \nЧтобы получить идентификатор балансировщика,
          используйте запрос [list](/docs/load-balancer/api-ref/NetworkLoadBalancer/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveNetworkLoadBalancerListenerRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: removeListener
      x-y-operation-metadata:
        $ref: '#/components/schemas/RemoveNetworkLoadBalancerListenerMetadata'
      x-y-operation-response: '[NetworkLoadBalancer](/docs/load-balancer/api-ref/NetworkLoadBalancer#representation)'
  /load-balancer/v1/networkLoadBalancers/{networkLoadBalancerId}/operations:
    get:
      tags:
      - NetworkLoadBalancer
      summary: Возвращает список операций для указанного балансировщика.
      operationId: NetworkLoadBalancerListOperations
      parameters:
      - name: networkLoadBalancerId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор ресурса NetworkLoadBalancer, для которого запрашивается список операций.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: "Максимальное количество результатов на странице ответа на запрос.
          Если количество результатов\nбольше чем [pageSize](/docs/load-balancer/api-ref/NetworkLoadBalancer/listOperations#query_params),
          сервис в ответе вернет значение [nextPageToken](/docs/load-balancer/api-ref/NetworkLoadBalancer/listOperations#responses),
          \nкоторое можно использовать для получения остальных результатов.\nЗначение
          по умолчанию: 100.\n\nМаксимальное значение — 1000."
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/load-balancer/api-ref/NetworkLoadBalancer/listOperations#query_params) равным значению поля [nextPageToken](/docs/load-balancer/api-ref/NetworkLoadBalancer/listOperations#responses),
          прошлого запроса, чтобы получить следующую страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListNetworkLoadBalancerOperationsResponse'
      x-y-navtitle: listOperations
  /load-balancer/v1/targetGroups/{targetGroupId}:
    get:
      tags:
      - TargetGroup
      summary: Возвращает указанный ресурс TargetGroup.
      operationId: TargetGroupGet
      parameters:
      - name: targetGroupId
        in: path
        description: "Обязательное поле.\nИдентификатор возвращаемого ресурса TargetGroup.
          \nЧтобы узнать идентификатор целевой группы, используйте запрос [list](/docs/load-balancer/api-ref/TargetGroup/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TargetGroup'
      x-y-navtitle: get
    delete:
      tags:
      - TargetGroup
      summary: Удаляет указанную целевую группу.
      operationId: TargetGroupDelete
      parameters:
      - name: targetGroupId
        in: path
        description: "Обязательное поле.\nИдентификатор удаляемой целевой группы.
          \nЧтобы узнать идентификатор целевой группы, используйте запрос [list](/docs/load-balancer/api-ref/TargetGroup/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteTargetGroupMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - TargetGroup
      summary: Обновляет указанную целевую группу.
      operationId: TargetGroupUpdate
      parameters:
      - name: targetGroupId
        in: path
        description: "Обязательное поле.\nИдентификатор изменяемого ресурса TargetGroup.
          \nЧтобы узнать идентификатор целевой группы, используйте запрос [list](/docs/load-balancer/api-ref/TargetGroup/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTargetGroupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateTargetGroupMetadata'
      x-y-operation-response: '[TargetGroup](/docs/load-balancer/api-ref/TargetGroup#representation)'
  /load-balancer/v1/targetGroups:
    get:
      tags:
      - TargetGroup
      summary: Возвращает список TargetGroup ресурсов в указанном каталоге..
      operationId: TargetGroupList
      parameters:
      - name: folderId
        in: query
        description: "Обязательное поле.\nИдентификатор каталога для вывода списка
          целевых групп. \nЧтобы получить идентификатор каталога, используйте запрос
          [list](/docs/load-balancer/api-ref/TargetGroup/list).\n\nМаксимальная длина
          строки в символах — 50."
        schema:
          type: string
      - name: pageSize
        in: query
        description: "Максимальное количество результатов на странице ответа на запрос.
          Если количество результатов\nбольше чем [pageSize](/docs/load-balancer/api-ref/TargetGroup/list#query_params),
          сервис вернет значение [nextPageToken](/docs/load-balancer/api-ref/TargetGroup/list#responses),
          \nкоторое можно использовать для получения следующей страницы.\nЗначение
          по умолчанию: 100.\n\nМаксимальное значение — 1000."
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/load-balancer/api-ref/TargetGroup/list#query_params) равным значению поля [nextPageToken](/docs/load-balancer/api-ref/TargetGroup/list#responses),
          прошлого запроса, чтобы получить следующую страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе.
          В параметрах фильтрации указываются:
          1. Имя поля. В настоящее время фильтрация осуществляется только по полю [TargetGroup.name](/docs/load-balancer/api-ref/TargetGroup#representation).
          2. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков значений.
          3. Значение длиной от 3 до 63 символов, совпадающее с регулярным выражением `^[a-z][-a-z0-9]{1,61}[a-z0-9]`.

          Максимальная длина строки в символах — 1000.
