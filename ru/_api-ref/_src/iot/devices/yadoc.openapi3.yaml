            [pageToken](/docs/iot-core/api-ref/Device/list#query_params) в следующем запросе списка ресурсов.

            Все последующие запросы будут получать свои значения `next_page_token` для перебора страниц
            результатов.
          type: string
    ListRegistriesResponse:
      type: object
      properties:
        registries:
          description: Список реестров.
          type: array
          items:
            $ref: '#/components/schemas/Registry'
        nextPageToken:
          description: |-
            Токен для получения следующей страницы списка. Если количество результатов больше
            чем [pageSize](/docs/iot-core/api-ref/Registry/list#query_params), используйте `next_page_token` в качестве значения параметра
            [pageToken](/docs/iot-core/api-ref/Registry/list#query_params) в следующем запросе списка ресурсов.

            Все последующие запросы будут получать свои значения `next_page_token` для перебора страниц
            результатов.
          type: string
    ListRegistryCertificatesResponse:
      type: object
      properties:
        certificates:
          description: Список сертификатов для указанного реестра.
          type: array
          items:
            $ref: '#/components/schemas/RegistryCertificate'
    ListRegistryOperationsResponse:
      type: object
      properties:
        operations:
          description: Список операций для указанного реестра.
          type: array
          items:
            $ref: '#/components/schemas/Operation'
        nextPageToken:
          description: |-
            Токен для получения следующей страницы списка. Если количество результатов больше
            чем [pageSize](/docs/iot-core/api-ref/Registry/listOperations#query_params), используйте `next_page_token` в качестве значения параметра
            [pageToken](/docs/iot-core/api-ref/Registry/listOperations#query_params) в следующем запросе списка ресурсов.

            Все последующие запросы будут получать свои значения `next_page_token` для перебора страниц
            результатов.
          type: string
    ListRegistryPasswordsResponse:
      type: object
      properties:
        passwords:
          description: Возращает список паролей для указанного реестра.
          type: array
          items:
            $ref: '#/components/schemas/RegistryPassword'
    Operation:
      description: |-
        Ресурс Operation. Дополнительные сведения см. в разделе
        [Объект Operation](/docs/api-design-guide/concepts/operation).
      type: object
      allOf:
      - type: object
        properties:
          id:
            description: Идентификатор операции.
            type: string
          description:
            description: |-
              Описание операции. Длина описания должна быть от 0 до 256
              символов.
            type: string
          createdAt:
            description: |-
              Время создания ресурса в формате в
              [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).

              Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
            type: string
            format: date-time
          createdBy:
            description: |-
              Идентификатор пользователя или сервисного
              аккаунта, инициировавшего операцию.
            type: string
          modifiedAt:
            description: |-
              Время, когда ресурс Operation последний раз
              обновлялся. Значение в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).

              Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
            type: string
            format: date-time
          done:
            description: |-
              Если значение равно `false` — операция еще
              выполняется. Если `true` — операция завершена, и задано значение
              одного из полей `error` или `response`.
            type: boolean
            format: boolean
          metadata:
            description: |-
              Метаданные операции. Обычно в поле содержится
              идентификатор ресурса, над которым выполняется операция. Если
              метод возвращает ресурс Operation, в описании метода приведена
              структура соответствующего ему поля `metadata`.
            type: object
      - title: result
        type: object
        maxProperties: 1
        properties:
          error:
            $ref: '#/components/schemas/rpcStatus'
            description: Описание ошибки в случае сбоя или отмены операции.
          response:
            description: |-
              Результат операции в случае успешного завершения. Если
              исходный метод не возвращает никаких данных при успешном
              завершении, например метод Delete, поле содержит объект
              [google.protobuf.Empty](https://developers.google.com/protocol-buffers/docs/reference/google.protobuf#empty). Если исходный метод — это стандартный метод Create
              / Update, поле содержит целевой ресурс операции. Если метод
              возвращает ресурс Operation, в описании метода приведена
              структура соответствующего ему поля `response`.
            type: object
    Registry:
      description: Реестр. Дополнительные сведения см. в разделе [Реестр](/docs/iot-core/concepts/index#registry).
      type: object
      properties:
        id:
          description: Идентификатор реестра.
          type: string
        folderId:
          description: Идентификатор каталога, которому принадлежит реестр.
          type: string
        createdAt:
          description: |-
            Время создания.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        name:
          description: Название реестра. Имя уникально в рамках каталога.
          type: string
        description:
          description: Описание реестра. Длина описания должна быть от 0 до 256 символов.
          type: string
        labels:
          description: Метки группы размещения в формате `key:value`. Максимум 64
            метки на ресурс.
          type: object
          additionalProperties:
            type: string
        status:
          $ref: '#/components/schemas/RegistryStatus_in_Registry_status'
        logGroupId:
          description: Идентификатор группы журналов для указанного реестра.
          type: string
    RegistryCertificate:
      description: |-
        Сертификат реестра. Дополнительные сведения см. в
        разделе [Управление сертификатами реестра](/docs/iot-core/operations/certificates/registry-certificates).
      type: object
      properties:
        registryId:
          description: Идентификатор реестра, к которому принадлежит сертификат.
          type: string
        fingerprint:
          description: SHA256-хэш сертификата.
          type: string
        certificateData:
          description: Публичная часть сертификата устройства.
          type: string
        createdAt:
          description: |-
            Время создания.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
    RegistryPassword:
      description: Пароль реестра.
      type: object
      properties:
        registryId:
          description: Идентификатор реестра, к которому принадлежит пароль.
          type: string
        id:
          description: Идентификатор пароля.
          type: string
        createdAt:
          description: |-
            Время создания.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
    RegistryStatus:
      description: |2-
         - CREATING: Реестр создается.
         - ACTIVE: Реестр готов к использованию.
         - DELETING: Реестр удаляется.
      type: string
      enum:
      - CREATING
      - ACTIVE
      - DELETING
    UpdateDeviceMetadata:
      type: object
      properties:
        deviceId:
          description: Идентификатор обновляемого устройства.
          type: string
    UpdateDeviceRequest:
      type: object
      properties:
        updateMask:
          $ref: '#/components/schemas/FieldMask_in_UpdateDeviceRequest_updateMask'
        name:
          description: |-
            Имя устройства. Имя должно быть уникальным в рамках реестра.

            Максимальная длина строки в символах — 50.
            Значение должно соответствовать регулярному выражению `` [a-zA-Z0-9_-]* ``.
          type: string
        description:
          description: |-
            Описание устройства.

            Максимальная длина строки в символах — 256.
          type: string
        topicAliases:
          description: |-
            Алиас топика устройства.

            Алиас — это альтернативное имя топика устройства, назначенное пользователем. Алиас
            сопоставляется со стандартным топиком, например `my/custom/alias` эквивалентен `$device/{id}/events`.
          type: object
          additionalProperties:
            type: string
    UpdateRegistryMetadata:
      type: object
      properties:
        registryId:
          description: Идентификатор обновляемого реестра.
          type: string
    UpdateRegistryRequest:
      type: object
      properties:
        updateMask:
          $ref: '#/components/schemas/FieldMask_in_UpdateRegistryRequest_updateMask'
        name:
          description: |-
            Название реестра. Имя должно быть уникальным в рамках каталога.

            Максимальная длина строки в символах — 50.
            Значение должно соответствовать регулярному выражению `` [a-zA-Z0-9_-]* ``.
          type: string
        description:
          description: |-
            Описание реестра.

            Максимальная длина строки в символах — 256.
          type: string
        labels:
          description: |-
            Метки группы размещения в формате `key:value`.

            Существующий набор `labels` полностью перезаписывается набором, переданным в запросе.

            Не более 64 на ресурс.
            Длина строки в символах для каждого ключа должна быть от 1 до 63.
            Каждый ключ должен соответствовать регулярному выражению `` [a-z][-_0-9a-z]* ``.
            Максимальная длина строки в символах для каждого значения — 63.
            Каждое значение должно соответствовать регулярному выражению `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
    rpcStatus:
      description: Описание ошибки в случае сбоя или отмены операции.
      type: object
      properties:
        code:
          description: Код ошибки. Значение из списка [google.rpc.Code](https://github.com/googleapis/googleapis/blob/master/google/rpc/code.proto).
          type: integer
          format: int32
        message:
          description: Текст ошибки.
          type: string
        details:
          description: Список сообщений с подробными сведениями об ошибке.
          type: array
          items:
            type: object
    RegistryStatus_in_Registry_status:
      description: |-
        Статус реестра.

         - CREATING: Реестр создается.
         - ACTIVE: Реестр готов к использованию.
         - DELETING: Реестр удаляется.
      type: string
      enum:
      - CREATING
      - ACTIVE
      - DELETING
    FieldMask_in_UpdateDeviceRequest_updateMask:
      description: |-
        Маска, определяющая, какие поля устройства будут обновлены.

        Имена всех обновляемых полей, разделенные запятыми.
        Только значения указанных полей будут изменены. Остальные останутся нетронутыми.
        Если поле указано в параметре `` updateMask `` и в запросе не было отправлено значение для этого поля,
        значение поля будет сброшено на значение по умолчанию. Значение по умолчанию для большинства полей — null или 0.

        Если в запросе не передается `` updateMask ``, значения всех полей будут обновлены.
        Для полей, указанных в запросе, будут использованы переданные значения.
        Значения остальных полей будут сброшены на значения по умолчанию.
      type: string
    FieldMask_in_UpdateRegistryRequest_updateMask:
      description: |-
        Маска, определяющая, какие поля реестра будут обновлены.

        Имена всех обновляемых полей, разделенные запятыми.
        Только значения указанных полей будут изменены. Остальные останутся нетронутыми.
        Если поле указано в параметре `` updateMask `` и в запросе не было отправлено значение для этого поля,
        значение поля будет сброшено на значение по умолчанию. Значение по умолчанию для большинства полей — null или 0.

        Если в запросе не передается `` updateMask ``, значения всех полей будут обновлены.
        Для полей, указанных в запросе, будут использованы переданные значения.
        Значения остальных полей будут сброшены на значения по умолчанию.
      type: string
tags:
- name: Device
  description: Набор методов для управления устройствами.
- name: Registry
  description: Набор методов для управления реестрами.
