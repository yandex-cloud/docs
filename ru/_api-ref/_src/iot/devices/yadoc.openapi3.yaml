openapi: "3.0"
info:
  title: Yandex IoT Core Service
  description: Методы справочника API сгруппированы по ресурсам. Чтобы выполнить операцию
    над ресурсом, отправьте HTTP-запрос к соответствующему URL. Подробнее об архитектуре
    API Яндекс.Облака, см. [Концепции API Яндекс.Облака](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://iot-devices.api.cloud.yandex.net
paths:
  /iot-devices/v1/devices/{deviceId}:
    get:
      tags:
      - Device
      summary: Возвращает указанное устройство.
      description: Чтобы получить список доступных устройств, используйте запрос [list](/docs/iot-core/api-ref/Device/list).
      operationId: DeviceGet
      parameters:
      - name: deviceId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор возвращаемого устройства.

          Для получения идентификатора устройства используйте запрос [list](/docs/iot-core/api-ref/Device/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
      x-y-navtitle: get
    delete:
      tags:
      - Device
      summary: Удаляет указанное устройство.
      operationId: DeviceDelete
      parameters:
      - name: deviceId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор устройства для удаления.

          Для получения идентификатора устройства используйте запрос [list](/docs/iot-core/api-ref/Device/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteDeviceMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Device
      summary: Обновляет указанное устройство.
      operationId: DeviceUpdate
      parameters:
      - name: deviceId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор устройства для обновления.

          Для получения идентификатора устройства используйте запрос [list](/docs/iot-core/api-ref/Device/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDeviceRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateDeviceMetadata'
      x-y-operation-response: '[Device](/docs/iot-core/api-ref/Device#representation)'
  /iot-devices/v1/devices:
    get:
      tags:
      - Device
      summary: Возвращает список устройств в указанном реестре.
      operationId: DeviceList
      parameters:
      - name: registryId
        in: query
        description: |-
          Идентификатор реестра для получения списка устройств.

          Чтобы получить идентификатор реестра, используйте запрос
          [list](/docs/iot-core/api-ref/Registry/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: folderId
        in: query
        description: |-
          Идентификатор каталога для получения списка устройств.

          Чтобы получить идентификатор каталога, используйте запрос
          [list](/docs/resource-manager/api-ref/Folder/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем `page_size` , сервис вернет значение [nextPageToken](/docs/iot-core/api-ref/Device/list#responses), которое
          можно использовать для получения следующей страницы. Значение по умолчанию: 100.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение `page_token` равным значению поля
          [nextPageToken](/docs/iot-core/api-ref/Device/list#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListDevicesResponse'
      x-y-navtitle: list
    post:
      tags:
      - Device
      summary: Создает устройство в указанном реестре.
      operationId: DeviceCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeviceRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateDeviceMetadata'
      x-y-operation-response: '[Device](/docs/iot-core/api-ref/Device#representation)'
  /iot-devices/v1/devices/{deviceId}/certificates:
    get:
      tags:
      - Device
      summary: Возвращает список сертификатов для указанного устройства.
      operationId: DeviceListCertificates
      parameters:
      - name: deviceId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор устройства для получения списка сертификатов.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListDeviceCertificatesResponse'
      x-y-navtitle: listCertificates
    post:
      tags:
      - Device
      summary: Добавляет сертификат.
      operationId: DeviceAddCertificate
      parameters:
      - name: deviceId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор устройства, для которого добавляется сертификат.

          Для получения идентификатора устройства используйте запрос [list](/docs/iot-core/api-ref/Device/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddDeviceCertificateRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: addCertificate
      x-y-operation-metadata:
        $ref: '#/components/schemas/AddDeviceCertificateMetadata'
      x-y-operation-response: '`DeviceCertificate`'
  /iot-devices/v1/devices/{deviceId}/certificates/{fingerprint}:
    delete:
      tags:
      - Device
      summary: Удаляет указанное устройство.
      operationId: DeviceDeleteCertificate
      parameters:
      - name: deviceId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор устройства для удаления сертификата.

          Для получения идентификатора устройства используйте запрос [list](/docs/iot-core/api-ref/Device/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: fingerprint
        in: path
        description: |-
          Обязательное поле.
          Цифровой отпечаток сертификата для удаления.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: deleteCertificate
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteDeviceCertificateMetadata'
      x-y-operation-response: Empty
  /iot-devices/v1/devices/{deviceId}/passwords:
    get:
