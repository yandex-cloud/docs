    Operation:
      description: |-
        Ресурс Operation. Дополнительные сведения см. в разделе
        [Объект Operation](/docs/api-design-guide/concepts/operation).
      type: object
      allOf:
      - type: object
        properties:
          id:
            description: Идентификатор операции.
            type: string
          description:
            description: |-
              Описание операции. Длина описания должна быть от 0 до 256
              символов.
            type: string
          createdAt:
            description: |-
              Время создания ресурса в формате в
              [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).

              Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
            type: string
            format: date-time
          createdBy:
            description: |-
              Идентификатор пользователя или сервисного
              аккаунта, инициировавшего операцию.
            type: string
          modifiedAt:
            description: |-
              Время, когда ресурс Operation последний раз
              обновлялся. Значение в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).

              Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
            type: string
            format: date-time
          done:
            description: |-
              Если значение равно `false` — операция еще
              выполняется. Если `true` — операция завершена, и задано значение
              одного из полей `error` или `response`.
            type: boolean
            format: boolean
          metadata:
            description: |-
              Метаданные операции. Обычно в поле содержится
              идентификатор ресурса, над которым выполняется операция. Если
              метод возвращает ресурс Operation, в описании метода приведена
              структура соответствующего ему поля `metadata`.
            type: object
      - title: result
        type: object
        maxProperties: 1
        properties:
          error:
            $ref: '#/components/schemas/rpcStatus'
            description: Описание ошибки в случае сбоя или отмены операции.
          response:
            description: |-
              Результат операции в случае успешного завершения. Если
              исходный метод не возвращает никаких данных при успешном
              завершении, например метод Delete, поле содержит объект
              [google.protobuf.Empty](https://developers.google.com/protocol-buffers/docs/reference/google.protobuf#empty). Если исходный метод — это стандартный метод Create
              / Update, поле содержит целевой ресурс операции. Если метод
              возвращает ресурс Operation, в описании метода приведена
              структура соответствующего ему поля `response`.
            type: object
    Permission:
      type: object
      properties:
        databaseName:
          description: Имя базы данных, к которой предоставляет доступ разрешение.
          type: string
        roles:
          description: |-
            Обязательное поле.
            Роли, предоставленные пользователю в базе данных.

            Минимальное количество элементов — 1.
          type: array
          items:
            $ref: '#/components/schemas/PermissionPrivilege'
    PermissionPrivilege:
      description: |2-
         - ALL_PRIVILEGES: Все привилегии, которые могут быть предоставлены пользователю.
         - ALTER: Изменение таблиц.
         - ALTER_ROUTINE: Изменение хранимых процедур и функций.
         - CREATE: Создание таблиц или индексов.
         - CREATE_ROUTINE: Создание хранимых процедур.
         - CREATE_TEMPORARY_TABLES: Создание временных таблиц.
         - CREATE_VIEW: Создание представлений.
         - DELETE: Удаление таблиц.
         - DROP: Удаление таблиц или представлений.
         - EVENT: Создание, изменение, удаление или отображение событий для планировщика событий.
         - EXECUTE: Выполнение хранимых процедур.
         - INDEX: Создание и удаление индексов.
         - INSERT: Вставка строк в базу данных.
         - LOCK_TABLES: Использование инструкции LOCK TABLES для таблиц, доступных с привилегией SELECT.
         - SELECT: Получение строк из таблиц.

        Некоторые операторы SELECT могут быть разрешены без привилегии SELECT. Привилегия SELECT
        необходима для всех операторов, считывающих значения столбцов. Подробнее в [документации MySQL](https://dev.mysql.com/doc/refman/5.7/en/privileges-provided.html#priv_select).
         - SHOW_VIEW: Использование инструкции SHOW CREATE VIEW. Также необходимо для представлений,
        используемых с EXPLAIN.
         - TRIGGER: Создание, удаление, выполнение или отображение триггеров для таблицы.
         - UPDATE: Обновление строк в базе данных.
         - REFERENCES: Создание внешних ключей для таблиц.
      type: string
      enum:
      - ALL_PRIVILEGES
      - ALTER
      - ALTER_ROUTINE
      - CREATE
      - CREATE_ROUTINE
      - CREATE_TEMPORARY_TABLES
      - CREATE_VIEW
      - DELETE
      - DROP
      - EVENT
      - EXECUTE
      - INDEX
      - INSERT
      - LOCK_TABLES
      - SELECT
      - SHOW_VIEW
      - TRIGGER
      - UPDATE
      - REFERENCES
