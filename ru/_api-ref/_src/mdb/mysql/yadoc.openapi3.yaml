        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера MySQL, который следует остановить.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: stop
      x-y-operation-metadata:
        $ref: '#/components/schemas/StopClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mysql/api-ref/Cluster#representation)'
  /managed-mysql/v1/clusters/{clusterId}:move:
    post:
      tags:
      - Cluster
      summary: Перемещает кластер MySQL в указанный каталог.
      operationId: ClusterMove
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера MySQL, который следует переместить.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoveClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: move
      x-y-operation-metadata:
        $ref: '#/components/schemas/MoveClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mysql/api-ref/Cluster#representation)'
  /managed-mysql/v1/clusters/{clusterId}:backup:
    post:
      tags:
      - Cluster
      summary: Создает резервную копию для указанного кластера MySQL.
      operationId: ClusterBackup
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера MySQL, для которого следует создать резервную копию. Чтобы
          получить идентификатор MySQL кластера, используйте запрос [list](/docs/managed-mysql/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: backup
      x-y-operation-metadata:
        $ref: '#/components/schemas/BackupClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mysql/api-ref/Cluster#representation)'
  /managed-mysql/v1/clusters:restore:
    post:
      tags:
      - Cluster
      summary: Создает новый кластер MySQL с использованием указанной резервной копии.
      operationId: ClusterRestore
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestoreClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: restore
      x-y-operation-metadata:
        $ref: '#/components/schemas/RestoreClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mysql/api-ref/Cluster#representation)'
  /managed-mysql/v1/clusters/{clusterId}:startFailover:
    post:
      tags:
      - Cluster
      summary: Запускает ручное переключение мастера для указанного кластера MySQL.
      operationId: ClusterStartFailover
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера MySQL.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartClusterFailoverRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: startFailover
      x-y-operation-metadata:
        $ref: '#/components/schemas/StartClusterFailoverMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mysql/api-ref/Cluster#representation)'
  /managed-mysql/v1/clusters/{clusterId}:logs:
    get:
      tags:
      - Cluster
      summary: Получает логи для указанного кластера MySQL.
      operationId: ClusterListLogs
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера MySQL, для которого следует запросить логи. Чтобы получить
          идентификатор MySQL кластера, используйте запрос [list](/docs/managed-mysql/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: columnFilter
        in: query
        description: |-
          Столбцы из таблицы логов для запроса. Если столбцы не указаны, записи логов
          возвращаются целиком.
        schema:
          type: array
          items:
            type: string
      - name: serviceType
        in: query
        description: Тип сервиса, для которого следует запросить логи.
        schema:
          $ref: '#/components/schemas/ListClusterLogsRequestServiceType'
      - name: fromTime
        in: query
        description: |-
          Начало периода, для которого следует запросить логи.

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        description: |-
          Конец периода, для которого следует запросить логи.

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/managed-mysql/api-ref/Cluster/listLogs#query_params), сервис вернет значение [nextPageToken](/docs/managed-mysql/api-ref/Cluster/listLogs#responses),
          которое можно использовать для получения следующей страницы.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/managed-mysql/api-ref/Cluster/listLogs#query_params) равным значению поля
          [nextPageToken](/docs/managed-mysql/api-ref/Cluster/listLogs#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: alwaysNextPageToken
        in: query
        description: Всегда возвращать `next_page_token`, даже если текущая страница
          пуста.
        schema:
          type: boolean
          format: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterLogsResponse'
      x-y-navtitle: listLogs
