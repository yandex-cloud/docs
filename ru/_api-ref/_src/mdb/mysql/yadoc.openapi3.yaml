    MysqlConfig8_0:
      description: Поля и структура `MysqlConfig8_0` отражает параметры конфигурации
        MySQL 8.0.
      type: object
      properties:
        innodbBufferPoolSize:
          description: |-
            Размер буфера InnoDB, который используется для кэширования данных таблиц и индексов.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_buffer_pool_size).

            Минимальное значение — 5242880.
          type: integer
          format: int64
        maxConnections:
          description: |-
            Максимальное количество одновременных подключений, которые принимает MySQL.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_max_connections).

            Допустимые значения — от 10 до 16384 включительно.
          type: integer
          format: int64
        longQueryTime:
          description: |-
            Время, в течение которого запрос должен обрабатываться, прежде чем он начинает
            считаться медленным.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_long_query_time).
          type: number
          format: double
        generalLog:
          description: |-
            Включить запись общего лога запросов MySQL.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_general_log).
          type: boolean
          format: boolean
        auditLog:
          description: |-
            Включить запись лога аудита MySQL.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/audit-log-reference.html#audit-log-options-variables).
          type: boolean
          format: boolean
        sqlMode:
          description: |-
            Режим SQL для сервера MySQL.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/sql-mode.html#sql-mode-setting).
          type: array
          items:
            $ref: '#/components/schemas/MysqlConfig8_0SQLMode'
        maxAllowedPacket:
          description: |-
            Максимальный размер одного пакета в байтах.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_max_allowed_packet).

            Допустимые значения — от 1024 до 1073741824 включительно.
          type: integer
          format: int64
        defaultAuthenticationPlugin:
          $ref: '#/components/schemas/MysqlConfig8_0AuthPlugin_in_MysqlConfig8_0_defaultAuthenticationPlugin'
        innodbFlushLogAtTrxCommit:
          description: |-
            Частота записи лога транзакций на диск.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_flush_log_at_trx_commit)

            Допустимые значения — от 1 до 2 включительно.
          type: integer
          format: int64
        innodbLockWaitTimeout:
          description: |-
            Максимальное время ожидания блокировки строки для транзакции.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_lock_wait_timeout)

            Допустимые значения — от 1 до 28800 включительно.
          type: integer
          format: int64
        transactionIsolation:
          $ref: '#/components/schemas/MysqlConfig8_0TransactionIsolation_in_MysqlConfig8_0_transactionIsolation'
        innodbPrintAllDeadlocks:
          description: |-
            Выводить всю информацию о взаимных блокировках в журнал ошибок.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_print_all_deadlocks)
          type: boolean
          format: boolean
        netReadTimeout:
          description: |-
            Максимальное время ожидания чтения при передаче данных по сети.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_net_read_timeout)

            Допустимые значения — от 1 до 1200 включительно.
          type: integer
          format: int64
        netWriteTimeout:
          description: |-
            Максимальное время ожидания записи при передаче данных по сети.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_net_write_timeout)

            Допустимые значения — от 1 до 1200 включительно.
          type: integer
          format: int64
        groupConcatMaxLen:
          description: |-
            Максимальный размер результата для функции GROUP_CONCAT()

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_group_concat_max_len)

            Допустимые значения — от 4 до 33554432 включительно.
          type: integer
          format: int64
        tmpTableSize:
          description: |-
            Максимальный размер временных таблиц в памяти, прежде чем они будут помещены на диск.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_tmp_table_size)

            Допустимые значения — от 1024 до 536870912 включительно.
          type: integer
          format: int64
        maxHeapTableSize:
          description: |-
            Максимальный размер пользователских MEMORY таблиц.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_max_heap_table_size)

            Допустимые значения — от 16384 до 536870912 включительно.
          type: integer
          format: int64
        defaultTimeZone:
          description: |-
            Часовой пояс сервера.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-options.html#option_mysqld_default-time-zone)
          type: string
        characterSetServer:
          description: |-
            Кодировка сервера.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_character_set_server)
          type: string
        collationServer:
          description: |-
            Алгоритм сравнения символов сервера.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_collation_server)
          type: string
        innodbAdaptiveHashIndex:
          description: |-
            Включает адаптивный хэш индекс Innodb

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_adaptive_hash_index)
          type: boolean
          format: boolean
        innodbNumaInterleave:
          description: |-
            Включает NUMA interleave политику при выделении памяти для буфера InnoDB.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_numa_interleave)
          type: boolean
          format: boolean
        innodbLogBufferSize:
          description: |-
            Размер в байтах буфера, который InnoDB использует при записи логов на диск.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_log_buffer_size)

            Допустимые значения — от 1048576 до 268435456 включительно.
          type: integer
          format: int64
        innodbLogFileSize:
          description: |-
            Рамер в байтах одного файла redo логов InnnoDB.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_log_file_size)

            Допустимые значения — от 268435456 до 4294967296 включительно.
          type: integer
          format: int64
        innodbIoCapacity:
          description: |-
            Ограничивает потребление IO InnoDB в фоновых операциях.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_io_capacity)

            Допустимые значения — от 100 до 100000 включительно.
          type: integer
          format: int64
        innodbIoCapacityMax:
          description: |-
            Ограничивает потребление IO InnoDB в фоновых операциях.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_io_capacity_max)

            Допустимые значения — от 100 до 100000 включительно.
          type: integer
          format: int64
        innodbReadIoThreads:
          description: |-
            Количество I/O потоков Innodb, используемых для операций чтения.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_read_io_threads)

            Допустимые значения — от 1 до 16 включительно.
          type: integer
          format: int64
        innodbWriteIoThreads:
          description: |-
            Количество I/O потоков Innodb, используемых для операций записи.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_write_io_threads)

            Допустимые значения — от 1 до 16 включительно.
          type: integer
          format: int64
        innodbPurgeThreads:
          description: |-
            Количество I/O потоков Innodb, используемых для операций очистки.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_purge_threads)

            Допустимые значения — от 1 до 16 включительно.
          type: integer
          format: int64
        innodbThreadConcurrency:
          description: |-
            Максимальное число потоков, которые могут исполняться внутри InnoDB.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_thread_concurrency)

            Допустимые значения — от 0 до 1000 включительно.
          type: integer
          format: int64
        innodbTempDataFileMaxSize:
          description: |-
            Максимальный размер временного табличного пространства InnoDB.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/innodb-parameters.html#sysvar_innodb_temp_data_file_path)

            Допустимые значения — от 0 до 107374182400 включительно.
          type: integer
          format: int64
        threadCacheSize:
          description: |-
            Количество потоков, которые кешируются для обработки новых сетевых соединений.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_thread_cache_size).

            Допустимые значения — от 10 до 10000 включительно.
          type: integer
          format: int64
        threadStack:
          description: |-
            Размер стэка для потоков.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_thread_stack).

            Допустимые значения — от 131072 до 16777216 включительно.
          type: integer
          format: int64
        joinBufferSize:
          description: |-
            Минимальный размер буфера, который используется для сканирования простого индекса, сканирования индекса диапазона и объединений таблиц, не использующих индексы.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_join_buffer_size).

            Допустимые значения — от 1024 до 16777216 включительно.
          type: integer
          format: int64
        sortBufferSize:
          description: |-
            Размер буфера, который используется для сортировок в памяти.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_sort_buffer_size).

            Допустимые значения — от 1024 до 16777216 включительно.
          type: integer
          format: int64
        tableDefinitionCache:
          description: |-
            Размер кеша определений таблиц.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_table_definition_cache).

            Допустимые значения — от 400 до 524288 включительно.
          type: integer
          format: int64
        tableOpenCache:
          description: |-
            Размер кеша открытых таблиц для всех потоков.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_table_open_cache).

            Допустимые значения — от 400 до 524288 включительно.
          type: integer
          format: int64
        tableOpenCacheInstances:
          description: |-
            Количество сегментов кеша открытых таблиц.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_table_open_cache_instances).

            Допустимые значения — от 1 до 32 включительно.
          type: integer
          format: int64
        explicitDefaultsForTimestamp:
          description: |-
            Эта переменная определяет, разрешает ли сервер определенные нестандартные варианты поведения для значений по умолчанию и обработку значений NULL в столбцах TIMESTAMP.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_explicit_defaults_for_timestamp).
          type: boolean
          format: boolean
        autoIncrementIncrement:
          description: |-
            Может использоваться для управления работой столбцов AUTO_INCREMENT.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/replication-options-master.html#sysvar_auto_increment_increment).

            Допустимые значения — от 1 до 65535 включительно.
          type: integer
          format: int64
        autoIncrementOffset:
          description: |-
            Может использоваться для управления работой столбцов AUTO_INCREMENT.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/replication-options-master.html#sysvar_auto_increment_offset).

            Допустимые значения — от 1 до 65535 включительно.
          type: integer
          format: int64
        syncBinlog:
          description: |-
            Управляет тем, как часто сервер MySQL синхронизирует бинлог с диском.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/replication-options-binary-log.html#sysvar_sync_binlog).

            Допустимые значения — от 0 до 4096 включительно.
          type: integer
          format: int64
        binlogCacheSize:
          description: |-
            Размер кеша для хранения изменений бинлога во время транзакции.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/replication-options-binary-log.html#sysvar_binlog_cache_size).

            Допустимые значения — от 4096 до 67108864 включительно.
          type: integer
          format: int64
        binlogGroupCommitSyncDelay:
          description: |-
            Определяет, сколько микросекунд операция COMMIT ожидает перед синхронизацией бинлога на диск.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/replication-options-binary-log.html#sysvar_binlog_group_commit_sync_delay).

            Допустимые значения — от 0 до 1000000 включительно.
          type: integer
          format: int64
        binlogRowImage:
          $ref: '#/components/schemas/MysqlConfig8_0BinlogRowImage_in_MysqlConfig8_0_binlogRowImage'
        binlogRowsQueryLogEvents:
          description: |-
            Когда он включен, он заставляет сервер записывать информационные события журнала, такие как события журнала запросов строк, в бинлог.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/replication-options-binary-log.html#sysvar_binlog_rows_query_log_events).
          type: boolean
          format: boolean
        rplSemiSyncMasterWaitForSlaveCount:
          description: |-
            Количество реплик которых ожидает мастер при синхронной репликации прежде чем подтвердить фиксацию транзакции.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/replication-options-master.html#sysvar_rpl_semi_sync_master_wait_for_slave_count).

            Допустимые значения — от 1 до 2 включительно.
          type: integer
          format: int64
        slaveParallelType:
          $ref: '#/components/schemas/MysqlConfig8_0SlaveParallelType_in_MysqlConfig8_0_slaveParallelType'
        slaveParallelWorkers:
          description: |-
            Устанавливает количество потоков приложения для параллельного выполнения транзакций репликации.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/replication-options-replica.html#sysvar_slave_parallel_workers).

            Допустимые значения — от 0 до 64 включительно.
          type: integer
          format: int64
        regexpTimeLimit:
          description: |-
            Ограничение времени выполнения регулярных выражений выполняемых REGEXP_LIKE и похожими функциями

            Подробнее см. в [описании переменной в документации MySQL]((https://dev.mysql.com/doc/refman/8.0/en/replication-options-replica.html#sysvar_regexp_time_limit).

            Допустимые значения — от 0 до 1048576 включительно.
          type: integer
          format: int64
        mdbPreserveBinlogBytes:
          description: |-
            Устанавливает размер хранимого на диске бинлога.

            Допустимые значения — от 1073741824 до 107374182400 включительно.
          type: integer
          format: int64
        interactiveTimeout:
          description: |-
            Количество секунд без активности которые ожидает сервер до закрытия соединения с интерактивным клиентом.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_interactive_timeout).

            Допустимые значения — от 600 до 86400 включительно.
          type: integer
          format: int64
        waitTimeout:
          description: |-
            Количество секунд без активности которые ожидает сервер до закрытия соединения с не интерактивным клиентом.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_wait_timeout).

            Допустимые значения — от 600 до 86400 включительно.
          type: integer
          format: int64
        mdbOfflineModeEnableLag:
          description: |-
            Пороговое значение лага репликации (в секундах), после которого MySQL переключится в 'offline_mode = ON' чтобы предотвратить чтение устаревших данных.

            Допустимые значения — от 600 до 432000 включительно.
          type: integer
          format: int64
        mdbOfflineModeDisableLag:
          description: |-
            Пороговое значение лага репликации (в секундах), после которого MySQL переключится в 'offline_mode = OFF'.
            Значение должно быть меньше чем mdb_offline_mode_enable_lag.

            Допустимые значения — от 60 до 86400 включительно.
          type: integer
          format: int64
        rangeOptimizerMaxMemSize:
          description: |-
            Ограничение на потребление памяти для range optimizer.

            Подробнее см. в [описании переменной в документации MySQL](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_range_optimizer_max_mem_size).

            Допустимые значения — от 1048576 до 268435456 включительно.
          type: integer
          format: int64
