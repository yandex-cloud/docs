          которое можно использовать для получения следующей страницы.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/managed-mysql/api-ref/Cluster/listBackups#query_params) равным значению поля
          [nextPageToken](/docs/managed-mysql/api-ref/Cluster/listBackups#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterBackupsResponse'
      x-y-navtitle: listBackups
  /managed-mysql/v1/clusters/{clusterId}/hosts:
    get:
      tags:
      - Cluster
