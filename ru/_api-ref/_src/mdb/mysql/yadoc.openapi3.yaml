components:
  schemas:
    Access:
      type: object
      properties:
        dataLens:
          description: Разрешить доступ для DataLens
          type: boolean
          format: boolean
    AddClusterHostsMetadata:
      type: object
      properties:
        clusterId:
          description: Идентификатор кластера MySQL, в который добавляются хосты.
          type: string
        hostNames:
          description: Имена хостов, добавляемых в кластер.
          type: array
          items:
            type: string
    AddClusterHostsRequest:
      type: object
      properties:
        hostSpecs:
          description: |-
            Обязательное поле.
            Конфигурации для хостов MySQL, которые должны быть добавлены в кластер.

            Должен содержать хотя бы один элемент.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
    Backup:
      description: Резервная копия MySQL. Подробнее см. в разделе [Резервные копии](/docs/managed-mysql/concepts/backup).
      type: object
      properties:
        id:
          description: |-
            Обязательное поле.
            Идентификатор резервной копии.
          type: string
        folderId:
          description: Идентификатор каталога, которому принадлежит резервная копия.
          type: string
        createdAt:
          description: Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        sourceClusterId:
          description: Идентификатор кластера MySQL, для которого была создана резервная
