  /managed-redis/v1/clusters/{clusterId}:logs:
    get:
      tags:
      - Cluster
      summary: Получает логи для указанного кластера Redis.
      operationId: ClusterListLogs
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера Redis, для которого следует запросить логи. Чтобы получить
          идентификатор кластера, используйте запрос [list](/docs/managed-redis/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: columnFilter
        in: query
        description: |-
          Столбцы из таблицы логов для запроса. Если столбцы не указаны, записи логов
          возвращаются целиком.
        schema:
          type: array
          items:
            type: string
      - name: serviceType
        in: query
        schema:
          $ref: '#/components/schemas/ListClusterLogsRequestServiceType'
      - name: fromTime
        in: query
        description: |-
          Начало периода, для которого следует запросить логи, в формате
          [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        description: |-
          Конец периода, для которого следует запросить логи, в формате
          [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/managed-redis/api-ref/Cluster/listLogs#query_params), сервис вернет значение [nextPageToken](/docs/managed-redis/api-ref/Cluster/listLogs#responses),
          которое можно использовать для получения следующей страницы.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/managed-redis/api-ref/Cluster/listLogs#query_params) равным значению поля
