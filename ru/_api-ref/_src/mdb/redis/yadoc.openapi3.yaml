      description: |-
        Политика Redis для отбрасывания ключей из набора данных, который достиг максимального
        объема памяти, доступного на хосте. Параметр maxmemory зависит от [host
        class](/docs/managed-redis/concepts/instance-types) Managed Service for Redis.

        Все политики подробно описаны в [документации Redis](https://redis.io/topics/lru-cache).

         - VOLATILE_LRU: Пытаться удалять менее востребованные (LRU) ключи с `expire set`.
         - ALLKEYS_LRU: Удалять менее востребованные (LRU) ключи.
         - VOLATILE_LFU: Пытаться удалять наименее часто используемые (LFU) ключи с `expire set`.
         - ALLKEYS_LFU: Удалять наименее часто используемые (LFU) ключи.
         - VOLATILE_RANDOM: Пытаться удалять ключи с `expire set` в случайном порядке.
         - ALLKEYS_RANDOM: Удалять ключи случайным образом.
         - VOLATILE_TTL: Пытаться сначала удалять менее востребованные (LRU) ключи с `expire set` и более коротким
        сроком жизни (TTL).
         - NOEVICTION: Возвращать ошибки, когда память заполнена, и заданные команды могут потребовать
        больше памяти.
      type: string
      enum:
      - VOLATILE_LRU
      - ALLKEYS_LRU
      - VOLATILE_LFU
      - ALLKEYS_LFU
      - VOLATILE_RANDOM
      - ALLKEYS_RANDOM
      - VOLATILE_TTL
      - NOEVICTION
