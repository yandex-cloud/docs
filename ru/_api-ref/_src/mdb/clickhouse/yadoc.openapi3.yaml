      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterBackupsResponse'
      x-y-navtitle: listBackups
  /managed-clickhouse/v1/clusters/{clusterId}/hosts:
    get:
      tags:
      - Cluster
      summary: Получает список хостов для указанного кластера.
      operationId: ClusterListHosts
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера ClickHouse. Чтобы получить идентификатор кластера ClickHouse,
