    ClickhouseConfigExternalDictionaryLayoutType_in_ClickhouseConfigExternalDictionaryLayout_type:
      description: |-
        Обязательное поле.
        Тип макета для внешнего словаря.

         - FLAT: Весь словарь хранится в памяти в виде плоских массивов. Доступно для любых
        источников словарей.
         - HASHED: Весь словарь хранится в памяти в виде хэш-таблицы. Доступно для любых источников
        словарей.
         - COMPLEX_KEY_HASHED: Аналогичен HASHED, для использования с составными ключами. Доступно для любых
        источников словарей.
         - RANGE_HASHED: Весь словарь хранится в памяти в виде хэш-таблицы, с упорядоченным массивом
        диапазонов и соответствующих им значений. Доступно для любых источников
        словарей.
         - CACHE: Словарь хранится в кэше с заданным количеством ячеек. Доступно для источников
        словарей MySQL, ClickHouse и HTTP.
         - COMPLEX_KEY_CACHE: Аналогичен CACHE, для использования с составными ключами. Доступно для источников
        словарей MySQL, ClickHouse и HTTP.
      type: string
      enum:
      - FLAT
      - HASHED
      - COMPLEX_KEY_HASHED
      - RANGE_HASHED
      - CACHE
      - COMPLEX_KEY_CACHE
