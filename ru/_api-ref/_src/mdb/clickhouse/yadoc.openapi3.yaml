components:
  schemas:
    AddClusterHostsMetadata:
      type: object
      properties:
        clusterId:
          description: Идентификатор кластера ClickHouse, в который добавляются хосты.
          type: string
        hostNames:
          description: Имена хостов, добавляемых в кластер.
          type: array
          items:
            type: string
    AddClusterHostsRequest:
      type: object
      properties:
        hostSpecs:
          description: |-
            Обязательное поле.
            Конфигурации для хостов ClickHouse, которые должны быть добавлены в кластер.

            Должен содержать хотя бы один элемент.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
    AddClusterShardMetadata:
      type: object
      properties:
        clusterId:
          description: Идентификатор кластера, в который добавляется шард.
          type: string
        shardName:
          description: Имя создаваемого шарда.
          type: string
    AddClusterShardRequest:
      type: object
      properties:
        shardName:
          description: |-
            Обязательное поле.
            Имя нового шарда.

            Максимальная длина строки в символах — 63.
            Значение должно соответствовать регулярному выражению `` [a-zA-Z0-9_-]* ``.
          type: string
        configSpec:
          $ref: '#/components/schemas/ShardConfigSpec_in_AddClusterShardRequest_configSpec'
        hostSpecs:
          description: |-
            Обязательное поле.
            Конфигурации для хостов ClickHouse, которые должны быть созданы вместе с шардом.

            Должен содержать хотя бы один элемент.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
    AddClusterZookeeperMetadata:
      type: object
      properties:
        clusterId:
          description: Идентификатор кластера ClickHouse.
          type: string
    AddClusterZookeeperRequest:
      type: object
      properties:
        resources:
          $ref: '#/components/schemas/Resources_in_AddClusterZookeeperRequest_resources'
        hostSpecs:
          description: Конфигурация хостов ZooKeeper.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
    Backup:
      description: Ресурс Backup для ClickHouse. Подробное описание см. в [документации](/docs/managed-clickhouse/concepts/backup).
      type: object
      properties:
        id:
          description: Идентификатор резервной копии.
          type: string
        folderId:
          description: Идентификатор каталога, которому принадлежит резервная копия.
          type: string
        createdAt:
          description: |-
            Время создания в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) (т. е. когда операция резервного
            копирования была завершена).

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        sourceClusterId:
          description: Идентификатор кластера ClickHouse, для которого была создана
            резервная копия.
          type: string
        sourceShardNames:
          description: Имена шардов, включенных в резервную копию.
          type: array
          items:
            type: string
        startedAt:
          description: |-
            Время запуска операции резервного копирования.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
    BackupClusterMetadata:
      type: object
      properties:
        clusterId:
          description: Идентификатор кластера ClickHouse, для которого выполняется
            резервное копирование.
          type: string
    ClickhouseConfig:
      description: |-
        Настройки конфигурации ClickHouse. Подробное описание для каждого набора настроек
        доступно в [ClickHouse documentation](https://clickhouse.yandex/docs/ru/operations/server_settings/settings/).

        Любые настройки, не перечисленные здесь, не поддерживаются.
      type: object
      properties:
        logLevel:
          $ref: '#/components/schemas/ClickhouseConfigLogLevel_in_ClickhouseConfig_logLevel'
        mergeTree:
          $ref: '#/components/schemas/ClickhouseConfigMergeTree_in_ClickhouseConfig_mergeTree'
        compression:
          description: |-
            Параметры сжатия для кластера ClickHouse. См. подробное описание в [ClickHouse
            documentation](https://clickhouse.yandex/docs/en/operations/server_settings/settings/#compression).
          type: array
          items:
            $ref: '#/components/schemas/ClickhouseConfigCompression'
        dictionaries:
          description: |-
            Конфигурация внешних словарей для кластера ClickHouse. См. подробное описание в [ClickHouse
            documentation](https://clickhouse.yandex/docs/en/query_language/dicts/external_dicts/).
          type: array
          items:
            $ref: '#/components/schemas/ClickhouseConfigExternalDictionary'
        graphiteRollup:
          description: |-
            Настройки для прореживания данных Graphite. См. подробное описание в [ClickHouse
            documentation](https://clickhouse.yandex/docs/en/operations/server_settings/settings/#server_settings-graphite_rollup).
          type: array
          items:
            $ref: '#/components/schemas/ClickhouseConfigGraphiteRollup'
        maxConnections:
          description: |-
            Максимальное количество входящих подключений.

            Минимальное значение — 10.
          type: integer
          format: int64
        maxConcurrentQueries:
          description: |-
            Максимальное количество одновременно обрабатываемых запросов.

            Минимальное значение — 10.
          type: integer
          format: int64
        keepAliveTimeout:
          description: |-
            Количество миллисекунд, в течение которых ClickHouse ожидает входящие запросы прежде чем
            закрыть подключение.
          type: integer
          format: int64
        uncompressedCacheSize:
          description: |-
            Размер кэша (в байтах) для несжатых данных, используемых таблицами MergeTree. См.
            подробное описание в [ClickHouse
            documentation](https://clickhouse.yandex/docs/en/operations/server_settings/settings/#uncompressed_cache_size).
          type: integer
          format: int64
        markCacheSize:
          description: |-
            Примерный размер (в байтах) кэша «меток», используемых таблицами MergeTree. Подробнее в
            [ClickHouse documentation](https://clickhouse.yandex/docs/en/operations/server_settings/settings/#mark_cache_size).

            Значение должно быть больше 5368709120.
          type: integer
          format: int64
        maxTableSizeToDrop:
          description: |-
            Максимальный размер таблицы, которую можно удалить с помощью запроса DROP. См.
            подробное описание в [ClickHouse
            documentation](https://clickhouse.yandex/docs/en/operations/server_settings/settings/#max_table_size_to_drop).
          type: integer
          format: int64
        maxPartitionSizeToDrop:
          description: |-
            Максимальный размер раздела, который можно удалить с помощью запроса DROP. См.
            подробное описание в [ClickHouse
            documentation](https://clickhouse.yandex/docs/en/operations/server_settings/settings/#max_partition_size_to_drop).
          type: integer
          format: int64
        builtinDictionariesReloadInterval:
          description: |-
            Интервал времени для перезагрузки встроенных словарей. См. подробное описание в
            [ClickHouse documentation](https://clickhouse.yandex/docs/en/operations/server_settings/settings/#builtin_dictionaries_reload_interval).
          type: integer
          format: int64
        timezone:
          description: |-
            Часовой пояс сервера, используемый в преобразованиях полей DateTime. Указывается как
            идентификатор IANA. См. подробное описание в [ClickHouse
            documentation](https://clickhouse.yandex/docs/en/operations/server_settings/settings/#timezone).
          type: string
    ClickhouseConfigCompression:
      type: object
      properties:
        method:
          $ref: '#/components/schemas/ClickhouseConfigCompressionMethod_in_ClickhouseConfigCompression_method'
        minPartSize:
          description: |-
            Минимальный размер части таблицы.

            Минимальное значение — 1.
          type: string
          format: int64
        minPartSizeRatio:
          description: Минимальное отношение части к размеру всех данных в таблице.
          type: number
          format: double
    ClickhouseConfigCompressionMethod:
      description: |2-
         - LZ4: [LZ4 compression algorithm](https://lz4.github.io/lz4/).
         - ZSTD: [Zstandard compression algorithm](https://facebook.github.io/zstd/).
      type: string
      enum:
      - LZ4
      - ZSTD
    ClickhouseConfigExternalDictionary:
      type: object
      allOf:
      - type: object
        properties:
          name:
            description: |-
              Обязательное поле.
              Имя внешнего словаря.
            type: string
          structure:
            $ref: '#/components/schemas/ClickhouseConfigExternalDictionaryStructure'
            description: |-
              Обязательное поле.
              Набор атрибутов внешнего словаря. Подробное описание см. в [документации ClickHouse](https://clickhouse.yandex/docs/ru/query_language/dicts/external_dicts_dict_structure/).
          layout:
            $ref: '#/components/schemas/ClickhouseConfigExternalDictionaryLayout'
            description: |-
              Обязательное поле.
              Макет для хранения словаря в памяти. Подробное описание см. в [документации ClickHouse](https://clickhouse.yandex/docs/ru/query_language/dicts/external_dicts_dict_layout/).
      - title: lifetime
        type: object
        maxProperties: 1
        properties:
          fixedLifetime:
            description: Жесткий интервал между обновлениями словаря.
            type: string
            format: int64
          lifetimeRange:
            $ref: '#/components/schemas/ClickhouseConfigExternalDictionaryRange'
            description: Диапазон интервалов между обновлениями словаря, из которых
              может выбирать ClickHouse.
      - title: source
        type: object
        maxProperties: 1
        properties:
          httpSource:
            $ref: '#/components/schemas/ClickhouseConfigExternalDictionaryHttpSource'
            description: HTTP-источник для словаря.
          mysqlSource:
            $ref: '#/components/schemas/ClickhouseConfigExternalDictionaryMysqlSource'
            description: MySQL-источник для словаря.
          clickhouseSource:
            $ref: '#/components/schemas/ClickhouseConfigExternalDictionaryClickhouseSource'
            description: ClickHouse-источник для словаря.
          mongodbSource:
            $ref: '#/components/schemas/ClickhouseConfigExternalDictionaryMongodbSource'
            description: MongoDB-источник для словаря.
          postgresqlSource:
            $ref: '#/components/schemas/ClickhouseConfigExternalDictionaryPostgresqlSource'
            description: PostgreSQL-источник для словаря.
    ClickhouseConfigExternalDictionaryClickhouseSource:
      type: object
      properties:
        db:
          description: |-
            Обязательное поле.
            Имя базы данных ClickHouse.
          type: string
        table:
          description: |-
            Обязательное поле.
            Имя таблицы в указанной базе данных, используемой в качестве источника словаря.
          type: string
        host:
          description: |-
            Обязательное поле.
            Хост ClickHouse для указанной базы данных.

            Максимальная длина строки в символах — 253.
          type: string
        port:
          description: |-
            Порт для подключения к хосту.

            Допустимые значения — от 0 до 65535 включительно.
          type: string
          format: int64
        user:
          description: |-
            Обязательное поле.
            Имя пользователя базы данных ClickHouse.
          type: string
        password:
          description: Пароль пользователя базы данных ClickHouse.
          type: string
        where:
          description: Критерии выбора данных в указанной таблице ClickHouse.
          type: string
    ClickhouseConfigExternalDictionaryHttpSource:
      type: object
      properties:
        url:
          description: |-
            Обязательное поле.
            URL внешнего словаря, доступного по HTTP.
          type: string
        format:
          description: |-
            Обязательное поле.
            Формат данных. Допустимые значения: все форматы, поддерживаемые диалектом ClickHouse
            SQL.
          type: string
    ClickhouseConfigExternalDictionaryLayout:
      description: Макет, определяющий способ хранения словаря в памяти.
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ClickhouseConfigExternalDictionaryLayoutType_in_ClickhouseConfigExternalDictionaryLayout_type'
        sizeInCells:
          description: |-
            Количество ячеек в кэше. Округляется до степени двойки. Применимо только для типов
            макета CACHE и COMPLEX_KEY_CACHE.
          type: string
          format: int64
    ClickhouseConfigExternalDictionaryLayoutType:
      description: |2-
         - FLAT: Весь словарь хранится в памяти в виде плоских массивов. Доступно для любых
        источников словарей.
         - HASHED: Весь словарь хранится в памяти в виде хэш-таблицы. Доступно для любых источников
        словарей.
         - COMPLEX_KEY_HASHED: Аналогичен HASHED, для использования с составными ключами. Доступно для любых
        источников словарей.
         - RANGE_HASHED: Весь словарь хранится в памяти в виде хэш-таблицы, с упорядоченным массивом
        диапазонов и соответствующих им значений. Доступно для любых источников
        словарей.
         - CACHE: Словарь хранится в кэше с заданным количеством ячеек. Доступно для источников
