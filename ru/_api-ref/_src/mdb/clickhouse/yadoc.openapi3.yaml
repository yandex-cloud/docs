            Наибольшая часть запроса, которая может быть передана в RAM для разбора с помощью
            анализатора SQL, в байтах. Значение по умолчанию: 262144. См. подробное описание в [ClickHouse
            documentation](https://clickhouse.yandex/docs/en/operations/settings/settings/#settings-max_query_size).

            Значение должно быть больше 0.
          type: integer
          format: int64
        maxAstDepth:
          description: |-
            Максимальная глубина синтаксического дерева запроса. Значение по умолчанию: 1000. См.
            подробное описание в [ClickHouse documentation](https://clickhouse.yandex/docs/en/operations/settings/query_complexity/#max-ast-depth).

            Значение должно быть больше 0.
          type: integer
          format: int64
        maxAstElements:
          description: |-
            Максимальный размер синтаксического дерева запроса в количестве узлов. Значение по
            умолчанию: 50000. См. подробное описание в [ClickHouse
            documentation](https://clickhouse.yandex/docs/en/operations/settings/query_complexity/#max-ast-elements).

            Значение должно быть больше 0.
          type: integer
          format: int64
        maxExpandedAstElements:
          description: |-
            Максимальный размер синтаксического дерева запроса в количестве узлов после
            раскрытия псевдонимов и звездочки. Значение по умолчанию: 500000.

            Значение должно быть больше 0.
          type: integer
          format: int64
