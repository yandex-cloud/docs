        description: |-
          Токен страницы.

          Установите значение `page_token` равным значению поля [nextPageToken](/docs/managed-elasticsearch/api-ref/Cluster/listOperations#responses) предыдущего запроса, чтобы получить следующую
          страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterOperationsResponse'
      x-y-navtitle: listOperations
  /managed-elasticsearch/v1/clusters/{clusterId}/hosts:
    get:
      tags:
      - Cluster
      summary: Получает список хостов для указанного кластера Elasticsearch.
      operationId: ClusterListHosts
      parameters:
      - name: clusterId
