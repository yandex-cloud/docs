openapi: "3.0"
info:
  title: Yandex Managed Service for Elasticsearch API
  description: Методы справочника API сгруппированы по ресурсам. Чтобы выполнить операцию
    над ресурсом, отправьте HTTP-запрос к соответствующему URL выполните RPC-вызов.
    Подробнее об архитектуре API Яндекс.Облака, см. [Концепции API Яндекс.Облака](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://mdb.api.cloud.yandex.net
paths:
  /managed-elasticsearch/v1/clusters/{clusterId}:
    get:
      tags:
      - Cluster
      summary: Возвращает указанный кластер Elasticsearch.
      description: Чтобы получить список доступных кластеров Elasticsearch, выполните
        запрос [list](/docs/managed-elasticsearch/api-ref/Cluster/list).
      operationId: ClusterGet
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера Elasticsearch.

          Чтобы получить идентификатор кластера, выполните запрос [list](/docs/managed-elasticsearch/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster'
      x-y-navtitle: get
    delete:
      tags:
      - Cluster
      summary: Удаляет указанный кластер Elasticsearch.
      operationId: ClusterDelete
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор удаляемого кластера Elasticsearch.

          Чтобы получить идентификатор кластера Elasticsearch, выполните запрос [list](/docs/managed-elasticsearch/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteClusterMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Cluster
      summary: Изменяет указанный кластер Elasticsearch.
      operationId: ClusterUpdate
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера Elasticsearch, который нужно изменить.

          Чтобы получить идентификатор кластера Elasticsearch, выполните запрос [list](/docs/managed-elasticsearch/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-elasticsearch/api-ref/Cluster#representation)'
  /managed-elasticsearch/v1/clusters:
    get:
      tags:
      - Cluster
      summary: Получает список кластеров Elasticsearch, принадлежащих указанному каталогу.
      operationId: ClusterList
      parameters:
      - name: folderId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор каталога, для которого нужно получить список кластеров Elasticsearch.

          Чтобы получить идентификатор каталога, выполните запрос [list](/docs/resource-manager/api-ref/Folder/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на одной странице в ответе. Если количество результатов больше чем `page_size`, сервис вернет значение
          [nextPageToken](/docs/managed-elasticsearch/api-ref/Cluster/list#responses), которое можно использовать для получения следующей страницы.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение `page_token` равным значению поля [nextPageToken](/docs/managed-elasticsearch/api-ref/Cluster/list#responses) предыдущего запроса, чтобы получить
          следующую страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Выражение, позволяющее отфильтровать информацию о ресурсах в ответе, оставив только нужную.

          В этом выражении должны быть указаны:
          1. Имя поля, по которому нужно выполнить фильтрацию. В настоящее время фильтрацию можно использовать только по полю [Cluster.name](/docs/managed-elasticsearch/api-ref/Cluster#representation).
          2. Условный оператор. Поддерживаются операторы `=` и `!=` для одиночных значений, `IN` и `NOT IN` для списков значений.
          3. Значение. Должно содержать от 1 до 63 символов и соответствовать регулярному выражению `^[a-zA-Z0-9_-]+$`.

          Пример фильтра: `name NOT IN 'test,beta'`.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClustersResponse'
      x-y-navtitle: list
    post:
      tags:
      - Cluster
      summary: Создает новый кластер Elasticsearch в указанном каталоге.
      operationId: ClusterCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-elasticsearch/api-ref/Cluster#representation)'
  /managed-elasticsearch/v1/clusters/{clusterId}:move:
    post:
      tags:
      - Cluster
      summary: Перемещает кластер Elasticsearch в указанный каталог.
      operationId: ClusterMove
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера Elasticsearch, который нужно переместить.

          Чтобы получить идентификатор кластера Elasticsearch, выполните запрос [list](/docs/managed-elasticsearch/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoveClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: move
      x-y-operation-metadata:
        $ref: '#/components/schemas/MoveClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-elasticsearch/api-ref/Cluster#representation)'
  /managed-elasticsearch/v1/clusters/{clusterId}:start:
    post:
      tags:
      - Cluster
      summary: Запускает указанный кластер Elasticsearch.
      operationId: ClusterStart
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера Elasticsearch, который нужно запустить.

          Чтобы получить идентификатор кластера Elasticsearch, выполните запрос [list](/docs/managed-elasticsearch/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: start
      x-y-operation-metadata:
        $ref: '#/components/schemas/StartClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-elasticsearch/api-ref/Cluster#representation)'
  /managed-elasticsearch/v1/clusters/{clusterId}:stop:
    post:
      tags:
      - Cluster
      summary: Останавливает указанный кластер Elasticsearch.
      operationId: ClusterStop
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера Elasticsearch, который нужно остановить.

          Чтобы получить идентификатор кластера Elasticsearch, выполните запрос [list](/docs/managed-elasticsearch/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: stop
      x-y-operation-metadata:
        $ref: '#/components/schemas/StopClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-elasticsearch/api-ref/Cluster#representation)'
  /managed-elasticsearch/v1/clusters/{clusterId}:logs:
    get:
      tags:
      - Cluster
      summary: Получает логи для указанного кластера Elasticsearch.
      description: Дополнительные сведения о логах см. в разделе документации [Logs](/docs/managed-elasticsearch/operations/cluster-logs).
      operationId: ClusterListLogs
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера Elasticsearch, для которого нужно получить логи.

          Чтобы получить идентификатор кластера Elasticsearch, выполните запрос [list](/docs/managed-elasticsearch/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: columnFilter
        in: query
        description: |-
          Столбцы, которые нужно запросить из лога.

          Если столбцы не указаны, записи логов возвращаются целиком.
        schema:
          type: array
          items:
            type: string
      - name: fromTime
        in: query
        description: |-
          Временная метка, начиная с которой следует запросить логи.

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        description: |-
          Временная метка, до которой следует запросить логи.

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на одной странице в ответе.

          Если количество результатов больше чем `page_size`, сервис вернет значение [nextPageToken](/docs/managed-elasticsearch/api-ref/Cluster/listLogs#responses), которое можно использовать для
          получения следующей страницы.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы.

          Установите значение `page_token` равным значению поля [nextPageToken](/docs/managed-elasticsearch/api-ref/Cluster/listLogs#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: alwaysNextPageToken
        in: query
        description: |-
          Флаг, определяющий поведение при предоставлении маркера следующей страницы.

          Если этот флаг установлен в `true`, этот метод API всегда будет возвращать [nextPageToken](/docs/managed-elasticsearch/api-ref/Cluster/listLogs#responses), даже если текущая страница пуста.
        schema:
          type: boolean
          format: boolean
      - name: filter
        in: query
        description: |-
          Выражение, позволяющее отфильтровать информацию о ресурсах в ответе, оставив только нужную.

          В этом выражении должны быть указаны:
          1. Имя поля, по которому нужно выполнить фильтрацию. В настоящее время фильтрацию можно использовать только по полю `hostname`.
          2. Условный оператор. Поддерживаются операторы `=` и `!=` для одиночных значений, `IN` и `NOT IN` для списков значений.
          3. Значение. Должно содержать от 1 до 63 символов и соответствовать регулярному выражению `^[a-z0-9.-]{1,61}$`.

          Пример фильтра: `hostname='node1.db.cloud.yandex.net'`

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterLogsResponse'
      x-y-navtitle: listLogs
  /managed-elasticsearch/v1/clusters/{clusterId}:stream_logs:
    get:
      tags:
      - Cluster
      summary: |-
        То же самое, что [listLogs](/docs/managed-elasticsearch/api-ref/Cluster/listLogs), с той разницей, что со стороны сервера передается поток логов. Допускается использовать семантику `tail -f` при работе с
        потоком логов.
      operationId: ClusterStreamLogs
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера Elasticsearch.

          Чтобы получить идентификатор кластера Elasticsearch, выполните запрос [list](/docs/managed-elasticsearch/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: columnFilter
        in: query
        description: |-
          Столбцы, которые нужно запросить из лога.

          Если столбцы не указаны, записи логов возвращаются целиком.
        schema:
          type: array
          items:
            type: string
      - name: fromTime
        in: query
        description: |-
          Временная метка, начиная с которой следует запросить логи.

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        description: |-
          Временная метка, до которой следует запросить логи.

          Если значение этого поля не задано, то будут отправлены все существующие записи в логе, а затем и новые по мере их появления. В сущности, это эквивалентно
          семантике `tail -f`.

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: recordToken
        in: query
        description: |-
          Токен записи.

          Задайте значение `record_token` равным значению `nextRecordToken`, возвращенному предыдущим запросом [streamLogs](/docs/managed-elasticsearch/api-ref/Cluster/streamLogs) чтобы
          продолжить стриминг со следующей записи в логе.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Выражение, позволяющее отфильтровать информацию о ресурсах в ответе, оставив только нужную.

          В этом выражении должны быть указаны:
          1. Имя поля, по которому нужно выполнить фильтрацию. В настоящее время фильтрацию можно использовать только по полю `hostname`.
          2. Условный оператор. Поддерживаются операторы `=` и `!=` для одиночных значений, `IN` и `NOT IN` для списков значений.
          3. Значение. Должно содержать от 3 до 63 символов и соответствовать регулярному выражению `^[a-z][-a-z0-9]{1,61}[a-z0-9]$`.

          Пример фильтра: `hostname='node1.db.cloud.yandex.net'`

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StreamLogRecord'
      x-y-navtitle: streamLogs
  /managed-elasticsearch/v1/clusters/{clusterId}/operations:
    get:
      tags:
      - Cluster
      summary: Получает список операций для указанного кластера Elasticsearch.
