    ElasticsearchConfig7_6:
      description: |-
        Здесь перечислены поддерживаемые параметры конфигурации Elasticsearch 7.6.

        Подробное описание всех параметров доступно в [документации Elasticsearch](https://www.elastic.co/guide/en/elasticsearch/reference/current/index.html).

        Любые параметры, не перечисленные здесь, не поддерживаются.
      type: object
      properties:
        fielddataCacheSize:
          description: |-
            Максимальный процент от общего объема кучи (heap), который может выделяться под кэш данных в полях.

            Все значения полей, помещенные в этот кэш, загружаются в память для обеспечения быстрого доступа к этим значениям при работе с документами. Построение кэша
            данных для поля — затратная операция, поэтому рекомендуется иметь достаточный объем памяти для этого кэша и поддерживать его в заполненном состоянии.

            Значение по умолчанию: не ограничено.

            См. подробное описание в [документации Elasticsearch](https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-fielddata.html).
          type: integer
