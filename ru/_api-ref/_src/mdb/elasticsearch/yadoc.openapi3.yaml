      type: object
      properties:
        hostSpecs:
          description: |-
            Обязательное поле.
            Одна или несколько конфигураций хостов, добавляемых в кластер Elasticsearch.

            Должен содержать хотя бы один элемент.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
    Cluster:
      description: Кластер Elasticsearch. Подробнее читайте в разделе [Концепции](/docs/managed-elasticsearch/concepts)
        документации.
      type: object
      properties:
        id:
          description: Идентификатор кластера Elasticsearch. Этот идентификатор генерируется
            при создании кластера.
          type: string
        folderId:
          description: Идентификатор каталога, которому принадлежит кластер Elasticsearch.
          type: string
        createdAt:
          description: |-
            Время создания.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        name:
          description: Имя кластера Elasticsearch. Имя должно быть уникальным в рамках
            каталога. Длина 1-63 символов.
          type: string
        description:
          description: Описание кластера Elasticsearch. Длина описания должна быть
            от 0 до 256 символов.
          type: string
        labels:
          description: Пользовательские метки для кластера Elasticsearch в виде пар
            `key:value`. Максимум 64 на ресурс.
          type: object
          additionalProperties:
            type: string
        environment:
          $ref: '#/components/schemas/ClusterEnvironment_in_Cluster_environment'
        monitoring:
          description: Описание систем мониторинга, относящихся к кластеру Elasticsearch.
          type: array
          items:
            $ref: '#/components/schemas/Monitoring'
        config:
          $ref: '#/components/schemas/ClusterConfig_in_Cluster_config'
        networkId:
          description: Идентификатор сети, к которой принадлежит кластер.
          type: string
        health:
          $ref: '#/components/schemas/ClusterHealth_in_Cluster_health'
        status:
          $ref: '#/components/schemas/ClusterStatus_in_Cluster_status'
    ClusterConfig:
      type: object
      properties:
        version:
          description: Версия Elasticsearch.
          type: string
        elasticsearch:
          $ref: '#/components/schemas/Elasticsearch_in_ClusterConfig_elasticsearch'
    ClusterEnvironment:
      description: |2-
         - PRODUCTION: стабильная среда с осторожной политикой обновления — во время регулярного обслуживания применяются только срочные исправления.
         - PRESTABLE: среда с более агрессивной политикой обновления — новые версии развертываются независимо от обратной совместимости.
      type: string
      enum:
      - PRODUCTION
      - PRESTABLE
    ClusterHealth:
      description: |2-
         - HEALTH_UNKNOWN: состояние кластера неизвестно (`health` всех хостов в кластере — `UNKNOWN`).
         - ALIVE: кластер работает нормально (`health` всех хостов в кластере — `ALIVE`).
         - DEAD: кластер не работает (`health` всех хостов в кластере — `DEAD`).
         - DEGRADED: кластер находится в состоянии деградации (`health` по крайней мере одного из хостов в кластере — не `ALIVE`).
      type: string
      enum:
      - HEALTH_UNKNOWN
      - ALIVE
      - DEAD
      - DEGRADED
      default: HEALTH_UNKNOWN
    ClusterStatus:
      description: |2-
         - STATUS_UNKNOWN: состояние кластера неизвестно.
         - CREATING: кластер создается.
         - RUNNING: кластер работает нормально.
         - ERROR: в кластере произошла ошибка, блокирующая работу.
         - UPDATING: кластер изменяется.
         - STOPPING: кластер останавливается.
         - STOPPED: кластер остановлен.
         - STARTING: кластер запускается.
      type: string
      enum:
      - STATUS_UNKNOWN
      - CREATING
      - RUNNING
      - ERROR
      - UPDATING
      - STOPPING
      - STOPPED
      - STARTING
      default: STATUS_UNKNOWN
    ConfigSpec:
      type: object
      properties:
        version:
          description: Версия Elasticsearch.
          type: string
        elasticsearchSpec:
          $ref: '#/components/schemas/ElasticsearchSpec_in_ConfigSpec_elasticsearchSpec'
