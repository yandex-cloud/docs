          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterOperationsResponse'
      x-y-navtitle: listOperations
  /managed-postgresql/v1/clusters/{clusterId}/backups:
    get:
      tags:
      - Cluster
      summary: Получает список доступных резервных копий для указанного кластера PostgreSQL.
      operationId: ClusterListBackups
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера PostgreSQL. Чтобы получить идентификатор PostgreSQL кластера,
          используйте запрос [list](/docs/managed-postgresql/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
