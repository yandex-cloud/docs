openapi: "3.0"
info:
  title: Yandex Managed Service for PostgreSQL API
  description: Методы справочника API сгруппированы по ресурсам. Чтобы выполнить операцию
    над ресурсом, отправьте HTTP-запрос к соответствующему URL или выполните RPC-вызов.
    Подробнее об архитектуре API Яндекс.Облака, см. [Концепции API Яндекс.Облака](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://mdb.api.cloud.yandex.net
paths:
  /managed-postgresql/v1/backups/{backupId}:
    get:
      tags:
      - Backup
      summary: Возвращает указанный ресурс Backup для PostgreSQL.
      description: Чтобы получить список доступных ресурсов Backup для PostgreSQL,
        отправьте запрос [list](/docs/managed-postgresql/api-ref/Backup/list).
      operationId: BackupGet
      parameters:
      - name: backupId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор резервной копии, сведения о которой запрашиваются. Чтобы получить
          идентификатор резервной копии, используйте запрос [listBackups](/docs/managed-postgresql/api-ref/Cluster/listBackups).
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Backup'
      x-y-navtitle: get
  /managed-postgresql/v1/backups:
    get:
      tags:
      - Backup
      summary: Получение списка резервных копий для указанного каталога.
      operationId: BackupList
      parameters:
      - name: folderId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор каталога для вывода списка резервных копий. Чтобы получить
          идентификатор каталога, используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/managed-postgresql/api-ref/Backup/list#query_params), сервис вернет значение [nextPageToken](/docs/managed-postgresql/api-ref/Backup/list#responses), которое
          можно использовать для получения следующей страницы.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/managed-postgresql/api-ref/Backup/list#query_params) равным значению поля
          [nextPageToken](/docs/managed-postgresql/api-ref/Backup/list#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListBackupsResponse'
      x-y-navtitle: list
  /managed-postgresql/v1/clusters/{clusterId}:
    get:
      tags:
      - Cluster
      summary: Возвращает указанный ресурс Cluster для PostgreSQL.
      description: Чтобы получить список доступных ресурсов Cluster для PostgreSQL,
        отправьте запрос [list](/docs/managed-postgresql/api-ref/Cluster/list).
      operationId: ClusterGet
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор возвращаемого ресурса Cluster для PostgreSQL. Чтобы получить идентификатор
          кластера, используйте запрос [list](/docs/managed-postgresql/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster'
      x-y-navtitle: get
    delete:
      tags:
      - Cluster
      summary: Удаляет указанный кластер PostgreSQL.
      operationId: ClusterDelete
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера PostgreSQL, который следует удалить. Чтобы получить
          идентификатор PostgreSQL кластера, используйте запрос [list](/docs/managed-postgresql/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteClusterMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Cluster
      summary: Изменяет указанный кластер PostgreSQL.
      operationId: ClusterUpdate
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор изменяемого ресурса Cluster для PostgreSQL, который нужно изменить. Чтобы
          получить идентификатор PostgreSQL кластера, используйте запрос [list](/docs/managed-postgresql/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-postgresql/api-ref/Cluster#representation)'
  /managed-postgresql/v1/clusters:
    get:
      tags:
      - Cluster
      summary: Получает список ресурсов Cluster для PostgreSQL, принадлежащих указанному
        каталогу.
      operationId: ClusterList
      parameters:
      - name: folderId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор каталога для вывода списка кластеров PostgreSQL. Чтобы получить
          идентификатор каталога, используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/managed-postgresql/api-ref/Cluster/list#query_params), сервис вернет значение [nextPageToken](/docs/managed-postgresql/api-ref/Cluster/list#responses), которое
          можно использовать для получения следующей страницы.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/managed-postgresql/api-ref/Cluster/list#query_params) равным значению поля
          [nextPageToken](/docs/managed-postgresql/api-ref/Cluster/list#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе. В параметрах фильтрации указываются:
          1. Имя поля. В настоящее время фильтрацию можно использовать только с полем [Cluster.name](/docs/managed-postgresql/api-ref/Cluster#representation).
          2. Оператор. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков значений.
          3. Значение. Должен содержать от 1 до 63 символов и соответствовать регулярному выражению `^[a-zA-Z0-9_-]+$`.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClustersResponse'
      x-y-navtitle: list
    post:
      tags:
      - Cluster
      summary: Создает кластер PostgreSQL в указанном каталоге.
      operationId: ClusterCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-postgresql/api-ref/Cluster#representation)'
  /managed-postgresql/v1/clusters/{clusterId}:start:
    post:
      tags:
      - Cluster
      summary: Запускает указанный кластер PostgreSQL.
      operationId: ClusterStart
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера PostgreSQL, который следует запустить.

