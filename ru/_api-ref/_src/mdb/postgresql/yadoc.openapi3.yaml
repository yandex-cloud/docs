          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterBackupsResponse'
      x-y-navtitle: listBackups
  /managed-postgresql/v1/clusters/{clusterId}/hosts:
    get:
      tags:
      - Cluster
      summary: Получает список хостов для указанного кластера.
      operationId: ClusterListHosts
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера PostgreSQL. Чтобы получить идентификатор PostgreSQL кластера,
          используйте запрос [list](/docs/managed-postgresql/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
