        См. подробное описание в [документации PostgreSQL](https://www.postgresql.org/docs/current/transaction-iso.html).

         - TRANSACTION_ISOLATION_READ_UNCOMMITTED: поведение этого уровня изоляции в PostgreSQL идентично `TRANSACTION_ISOLATION_READ_COMMITTED`.
         - TRANSACTION_ISOLATION_READ_COMMITTED: (по умолчанию) запрос видит только те строки, которые были зафиксированы до начала его выполнения.
         - TRANSACTION_ISOLATION_REPEATABLE_READ: все запросы в текущей транзакции видят только те строки, которые были зафиксированы перед первым выполненным в этой транзакции запросом `SELECT` или
        `INSERT`.
         - TRANSACTION_ISOLATION_SERIALIZABLE: обеспечивает самый строгий уровень изоляции транзакций. Все запросы в текущей транзакции видят только те строки, которые были зафиксированы перед первым
        выполнением запроса `SELECT` или `INSERT` в этой транзакции. Если наложение операций чтения и записи параллельных сериализуемых транзакций может привести
        к ситуации, невозможной при последовательном их выполнении, произойдет откат одной из транзакций с ошибкой сбоя сериализации.
      type: string
      enum:
      - TRANSACTION_ISOLATION_READ_UNCOMMITTED
      - TRANSACTION_ISOLATION_READ_COMMITTED
      - TRANSACTION_ISOLATION_REPEATABLE_READ
      - TRANSACTION_ISOLATION_SERIALIZABLE
    UserSettingsSynchronousCommit_in_UserSettings_synchronousCommit:
      description: |-
        Эта настройка определяет, будет ли СУБД выполнять операцию подтверждения транзакции синхронно.

        Синхронность операции означает, что кластер будет ждать выполнения синхронных операций прежде чем подтвердить транзакцию клиенту. Эти операции
        гарантируют различные уровни сохранности и видимости данных в кластере.

        См. подробное описание в [документации PostgreSQL](https://www.postgresql.org/docs/current/runtime-config-wal.html#GUC-SYNCHRONOUS-COMMIT).

         - SYNCHRONOUS_COMMIT_ON: (по умолчанию) транзакция подтверждается, если данные попали в WAL (Write-Ahead Log) и он записан на диск мастера и на диск синхронной реплики.
         - SYNCHRONOUS_COMMIT_OFF: транзакция подтверждается, даже если данные еще не попали в WAL. Синхронной записи нет, данные о транзакции могут быть потеряны в
        результате сбоя дисковой подсистемы.
         - SYNCHRONOUS_COMMIT_LOCAL: транзакция подтверждается, если данные попали в WAL и он записан на диск мастера. Данные о транзакции могут быть потеряны в результате сбоя дисковой
        подсистемы мастера.
         - SYNCHRONOUS_COMMIT_REMOTE_WRITE: транзакция подтверждается, если WAL записан на диск мастера, синхронная реплика приняла WAL и передала его операционной системе для записи на диск. В
        случае потери дисковой системы мастера и сбоя операционной системы на реплике данные транзакции с таким уровнем синхронизации могут быть потеряны.
         - SYNCHRONOUS_COMMIT_REMOTE_APPLY: транзакция подтверждается, если WAL записан на диск мастера, синхронная реплика приняла WAL и применила изменения из него. Данные о транзакции могут быть
        потеряны из-за одновременного необратимого сбоя на мастере и его синхронной реплике.
      type: string
      enum:
      - SYNCHRONOUS_COMMIT_ON
      - SYNCHRONOUS_COMMIT_OFF
      - SYNCHRONOUS_COMMIT_LOCAL
      - SYNCHRONOUS_COMMIT_REMOTE_WRITE
      - SYNCHRONOUS_COMMIT_REMOTE_APPLY
    UserSettingsLogStatement_in_UserSettings_logStatement:
      description: |-
        Эта настройка определяет, какие команды SQL должны записываться в лог (на уровне пользователя).

        См. подробное описание в [документации PostgreSQL](https://www.postgresql.org/docs/current/runtime-config-logging.html).

         - LOG_STATEMENT_NONE: (по умолчанию) фильтр отключен, команды SQL не записываются в лог.
         - LOG_STATEMENT_DDL: в лог записываются команды SQL, которые позволяют изменять определения данных (такие как `CREATE`, `ALTER`, `DROP` и другие).
         - LOG_STATEMENT_MOD: в лог записываются команды SQL, попадающие под фильтр `LOG_STATEMENT_DDL`, и команды, позволяющие изменять данные (такие как `INSERT`, `UPDATE` и
        другие).
         - LOG_STATEMENT_ALL: в лог записываются все команды SQL.
      type: string
      enum:
      - LOG_STATEMENT_NONE
      - LOG_STATEMENT_DDL
      - LOG_STATEMENT_MOD
      - LOG_STATEMENT_ALL
    UserSettings_in_UserSpec_settings:
      description: |-
        Настройки PostgreSQL для пользователя.

        Пользовательские настройки PostgreSQL.
      type: object
      properties:
        defaultTransactionIsolation:
          $ref: '#/components/schemas/UserSettingsTransactionIsolation_in_UserSettings_defaultTransactionIsolation'
        lockTimeout:
          description: |-
            Максимальная длительность ожидания (в миллисекундах) любым оператором получения блокировки таблицы, индекса, строки или другого объекта базы данных. Если
            ожидание не закончилось за указанное время, оператор прерывается.

            Значение по умолчанию: `0` (контроль длительности отключен, ожидать получения блокировки можно сколь угодно долго).
          type: integer
          format: int64
        logMinDurationStatement:
          description: |-
            Эта настройка управляет логированием длительности выполнения команд SQL.

            В лог записывается продолжительность выполнения всех команд, время обработки которых равно или превышает указанное в значении настройки количество
            миллисекунд. Например, при значении настройки `500`в лог не попадет выражение, выполнявшееся 300 миллисекунд, не будет регистрироваться, а выражение,
            выполнявшееся 2000 миллисекунд — попадет.

            Значение `0` заставляет PostgreSQL записывать продолжительность работы всех команд.

            Значение `-1` (по умолчанию) отключает запись продолжительности выполнения команд.

            См. подробное описание в [документации PostgreSQL](https://www.postgresql.org/docs/current/runtime-config-logging.html).
          type: integer
          format: int64
        synchronousCommit:
          $ref: '#/components/schemas/UserSettingsSynchronousCommit_in_UserSettings_synchronousCommit'
        tempFileLimit:
          description: |-
            Максимальный объем дискового пространства (в килобайтах), который один процесс сможет использовать для временных файлов. Транзакция, которая попытается
            превысить этот предел, будет отменена.

            Большие запросы из-за их размера выполняются PostgreSQL не в оперативной памяти, а на диске. Слишком большие запросы могут нагрузить диск и помешать
            выполнению других запросов. Эта настройка предотвращает выполнение запросов, которые могут сильно повлиять на производительность, ограничивая размер
            временных файлов.
          type: integer
          format: int64
        logStatement:
          $ref: '#/components/schemas/UserSettingsLogStatement_in_UserSettings_logStatement'
