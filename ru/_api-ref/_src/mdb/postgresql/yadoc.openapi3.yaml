          type: string
          format: int64
        memory:
          description: |-
            Объем оперативной памяти для хоста PostgreSQL, созданного с данным набором ресурсов, в
            байтах.
          type: string
          format: int64
    Resources:
      type: object
      properties:
        resourcePresetId:
          description: |-
            Идентификатор набора вычислительных ресурсов, доступных хосту (процессор, память и
            т. д.). Все доступные наборы ресурсов перечислены в [документации](/docs/managed-postgresql/concepts/instance-types).
          type: string
        diskSize:
          description: Объем хранилища, доступного хосту, в байтах.
          type: string
          format: int64
        diskTypeId:
          description: |-
            Тип хранилища для хоста. Возможные значения:
            * network-hdd — сетевой HDD-диск;
            * network-ssd — сетевой SSD-диск;
            * local-ssd — локальное SSD-хранилище.
          type: string
    RestoreClusterMetadata:
      type: object
      properties:
        clusterId:
          description: Идентификатор нового кластера PostgreSQL, создаваемого из резервной
            копии.
          type: string
        backupId:
          description: Идентификатор резервной копии, используемой для создания кластера.
          type: string
    RestoreClusterRequest:
      type: object
      properties:
        backupId:
          description: |-
            Обязательное поле.
            Идентификатор резервной копии, из которой следует создать кластер. Чтобы получить
            идентификатор резервной копии, используйте запрос [listBackups](/docs/managed-postgresql/api-ref/Cluster/listBackups).
          type: string
        time:
          description: |-
            Обязательное поле.
            Момент времени, на который должен быть восстановлен кластер PostgreSQL.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        timeInclusive:
          description: |-
            Флаг, указывающий, должна ли база данных быть восстановлена до первой точки
            резервного копирования после момента [time](/docs/managed-postgresql/api-ref/Cluster/restore#body_params), или до последней точки перед ним.

            Возможные значения:
            * false (по умолчанию) — точкой восстановления является первая точка резервного копирования перед [time](/docs/managed-postgresql/api-ref/Cluster/restore#body_params).
            * true — точкой восстановления является первая точка резервного копирования после [time](/docs/managed-postgresql/api-ref/Cluster/restore#body_params).
          type: boolean
          format: boolean
        name:
          description: |-
            Обязательное поле.
            Имя нового кластера PostgreSQL. Имя должно быть уникальным в каталоге.

            Максимальная длина строки в символах — 63.
            Значение должно соответствовать регулярному выражению `` [a-zA-Z0-9_-]* ``.
          type: string
        description:
          description: |-
            Описание нового кластера PostgreSQL.

            Максимальная длина строки в символах — 256.
          type: string
        labels:
          description: |-
            Пользовательские метки для кластера PostgreSQL в виде пар `` key:value ``. Не больше 64 меток на ресурс.
            Например, "project": "mvp" или "source": "dictionary".

            Не более 64 на ресурс.
            Максимальная длина строки в символах для каждого ключа — 63.
            Каждый ключ должен соответствовать регулярному выражению `` [a-z][-_0-9a-z]* ``.
            Максимальная длина строки в символах для каждого значения — 63.
            Каждое значение должно соответствовать регулярному выражению `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
        environment:
          $ref: '#/components/schemas/ClusterEnvironment_in_RestoreClusterRequest_environment'
        configSpec:
