components:
  schemas:
    Backup:
      description: |-
        Ресурс Backup для SQL Server.
        Для получения дополнительной информации см. раздел [Резервные копии](/docs/managed-sqlserver/concepts/backup) в документации.
      type: object
      properties:
        id:
          description: Идентификатор резервной копии.
          type: string
        folderId:
          description: Идентификатор каталога, которому принадлежит резервная копия.
          type: string
        createdAt:
          description: |-
            Время создания (т. е. когда операция резервного копирования была завершена).

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        sourceClusterId:
          description: Идентификатор кластера SQL Server, для которого была создана
            резервная копия.
          type: string
        startedAt:
          description: |-
            Время запуска операции резервного копирования.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
    BackupClusterMetadata:
      type: object
      properties:
        clusterId:
          description: Идентификатор кластера SQL Server, для которого выполняется
            резервное копирование.
          type: string
    Cluster:
      description: |-
        Кластер SQL Server.
        Для получения дополнительной информации см. раздел документации [Взаимосвязь ресурсов сервиса](/docs/managed-sqlserver/concepts).
      type: object
      properties:
        id:
          description: |-
            Идентификатор кластера SQL Server.
            Этот идентификатор Managed Service for SQL Server генерирует при создании.
          type: string
        folderId:
          description: Идентификатор каталога, которому принадлежит кластер SQL Server.
          type: string
        createdAt:
          description: Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        name:
          description: |-
