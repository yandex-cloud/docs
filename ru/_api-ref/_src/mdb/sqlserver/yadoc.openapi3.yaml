openapi: "3.0"
info:
  title: Yandex Managed Service for SQL Server API
  description: Методы справочника API сгруппированы по ресурсам. Чтобы выполнить операцию
    над ресурсом, отправьте HTTP-запрос к соответствующему URL. Подробнее об архитектуре
    API Яндекс.Облака, см. [Концепции API Яндекс.Облака](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://mdb.api.cloud.yandex.net
paths:
  /mdb/sqlserver/v1/backups/{backupId}:
    get:
      tags:
      - Backup
      summary: Возвращает указанную резервную копию SQL Server.
      description: Чтобы получить список доступных резервных копий SQL Server, выполните
        запрос [list](/docs/managed-sqlserver/api-ref/Backup/list).
      operationId: BackupGet
      parameters:
      - name: backupId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор резервной копии, сведения о которой запрашиваются.

          Чтобы получить идентификатор резервной копии, используйте запрос [listBackups](/docs/managed-sqlserver/api-ref/Cluster/listBackups).
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Backup'
      x-y-navtitle: get
  /mdb/sqlserver/v1/backups:
    get:
      tags:
      - Backup
      summary: Возвращает список резервных копий SQL Server, доступных в указанном
        каталоге.
      operationId: BackupList
      parameters:
      - name: folderId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор каталога для вывода списка резервных копий.

          Чтобы получить идентификатор каталога, используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на одной странице в ответе. Если количество результатов больше чем `page_size`, сервис вернет значение
          [nextPageToken](/docs/managed-sqlserver/api-ref/Backup/list#responses), которое можно использовать для получения следующей страницы.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение `page_token` равным значению поля [nextPageToken](/docs/managed-sqlserver/api-ref/Backup/list#responses) предыдущего запроса, чтобы получить следующую
          страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListBackupsResponse'
      x-y-navtitle: list
  /mdb/sqlserver/v1/clusters/{clusterId}:
    get:
      tags:
      - Cluster
      summary: Возвращает указанный кластер SQL Server.
      description: Чтобы получить список доступных кластеров SQL Server, выполните
        запрос [list](/docs/managed-sqlserver/api-ref/Cluster/list).
      operationId: ClusterGet
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера SQL Server.

          Чтобы получить идентификатор кластера, используйте запрос [list](/docs/managed-sqlserver/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster'
      x-y-navtitle: get
    delete:
      tags:
      - Cluster
      summary: Удаляет указанный кластер SQL Server.
      operationId: ClusterDelete
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера SQL Server, который следует удалить.

          Чтобы получить идентификатор кластера SQL Server, используйте запрос [list](/docs/managed-sqlserver/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteClusterMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Cluster
      summary: Изменяет указанный кластер SQL Server.
      operationId: ClusterUpdate
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера SQL Server, который следует изменить.

          Чтобы получить идентификатор кластера SQL Server, используйте запрос [list](/docs/managed-sqlserver/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-sqlserver/api-ref/Cluster#representation)'
  /mdb/sqlserver/v1/clusters:
    get:
      tags:
      - Cluster
      summary: Получает список кластеров SQL Server, принадлежащих указанному каталогу.
      operationId: ClusterList
      parameters:
      - name: folderId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор каталога, для которого нужно получить список кластеров SQL Server.

          Чтобы получить идентификатор каталога, используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на одной странице в ответе. Если количество результатов больше чем `page_size`, сервис вернет значение
          [nextPageToken](/docs/managed-sqlserver/api-ref/Cluster/list#responses), которое можно использовать для получения следующей страницы.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение `page_token` равным значению поля [nextPageToken](/docs/managed-sqlserver/api-ref/Cluster/list#responses) предыдущего запроса, чтобы получить следующую
          страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Выражение, позволяющее отфильтровать информацию о ресурсах в ответе, оставив только нужную. В этом выражении должны быть указаны:
          1. Имя поля, по которому нужно выполнить фильтрацию. В настоящее время фильтрацию можно использовать только по полю [Cluster.name](/docs/managed-sqlserver/api-ref/Cluster#representation).
          2. Условный оператор. Поддерживаются операторы `=` и `!=` для одиночных значений, `IN` и `NOT IN` для списков значений.
          3. Значение. Должно содержать от 1 до 63 символов и соответствовать регулярному выражению `^[a-zA-Z0-9_-]+$`.

          Пример фильтра: `name NOT IN 'test,beta'`.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClustersResponse'
      x-y-navtitle: list
    post:
      tags:
      - Cluster
      summary: Создает кластер SQL Server в указанном каталоге.
      operationId: ClusterCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-sqlserver/api-ref/Cluster#representation)'
  /mdb/sqlserver/v1/clusters/{clusterId}:start:
    post:
      tags:
      - Cluster
      summary: Запускает указанный кластер SQL Server.
      operationId: ClusterStart
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера SQL Server, который следует запустить.

          Чтобы получить идентификатор кластера, используйте запрос [list](/docs/managed-sqlserver/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: start
      x-y-operation-metadata:
        $ref: '#/components/schemas/StartClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-sqlserver/api-ref/Cluster#representation)'
  /mdb/sqlserver/v1/clusters/{clusterId}:stop:
    post:
      tags:
      - Cluster
      summary: Останавливает указанный кластер SQL Server.
      operationId: ClusterStop
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера SQL Server, который следует остановить.

          Чтобы получить идентификатор кластера, используйте запрос [list](/docs/managed-sqlserver/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: stop
      x-y-operation-metadata:
        $ref: '#/components/schemas/StopClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-sqlserver/api-ref/Cluster#representation)'
  /mdb/sqlserver/v1/clusters/{clusterId}:move:
    post:
      tags:
      - Cluster
      summary: Перемещает кластер SQL Server в указанный каталог.
      operationId: ClusterMove
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера SQL Server, который следует переместить.

          Чтобы получить идентификатор кластера, используйте запрос [list](/docs/managed-sqlserver/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoveClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: move
      x-y-operation-metadata:
        $ref: '#/components/schemas/MoveClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-sqlserver/api-ref/Cluster#representation)'
  /mdb/sqlserver/v1/clusters/{clusterId}:backup:
    post:
      tags:
      - Cluster
      summary: Создает резервную копию для указанного кластера SQL Server.
      operationId: ClusterBackup
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера SQL Server, для которого следует создать резервную копию.

          Чтобы получить идентификатор кластера SQL Server, используйте запрос [list](/docs/managed-sqlserver/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: backup
      x-y-operation-metadata:
        $ref: '#/components/schemas/BackupClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-sqlserver/api-ref/Cluster#representation)'
  /mdb/sqlserver/v1/clusters:restore:
    post:
      tags:
      - Cluster
      summary: Создает новый кластер SQL Server с использованием указанной резервной
        копии.
      operationId: ClusterRestore
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestoreClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: restore
      x-y-operation-metadata:
        $ref: '#/components/schemas/RestoreClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-sqlserver/api-ref/Cluster#representation)'
  /mdb/sqlserver/v1/clusters/{clusterId}:logs:
    get:
      tags:
      - Cluster
      summary: Возвращает логи для указанного кластера SQL Server.
      description: Для получения дополнительной информации о логах см. раздел [Просмотр
        логов кластера](/docs/managed-sqlserver/operations/cluster-logs)" в документации.
      operationId: ClusterListLogs
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера SQL Server, для которого нужно получить логи.

          Чтобы получить идентификатор кластера SQL Server, используйте запрос [list](/docs/managed-sqlserver/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: columnFilter
        in: query
        description: |-
          Столбцы, которые нужно запросить из лога.

          Если столбцы не указаны, записи логов возвращаются целиком.
        schema:
          type: array
          items:
            type: string
      - name: serviceType
        in: query
        description: Тип сервиса, для которого следует запросить логи.
        schema:
          $ref: '#/components/schemas/ListClusterLogsRequestServiceType'
      - name: fromTime
        in: query
        description: |-
          Временная метка, начиная с которой следует запросить логи.

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        description: |-
          Временная метка, до которой следует запросить логи.

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на одной странице в ответе. Если количество результатов больше чем `page_size`, сервис вернет значение
          [nextPageToken](/docs/managed-sqlserver/api-ref/Cluster/listLogs#responses), которое можно использовать для получения следующей страницы.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение `page_token` равным значению поля [nextPageToken](/docs/managed-sqlserver/api-ref/Cluster/listLogs#responses) предыдущего запроса, чтобы получить
          следующую страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: alwaysNextPageToken
        in: query
        description: Всегда возвращать `next_page_token`, даже если текущая страница
          пуста.
        schema:
          type: boolean
          format: boolean
      - name: filter
        in: query
        description: |-
          Выражение, позволяющее отфильтровать информацию о ресурсах в ответе, оставив только нужную.

          В этом выражении должны быть указаны:
          1. Имя поля, по которому нужно выполнить фильтрацию. В настоящее время фильтрацию можно использовать только по полю [LogRecord.logs.message.hostname].
          2. Условный оператор. Поддерживаются операторы `=` и `!=` для одиночных значений, `IN` и `NOT IN` для списков значений.
          3. Значение. Должно содержать от 1 до 63 символов и соответствовать регулярному выражению `^[a-z0-9.-]{1,61}$`.

          Примеры фильтров: `message.hostname='node1.db.cloud.yandex.net'`

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterLogsResponse'
      x-y-navtitle: listLogs
  /mdb/sqlserver/v1/clusters/{clusterId}/operations:
