        Подробное описание всех параметров доступно в [документации SQL Server](https://docs.microsoft.com/ru-ru/sql/database-engine/configure-windows/server-configuration-options-sql-server?view=sql-server-2016).

        Любые параметры, не перечисленные здесь, не поддерживаются.
      type: object
      properties:
        maxDegreeOfParallelism:
          description: |-
            Ограничивает число процессоров, задействованных для параллельного выполнения плана для каждой задачи.

            См. подробное описание в [документации SQL Server](https://docs.microsoft.com/ru-ru/sql/database-engine/configure-windows/configure-the-max-degree-of-parallelism-server-configuration-option?view=sql-server-2016).

            Допустимые значения — от 1 до 99 включительно.
          type: integer
          format: int64
        costThresholdForParallelism:
          description: |-
            Задает пороговое значение, при котором SQL Server создает и выполняет параллельные планы для запросов.

            SQL Server создает и выполняет параллельный план для запроса только в том случае, если расчетная стоимость выполнения последовательного плана для того же
