            Допустимые значения — от 5 до 32767 включительно.
          type: integer
          format: int64
        auditLevel:
          description: |-
            Настройки аудита входа, необходимого для мониторинга активности подключения к компоненту SQL Server Database Engine.

            Возможные значения:
            * 0 — не регистрировать попытки входа в систему,
            * 1 — регистрировать только неудачные попытки входа в систему,
            * 2 — регистрировать только успешные попытки входа в систему (не рекомендуется),
            * 3 — регистрировать все попытки входа в систему (не рекомендуется).

            См. подробное описание в [документации SQL Server](https://docs.microsoft.com/ru-ru/sql/ssms/configure-login-auditing-sql-server-management-studio?view=sql-server-2016).

            Допустимые значения — от 0 до 3 включительно.
          type: integer
          format: int64
        fillFactorPercent:
          description: |-
            Задает коэффициент заполнения.
            Когда индекс создается или перестраивается, коэффициент заполнения отображает процент заполнения пространства каждой страницы конечного уровня, что позволяет зарезервировать оставшееся пространство как свободное — для будущего расширения.

            Значения 0 и 100 означают полное заполнение страницы (свободное место не резервируется).

            См. подробное описание в [документации SQL Server](https://docs.microsoft.com/ru-ru/sql/database-engine/configure-windows/configure-the-fill-factor-server-configuration-option?view=sql-server-2016).

            Допустимые значения — от 0 до 100 включительно.
          type: integer
          format: int64
        optimizeForAdHocWorkloads:
          description: |-
            Определяет, следует ли кэшировать планы запросов только после второго выполнения.
            Позволяет избежать раздувания кэша SQL из-за одноразовых планов.

            См. подробное описание в [документации SQL Server](https://docs.microsoft.com/ru-ru/sql/database-engine/configure-windows/optimize-for-ad-hoc-workloads-server-configuration-option?view=sql-server-2016).
