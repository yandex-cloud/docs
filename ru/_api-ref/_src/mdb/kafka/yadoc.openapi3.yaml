        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: stop
      x-y-operation-metadata:
        $ref: '#/components/schemas/StopClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-kafka/api-ref/Cluster#representation)'
  /managed-kafka/v1/clusters/{clusterId}:logs:
    get:
      tags:
      - Cluster
      summary: Получает логи для указанного кластера Apache Kafka®.
      description: Дополнительные сведения о логах см. в разделе [Logs](/docs/managed-kafka/operations/cluster-logs)
        документации.
      operationId: ClusterListLogs
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера Apache Kafka®, для которого нужно получить логи.

          Чтобы получить идентификатор кластера Apache Kafka®, выполните запрос [list](/docs/managed-kafka/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: columnFilter
        in: query
        description: |-
          Столбцы, которые нужно запросить из лога.

          Если столбцы не указаны, записи логов возвращаются целиком.
        schema:
          type: array
          items:
            type: string
      - name: fromTime
        in: query
        description: |-
          Временная метка, начиная с которой следует запросить логи.

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        description: |-
          Временная метка, до которой следует запросить логи.

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на одной странице в ответе.

          Если количество результатов больше чем [pageSize](/docs/managed-kafka/api-ref/Cluster/listLogs#query_params), сервис вернет значение [nextPageToken](/docs/managed-kafka/api-ref/Cluster/listLogs#responses), которое можно использовать для
          получения следующей страницы.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы.

          Установите значение [pageToken](/docs/managed-kafka/api-ref/Cluster/listLogs#query_params) равным значению поля [nextPageToken](/docs/managed-kafka/api-ref/Cluster/listLogs#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: alwaysNextPageToken
        in: query
        description: |-
          Флаг, определяющий поведение при предоставлении маркера следующей страницы.

          Если этот флаг установлен в `true`, этот метод API всегда будет возвращать [nextPageToken](/docs/managed-kafka/api-ref/Cluster/listLogs#responses), даже если текущая страница пуста.
        schema:
          type: boolean
          format: boolean
      - name: filter
        in: query
        description: |-
          Выражение, позволяющее отфильтровать информацию о ресурсах в ответе, оставив только нужную.

          В этом выражении должны быть указаны:
          1. Имя поля, по которому нужно выполнить фильтрацию. В настоящее время фильтрацию можно использовать только по полю `hostname`.
          2. Условный оператор. Поддерживаются операторы `=` и `!=` для одиночных значений, `IN` и `NOT IN` для списков значений.
          3. Значение. Должно содержать от 1 до 63 символов и соответствовать регулярному выражению `^[a-z0-9.-]{1,61}$`.

          Пример фильтра: `hostname='node1.db.cloud.yandex.net'`

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterLogsResponse'
      x-y-navtitle: listLogs
  /managed-kafka/v1/clusters/{clusterId}:stream_logs:
    get:
      tags:
      - Cluster
      summary: |-
        То же самое, что [listLogs](/docs/managed-kafka/api-ref/Cluster/listLogs), с той разницей, что со стороны сервера передается поток логов. Допускается использовать семантику `tail -f` при работе с
        потоком логов.
      operationId: ClusterStreamLogs
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера Apache Kafka®.

          Чтобы получить идентификатор кластера Apache Kafka®, выполните запрос [list](/docs/managed-kafka/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: columnFilter
        in: query
        description: |-
          Столбцы, которые нужно запросить из лога.

          Если столбцы не указаны, записи логов возвращаются целиком.
        schema:
          type: array
          items:
            type: string
      - name: fromTime
        in: query
        description: |-
          Временная метка, начиная с которой следует запросить логи.

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        description: |-
          Временная метка, до которой следует запросить логи.

          Если значение этого поля не задано, то будут отправлены все существующие записи в логе, а затем и новые по мере их появления. В сущности, это эквивалентно
          семантике `tail -f`.

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: recordToken
        in: query
        description: |-
          Токен записи.

          Задайте значение [recordToken](/docs/managed-kafka/api-ref/Cluster/streamLogs#query_params) равным значению `nextRecordToken`, возвращенному предыдущим запросом [streamLogs](/docs/managed-kafka/api-ref/Cluster/streamLogs) чтобы
          продолжить стриминг со следующей записи в логе.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Выражение, позволяющее отфильтровать информацию о ресурсах в ответе, оставив только нужную.

          В этом выражении должны быть указаны:
          1. Имя поля, по которому нужно выполнить фильтрацию. В настоящее время фильтрацию можно использовать только по полю `hostname`.
          2. Условный оператор. Поддерживаются операторы `=` и `!=` для одиночных значений, `IN` и `NOT IN` для списков значений.
          3. Значение. Должно содержать от 3 до 63 символов и соответствовать регулярному выражению `^[a-z][-a-z0-9]{1,61}[a-z0-9]$`.

          Пример фильтра: `hostname='node1.db.cloud.yandex.net'`

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StreamLogRecord'
      x-y-navtitle: streamLogs
