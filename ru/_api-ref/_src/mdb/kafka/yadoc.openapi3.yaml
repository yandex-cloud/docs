      - CREATING
      - RUNNING
      - ERROR
      - UPDATING
      - STOPPING
      - STOPPED
      - STARTING
      default: STATUS_UNKNOWN
    ConfigSpecKafka_in_ConfigSpec_kafka:
      description: Конфигурация и распределение ресурсов для брокеров Kafka.
      type: object
      allOf:
      - type: object
        properties:
          resources:
            $ref: '#/components/schemas/Resources'
            description: Вычислительные ресурсы, выделенные брокерам Kafka.
      - title: kafka_config
        type: object
        maxProperties: 1
        properties:
          kafkaConfig_2_1:
            $ref: '#/components/schemas/KafkaConfig2_1'
          kafkaConfig_2_6:
            $ref: '#/components/schemas/KafkaConfig2_6'
    ConfigSpecZookeeper_in_ConfigSpec_zookeeper:
      description: Конфигурация и распределение ресурсов для хостов ZooKeeper.
      type: object
      properties:
        resources:
          $ref: '#/components/schemas/Resources_in_ConfigSpecZookeeper_resources'
    Resources_in_ConfigSpecZookeeper_resources:
      description: Вычислительные ресурсы, выделенные хостам ZooKeeper.
      type: object
      properties:
        resourcePresetId:
          description: |-
            Идентификатор набора вычислительных ресурсов, доступных хосту (процессор, память и т. д.). Все доступные наборы ресурсов перечислены в
            [документации](/docs/managed-kafka/concepts/instance-types).
          type: string
        diskSize:
          description: Объем хранилища, доступного хосту, в байтах.
          type: string
          format: int64
        diskTypeId:
          description: Тип хранилища для хоста.
          type: string
    ClusterEnvironment_in_CreateClusterRequest_environment:
      description: |-
        Среда развертывания кластера Apache Kafka®.

         - PRODUCTION: Стабильная среда с осторожной политикой обновления — во время регулярного обслуживания применяются только срочные исправления.
         - PRESTABLE: Среда с более агрессивной политикой обновления — новые версии развертываются независимо от обратной совместимости.
      type: string
      enum:
      - PRODUCTION
      - PRESTABLE
    ConfigSpec_in_CreateClusterRequest_configSpec:
      description: Конфигурация Kafka и хостов в кластере Apache Kafka®.
      type: object
      properties:
        version:
          description: 'Версия Apache Kafka®, которая используется в кластере. Возможные
            значения: `2.1`, `2.6`.'
          type: string
        kafka:
          $ref: '#/components/schemas/ConfigSpecKafka_in_ConfigSpec_kafka'
        zookeeper:
          $ref: '#/components/schemas/ConfigSpecZookeeper_in_ConfigSpec_zookeeper'
        zoneId:
          description: Идентификаторы зон доступности, в которых находятся брокеры
            Kafka.
          type: array
          items:
            type: string
        brokersCount:
          description: Количество брокеров Kafka, развернутых в каждой зоне доступности.
          type: integer
          format: int64
        assignPublicIp:
          description: Флаг, определяющий, назначен ли кластеру публичный IP-адрес.
            Если значение равно `true`, то кластер Apache Kafka® доступен в Интернете
            через его публичный IP-адрес.
          type: boolean
          format: boolean
    TopicSpec_in_CreateTopicRequest_topicSpec:
      description: |-
        Обязательное поле.
        Конфигурация топика, который нужно создать.
      type: object
      allOf:
      - type: object
        properties:
          name:
            description: Имя топика.
            type: string
          partitions:
            description: Количество разделов в топике.
            type: integer
            format: int64
          replicationFactor:
            description: Количество копий данных топика, хранящихся в кластере.
            type: integer
            format: int64
      - title: topic_config
        type: object
        maxProperties: 1
        properties:
          topicConfig_2_1:
            $ref: '#/components/schemas/TopicConfig2_1'
    UserSpec_in_CreateUserRequest_userSpec:
      description: |-
        Обязательное поле.
        Свойства создаваемого пользователя.
      type: object
      properties:
        name:
          description: |-
            Обязательное поле.
            Имя пользователя Kafka.

            Длина строки в символах должна быть от 1 до 63.
            Значение должно соответствовать регулярному выражению `` [a-zA-Z0-9_]* ``.
          type: string
        password:
          description: |-
            Обязательное поле.
            Пароль пользователя Kafka.

            Длина строки в символах должна быть от 8 до 128.
          type: string
        permissions:
          description: Набор разрешений, предоставленных пользователю.
          type: array
          items:
            $ref: '#/components/schemas/Permission'
    Permission_in_GrantUserPermissionRequest_permission:
      description: |-
        Обязательное поле.
        Разрешение, которое должно быть предоставлено указанному пользователю.
      type: object
      properties:
        topicName:
          description: |-
            Имя топика, к которому предоставляется доступ.

            Чтобы получить имя топика, выполните запрос [list](/docs/managed-kafka/api-ref/Topic/list).
          type: string
        role:
          $ref: '#/components/schemas/PermissionAccessRole_in_Permission_role'
    HostRole_in_Host_role:
      description: |-
        Роль хоста.

         - KAFKA: хост — брокер Kafka.
         - ZOOKEEPER: хост — сервер ZooKeeper.
      type: string
      enum:
      - KAFKA
      - ZOOKEEPER
    Resources_in_Host_resources:
      description: Вычислительные ресурсы, выделенные хосту.
      type: object
      properties:
        resourcePresetId:
          description: |-
            Идентификатор набора вычислительных ресурсов, доступных хосту (процессор, память и т. д.). Все доступные наборы ресурсов перечислены в
            [документации](/docs/managed-kafka/concepts/instance-types).
          type: string
        diskSize:
          description: Объем хранилища, доступного хосту, в байтах.
          type: string
          format: int64
        diskTypeId:
          description: Тип хранилища для хоста.
          type: string
    HostHealth_in_Host_health:
      description: |-
        Агрегированные данные о работоспособности хоста.

         - UNKNOWN: состояние хоста неизвестно.
         - ALIVE: хост работает и выполняет все свои функции.
         - DEAD: хост не работает и не выполняет свои функции.
         - DEGRADED: хост находится в состоянии деградации и может выполнять только некоторые свои функции.
      type: string
      enum:
      - UNKNOWN
      - ALIVE
      - DEAD
      - DEGRADED
      default: UNKNOWN
    CompressionType_in_KafkaConfig2_1_compressionType:
      description: |-
        Тип сжатия для топиков кластера.

         - COMPRESSION_TYPE_UNCOMPRESSED: не использовать кодек (сообщения не сжимаются).
         - COMPRESSION_TYPE_ZSTD: кодек Zstandard.
         - COMPRESSION_TYPE_LZ4: Кодек LZ4.
         - COMPRESSION_TYPE_SNAPPY: Кодек Snappy.
         - COMPRESSION_TYPE_GZIP: кодек GZip.
         - COMPRESSION_TYPE_PRODUCER: кодек задается на стороне производителя (допустимые кодеки: `ZSTD`, `LZ4`, `GZIP` или `SNAPPY`).
      type: string
      enum:
      - COMPRESSION_TYPE_UNCOMPRESSED
      - COMPRESSION_TYPE_ZSTD
      - COMPRESSION_TYPE_LZ4
      - COMPRESSION_TYPE_SNAPPY
      - COMPRESSION_TYPE_GZIP
      - COMPRESSION_TYPE_PRODUCER
    CompressionType_in_KafkaConfig2_6_compressionType:
      description: |-
        Тип сжатия для топиков кластера.

