  /managed-kafka/v1/resourcePresets/{resourcePresetId}:
    get:
      tags:
      - ResourcePreset
      summary: Возвращает указанный шаблон ресурса.
      description: Чтобы получить список доступных шаблонов ресурсов, выполните запрос
        [list](/docs/managed-kafka/api-ref/ResourcePreset/list).
      operationId: ResourcePresetGet
      parameters:
      - name: resourcePresetId
        in: path
