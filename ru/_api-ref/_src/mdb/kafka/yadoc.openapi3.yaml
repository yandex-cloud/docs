components:
  schemas:
    Cluster:
      description: Кластер Apache Kafka. Подробнее читайте в разделе [Концепции](/docs/managed-kafka/concepts).
      type: object
      properties:
        id:
          description: Идентификатор кластера Apache Kafka®. Этот идентификатор генерируется
            при создании кластера.
          type: string
        folderId:
          description: Идентификатор каталога, которому принадлежит кластер Apache
            Kafka®.
          type: string
        createdAt:
          description: |-
            Время создания.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        name:
          description: Имя кластера Apache Kafka®. Имя должно быть уникальным в рамках
            каталога. Длина 1-63 символов. Значение должно соответствовать регулярному
            выражению `[a-zA-Z0-9_-]*`.
          type: string
        description:
          description: Описание кластера Apache Kafka®. Длина описания должна быть
            от 0 до 256 символов.
          type: string
        labels:
          description: Пользовательские метки для кластера Apache Kafka® в виде пар
            `key:value`. Максимум 64 на ресурс.
          type: object
          additionalProperties:
            type: string
        environment:
          $ref: '#/components/schemas/ClusterEnvironment_in_Cluster_environment'
        monitoring:
          description: Описание систем мониторинга, относящихся к кластеру Apache
            Kafka®.
          type: array
          items:
            $ref: '#/components/schemas/Monitoring'
        config:
          $ref: '#/components/schemas/ConfigSpec_in_Cluster_config'
        networkId:
          description: Идентификатор сети, к которой принадлежит кластер.
          type: string
        health:
          $ref: '#/components/schemas/ClusterHealth_in_Cluster_health'
        status:
          $ref: '#/components/schemas/ClusterStatus_in_Cluster_status'
    ClusterEnvironment:
      description: |2-
         - PRODUCTION: Стабильная среда с осторожной политикой обновления — во время регулярного обслуживания применяются только срочные исправления.
         - PRESTABLE: Среда с более агрессивной политикой обновления — новые версии развертываются независимо от обратной совместимости.
      type: string
      enum:
      - PRODUCTION
      - PRESTABLE
    ClusterHealth:
      description: |2-
         - HEALTH_UNKNOWN: Состояние кластера неизвестно (`health` всех хостов в кластере — `UNKNOWN`).
