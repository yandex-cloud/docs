         - COMPRESSION_TYPE_ZSTD: кодек Zstandard.
         - COMPRESSION_TYPE_LZ4: Кодек LZ4.
         - COMPRESSION_TYPE_SNAPPY: Кодек Snappy.
         - COMPRESSION_TYPE_GZIP: кодек GZip.
         - COMPRESSION_TYPE_PRODUCER: кодек задается на стороне производителя (допустимые кодеки: `ZSTD`, `LZ4`, `GZIP` или `SNAPPY`).
      type: string
      enum:
      - COMPRESSION_TYPE_UNCOMPRESSED
      - COMPRESSION_TYPE_ZSTD
      - COMPRESSION_TYPE_LZ4
      - COMPRESSION_TYPE_SNAPPY
      - COMPRESSION_TYPE_GZIP
      - COMPRESSION_TYPE_PRODUCER
    PermissionAccessRole_in_Permission_role:
      description: |-
        Роль доступа, которую нужно предоставить пользователю.

         - ACCESS_ROLE_PRODUCER: роль пользователя — производитель.
         - ACCESS_ROLE_CONSUMER: роль пользователя — потребитель.
      type: string
      enum:
      - ACCESS_ROLE_PRODUCER
      - ACCESS_ROLE_CONSUMER
    Permission_in_RevokeUserPermissionRequest_permission:
      description: |-
        Обязательное поле.
        Разрешение, которое должно быть отозвано у указанного пользователя.
      type: object
      properties:
        topicName:
          description: |-
            Имя топика, к которому предоставляется доступ.

            Чтобы получить имя топика, выполните запрос [list](/docs/managed-kafka/api-ref/Topic/list).
          type: string
        role:
          $ref: '#/components/schemas/PermissionAccessRole_in_Permission_role'
    LogRecord_in_StreamLogRecord_record:
      description: |-
        Одна из запрошенных записей в логе.

        Записи в журнале.
      type: object
      properties:
        timestamp:
          description: |-
            Временная метка для записи в логе.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        message:
          description: Содержимое записи в логе.
          type: object
          additionalProperties:
            type: string
    TopicConfig2_1CleanupPolicy_in_TopicConfig2_1_cleanupPolicy:
      description: |-
        Политика хранения старых сообщений лога.

         - CLEANUP_POLICY_DELETE: эта политика отбрасывает сегменты лога либо при истечении срока их хранения, либо при достижении предельного размера лога. См. также описание
        `logRetentionMs` и других подобных параметров.
         - CLEANUP_POLICY_COMPACT: эта политика сжимает сообщения в логе.
         - CLEANUP_POLICY_COMPACT_AND_DELETE: эта политика использует как сжатие сообщений, так и удаление сегментов лога.
      type: string
      enum:
      - CLEANUP_POLICY_DELETE
      - CLEANUP_POLICY_COMPACT
      - CLEANUP_POLICY_COMPACT_AND_DELETE
    CompressionType_in_TopicConfig2_1_compressionType:
      description: |-
        Тип сжатия для указанного топика.

         - COMPRESSION_TYPE_UNCOMPRESSED: не использовать кодек (сообщения не сжимаются).
         - COMPRESSION_TYPE_ZSTD: кодек Zstandard.
         - COMPRESSION_TYPE_LZ4: Кодек LZ4.
         - COMPRESSION_TYPE_SNAPPY: Кодек Snappy.
         - COMPRESSION_TYPE_GZIP: кодек GZip.
         - COMPRESSION_TYPE_PRODUCER: кодек задается на стороне производителя (допустимые кодеки: `ZSTD`, `LZ4`, `GZIP` или `SNAPPY`).
      type: string
      enum:
      - COMPRESSION_TYPE_UNCOMPRESSED
      - COMPRESSION_TYPE_ZSTD
      - COMPRESSION_TYPE_LZ4
      - COMPRESSION_TYPE_SNAPPY
      - COMPRESSION_TYPE_GZIP
      - COMPRESSION_TYPE_PRODUCER
    FieldMask_in_UpdateClusterRequest_updateMask:
