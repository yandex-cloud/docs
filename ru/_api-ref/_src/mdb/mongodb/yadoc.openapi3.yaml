components:
  schemas:
    Access:
      type: object
      properties:
        dataLens:
          description: Разрешить доступ для DataLens
          type: boolean
          format: boolean
    AddClusterHostsMetadata:
      type: object
      properties:
        clusterId:
          description: Идентификатор кластера MongoDB, в который добавляются хосты.
          type: string
        hostNames:
          description: Имена хостов, добавляемых в кластер.
          type: array
          items:
            type: string
    AddClusterHostsRequest:
      type: object
      properties:
        hostSpecs:
          description: |-
            Обязательное поле.
            Конфигурации для хостов MongoDB, которые должны быть добавлены в кластер.

            Должен содержать хотя бы один элемент.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
    AddClusterShardMetadata:
      type: object
      properties:
        clusterId:
          description: Идентификатор кластера MongoDB, в который добавляется шард.
          type: string
        shardName:
          description: Имя добавляемого шарда.
          type: string
    AddClusterShardRequest:
      type: object
      properties:
        shardName:
          description: |-
            Обязательное поле.
            Имя создаваемого шарда MongoDB.

            Максимальная длина строки в символах — 63.
            Значение должно соответствовать регулярному выражению `` [a-zA-Z0-9_-]* ``.
          type: string
        hostSpecs:
          description: |-
            Обязательное поле.
            Конфигурации для хостов mongod, которые будут созданы вместе с шардом.

            Должен содержать хотя бы один элемент.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
    Backup:
      description: Резервная копия MongoDB. Подробнее см. в разделе [Developer's Guide](/docs/managed-mongodb/concepts).
      type: object
      properties:
        id:
          description: Идентификатор резервной копии.
          type: string
        folderId:
          description: Идентификатор каталога, которому принадлежит резервная копия.
          type: string
        createdAt:
          description: |-
            Время создания в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) (т. е. когда операция резервного
            копирования была завершена).

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        sourceClusterId:
          description: Идентификатор кластера MongoDB, для которого была создана резервная
            копия.
          type: string
        startedAt:
          description: |-
            Время запуска операции резервного копирования.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        sourceShardNames:
          description: Имена шардов, которые использовались при создании резервной
            копии.
          type: array
          items:
            type: string
    BackupClusterMetadata:
      type: object
      properties:
        clusterId:
          description: Идентификатор кластера MongoDB, для которого выполняется резервное
            копирование.
          type: string
    Cluster:
      description: Управляемый кластер MongoDB. Подробнее см. в [документации](/docs/managed-mongodb/concepts).
      type: object
      properties:
        id:
          description: Идентификатор кластера MongoDB. Этот идентификатор генерирует
            MDB при создании.
          type: string
        folderId:
          description: Идентификатор каталога, которому принадлежит кластер MongoDB.
          type: string
        createdAt:
          description: |-
            Время создания в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) .

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        name:
          description: Имя кластера MongoDB. Имя уникально в рамках каталога. Длина
            1-63 символов.
          type: string
        description:
          description: Описание кластера MongoDB. Длина описания должна быть от 0
            до 256 символов.
          type: string
        labels:
          description: Пользовательские метки для кластера MongoDB как пары `` key:value
            ``. Максимум 64 на ресурс.
          type: object
          additionalProperties:
            type: string
        environment:
          $ref: '#/components/schemas/ClusterEnvironment_in_Cluster_environment'
        monitoring:
          description: Описание систем мониторинга, относящихся к данному кластеру
            MongoDB.
          type: array
          items:
            $ref: '#/components/schemas/Monitoring'
        config:
          $ref: '#/components/schemas/ClusterConfig_in_Cluster_config'
        networkId:
          description: Идентификатор сети, к которой принадлежит кластер.
          type: string
        health:
          $ref: '#/components/schemas/ClusterHealth_in_Cluster_health'
        status:
          $ref: '#/components/schemas/ClusterStatus_in_Cluster_status'
        sharded:
          description: Указывает текущее состояние шардирования кластера.
          type: boolean
          format: boolean
    ClusterConfig:
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: 'Версия серверного программного обеспечения MongoDB. Возможные
              значения: `3.6`, `4.0`, `4.2`.'
            type: string
          featureCompatibilityVersion:
            description: |-
              Функционально совместимая версия MongoDB. Подробнее в [документации MongoDB](https://docs.mongodb.com/manual/reference/command/setFeatureCompatibilityVersion/).

              Возможные значения:
              * `3.6` — сохранить совместимость данных с версией 3.6. После установки этого параметра данные не будут совместимы с версией 3.4 или ниже.
              * `4.0` — сохранить совместимость данных с версией 4.0. После установки этого параметра данные не будут совместимы с версией 3.6 или ниже.
              * `4.2` — сохранить совместимость данных с версией 4.2. После установки этого параметра данные не будут совместимы с версией 4.0 или ниже.
            type: string
          backupWindowStart:
            $ref: '#/components/schemas/TimeOfDay'
            description: Время запуска ежедневного резервного копирования, в часовом
              поясе UTC.
      - title: mongodb
        type: object
        maxProperties: 1
        properties:
          mongodb_3_6:
            $ref: '#/components/schemas/Mongodb3_6'
            description: Конфигурация и распределение ресурсов для кластера MongoDB
              3.6.
          mongodb_4_0:
            $ref: '#/components/schemas/Mongodb4_0'
            description: Конфигурация и распределение ресурсов для кластера MongoDB
              4.0.
          mongodb_4_2:
            $ref: '#/components/schemas/Mongodb4_0'
            description: Конфигурация и распределение ресурсов для кластера MongoDB
              4.2.
    ClusterEnvironment:
      description: |-
        Среда развертывания.

         - PRODUCTION: Стабильная среда с осторожной политикой обновления: во время регулярного
        обслуживания применяются только срочные исправления.
         - PRESTABLE: Среда с более агрессивной политикой обновления: новые версии развертываются
        независимо от обратной совместимости.
      type: string
      enum:
      - PRODUCTION
      - PRESTABLE
    ClusterHealth:
      description: |2-
         - HEALTH_UNKNOWN: Состояние кластера неизвестно (`health` для каждого хоста в кластере — UNKNOWN).
         - ALIVE: Кластер работает нормально (`health` для каждого хоста в кластере — ALIVE).
         - DEAD: Кластер не работает (`health` для каждого узла в кластере — DEAD).
         - DEGRADED: Кластер работает неоптимально (`health` по крайней мере для одного узла в кластере
        не ALIVE).
      type: string
      enum:
      - HEALTH_UNKNOWN
      - ALIVE
      - DEAD
      - DEGRADED
      default: HEALTH_UNKNOWN
    ClusterStatus:
      description: |2-
         - STATUS_UNKNOWN: Состояние кластера неизвестно.
         - CREATING: Кластер создается.
         - RUNNING: Кластер работает нормально.
         - ERROR: На кластере произошла ошибка, блокирующая работу.
         - UPDATING: Кластер изменяется.
         - STOPPING: Кластер останавливается.
         - STOPPED: Кластер остановлен.
         - STARTING: Кластер запускается.
      type: string
      enum:
      - STATUS_UNKNOWN
      - CREATING
      - RUNNING
      - ERROR
      - UPDATING
      - STOPPING
      - STOPPED
      - STARTING
      default: STATUS_UNKNOWN
    ConfigSpec:
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: 'Версия MongoDB, используемая в кластере. Возможные значения:
              `3.6`, `4.0`, `4.2`.'
            type: string
          featureCompatibilityVersion:
            description: |-
              Функционально совместимая версия MongoDB. Подробнее в [документации MongoDB](https://docs.mongodb.com/manual/reference/command/setFeatureCompatibilityVersion/).

              Возможные значения:
              * `3.6` — сохранить совместимость данных с версией 3.6. После установки этого параметра данные не будут совместимы с версией 3.4 или ниже.
              * `4.0` — сохранить совместимость данных с версией 4.0. После установки этого параметра данные не будут совместимы с версией 3.6 или ниже.
              * `4.2` — сохранить совместимость данных с версией 4.2. После установки этого параметра данные не будут совместимы с версией 4.0 или ниже.
            type: string
          backupWindowStart:
            $ref: '#/components/schemas/TimeOfDay'
            description: Время запуска ежедневного резервного копирования, в часовом
              поясе UTC.
          access:
            $ref: '#/components/schemas/Access'
            description: Политика доступа к БД
      - title: mongodb_spec
        type: object
        maxProperties: 1
        properties:
          mongodbSpec_3_6:
            $ref: '#/components/schemas/MongodbSpec3_6'
            description: Конфигурация и распределение ресурсов для кластера MongoDB
              3.6.
          mongodbSpec_4_0:
            $ref: '#/components/schemas/MongodbSpec4_0'
            description: Конфигурация и распределение ресурсов для кластера MongoDB
              4.0.
          mongodbSpec_4_2:
            $ref: '#/components/schemas/MongodbSpec4_0'
            description: Конфигурация и распределение ресурсов для кластера MongoDB
              4.2.
    CreateClusterMetadata:
      type: object
      properties:
        clusterId:
          description: Идентификатор создаваемого кластера MongoDB.
          type: string
    CreateClusterRequest:
      type: object
      properties:
        folderId:
          description: |-
            Обязательное поле.
            Идентификатор каталога, в котором нужно создать кластер MongoDB.

            Максимальная длина строки в символах — 50.
          type: string
        name:
          description: |-
            Обязательное поле.
            Имя кластера MongoDB. Имя должно быть уникальным в каталоге.

            Максимальная длина строки в символах — 63.
            Значение должно соответствовать регулярному выражению `` [a-zA-Z0-9_]* ``.
          type: string
        description:
          description: |-
            Описание кластера MongoDB.

            Максимальная длина строки в символах — 256.
          type: string
        labels:
          description: |-
            Пользовательские метки для кластера MongoDB как `` key:value `` pairs. Maximum 64 per resource.
            For example, `project": "mvp" или "source": "dictionary".

            Не более 64 на ресурс.
            Максимальная длина строки в символах для каждого ключа — 63.
            Каждый ключ должен соответствовать регулярному выражению `` [a-z][-_0-9a-z]* ``.
            Максимальная длина строки в символах для каждого значения — 63.
            Каждое значение должно соответствовать регулярному выражению `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
        environment:
          $ref: '#/components/schemas/ClusterEnvironment_in_CreateClusterRequest_environment'
        configSpec:
          $ref: '#/components/schemas/ConfigSpec_in_CreateClusterRequest_configSpec'
        databaseSpecs:
          description: |-
            Обязательное поле.
            Описания баз данных, которые нужно создать в кластере MongoDB.

            Должен содержать хотя бы один элемент.
          type: array
          items:
            $ref: '#/components/schemas/DatabaseSpec'
        userSpecs:
          description: |-
            Обязательное поле.
            Описания пользователей базы данных, которых нужно создать в кластере MongoDB.

            Должен содержать хотя бы один элемент.
          type: array
          items:
            $ref: '#/components/schemas/UserSpec'
        hostSpecs:
          description: |-
            Обязательное поле.
            Конфигурации для отдельных хостов, которые должны быть созданы для кластера MongoDB.

            Должен содержать хотя бы один элемент.
          type: array
          items:
            $ref: '#/components/schemas/HostSpec'
        networkId:
          description: |-
            Обязательное поле.
            Идентификатор сети, в которой нужно создать кластер.

            Максимальная длина строки в символах — 50.
          type: string
    CreateDatabaseMetadata:
