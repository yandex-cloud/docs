         - DEAD: Сервер отключен или не отвечает.
      type: string
      enum:
      - HEALTH_UNKNOWN
      - ALIVE
      - DEAD
      default: HEALTH_UNKNOWN
    FieldMask_in_UpdateClusterRequest_updateMask:
      description: |-
        Маска, которая указывает, какие поля ресурса Cluster для MongoDB должны быть изменены.

