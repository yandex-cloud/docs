openapi: "3.0"
info:
  title: Yandex Managed Service for MongoDB API
  description: Методы справочника API сгруппированы по ресурсам. Чтобы выполнить операцию
    над ресурсом, отправьте HTTP-запрос к соответствующему URL или выполните RPC-вызов.
    Подробнее об архитектуре API Яндекс.Облака, см. [Концепции API Яндекс.Облака](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://mdb.api.cloud.yandex.net
paths:
  /managed-mongodb/v1/backups/{backupId}:
    get:
      tags:
      - Backup
      summary: Возвращает указанную резервную копию MongoDB.
      description: Чтобы получить список доступных резервных копий MongoDB, выполните
        запрос [list](/docs/managed-mongodb/api-ref/Backup/list).
      operationId: BackupGet
      parameters:
      - name: backupId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор резервной копии, сведения о которой запрашиваются. Чтобы получить
          идентификатор резервной копии, используйте запрос [listBackups](/docs/managed-mongodb/api-ref/Cluster/listBackups).
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Backup'
      x-y-navtitle: get
  /managed-mongodb/v1/backups:
    get:
      tags:
      - Backup
      summary: Возвращает список резервных копий, доступных в указанном каталоге.
      operationId: BackupList
      parameters:
      - name: folderId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор каталога для вывода списка резервных копий. Чтобы получить
          идентификатор каталога, используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/managed-mongodb/api-ref/Backup/list#query_params), сервис вернет значение [nextPageToken](/docs/managed-mongodb/api-ref/Backup/list#responses), которое
          можно использовать для получения следующей страницы.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/managed-mongodb/api-ref/Backup/list#query_params) равным значению поля
          [nextPageToken](/docs/managed-mongodb/api-ref/Backup/list#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListBackupsResponse'
      x-y-navtitle: list
  /managed-mongodb/v1/clusters/{clusterId}:
    get:
      tags:
      - Cluster
      summary: Возвращает указанный ресурс Cluster для MongoDB.
      description: Чтобы получить список доступных кластеров MongoDB, отправьте запрос
        [list](/docs/managed-mongodb/api-ref/Cluster/list).
      operationId: ClusterGet
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор возвращаемого ресурса Cluster для MongoDB. Чтобы получить идентификатор
          кластера, используйте запрос [list](/docs/managed-mongodb/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster'
      x-y-navtitle: get
    delete:
      tags:
      - Cluster
      summary: Удаляет указанный кластер MongoDB.
      operationId: ClusterDelete
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера MongoDB, который следует удалить. Чтобы получить идентификатор
          кластера MongoDB, используйте запрос [list](/docs/managed-mongodb/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteClusterMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Cluster
      summary: Изменяет указанный кластер MongoDB.
      operationId: ClusterUpdate
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор изменяемого ресурса Cluster для MongoDB. Чтобы получить идентификатор
          кластера MongoDB, используйте запрос [list](/docs/managed-mongodb/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mongodb/api-ref/Cluster#representation)'
  /managed-mongodb/v1/clusters:
    get:
      tags:
      - Cluster
      summary: Получает список ресурсов Cluster для MongoDB, принадлежащих указанному
        каталогу.
      operationId: ClusterList
      parameters:
      - name: folderId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор каталога для вывода списка кластеров MongoDB. Чтобы получить
          идентификатор каталога, используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/managed-mongodb/api-ref/Cluster/list#query_params), сервис вернет значение [nextPageToken](/docs/managed-mongodb/api-ref/Cluster/list#responses), которое
          можно использовать для получения следующей страницы.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/managed-mongodb/api-ref/Cluster/list#query_params) равным значению поля
          [nextPageToken](/docs/managed-mongodb/api-ref/Cluster/list#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе. В параметрах фильтрации указываются:
          1. Имя поля. В настоящее время фильтрацию можно использовать только с полем [Cluster.name](/docs/managed-mongodb/api-ref/Cluster#representation).
          2. Оператор. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков значений.
          3. Значение. Должен содержать от 1 до 63 символов и соответствовать регулярному выражению `^[a-zA-Z0-9_-]+$`.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClustersResponse'
      x-y-navtitle: list
    post:
      tags:
      - Cluster
      summary: Создает кластер MongoDB в указанном каталоге.
      operationId: ClusterCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mongodb/api-ref/Cluster#representation)'
  /managed-mongodb/v1/clusters/{clusterId}:start:
    post:
      tags:
      - Cluster
      summary: Запускает указанный кластер MongoDB.
      operationId: ClusterStart
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера MongoDB, который следует запустить.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: start
      x-y-operation-metadata:
        $ref: '#/components/schemas/StartClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mongodb/api-ref/Cluster#representation)'
  /managed-mongodb/v1/clusters/{clusterId}:stop:
    post:
      tags:
      - Cluster
      summary: Останавливает указанный кластер MongoDB.
      operationId: ClusterStop
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера MongoDB, который следует остановить.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: stop
      x-y-operation-metadata:
        $ref: '#/components/schemas/StopClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mongodb/api-ref/Cluster#representation)'
  /managed-mongodb/v1/clusters/{clusterId}:move:
    post:
      tags:
      - Cluster
      summary: Перемещает кластер MongoDB в указанный каталог.
      operationId: ClusterMove
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера MongoDB, который следует переместить.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoveClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: move
      x-y-operation-metadata:
        $ref: '#/components/schemas/MoveClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mongodb/api-ref/Cluster#representation)'
  /managed-mongodb/v1/clusters/{clusterId}:backup:
    post:
      tags:
      - Cluster
      summary: Создает резервную копию для указанного кластера MongoDB.
      operationId: ClusterBackup
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера MongoDB, для которого следует создать резервную копию. Чтобы
          получить идентификатор кластера MongoDB, используйте запрос [list](/docs/managed-mongodb/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: backup
      x-y-operation-metadata:
        $ref: '#/components/schemas/BackupClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mongodb/api-ref/Cluster#representation)'
  /managed-mongodb/v1/clusters:restore:
    post:
      tags:
      - Cluster
      summary: Создает новый кластер MongoDB с использованием указанной резервной
        копии.
      operationId: ClusterRestore
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestoreClusterRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: restore
      x-y-operation-metadata:
        $ref: '#/components/schemas/RestoreClusterMetadata'
      x-y-operation-response: '[Cluster](/docs/managed-mongodb/api-ref/Cluster#representation)'
  /managed-mongodb/v1/clusters/{clusterId}:logs:
    get:
      tags:
      - Cluster
      summary: Получает логи для указанного кластера MongoDB.
      operationId: ClusterListLogs
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера MongoDB, для которого следует запросить логи. Чтобы получить
          идентификатор кластера MongoDB, используйте запрос [list](/docs/managed-mongodb/api-ref/Cluster/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: columnFilter
        in: query
        description: |-
          Столбцы из таблицы логов для запроса. Если столбцы не указаны, записи логов
          возвращаются целиком.
        schema:
          type: array
          items:
            type: string
      - name: serviceType
        in: query
        description: Тип сервиса, для которого следует запросить логи.
        schema:
          $ref: '#/components/schemas/ListClusterLogsRequestServiceType'
      - name: fromTime
        in: query
        description: |-
          Начало периода, для которого следует запросить логи, в формате
          [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        description: |-
          Конец периода, для которого следует запросить логи, в формате
          [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/managed-mongodb/api-ref/Cluster/listLogs#query_params), сервис вернет значение [nextPageToken](/docs/managed-mongodb/api-ref/Cluster/listLogs#responses),
          которое можно использовать для получения следующей страницы.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/managed-mongodb/api-ref/Cluster/listLogs#query_params) равным значению поля
          [nextPageToken](/docs/managed-mongodb/api-ref/Cluster/listLogs#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterLogsResponse'
      x-y-navtitle: listLogs
  /managed-mongodb/v1/clusters/{clusterId}/operations:
