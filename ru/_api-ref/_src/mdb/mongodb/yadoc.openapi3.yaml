        description: |-
          Токен страницы. Установите значение [pageToken](/docs/managed-mongodb/api-ref/Cluster/listBackups#query_params) равным значению поля
          [nextPageToken](/docs/managed-mongodb/api-ref/Cluster/listBackups#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterBackupsResponse'
      x-y-navtitle: listBackups
  /managed-mongodb/v1/clusters/{clusterId}/hosts:
    get:
      tags:
      - Cluster
      summary: Получает список хостов для указанного кластера.
      operationId: ClusterListHosts
      parameters:
      - name: clusterId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор кластера MongoDB. Чтобы получить идентификатор кластера MongoDB,
