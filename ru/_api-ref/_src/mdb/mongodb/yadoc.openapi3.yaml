          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterOperationsResponse'
      x-y-navtitle: listOperations
  /managed-mongodb/v1/clusters/{clusterId}/backups:
    get:
      tags:
      - Cluster
      summary: Получает список доступных резервных копий для указанного кластера MongoDB.
      operationId: ClusterListBackups
      parameters:
      - name: clusterId
