    ClusterEnvironment_in_RestoreClusterRequest_environment:
      description: |-
        Обязательное поле.
        Среда развертывания для нового кластера MongoDB.

        Среда развертывания.

         - PRODUCTION: Стабильная среда с осторожной политикой обновления: во время регулярного
        обслуживания применяются только срочные исправления.
         - PRESTABLE: Среда с более агрессивной политикой обновления: новые версии развертываются
        независимо от обратной совместимости.
      type: string
      enum:
      - PRODUCTION
      - PRESTABLE
    ConfigSpec_in_RestoreClusterRequest_configSpec:
      description: |-
        Обязательное поле.
        Конфигурация для создаваемого кластера MongoDB.
      type: object
      allOf:
      - type: object
        properties:
          version:
            description: 'Версия MongoDB, используемая в кластере. Возможные значения:
              `3.6`, `4.0`, `4.2`.'
            type: string
          featureCompatibilityVersion:
            description: |-
              Функционально совместимая версия MongoDB. Подробнее в [документации MongoDB](https://docs.mongodb.com/manual/reference/command/setFeatureCompatibilityVersion/).

              Возможные значения:
              * `3.6` — сохранить совместимость данных с версией 3.6. После установки этого параметра данные не будут совместимы с версией 3.4 или ниже.
              * `4.0` — сохранить совместимость данных с версией 4.0. После установки этого параметра данные не будут совместимы с версией 3.6 или ниже.
              * `4.2` — сохранить совместимость данных с версией 4.2. После установки этого параметра данные не будут совместимы с версией 4.0 или ниже.
            type: string
          backupWindowStart:
            $ref: '#/components/schemas/TimeOfDay'
            description: Время запуска ежедневного резервного копирования, в часовом
              поясе UTC.
          access:
            $ref: '#/components/schemas/Access'
            description: Политика доступа к БД
      - title: mongodb_spec
        type: object
        maxProperties: 1
        properties:
          mongodbSpec_3_6:
            $ref: '#/components/schemas/MongodbSpec3_6'
            description: Конфигурация и распределение ресурсов для кластера MongoDB
              3.6.
          mongodbSpec_4_0:
            $ref: '#/components/schemas/MongodbSpec4_0'
            description: Конфигурация и распределение ресурсов для кластера MongoDB
              4.0.
          mongodbSpec_4_2:
            $ref: '#/components/schemas/MongodbSpec4_0'
            description: Конфигурация и распределение ресурсов для кластера MongoDB
              4.2.
    ServiceType_in_Service_type:
      description: |-
        Тип сервиса, предоставляемого хостом.

         - MONGOD: На хосте работает демон mongod.
         - MONGOS: На хосте работает демон mongos.
         - MONGOCFG: На хосте работает сервер конфигураций MongoDB.
      type: string
      enum:
      - MONGOD
      - MONGOS
