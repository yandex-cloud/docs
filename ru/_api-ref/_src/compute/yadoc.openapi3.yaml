          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListDiskOperationsResponse'
      x-y-navtitle: listOperations
  /compute/v1/diskTypes/{diskTypeId}:
