openapi: '3.0'
info:
  title: Yandex Instance Groups API
  description: >-
    Методы справочника API сгруппированы по ресурсам. Чтобы выполнить операцию
    над ресурсом, отправьте HTTP-запрос к соответствующему URL. Подробнее об
    архитектуре API Яндекс.Облака, см. [Концепции API
    Яндекс.Облака](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://compute.api.cloud.yandex.net
paths:
  /compute/v1/instanceGroups/{instanceGroupId}:
    get:
      tags:
        - InstanceGroup
      summary: Возвращает указанный ресурс InstanceGroup.
      description: >-
        Чтобы получить список доступных ресурсов InstanceGroup, используйте
        запрос [list](/docs/compute/api-ref/InstanceGroup/list).
      operationId: InstanceGroupGet
      parameters:
        - name: instanceGroupId
          in: path
          description: >-
            Обязательное поле.

            Идентификатор возвращаемого ресурса InstanceGroup. Чтобы получить
            идентификатор группы

            виртуальных машин, используйте запрос
            [list](/docs/compute/api-ref/InstanceGroup/list).


            Максимальная длина строки в символах — 50.
          required: true
          schema:
            type: string
        - name: view
          in: query
          description: >-
            Определяет, какая информация о ресурсе Instance должна быть
            возвращена в ответе.
          schema:
            $ref: '#/components/schemas/InstanceGroupView'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstanceGroup'
      x-y-navtitle: get
    delete:
      tags:
        - InstanceGroup
      summary: Удаляет указанную группу виртуальных машин.
      operationId: InstanceGroupDelete
      parameters:
        - name: instanceGroupId
          in: path
          description: >-
            Обязательное поле.

            Идентификатор удаляемой группы виртуальных машин. Чтобы получить
            идентификатор

            группы виртуальных машин, используйте запрос
            [list](/docs/compute/api-ref/InstanceGroup/list).


            Максимальная длина строки в символах — 50.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteInstanceGroupMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
        - InstanceGroup
      summary: >-
        Изменяет указанную группу виртуальных машин. Этот метод запускает
        операцию, которая

        может быть отменена другой операцией.
      operationId: InstanceGroupUpdate
      parameters:
        - name: instanceGroupId
          in: path
          description: >-
            Обязательное поле.

            Идентификатор обновляемой группы виртуальных машин. Чтобы получить
            идентификатор

            группы виртуальных машин, используйте запрос
            [list](/docs/compute/api-ref/InstanceGroup/list).


            Максимальная длина строки в символах — 50.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInstanceGroupRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateInstanceGroupMetadata'
      x-y-operation-response: '[InstanceGroup](/docs/compute/api-ref/InstanceGroup#representation)'
  /compute/v1/instanceGroups:
    get:
      tags:
        - InstanceGroup
      summary: Возвращает список доступных ресурсов InstanceGroup в указанном каталоге.
      operationId: InstanceGroupList
      parameters:
        - name: folderId
          in: query
          description: >-
            Обязательное поле.

            Идентификатор каталога для получения списка групп виртуальных машин.
            Чтобы

            получить идентификатор каталога, используйте запрос
            [list](/docs/resource-manager/api-ref/Folder/list).
          schema:
            type: string
        - name: pageSize
          in: query
          description: >-
            Максимальное количество результатов на странице ответа на запрос.
            Если количество

            результатов больше чем
            [pageSize](/docs/compute/api-ref/InstanceGroup/list#query_params),
            сервис вернет значение
            [nextPageToken](/docs/compute/api-ref/InstanceGroup/list#responses),

            которое можно использовать для получения следующей страницы.


            Максимальное значение — 1000.
          schema:
            type: string
            format: int64
        - name: pageToken
          in: query
          description: >-
            Токен страницы. Установите значение
            [pageToken](/docs/compute/api-ref/InstanceGroup/list#query_params)
            равным значению поля

            [nextPageToken](/docs/compute/api-ref/InstanceGroup/list#responses)
            предыдущего запроса, чтобы получить следующую страницу

            результатов.


            Максимальная длина строки в символах — 100.
          schema:
            type: string
        - name: filter
          in: query
          description: >-
            Параметры фильтрации ресурсов в ответе. В настоящее время фильтрация

            осуществляется только по полю
            [InstanceGroup.name](/docs/compute/api-ref/InstanceGroup#representation).


            Максимальная длина строки в символах — 1000.
          schema:
            type: string
        - name: view
          in: query
          description: >-
            Определяет, какая информация о ресурсе Instance должна быть
            возвращена в ответе.
          schema:
            $ref: '#/components/schemas/InstanceGroupView'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListInstanceGroupsResponse'
      x-y-navtitle: list
    post:
      tags:
        - InstanceGroup
      summary: >-
        Создает группу виртуальных машин в указанном каталоге. Этот метод
        запускает

        операцию, которая может быть отменена другой операцией.
      operationId: InstanceGroupCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInstanceGroupRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateInstanceGroupMetadata'
      x-y-operation-response: '[InstanceGroup](/docs/compute/api-ref/InstanceGroup#representation)'
  /compute/v1/instanceGroups:yaml:
    post:
      tags:
        - InstanceGroup
      summary: >-
        Создает группу виртуальных машин в указанном каталоге из YAML-файла.
        Этот метод

        запускает операцию, которая может быть отменена другой операцией.
      operationId: InstanceGroupCreateFromYaml
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInstanceGroupFromYamlRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: createFromYaml
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateInstanceGroupMetadata'
      x-y-operation-response: '[InstanceGroup](/docs/compute/api-ref/InstanceGroup#representation)'
  /compute/v1/instanceGroups/{instanceGroupId}:yaml:
    patch:
      tags:
        - InstanceGroup
      summary: >-
        Обновляет указанную группу виртуальных машин из YAML-файла. Этот метод
        запускает

        операцию, которая может быть отменена другой операцией.
      operationId: InstanceGroupUpdateFromYaml
      parameters:
        - name: instanceGroupId
          in: path
          description: >-
            Обязательное поле.

            Идентификатор обновляемой группы виртуальных машин. Чтобы получить
            идентификатор

            группы виртуальных машин, используйте запрос
            [list](/docs/compute/api-ref/InstanceGroup/list).


            Максимальная длина строки в символах — 50.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInstanceGroupFromYamlRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: updateFromYaml
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateInstanceGroupMetadata'
      x-y-operation-response: '[InstanceGroup](/docs/compute/api-ref/InstanceGroup#representation)'
  /compute/v1/instanceGroups/{instanceGroupId}:stop:
    post:
      tags:
        - InstanceGroup
      summary: Останавливает указанную группу виртуальных машин.
      operationId: InstanceGroupStop
      parameters:
        - name: instanceGroupId
          in: path
          description: >-
            Обязательное поле.

            Идентификатор останавливаемой группы виртуальных машин. Чтобы
            получить

            идентификатор группы виртуальных машин, используйте запрос
            [list](/docs/compute/api-ref/InstanceGroup/list).


            Максимальная длина строки в символах — 50.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: stop
      x-y-operation-metadata:
        $ref: '#/components/schemas/StopInstanceGroupMetadata'
      x-y-operation-response: '[InstanceGroup](/docs/compute/api-ref/InstanceGroup#representation)'
  /compute/v1/instanceGroups/{instanceGroupId}:start:
    post:
      tags:
        - InstanceGroup
      summary: Запускает указанную группу виртуальных машин.
      operationId: InstanceGroupStart
      parameters:
        - name: instanceGroupId
          in: path
          description: >-
            Обязательное поле.

            Идентификатор запускаемой группы виртуальных машин. Чтобы получить
            идентификатор

            группы виртуальных машин, используйте запрос
            [list](/docs/compute/api-ref/InstanceGroup/list).


            Максимальная длина строки в символах — 50.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: start
      x-y-operation-metadata:
        $ref: '#/components/schemas/StartInstanceGroupMetadata'
      x-y-operation-response: '[InstanceGroup](/docs/compute/api-ref/InstanceGroup#representation)'
  /compute/v1/instanceGroups/{instanceGroupId}/instances:
    get:
      tags:
        - InstanceGroup
      summary: Возвращает список виртуальных машин для указанной группы ВМ.
      operationId: InstanceGroupListInstances
      parameters:
        - name: instanceGroupId
          in: path
          description: >-
            Обязательное поле.

            Идентификатор ресурса InstanceGroup для получения списка виртуальных
            машин. Чтобы

            получить идентификатор группы виртуальных машин, используйте запрос

            [list](/docs/compute/api-ref/InstanceGroup/list).


            Максимальная длина строки в символах — 50.
          required: true
          schema:
            type: string
        - name: pageSize
          in: query
          description: >-
            Максимальное количество результатов на странице ответа на запрос.
            Если количество

            результатов больше чем
            [pageSize](/docs/compute/api-ref/InstanceGroup/listInstances#query_params),
            сервис вернет значение
            [nextPageToken](/docs/compute/api-ref/InstanceGroup/listInstances#responses),

            которое можно использовать для получения следующей страницы.


            Максимальное значение — 1000.
          schema:
            type: string
            format: int64
        - name: pageToken
          in: query
          description: >-
            Токен страницы. Установите значение
            [pageToken](/docs/compute/api-ref/InstanceGroup/listInstances#query_params)
            равным значению поля

            [nextPageToken](/docs/compute/api-ref/InstanceGroup/listInstances#responses)
            предыдущего запроса, чтобы получить следующую страницу

            результатов.


            Максимальная длина строки в символах — 100.
          schema:
            type: string
        - name: filter
          in: query
          description: >-
            Параметры фильтрации ресурсов в ответе. В настоящее время фильтрация

            осуществляется только по полю
            [InstanceGroup.name](/docs/compute/api-ref/InstanceGroup#representation).


            Максимальная длина строки в символах — 1000.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListInstanceGroupInstancesResponse'
      x-y-navtitle: listInstances
  /compute/v1/instanceGroups/{instanceGroupId}/operations:
    get:
      tags:
        - InstanceGroup
      summary: Возвращает список операций для указанной группы виртуальных машин.
      operationId: InstanceGroupListOperations
      parameters:
        - name: instanceGroupId
          in: path
          description: >-
            Обязательное поле.

            Идентификатор ресурса InstanceGroup, для которого запрашивается
            список операций. Чтобы

            получить идентификатор группы виртуальных машин, используйте запрос

            [list](/docs/compute/api-ref/InstanceGroup/list).


            Максимальная длина строки в символах — 50.
          required: true
          schema:
            type: string
        - name: pageSize
          in: query
          description: >-
            Максимальное количество результатов на странице ответа на запрос.
            Если количество

            результатов больше чем
            [pageSize](/docs/compute/api-ref/InstanceGroup/listOperations#query_params),
            сервис вернет значение
            [nextPageToken](/docs/compute/api-ref/InstanceGroup/listOperations#responses),

            которое можно использовать для получения следующей страницы.


            Допустимые значения — от 0 до 1000 включительно.
          schema:
            type: string
            format: int64
        - name: pageToken
          in: query
          description: >-
            Токен страницы. Установите значение
            [pageToken](/docs/compute/api-ref/InstanceGroup/listOperations#query_params)
            равным значению поля

            [nextPageToken](/docs/compute/api-ref/InstanceGroup/listOperations#responses)
            предыдущего запроса, чтобы получить следующую

