components:
  schemas:
    AllocationPolicy:
      type: object
      properties:
        zones:
          description: |-
            Обязательное поле.
            Список зон доступности.

            Минимальное количество элементов — 1.
          type: array
          items:
            $ref: '#/components/schemas/AllocationPolicyZone'
    AllocationPolicyZone:
      type: object
      properties:
        zoneId:
          description: |-
            Обязательное поле.
            Идентификатор зоны доступности, где находится виртуальная машина.
          type: string
    AttachedDiskSpec:
      type: object
      properties:
        mode:
          $ref: '#/components/schemas/AttachedDiskSpecMode_in_AttachedDiskSpec_mode'
        deviceName:
          description: >-
            Cерийный номер, который на виртуальной машине с операционной
            системой Linux

            отображается в директории /dev/disk/by-id/.


            Это значение может использоваться для ссылки на устройство внутри
            виртуальной

            машины при монтировании, изменении размера и т. д.


            Значение должно соответствовать регулярному выражению ``
            |[a-z][-_0-9a-z]{0,19} ``.
          type: string
        diskSpec:
          $ref: >-
            #/components/schemas/AttachedDiskSpecDiskSpec_in_AttachedDiskSpec_diskSpec
    AttachedDiskSpecDiskSpec:
      type: object
      allOf:
        - type: object
          properties:
            description:
              description: |-
                Описание диска.

                Максимальная длина строки в символах — 256.
              type: string
            typeId:
              description: |-
                Обязательное поле.
                Идентификатор типа диска.
              type: string
            size:
              description: |-
                Размер диска в байтах.

                Допустимые значения — от 4194304 до 4398046511104 включительно.
              type: string
              format: int64
        - title: source_oneof
          type: object
          maxProperties: 1
          properties:
            imageId:
              description: |-
                Идентификатор образа, из которого будет создан диск.

                Максимальная длина строки в символах — 50.
              type: string
            snapshotId:
              description: |-
                Идентификатор снимка, из которого будет создан диск.

                Максимальная длина строки в символах — 50.
              type: string
    AttachedDiskSpecMode:
      description: |2-
         - READ_ONLY: Доступ на чтение.
         - READ_WRITE: Доступ на чтение и запись.
      type: string
      enum:
        - READ_ONLY
        - READ_WRITE
    CreateInstanceGroupFromYamlRequest:
      type: object
      properties:
        folderId:
          description: >-
            Обязательное поле.

            Идентификатор каталога для создания группы виртуальных машин. Чтобы
            получить

            идентификатор каталога, используйте запрос
            [list](/docs/resource-manager/api-ref/Folder/list).
          type: string
        instanceGroupYaml:
          description: >-
            Обязательное поле.

            [create](/docs/compute/api-ref/InstanceGroup/create) request in YAML
            format.


            Максимальная длина строки в символах — 1048576.
          type: string
    CreateInstanceGroupMetadata:
      type: object
      properties:
        instanceGroupId:
          description: |-
            Идентификатор создаваемой группы виртуальных машин.

            Максимальная длина строки в символах — 50.
          type: string
    CreateInstanceGroupRequest:
      type: object
      properties:
        folderId:
          description: >-
            Обязательное поле.

            Идентификатор каталога для создания группы виртуальных машин. Чтобы
            получить

            идентификатор каталога, используйте запрос
            [list](/docs/resource-manager/api-ref/Folder/list).
          type: string
        name:
          description: >-
            Имя группы виртуальных машин.


            Значение должно соответствовать регулярному выражению ``
