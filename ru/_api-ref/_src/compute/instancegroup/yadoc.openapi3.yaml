            Значение должно быть равно 0, 1, 2 или 4.
          type: string
          format: int64
    AttachedDiskSpec_in_InstanceTemplate_bootDiskSpec:
      description: >-
        Обязательное поле.

        Спецификация загрузочного диска, который будет подключен к виртуальной
        машине.
      type: object
      properties:
        mode:
          $ref: '#/components/schemas/AttachedDiskSpecMode_in_AttachedDiskSpec_mode'
        deviceName:
          description: >-
            Cерийный номер, который на виртуальной машине с операционной
            системой Linux

            отображается в директории /dev/disk/by-id/.


            Это значение может использоваться для ссылки на устройство внутри
            виртуальной

            машины при монтировании, изменении размера и т. д.


            Значение должно соответствовать регулярному выражению ``
            |[a-z][-_0-9a-z]{0,19} ``.
          type: string
        diskSpec:
          $ref: >-
            #/components/schemas/AttachedDiskSpecDiskSpec_in_AttachedDiskSpec_diskSpec
    SchedulingPolicy_in_InstanceTemplate_schedulingPolicy:
      description: Политика планирования.
      type: object
      properties:
        preemptible:
          description: >-
            Прерываемые виртуальные машины будут принудительно остановлены в
            срок, не

            превышающий 24 часа с момента их создания. Остановленные виртуальные
            машины можно

            запустить повторно, без потери данных. Дополнительные сведения см. в
            разделе [Прерываемые виртуальные
            машины](/docs/compute/concepts/preemptible-vm).
          type: boolean
          format: boolean
    TargetGroupSpec_in_LoadBalancerSpec_targetGroupSpec:
      description: >-
        Спецификация целевой группы, к которой будет добавлена группа
        виртуальных машин.

        Дополнительные сведения см. в разделе [Целевые ресурсы и
        группы](/docs/network-load-balancer/concepts/target-resources).
      type: object
      properties:
        name:
          description: >-
            Имя целевой группы.


            Значение должно соответствовать регулярному выражению ``
            |[a-z][-a-z0-9]{1,61}[a-z0-9] ``.
          type: string
        description:
          description: |-
            Описание целевой группы.

            Максимальная длина строки в символах — 256.
          type: string
        labels:
          description: >-
            Метки ресурса в формате `ключ:значение`.


            Не более 64 на ресурс.

            Длина строки в символах для каждого ключа должна быть от 1 до 63.

            Каждый ключ должен соответствовать регулярному выражению ``
            [a-z][-_0-9a-z]* ``.

            Максимальная длина строки в символах для каждого значения — 63.

            Каждое значение должно соответствовать регулярному выражению ``
            [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
    ManagedInstanceStatus_in_ManagedInstance_status:
      description: >-
        Статус виртуальной машины.

         - CREATING_INSTANCE: Виртуальная машина создается.
         - UPDATING_INSTANCE: Виртуальная машина обновляется.
         - DELETING_INSTANCE: Виртуальная машина удаляется.
         - STARTING_INSTANCE: Виртуальная машина запускается.
         - STOPPING_INSTANCE: Виртуальная машина останавливается.
         - AWAITING_STARTUP_DURATION: Виртуальная машина успешно создана, но время запуска еще не истекло.
         - CHECKING_HEALTH: Виртуальная машина успешно создана, время запуска истекло, но проверки состояний
        еще не прошли и виртуальная машина не готова получать трафик.
         - OPENING_TRAFFIC: Instance Groups инициирует проверку состояний и маршрутизацию трафика к виртуальным
        машинам.
         - AWAITING_WARMUP_DURATION: Виртуальная машина получает трафик, но время прогрева еще не истекло.
         - CLOSING_TRAFFIC: Instance Groups инициировала процесс остановки маршрутизации трафика к виртуальным
        машинам.
         - RUNNING_ACTUAL: Виртуальная машина работает нормально, и ее конфигурация соответствует текущему
        InstanceTemplate.
         - RUNNING_OUTDATED: Виртуальная машина работает нормально, но ее конфигурация не соответствует
        текущему InstanceTemplate. Будет обновлена, воссоздана или удалена в
        ближайшее время.
         - STOPPED: Виртуальная машина остановлена.
         - DELETED: Виртуальная машина удалена.
      type: string
      enum:
        - CREATING_INSTANCE
        - UPDATING_INSTANCE
        - DELETING_INSTANCE
        - STARTING_INSTANCE
        - STOPPING_INSTANCE
        - AWAITING_STARTUP_DURATION
        - CHECKING_HEALTH
        - OPENING_TRAFFIC
        - AWAITING_WARMUP_DURATION
        - CLOSING_TRAFFIC
        - RUNNING_ACTUAL
        - RUNNING_OUTDATED
        - STOPPED
        - DELETED
    PrimaryAddress_in_NetworkInterface_primaryV4Address:
      description: >-
        Основной IPv4-адрес, который назначен виртуальной машине для данного
        сетевого

        интерфейса.
      type: object
      properties:
        address:
          description: >-
            Внутренний IPv4-адрес, назначенный виртуальной машине для данного
            сетевого интерфейса.

            Если не указано, системой будет назначен неиспользуемый внутренний
            IP-адрес.
          type: string
        oneToOneNat:
          $ref: '#/components/schemas/OneToOneNat_in_PrimaryAddress_oneToOneNat'
    PrimaryAddress_in_NetworkInterface_primaryV6Address:
      description: >-
        Основной IPv6-адрес, который назначен виртуальной машине для данного
        сетевого

        интерфейса. IPv6 еще не доступен.
      type: object
      properties:
        address:
          description: >-
            Внутренний IPv4-адрес, назначенный виртуальной машине для данного
            сетевого интерфейса.

            Если не указано, системой будет назначен неиспользуемый внутренний
            IP-адрес.
          type: string
        oneToOneNat:
          $ref: '#/components/schemas/OneToOneNat_in_PrimaryAddress_oneToOneNat'
    PrimaryAddressSpec_in_NetworkInterfaceSpec_primaryV4AddressSpec:
      description: >-
        Основной IPv4-адрес, который назначен виртуальной машине для данного
        сетевого

        интерфейса.
      type: object
      properties:
        oneToOneNatSpec:
          $ref: >-
            #/components/schemas/OneToOneNatSpec_in_PrimaryAddressSpec_oneToOneNatSpec
    PrimaryAddressSpec_in_NetworkInterfaceSpec_primaryV6AddressSpec:
      description: >-
        Основной IPv6-адрес, который назначен виртуальной машине для данного
        сетевого

        интерфейса. IPv6 еще не доступен.
      type: object
      properties:
        oneToOneNatSpec:
          $ref: >-
            #/components/schemas/OneToOneNatSpec_in_PrimaryAddressSpec_oneToOneNatSpec
    IpVersion_in_OneToOneNat_ipVersion:
      description: |-
        Версия публичного IP-адреса.

         - IPV4: IPv4-адрес, например 192.168.0.0.
         - IPV6: IPv6-адрес, на данный момент не доступен.
      type: string
      enum:
        - IPV4
        - IPV6
    IpVersion_in_OneToOneNatSpec_ipVersion:
      description: |-
        Версия IP для публичного IP-адреса.

         - IPV4: IPv4-адрес, например 192.168.0.0.
         - IPV6: IPv6-адрес, на данный момент не доступен.
      type: string
      enum:
        - IPV4
        - IPV6
    OneToOneNat_in_PrimaryAddress_oneToOneNat:
      description: Конфигурация one-to-one NAT. Если отсутствует, NAT не был настроен.
      type: object
      properties:
        address:
          description: >-
            Внутренний IPv4-адрес, назначенный виртуальной машине для данного
            сетевого интерфейса.
          type: string
        ipVersion:
          $ref: '#/components/schemas/IpVersion_in_OneToOneNat_ipVersion'
    OneToOneNatSpec_in_PrimaryAddressSpec_oneToOneNatSpec:
      description: >-
        Конфигурация внешнего IP-адреса. Если не указана, то у виртуальной
        машины не будет

        доступа в интернет.
      type: object
      properties:
        ipVersion:
          $ref: '#/components/schemas/IpVersion_in_OneToOneNatSpec_ipVersion'
    ScalePolicyCpuUtilizationRule_in_ScalePolicyAutoScale_cpuUtilizationRule:
      description: >-
        Определяет правило автомасштабирования на основе средней нагрузки CPU
        для группы

        виртуальных машин.
      type: object
      properties:
        utilizationTarget:
          description: >-
            Целевой уровень нагрузки CPU. Instance Groups будет поддерживать
            этот уровень для каждой

            зоны доступности.


            Допустимые значения — от 10 до 100 включительно.
          type: number
          format: double
    ScalePolicyCustomRuleRuleType_in_ScalePolicyCustomRule_ruleType:
      description: >-
        Обязательное поле.

        Тип правил применения пользовательской метрики. Это поле влияет на то,
        какая метка

        из пользовательской метрики должна использоваться: `zone_id` или
        `instance_id`.

         - UTILIZATION: Этот тип означает, что метрика применяется к одной виртуальной машине. Сначала
        Instance Groups вычисляет среднее значение метрики для каждой
        виртуальной машины, а

        затем усредняет значения для машин в одной зоне доступности. Этот тип
        метрики

        должен иметь метку `instance_id`.
         - WORKLOAD: Этот тип означает, что метрика применяется к виртуальным машинам из одной зоны
        доступности. Этот тип метрики должен иметь метку `zone_id`.
      type: string
      enum:
        - UTILIZATION
        - WORKLOAD
    ScalePolicyCustomRuleMetricType_in_ScalePolicyCustomRule_metricType:
      description: >-
        Обязательное поле.

        Тип подсчета пользовательской метрики. Это поле влияет на то, как
        Instance Groups

        вычисляет среднее значение метрики.

         - GAUGE: Этот тип используется для метрик, отображающих значение метрики в определенный
        момент времени, например количество запросов в секунду к серверу на
        виртуальной

        машине.


        Instance Groups вычисляет среднее значение метрики за период, указанный
        в поле

        `measurementDuration`.
         - COUNTER: Этот тип используется для метрик, которые монотонно растут со временем, например
        для общего количества запросов к серверу на виртуальной машине.


        Instance Groups вычисляет средний прирост метрики за период, указанный в
        поле

        `measurementDuration`.
      type: string
      enum:
        - GAUGE
        - COUNTER
    FieldMask_in_UpdateInstanceGroupRequest_updateMask:
      description: >-
        Маска, определяющая, какие поля ресурса InstanceGroup будут обновлены.


        Имена всех обновляемых полей, разделенные запятыми.

        Только значения указанных полей будут изменены. Остальные останутся
        нетронутыми.

        Если поле указано в параметре `` updateMask `` и в запросе не было
        отправлено значение для этого поля,

        значение поля будет сброшено на значение по умолчанию. Значение по
        умолчанию для большинства полей — null или 0.


        Если в запросе не передается `` updateMask ``, значения всех полей будут
        обновлены.

        Для полей, указанных в запросе, будут использованы переданные значения.

        Значения остальных полей будут сброшены на значения по умолчанию.
      type: string
    InstanceTemplate_in_UpdateInstanceGroupRequest_instanceTemplate:
      description: |-
        Обязательное поле.
        Шаблон виртуальной машины, на основе которого создается группа ВМ.
      type: object
      properties:
        description:
          description: |-
            Описание шаблона виртуальной машины.

            Максимальная длина строки в символах — 256.
          type: string
        labels:
          description: >-
            Метки ресурса в формате `ключ:значение`.


            Не более 64 на ресурс.

            Длина строки в символах для каждого ключа должна быть от 1 до 63.

            Каждый ключ должен соответствовать регулярному выражению ``
            [a-z][-_0-9a-z]* ``.

            Максимальная длина строки в символах для каждого значения — 63.

            Каждое значение должно соответствовать регулярному выражению ``
            [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
        platformId:
          description: >-
            Обязательное поле.

            Идентификатор аппаратной платформы виртуальной машины. Платформы
            позволяют

            создавать виртуальные машины разных типов: с большим объемом памяти,
            с большим

            количеством ядер или с высокой производительностью. Дополнительные
            сведения см. в

            разделе [Платформы](/docs/compute/concepts/vm-platforms).
          type: string
        resourcesSpec:
          $ref: '#/components/schemas/ResourcesSpec_in_InstanceTemplate_resourcesSpec'
        metadata:
          description: >-
            Метаданные, назначаемые этому шаблону виртуальной машины, в формате
            `ключ:значение`. Сюда

            входят пользовательские метаданные и предопределенные ключи.


            Например, можно использовать метаданные для доставки открытого ключа
            SSH на

            виртуальную машину. Дополнительные сведения см. в разделе
            [Метаданные виртуальной машины](/docs/compute/concepts/vm-metadata).


            Не более 128 на ресурс.

            Длина строки в символах для каждого ключа должна быть от 1 до 63.

            Каждый ключ должен соответствовать регулярному выражению ``
            [a-z][-_0-9a-z]* ``.

            Максимальная длина строки в символах для каждого значения — 262144.
          type: object
          additionalProperties:
            type: string
        bootDiskSpec:
          $ref: >-
            #/components/schemas/AttachedDiskSpec_in_InstanceTemplate_bootDiskSpec
        secondaryDiskSpecs:
          description: >-
            Массив дополнительных дисков, которые будут подключенны к
            виртуальной машине.


            Максимальное количество элементов — 3.
          type: array
          items:
            $ref: '#/components/schemas/AttachedDiskSpec'
        networkInterfaceSpecs:
          description: >-
            Обязательное поле.

            Массив сетевых интерфейсов, которые будут присоединены к виртуальной
            машине.


            Должен содержать ровно 1 элемент.
          type: array
          items:
            $ref: '#/components/schemas/NetworkInterfaceSpec'
        schedulingPolicy:
          $ref: >-
            #/components/schemas/SchedulingPolicy_in_InstanceTemplate_schedulingPolicy
        serviceAccountId:
          description: Идентификатор сервисного аккаунта для привязки к виртуальной машине.
          type: string
    ScalePolicy_in_UpdateInstanceGroupRequest_scalePolicy:
      description: >-
        Обязательное поле.

        [Политика масштабирования](/docs/compute/concepts/instance-groups/scale)
        группы виртуальных машин.
      type: object
      allOf:
        - title: scale_type
          type: object
          maxProperties: 1
          properties:
            fixedScale:
              $ref: '#/components/schemas/ScalePolicyFixedScale'
              description: >-
                [Политика
                масштабирования](/docs/compute/concepts/instance-groups/policies/scale-policy#fixed-scale-policy)
                группы виртуальных машин.
            autoScale:
              $ref: '#/components/schemas/ScalePolicyAutoScale'
              description: >-
                [Политика автоматического
                масштабирования](/docs/compute/concepts/instance-groups/policies/scale-policy#auto-scale-policy)
                группы виртуальных машин.
    DeployPolicy_in_UpdateInstanceGroupRequest_deployPolicy:
      description: |-
        Обязательное поле.
        Политика развертывания группы виртуальных машин.
      type: object
      properties:
        maxUnavailable:
          description: >-
            Максимальное количество запущенных виртуальных машин, которое можно
            одновременно

            отключить (остановить или удалить) в процессе обновления группы.
            Если `maxExpansion` не

            указано или равно нулю, `maxUnavailable` должно быть ненулевым.


            Допустимые значения — от 0 до 100 включительно.
          type: string
          format: int64
        maxDeleting:
          description: >-
            Максимальное количество удаляемых одновременно виртуальных машин.


            Значение 0 — любое количество виртуальных машин в рамках допустимых
            значений.


            Допустимые значения — от 0 до 100 включительно.
          type: string
          format: int64
        maxCreating:
          description: >-
            Максимальное количество создаваемых одновременно виртуальных машин.


            Значение 0 — любое количество виртуальных машин в рамках допустимых
            значений.


            Допустимые значения — от 0 до 100 включительно.
          type: string
          format: int64
        maxExpansion:
          description: >-
            Максимальное количество виртуальных машин, на которое можно
            превысить целевой

            размер группы в процессе ее обновления. Если `maxUnavailable` не
            указан или равен нулю,

            `maxExpansion` должно быть ненулевым.


            Допустимые значения — от 0 до 100 включительно.
          type: string
          format: int64
        startupDuration:
          description: >-
            Продолжительность запуска виртуальной машины. Виртуальная машина
            будет запущена и

            начнет получать трафик только после того, как истечет
            startup_duration и будут пройдены все

            проверки работоспособности. Подробное описание см. в

            `ManagedInstanceStatus`.


            Допустимые значения — от 0 seconds до 3600 seconds включительно.
          type: string
    AllocationPolicy_in_UpdateInstanceGroupRequest_allocationPolicy:
      description: |-
        Обязательное поле.
        Политика распределения группы виртуальных машин по зонам и регионам.
      type: object
      properties:
        zones:
          description: |-
            Обязательное поле.
            Список зон доступности.

            Минимальное количество элементов — 1.
          type: array
          items:
            $ref: '#/components/schemas/AllocationPolicyZone'
    HealthChecksSpec_in_UpdateInstanceGroupRequest_healthChecksSpec:
      description: >-
        Спецификация проверки работоспособности. Дополнительные сведения см. в
        разделе [Проверка состояния
        ресурсов](/docs/network-load-balancer/concepts/health-check).
      type: object
      properties:
        healthCheckSpecs:
          description: >-
            Обязательное поле.

            Спецификация проверки работоспособности. Дополнительные сведения см.
            в разделе [Проверка состояния
            ресурсов](/docs/network-load-balancer/concepts/health-check).


            Минимальное количество элементов — 1.
          type: array
          items:
            $ref: '#/components/schemas/HealthCheckSpec'
    LoadBalancerSpec_in_UpdateInstanceGroupRequest_loadBalancerSpec:
      description: >-
        Спецификация балансировщика нагрузки для управления распределением
        нагрузки.
      type: object
      properties:
        targetGroupSpec:
          $ref: >-
            #/components/schemas/TargetGroupSpec_in_LoadBalancerSpec_targetGroupSpec
tags:
  - name: InstanceGroup
    description: Набор методов для управления ресурсами InstanceGroup.
