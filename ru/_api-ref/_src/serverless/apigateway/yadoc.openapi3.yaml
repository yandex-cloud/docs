openapi: "3.0"
info:
  title: Yandex API Gateway Service
  description: Методы справочника API сгруппированы по ресурсам. Чтобы выполнить операцию
    над ресурсом, отправьте HTTP-запрос к соответствующему URL. Подробнее об архитектуре
    API Яндекс.Облака, см. [Концепции API Яндекс.Облака](/docs/api-design-guide/).
  version: v1
  x-y-docUri: apigateway/api-ref
  x-y-baseUrl: https://serverless-apigateway.api.cloud.yandex.net
paths:
  /apigateways/v1/apigateways/{apiGatewayId}:
    get:
      tags:
      - ApiGateway
      summary: |-
        Возвращает указанный API-шлюз. Обратите внимание, что возвращаются только базовые параметры API-шлюза. Чтобы получить соответствующую спецификацию OpenAPI,
        сделайте [getOpenapiSpec](/docs/api-gateway/api-ref/ApiGateway/getOpenapiSpec) запрос.
      description: Чтобы получить список всех доступных API-шлюзов, сделайте [list](/docs/api-gateway/api-ref/ApiGateway/list)
        запрос.
      operationId: ApiGatewayGet
      parameters:
      - name: apiGatewayId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор возвращаемого API-шлюза.

          Чтобы получить идентификатор API-шлюза, сделайте [list](/docs/api-gateway/api-ref/ApiGateway/list) запрос.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiGateway'
      x-y-navtitle: get
    delete:
      tags:
      - ApiGateway
      summary: Удаляет указанный API-шлюз.
      operationId: ApiGatewayDelete
      parameters:
      - name: apiGatewayId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор API-шлюза для обновления.

          Чтобы получить идентификатор API-шлюза, сделайте [list](/docs/api-gateway/api-ref/ApiGateway/list) запрос.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteApiGatewayMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - ApiGateway
      summary: Изменяет указанный API-шлюз.
      operationId: ApiGatewayUpdate
      parameters:
      - name: apiGatewayId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор API-шлюза для обновления.

          Чтобы получить идентификатор API-шлюза, сделайте [list](/docs/api-gateway/api-ref/ApiGateway/list) запрос.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateApiGatewayRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateApiGatewayMetadata'
      x-y-operation-response: '[ApiGateway](/docs/api-gateway/api-ref/ApiGateway#representation)'
  /apigateways/v1/apigateways:
    get:
      tags:
      - ApiGateway
      summary: Возвращает список API-шлюзов в указанном каталоге.
      operationId: ApiGatewayList
      parameters:
      - name: folderId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор каталога для получения списка API-шлюзов.

          Чтобы получить идентификатор каталога, используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество результатов больше чем `pageSize` , сервис вернет значение
          [nextPageToken](/docs/api-gateway/api-ref/ApiGateway/list#responses), которое можно использовать для получения следующей страницы.

          Значение по умолчанию: 100.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение `pageToken` равным значению поля [nextPageToken](/docs/api-gateway/api-ref/ApiGateway/list#responses) предыдущего запроса, чтобы получить следующую
          страницу результатов.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Выражение фильтра, для фильтрации списка функций в ответе.

          В параметрах фильтрации указываются:
          1. Имя поля. В настоящее время фильтрация осуществляется только по полю [ApiGateway.name](/docs/api-gateway/api-ref/ApiGateway#representation).
          2. Условный оператор. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков значений.
          3. Значение. Значение длиной от 3 до 63 символов, совпадающее с регулярным выражением `^[a-z][-a-z0-9]{1,61}[a-z0-9]$`. Пример фильтра: `name=my-apigw`.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListApiGatewayResponse'
      x-y-navtitle: list
    post:
      tags:
      - ApiGateway
      summary: Создает API-шлюз в указанном каталоге.
      operationId: ApiGatewayCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateApiGatewayRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateApiGatewayMetadata'
      x-y-operation-response: '[ApiGateway](/docs/api-gateway/api-ref/ApiGateway#representation)'
  /apigateways/v1/apigateways/{apiGatewayId}:spec:
    get:
      tags:
      - ApiGateway
      summary: Возвращает спецификацию OpenAPI указанного API-шлюза.
      operationId: ApiGatewayGetOpenapiSpec
      parameters:
      - name: apiGatewayId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор API-шлюза для получения спецификации.
        required: true
        schema:
          type: string
      - name: format
        in: query
        description: Формат возвращаемой спецификации. По умолчанию используется исходный
          формат, используемый в `CreateApiGatewayRequest`.
        schema:
          $ref: '#/components/schemas/GetOpenapiSpecRequestFormat'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOpenapiSpecResponse'
      x-y-navtitle: getOpenapiSpec
  /apigateways/v1/apigateways/{apiGatewayId}/operations:
    get:
      tags:
      - ApiGateway
      summary: Возвращает список операции для указанного API-шлюза.
      operationId: ApiGatewayListOperations
      parameters:
      - name: apiGatewayId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор API-шлюза для получения списка операций.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное число возвращаемых результатов на странице. Если количество результатов больше чем `pageSize` , сервис вернет значение
          [nextPageToken](/docs/api-gateway/api-ref/ApiGateway/listOperations#responses), которое можно использовать для получения следующей страницы.

          Значение по умолчанию: 100.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение `pageToken` равным значению поля [nextPageToken](/docs/api-gateway/api-ref/ApiGateway/listOperations#responses) предыдущего запроса, чтобы получить следующую
          страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе.

          В параметрах фильтрации указываются:
          1. Имя поля. В настоящее время фильтрация может быть применена к полям [Operation.done](/docs/operation/api-ref/Operation#representation), [Operation.createdBy](/docs/operation/api-ref/Operation#representation) .
          2. Условный оператор. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков значений.
          3. Значение. Значение длиной от 3 до 63 символов, совпадающее с регулярным выражением `^[a-z][-a-z0-9]{1,61}[a-z0-9]$`. Примеры фильтра: `done=false`, `created_by='John.Doe'`.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOperationsResponse'
      x-y-navtitle: listOperations
  /apigateways/v1/apigateways/{resourceId}:listAccessBindings:
    get:
      tags:
      - ApiGateway
      summary: Возвращает список привязок прав доступа для указанного API-шлюза.
      operationId: ApiGatewayListAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор ресурса, для которого запрашивается список привязок прав доступа.

          Чтобы получить идентификатор ресурса, используйте соответствующий запрос List.
          Например, используйте запрос [list](/docs/resource-manager/api-ref/Cloud/list) для получения
          идентификатора ресурса Cloud.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное число возвращаемых результатов на странице. Если количество
          результатов больше чем pageSize , сервис вернет значение nextPageToken,
          которое можно использовать для получения следующей страницы. Значение по умолчанию:
          100.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение pageToken равным значению поля
          nextPageToken прошлого запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAccessBindingsResponse'
      x-y-navtitle: listAccessBindings
  /apigateways/v1/apigateways/{resourceId}:setAccessBindings:
    post:
      tags:
      - ApiGateway
      summary: Задает список привязок прав доступа для указанного API-шлюза.
      operationId: ApiGatewaySetAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор ресурса, для которого задается список привязок прав доступа.

          Чтобы получить идентификатор ресурса, используйте соответствующий запрос List.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetAccessBindingsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: setAccessBindings
      x-y-operation-metadata:
        $ref: '#/components/schemas/SetAccessBindingsMetadata'
      x-y-operation-response: Empty
  /apigateways/v1/apigateways/{resourceId}:updateAccessBindings:
    patch:
      tags:
      - ApiGateway
      summary: Обновляет привязки прав доступа для указанного API-шлюза.
      operationId: ApiGatewayUpdateAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор ресурса, для которого обновляется список привязок прав доступа.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccessBindingsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: updateAccessBindings
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateAccessBindingsMetadata'
      x-y-operation-response: Empty
components:
  schemas:
    AccessBinding:
      type: object
      properties:
        roleId:
          description: |-
            Обязательное поле.
            Идентификатор ресурса [Role](/docs/iam/api-ref/Role#representation) который назначен для субъекта, указанного в
            параметре `subject`.

            Максимальная длина строки в символах — 50.
          type: string
        subject:
          $ref: '#/components/schemas/Subject_in_AccessBinding_subject'
    AccessBindingAction:
      description: |2-
         - ADD: Добавление новой привязки прав доступа.
         - REMOVE: Удаление привязки прав доступа.
      type: string
      enum:
      - ADD
      - REMOVE
    AccessBindingDelta:
      type: object
      properties:
        action:
          $ref: '#/components/schemas/AccessBindingAction_in_AccessBindingDelta_action'
        accessBinding:
          $ref: '#/components/schemas/AccessBinding_in_AccessBindingDelta_accessBinding'
    ApiGateway:
      type: object
      properties:
        id:
          description: Идентификатор API-шлюза. Генерируется при создании.
          type: string
        folderId:
          description: Идентификатор каталога, которому принадлежит API-шлюз.
          type: string
        createdAt:
          description: |-
            Время создания API-шлюза.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        name:
          description: Имя API-шлюза. Имя уникально в рамках каталога.
          type: string
        description:
          description: Описание API-шлюза.
          type: string
        labels:
          description: Метки API-шлюза в формате `key:value` .
          type: object
          additionalProperties:
            type: string
        status:
          $ref: '#/components/schemas/ApiGatewayStatus_in_ApiGateway_status'
        domain:
          description: Домен по умолчанию для API-шлюза. Генерируется при создании.
          type: string
        logGroupId:
          description: Идентификатор группы журналов выполнения для API-шлюза.
          type: string
    ApiGatewayStatus:
      description: |2-
         - CREATING: API-шлюз создается.
         - ACTIVE: API-шлюз готов к использованию.
         - DELETING: API-шлюз удаляется.
         - ERROR: Сбой API-шлюза. Единственное разрешенное действие c API-шлюзом — удаление.
      type: string
      enum:
      - CREATING
      - ACTIVE
      - DELETING
      - ERROR
    CreateApiGatewayMetadata:
      type: object
      properties:
        apiGatewayId:
          description: Идентификатор создаваемого API-шлюза.
          type: string
    CreateApiGatewayRequest:
      type: object
      allOf:
      - type: object
        properties:
          folderId:
            description: |-
              Обязательное поле.
              Идентификатор каталога для создания API-шлюза.

              Чтобы получить идентификатор каталога, используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).
            type: string
          name:
            description: |-
              Имя API-шлюза. Имя должно быть уникальным в рамках каталога.

              Значение должно соответствовать регулярному выражению `` |[a-z][-a-z0-9]{1,61}[a-z0-9] ``.
            type: string
          description:
            description: |-
              Описание API-шлюза.

              Максимальная длина строки в символах — 256.
            type: string
          labels:
            description: |-
              Метки ресурса в формате `key:value`.

              Не более 64 на ресурс.
              Длина строки в символах для каждого ключа должна быть от 1 до 63.
              Каждый ключ должен соответствовать регулярному выражению `` [a-z][-_0-9a-z]* ``.
              Максимальная длина строки в символах для каждого значения — 63.
              Каждое значение должно соответствовать регулярному выражению `` [-_0-9a-z]* ``.
            type: object
            additionalProperties:
              type: string
      - title: spec
        type: object
        maxProperties: 1
        properties:
          openapiSpec:
            description: Текст спецификации, JSON или YAML.
            type: string
    DeleteApiGatewayMetadata:
      type: object
      properties:
        apiGatewayId:
          description: Идентификатор удаляемого API-шлюза.
          type: string
    Empty:
      description: Пустой JSON объект `` {} ``.
      type: object
      maxProperties: 0
    FieldMask:
      description: |-
        Имена всех обновляемых полей, разделенные запятыми.
        Только значения указанных полей будут изменены. Остальные останутся нетронутыми.
        Если поле указано в параметре `` updateMask `` и в запросе не было отправлено значение для этого поля,
        значение поля будет сброшено на значение по умолчанию. Значение по умолчанию для большинства полей — null или 0.

        Если в запросе не передается `` updateMask ``, значения всех полей будут обновлены.
        Для полей, указанных в запросе, будут использованы переданные значения.
        Значения остальных полей будут сброшены на значения по умолчанию.
      type: string
    GetOpenapiSpecRequestFormat:
      type: string
      enum:
      - JSON
      - YAML
    GetOpenapiSpecResponse:
      type: object
      properties:
        apiGatewayId:
          description: Идентификатор API-шлюза.
          type: string
        openapiSpec:
          description: Текст спецификации, JSON или YAML.
          type: string
    ListAccessBindingsResponse:
      type: object
      properties:
        accessBindings:
          description: Список привязок прав доступа для указанного ресурса.
          type: array
          items:
            $ref: '#/components/schemas/AccessBinding'
        nextPageToken:
          description: |-
            Токен для получения следующей страницы результатов в ответе. Если количество
            результатов больше чем pageSize, используйте nextPageToken в качестве
            значения параметра pageToken в следующем запросе списка ресурсов. Все
            последующие запросы будут получать свои значения nextPageToken для перебора страниц
            результатов.
          type: string
    ListApiGatewayResponse:
      type: object
      properties:
        apiGateways:
          description: Возвращает список API-шлюзов в указанном каталоге.
          type: array
          items:
            $ref: '#/components/schemas/ApiGateway'
        nextPageToken:
          description: |-
            Токен для получения следующей страницы списка. Если количество результатов больше чем [pageSize](/docs/api-gateway/api-ref/ApiGateway/list#query_params), используйте `nextPageToken` в
            качестве значения параметра [pageToken](/docs/api-gateway/api-ref/ApiGateway/list#query_params) в следующем запросе списка ресурсов.

            Каждая следующая страница будет иметь свой `nextPageToken` для продолжения перебора страниц результатов.
          type: string
    ListOperationsResponse:
      type: object
      properties:
        operations:
          description: Возвращает список операции для указанного API-шлюза.
          type: array
          items:
            $ref: '#/components/schemas/Operation'
        nextPageToken:
          description: |-
            Токен для получения следующей страницы списка. Если количество результатов больше чем [pageSize](/docs/api-gateway/api-ref/ApiGateway/listOperations#query_params), используйте `nextPageToken` в
            качестве значения параметра [pageToken](/docs/api-gateway/api-ref/ApiGateway/listOperations#query_params) в следующем запросе списка ресурсов.

            Каждая следующая страница будет иметь свой `nextPageToken` для продолжения перебора страниц результатов.
          type: string
    Operation:
      description: |-
        Ресурс Operation. Дополнительные сведения см. в разделе
        [Объект Operation](/docs/api-design-guide/concepts/operation).
      type: object
      allOf:
      - type: object
        properties:
          id:
            description: Идентификатор операции.
            type: string
          description:
            description: |-
              Описание операции. Длина описания должна быть от 0 до 256
              символов.
            type: string
          createdAt:
            description: |-
              Время создания ресурса в формате в
              [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).

              Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
            type: string
            format: date-time
          createdBy:
            description: |-
              Идентификатор пользователя или сервисного
              аккаунта, инициировавшего операцию.
            type: string
          modifiedAt:
            description: |-
              Время, когда ресурс Operation последний раз
              обновлялся. Значение в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).

              Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
            type: string
            format: date-time
          done:
            description: |-
              Если значение равно `false` — операция еще
              выполняется. Если `true` — операция завершена, и задано значение
              одного из полей `error` или `response`.
            type: boolean
            format: boolean
          metadata:
            description: |-
              Метаданные операции. Обычно в поле содержится
              идентификатор ресурса, над которым выполняется операция. Если
              метод возвращает ресурс Operation, в описании метода приведена
              структура соответствующего ему поля `metadata`.
            type: object
      - title: result
        type: object
        maxProperties: 1
        properties:
          error:
            $ref: '#/components/schemas/rpcStatus'
            description: Описание ошибки в случае сбоя или отмены операции.
          response:
            description: |-
              Результат операции в случае успешного завершения. Если
              исходный метод не возвращает никаких данных при успешном
              завершении, например метод Delete, поле содержит объект
              [google.protobuf.Empty](https://developers.google.com/protocol-buffers/docs/reference/google.protobuf#empty). Если исходный метод — это стандартный метод Create
              / Update, поле содержит целевой ресурс операции. Если метод
              возвращает ресурс Operation, в описании метода приведена
              структура соответствующего ему поля `response`.
            type: object
    SetAccessBindingsMetadata:
      type: object
      properties:
        resourceId:
          description: Идентификатор ресурса, для которого задается список привязок
            прав доступа.
          type: string
    SetAccessBindingsRequest:
      type: object
      properties:
        accessBindings:
          description: |-
            Обязательное поле.
            Привязки прав доступа, которые будут установлены. Дополнительные сведения см. в
            разделе [Привязка прав доступа](/docs/iam/concepts/access-control/#access-bindings).
          type: array
          items:
            $ref: '#/components/schemas/AccessBinding'
    Subject:
      type: object
      properties:
        id:
          description: |-
            Обязательное поле.
            Идентификатор субъекта.

            Может иметь одно из значений:
            * `allAuthenticatedUsers`: Специальный системный идентификатор, представляющий любого пользователя, прошедшего аутентификацию. Его можно использовать только если в параметре `type` указано `system`.
            * `allUsers`: Специальный системный идентификатор, представляющий любого пользователя. Аутентификация не требуется. Например, при запросе через API не надо будет указывать IAM-токен.
            * `<идентификатор пользователя в облаке>`: Идентификатор, представляющий учетную запись пользователя. Его можно использовать только если в параметре `type` передано одно из следующих значений: `userAccount`, `federatedUser` или `serviceAccount`.

            Максимальная длина строки в символах — 50.
          type: string
        type:
          description: |-
            Обязательное поле.
            Тип субъекта.

            Может иметь одно из значений:
            * `userAccount` — аккаунт на Яндексе или Яндекс.Коннекте, добавленный в Яндекс.Облако.
            * `serviceAccount` — сервисный аккаунт. Этот тип представляет ресурс [ServiceAccount](/docs/iam/api-ref/ServiceAccount#representation).
            * `federatedUser` — федеративный аккаунт. Этот тип представляет пользователя из федерации удостоверений, например Active Directory.
            * `system` — системная группа. Представляет набор аккаунтов, который описывается общим системным идентификатором.

            Дополнительные сведения см. в разделе [Субъект, которому назначается роль](/docs/iam/concepts/access-control/#subject).

            Максимальная длина строки в символах — 100.
          type: string
    UpdateAccessBindingsMetadata:
      type: object
      properties:
        resourceId:
          description: Идентификатор ресурса, для которого обновляется список привязок
            прав доступа.
          type: string
    UpdateAccessBindingsRequest:
      type: object
      properties:
        accessBindingDeltas:
          description: |-
            Обязательное поле.
            Изменения в список привязок прав доступа.

            Должен содержать хотя бы один элемент.
          type: array
          items:
            $ref: '#/components/schemas/AccessBindingDelta'
    UpdateApiGatewayMetadata:
      type: object
      properties:
        apiGatewayId:
          description: Идентификатор обновляемого API-шлюза.
          type: string
    UpdateApiGatewayRequest:
      type: object
      allOf:
      - type: object
        properties:
          updateMask:
            $ref: '#/components/schemas/FieldMask'
            description: Маска поля, указывающая, какие атрибуты API-шлюза должны
              быть обновлены.
          name:
            description: |-
              Новое имя для API-шлюза. Имя должно быть уникальным в рамках каталога.

              Значение должно соответствовать регулярному выражению `` |[a-z][-a-z0-9]{1,61}[a-z0-9] ``.
            type: string
          description:
            description: |-
              Новое описание для API-шлюза.

              Максимальная длина строки в символах — 256.
            type: string
          labels:
            description: |-
              Метки API-шлюза в формате `key:value` .

              Существующий набор меток полностью заменяется предоставленным набором, поэтому, если вы просто хотите добавить или удалить метку, запросите текущий набор
              меток, используя запрос [get](/docs/api-gateway/api-ref/ApiGateway/get) .

              Не более 64 на ресурс.
              Длина строки в символах для каждого ключа должна быть от 1 до 63.
              Каждый ключ должен соответствовать регулярному выражению `` [a-z][-_0-9a-z]* ``.
              Максимальная длина строки в символах для каждого значения — 63.
              Каждое значение должно соответствовать регулярному выражению `` [-_0-9a-z]* ``.
            type: object
            additionalProperties:
              type: string
      - title: spec
        type: object
        maxProperties: 1
        properties:
          openapiSpec:
            description: Текст спецификации, JSON или YAML.
            type: string
    rpcStatus:
      description: Описание ошибки в случае сбоя или отмены операции.
      type: object
      properties:
        code:
          description: Код ошибки. Значение из списка [google.rpc.Code](https://github.com/googleapis/googleapis/blob/master/google/rpc/code.proto).
          type: integer
          format: int32
        message:
          description: Текст ошибки.
          type: string
        details:
          description: Список сообщений с подробными сведениями об ошибке.
          type: array
          items:
            type: object
    Subject_in_AccessBinding_subject:
      description: |-
        Обязательное поле.
        Субъект, для которого создается привязка прав доступа. Может
        представлять собой аккаунт с уникальным идентификатором в облаке или системную
        группу с общим системным идентификатором.
      type: object
      properties:
        id:
          description: |-
            Обязательное поле.
            Идентификатор субъекта.

            Может иметь одно из значений:
            * `allAuthenticatedUsers`: Специальный системный идентификатор, представляющий любого пользователя, прошедшего аутентификацию. Его можно использовать только если в параметре `type` указано `system`.
            * `allUsers`: Специальный системный идентификатор, представляющий любого пользователя. Аутентификация не требуется. Например, при запросе через API не надо будет указывать IAM-токен.
            * `<идентификатор пользователя в облаке>`: Идентификатор, представляющий учетную запись пользователя. Его можно использовать только если в параметре `type` передано одно из следующих значений: `userAccount`, `federatedUser` или `serviceAccount`.

            Максимальная длина строки в символах — 50.
          type: string
        type:
          description: |-
            Обязательное поле.
            Тип субъекта.

            Может иметь одно из значений:
            * `userAccount` — аккаунт на Яндексе или Яндекс.Коннекте, добавленный в Яндекс.Облако.
            * `serviceAccount` — сервисный аккаунт. Этот тип представляет ресурс [ServiceAccount](/docs/iam/api-ref/ServiceAccount#representation).
            * `federatedUser` — федеративный аккаунт. Этот тип представляет пользователя из федерации удостоверений, например Active Directory.
            * `system` — системная группа. Представляет набор аккаунтов, который описывается общим системным идентификатором.

            Дополнительные сведения см. в разделе [Субъект, которому назначается роль](/docs/iam/concepts/access-control/#subject).

            Максимальная длина строки в символах — 100.
          type: string
    AccessBindingAction_in_AccessBindingDelta_action:
      description: |-
        Обязательное поле.
        Действие, которое надо выполнить с привязкой прав доступа.

         - ADD: Добавление новой привязки прав доступа.
         - REMOVE: Удаление привязки прав доступа.
      type: string
      enum:
      - ADD
      - REMOVE
    AccessBinding_in_AccessBindingDelta_accessBinding:
      description: |-
        Обязательное поле.
        Привязка прав доступа. Дополнительные сведения см. в разделе [Привязка прав доступа](/docs/iam/concepts/access-control/#access-bindings).
      type: object
      properties:
        roleId:
          description: |-
            Обязательное поле.
            Идентификатор ресурса [Role](/docs/iam/api-ref/Role#representation) который назначен для субъекта, указанного в
            параметре `subject`.

            Максимальная длина строки в символах — 50.
          type: string
        subject:
          $ref: '#/components/schemas/Subject_in_AccessBinding_subject'
    ApiGatewayStatus_in_ApiGateway_status:
      description: |-
        Состояние API-шлюза.

         - CREATING: API-шлюз создается.
         - ACTIVE: API-шлюз готов к использованию.
         - DELETING: API-шлюз удаляется.
         - ERROR: Сбой API-шлюза. Единственное разрешенное действие c API-шлюзом — удаление.
      type: string
      enum:
      - CREATING
      - ACTIVE
      - DELETING
      - ERROR
tags:
- name: ApiGateway
  description: Набор методов управления API-шлюзами.
