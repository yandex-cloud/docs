    DeleteSecretMetadata:
      type: object
      properties:
        secretId:
          description: Идентификатор удаляемого секрета.
          type: string
    Empty:
      description: Пустой JSON объект `` {} ``.
      type: object
      maxProperties: 0
    FieldMask:
      description: |-
