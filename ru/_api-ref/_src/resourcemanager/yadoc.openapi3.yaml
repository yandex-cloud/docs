          [nextPageToken](/docs/resource-manager/api-ref/Folder/list#responses) прошлого запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе. В параметрах фильтрации указываются:
          1. Имя поля. В настоящее время фильтрация осуществляется только по полю [Folder.name](/docs/resource-manager/api-ref/Folder#representation).
          2. Оператор. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков значений.
          3. Значение. Значение длиной от 3 до 63 символов, совпадающее с регулярным выражением `^[a-z][-a-z0-9]{1,61}[a-z0-9]$`.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFoldersResponse'
      x-y-navtitle: list
    post:
      tags:
      - Folder
      summary: Создает каталог в указанном облаке.
      operationId: FolderCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFolderRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateFolderMetadata'
      x-y-operation-response: '[Folder](/docs/resource-manager/api-ref/Folder#representation)'
  /resource-manager/v1/folders/{folderId}/operations:
    get:
      tags:
      - Folder
      summary: Возвращает список операций для указанного каталога.
      operationId: FolderListOperations
      parameters:
      - name: folderId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор ресурса Folder, для которого запрашивается список операций.

