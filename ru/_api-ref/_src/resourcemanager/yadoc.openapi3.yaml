              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: setAccessBindings
      x-y-operation-metadata:
        $ref: '#/components/schemas/SetAccessBindingsMetadata'
      x-y-operation-response: Empty
  /resource-manager/v1/folders/{resourceId}:updateAccessBindings:
    post:
      tags:
      - Folder
      summary: Обновляет привязки прав доступа для указанного каталога.
      operationId: FolderUpdateAccessBindings
      parameters:
      - name: resourceId
