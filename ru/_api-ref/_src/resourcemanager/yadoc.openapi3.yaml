openapi: "3.0"
info:
  title: Yandex Resource Management API
  description: Методы справочника API сгруппированы по ресурсам. Чтобы выполнить операцию
    над ресурсом, отправьте HTTP-запрос к соответствующему URL или выполните RPC-вызов.
    Подробнее об архитектуре API Яндекс.Облака, см. [Концепции API Яндекс.Облака](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://resource-manager.api.cloud.yandex.net
paths:
  /resource-manager/v1/clouds/{cloudId}:
    get:
      tags:
      - Cloud
      summary: Возвращает указанный ресурс Cloud.
      description: Чтобы получить список доступных ресурсов Cloud, используйте запрос
        [list](/docs/resource-manager/api-ref/Cloud/list).
      operationId: CloudGet
      parameters:
      - name: cloudId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор запрашиваемого ресурса Cloud. Чтобы получить идентификатор облака,
          используйте запрос [list](/docs/resource-manager/api-ref/Cloud/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cloud'
      x-y-navtitle: get
    patch:
      tags:
      - Cloud
      summary: Обновляет указанное облако.
      operationId: CloudUpdate
      parameters:
      - name: cloudId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор облака для обновления. Чтобы получить идентификатор облака,
          используйте запрос [list](/docs/resource-manager/api-ref/Cloud/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCloudRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateCloudMetadata'
      x-y-operation-response: '[Cloud](/docs/resource-manager/api-ref/Cloud#representation)'
  /resource-manager/v1/clouds:
    get:
      tags:
      - Cloud
      summary: Возвращает список доступных ресурсов Cloud.
      operationId: CloudList
      parameters:
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/resource-manager/api-ref/Cloud/list#query_params) , сервис вернет значение [nextPageToken](/docs/resource-manager/api-ref/Cloud/list#responses), которое
          можно использовать для получения следующей страницы. Значение по умолчанию: 100.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/resource-manager/api-ref/Cloud/list#query_params) равным значению поля [nextPageToken](/docs/resource-manager/api-ref/Cloud/list#responses)
          прошлого запроса, чтобы получить следующую страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе. В параметрах фильтрации указываются:
          1. Имя поля. В настоящее время фильтрация осуществляется только по полю [Cloud.name](/docs/resource-manager/api-ref/Cloud#representation).
          2. Оператор. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков значений.
          3. Значение. Значение длиной от 3 до 63 символов, совпадающее с регулярным выражением `^[a-z][-a-z0-9]{1,61}[a-z0-9]$`.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCloudsResponse'
      x-y-navtitle: list
  /resource-manager/v1/clouds/{cloudId}/operations:
    get:
      tags:
      - Cloud
      summary: Возвращает список операций для указанного облака.
      operationId: CloudListOperations
      parameters:
      - name: cloudId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор ресурса Cloud, для которого запрашивается список операций.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/resource-manager/api-ref/Cloud/listOperations#query_params) , сервис вернет значение [nextPageToken](/docs/resource-manager/api-ref/Cloud/listOperations#responses),
          которое можно использовать для получения следующей страницы. Допустимые значения —
          от 0 до 1000 включительно. Значение по умолчанию: 100.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/resource-manager/api-ref/Cloud/listOperations#query_params) равным значению поля
          [nextPageToken](/docs/resource-manager/api-ref/Cloud/listOperations#responses) прошлого запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCloudOperationsResponse'
      x-y-navtitle: listOperations
  /resource-manager/v1/clouds/{resourceId}:listAccessBindings:
    get:
      tags:
      - Cloud
      summary: Возвращает список привязок прав доступа для указанного облака.
      operationId: CloudListAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор ресурса, для которого запрашивается список привязок прав доступа.

          Чтобы получить идентификатор ресурса, используйте соответствующий запрос List.
          Например, используйте запрос [list](/docs/resource-manager/api-ref/Cloud/list) для получения
          идентификатора ресурса Cloud.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное число возвращаемых результатов на странице. Если количество
          результатов больше чем pageSize , сервис вернет значение nextPageToken,
          которое можно использовать для получения следующей страницы. Значение по умолчанию:
          100.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение pageToken равным значению поля
          nextPageToken прошлого запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAccessBindingsResponse'
      x-y-navtitle: listAccessBindings
  /resource-manager/v1/clouds/{resourceId}:setAccessBindings:
    post:
      tags:
      - Cloud
      summary: Задает список привязок прав доступа для указанного облака.
      operationId: CloudSetAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор ресурса, для которого задается список привязок прав доступа.

          Чтобы получить идентификатор ресурса, используйте соответствующий запрос List.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetAccessBindingsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: setAccessBindings
      x-y-operation-metadata:
        $ref: '#/components/schemas/SetAccessBindingsMetadata'
      x-y-operation-response: Empty
  /resource-manager/v1/clouds/{resourceId}:updateAccessBindings:
    post:
      tags:
      - Cloud
      summary: Обновляет список привязок прав доступа для указанного облака.
      operationId: CloudUpdateAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор ресурса, для которого обновляется список привязок прав доступа.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccessBindingsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: updateAccessBindings
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateAccessBindingsMetadata'
      x-y-operation-response: Empty
  /resource-manager/v1/folders/{folderId}:
    get:
      tags:
      - Folder
      summary: Возвращает указанный ресурс Folder.
      description: Чтобы получить список доступных ресурсов Folder, используйте запрос
        [list](/docs/resource-manager/api-ref/Folder/list).
      operationId: FolderGet
      parameters:
      - name: folderId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор запрашиваемого ресурса Folder. Чтобы получить идентификатор каталога,
          используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
      x-y-navtitle: get
    delete:
      tags:
      - Folder
      summary: Удаляет указанный каталог.
      description: Метод временно недоступен.
      operationId: FolderDelete
      parameters:
      - name: folderId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор удаляемого каталога. Чтобы получить идентификатор каталога,
          используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: deleteAfter
        in: query
        description: |-
          Момент после которого необходимо начать процесс удаления каталога.
          До этого момента каталог переходит в состояние `PENDING_DELETION` и все ресурсы
          каталога останавливаются. Пока каталог находится в этом состоянии возможна отмена операции удаления
          без каких-либо потерь. После [deleteAfter](/docs/resource-manager/api-ref/Folder/delete#query_params) момента, каталог переводится в состояние
          `DELETING` и запускается процесс удаления ресурсов каталога. Если [deleteAfter](/docs/resource-manager/api-ref/Folder/delete#query_params) не задан, то
          он принимается как 24 часа от текущего момента. Для того что бы процесс удаления стартовал немедленно
          необходимо задать [deleteAfter](/docs/resource-manager/api-ref/Folder/delete#query_params) <= текущий момент.

          Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
        schema:
          type: string
          format: date-time
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteFolderMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Folder
      summary: Обновляет указанный каталог.
      operationId: FolderUpdate
      parameters:
      - name: folderId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор ресурса Folder для обновления. Чтобы получить идентификатор каталога,
          используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFolderRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateFolderMetadata'
      x-y-operation-response: '[Folder](/docs/resource-manager/api-ref/Folder#representation)'
  /resource-manager/v1/folders:
    get:
      tags:
      - Folder
      summary: Возвращает список доступных ресурсов Folder в указанном облаке.
      operationId: FolderList
      parameters:
      - name: cloudId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор облака, для которого запрашивается список каталогов. Чтобы получить
          идентификатор облака, используйте запрос [list](/docs/resource-manager/api-ref/Cloud/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
