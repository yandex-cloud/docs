openapi: "3.0"
info:
  title: Yandex IAM API
  description: Методы справочника API сгруппированы по ресурсам. Чтобы выполнить операцию
    над ресурсом, отправьте HTTP-запрос к соответствующему URL или выполните RPC-вызов.
    Подробнее об архитектуре API Яндекс.Облака, см. [Концепции API Яндекс.Облака](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://iam.api.cloud.yandex.net
paths:
  /iam/v1/apiKeys:
    get:
      tags:
      - ApiKey
      summary: Возвращает список API-ключей для указанного сервисного аккаунта.
      operationId: ApiKeyList
      parameters:
      - name: serviceAccountId
        in: query
        description: |-
          Идентификатор сервисного аккаунта, для которого запрашивается список API-ключей.
          Чтобы получить идентификатор сервисного аккаунта, используйте запрос
          [list](/docs/iam/api-ref/ServiceAccount/list). Если параметр не указан, то используется идентификатор
          субъекта, который сделал запрос.

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/iam/api-ref/ApiKey/list#query_params) , сервис вернет значение [nextPageToken](/docs/iam/api-ref/ApiKey/list#responses), которое
          можно использовать для получения следующей страницы. Значение по умолчанию: 100.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/iam/api-ref/ApiKey/list#query_params) равным значению поля
          [nextPageToken](/docs/iam/api-ref/ApiKey/list#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListApiKeysResponse'
      x-y-navtitle: list
    post:
      tags:
      - ApiKey
      summary: Создает API-ключ для указанного сервисного аккаунта.
      operationId: ApiKeyCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateApiKeyRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateApiKeyResponse'
      x-y-navtitle: create
  /iam/v1/apiKeys/{apiKeyId}:
    get:
      tags:
      - ApiKey
      summary: Возвращает указанный API-ключ.
      description: Чтобы получить список доступных API-ключ, используйте запрос [list](/docs/iam/api-ref/ApiKey/list).
      operationId: ApiKeyGet
      parameters:
      - name: apiKeyId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор возвращаемого API-ключа. Чтобы получить идентификатор ключа,
          используйте запрос [list](/docs/iam/api-ref/ApiKey/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKey'
      x-y-navtitle: get
    delete:
      tags:
      - ApiKey
      summary: Удаляет указанный API-ключ.
      operationId: ApiKeyDelete
      parameters:
      - name: apiKeyId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор удаляемого ключа. Чтобы получить идентификатор ключа, используйте
          запрос [list](/docs/iam/api-ref/ApiKey/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-y-navtitle: delete
  /iam/v1/tokens:
    post:
      tags:
      - IamToken
      summary: Создает IAM-токен для указанного субъекта.
      operationId: IamTokenCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateIamTokenRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateIamTokenResponse'
      x-y-navtitle: create
  /iam/v1/keys/{keyId}:
    get:
      tags:
      - Key
      summary: Возвращает указанный ресурс Key.
      description: Чтобы получить список доступных ресурсов Key, используйте запрос
        [list](/docs/iam/api-ref/Key/list).
      operationId: KeyGet
      parameters:
      - name: keyId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор возвращаемого ресурса Key. Чтобы получить идентификатор, используйте
          запрос [list](/docs/iam/api-ref/Key/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: format
        in: query
        description: Формат ключа.
        schema:
          $ref: '#/components/schemas/KeyFormat'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Key'
      x-y-navtitle: get
    delete:
      tags:
      - Key
      summary: Удаляет указанную пару ключей.
      operationId: KeyDelete
      parameters:
      - name: keyId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор удаляемого ключа. Чтобы получить идентификатор ключа, используйте
          запрос [list](/docs/iam/api-ref/Key/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-y-navtitle: delete
  /iam/v1/keys:
    get:
      tags:
      - Key
      summary: Возвращает список доступных ресурсов Key для указанного сервисного
        аккаунта.
      operationId: KeyList
      parameters:
      - name: format
        in: query
        description: Формат ключа.
        schema:
          $ref: '#/components/schemas/KeyFormat'
      - name: serviceAccountId
        in: query
        description: |-
          Идентификатор сервисного аккаунта для вывода списка пар ключей. Чтобы получить
          идентификатор сервисного аккаунта, используйте запрос [list](/docs/iam/api-ref/ServiceAccount/list).
          Если параметр не указан, то используется идентификатор субъекта, который сделал
          запрос.

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/iam/api-ref/Key/list#query_params), сервис вернет значение [nextPageToken](/docs/iam/api-ref/Key/list#responses), которое
          можно использовать для получения следующей страницы. Значение по умолчанию: 100.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/iam/api-ref/Key/list#query_params) равным значению поля [nextPageToken](/docs/iam/api-ref/Key/list#responses)
          предыдущего запроса, чтобы получить следующую страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListKeysResponse'
      x-y-navtitle: list
    post:
      tags:
      - Key
      summary: Создает пару ключей для указанного сервисного аккаунта.
      operationId: KeyCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateKeyRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateKeyResponse'
      x-y-navtitle: create
  /iam/v1/roles/{roleId}:
    get:
      tags:
      - Role
      summary: Возвращает указанный ресурс Role.
      description: Чтобы получить список доступных ресурсов Role, используйте запрос
        [list](/docs/iam/api-ref/Role/list).
      operationId: RoleGet
      parameters:
      - name: roleId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор возвращаемого ресурса Role. Чтобы получить идентификатор роли,
          используйте запрос [list](/docs/iam/api-ref/Role/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
      x-y-navtitle: get
  /iam/v1/roles:
    get:
      tags:
      - Role
      summary: Возвращает список доступных ресурсов Role.
      operationId: RoleList
      parameters:
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/iam/api-ref/Role/list#query_params), сервис вернет значение [nextPageToken](/docs/iam/api-ref/Role/list#responses), которое
          можно использовать для получения следующей страницы. Значение по умолчанию: 100.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/iam/api-ref/Role/list#query_params) равным значению поля [nextPageToken](/docs/iam/api-ref/Role/list#responses)
          предыдущего запроса, чтобы получить следующую страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListRolesResponse'
      x-y-navtitle: list
  /iam/v1/serviceAccounts/{serviceAccountId}:
    get:
      tags:
      - ServiceAccount
      summary: Возвращает указанный ресурс ServiceAccount.
      description: Чтобы получить список доступных ресурсов ServiceAccount, используйте
        запрос [list](/docs/iam/api-ref/ServiceAccount/list).
      operationId: ServiceAccountGet
      parameters:
      - name: serviceAccountId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор возвращаемого ресурса ServiceAccount. Чтобы получить идентификатор
          сервисного аккаунта, используйте запрос [list](/docs/iam/api-ref/ServiceAccount/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceAccount'
      x-y-navtitle: get
    delete:
      tags:
      - ServiceAccount
      summary: Удаляет указанный сервисный аккаунт.
      operationId: ServiceAccountDelete
      parameters:
      - name: serviceAccountId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор удаляемого сервисного аккаунта. Чтобы получить идентификатор
          сервисного аккаунта, используйте запрос [list](/docs/iam/api-ref/ServiceAccount/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteServiceAccountMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - ServiceAccount
      summary: Обновляет указанный сервисный аккаунт.
      operationId: ServiceAccountUpdate
      parameters:
      - name: serviceAccountId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор обновляемого ресурса ServiceAccount. Чтобы получить идентификатор
          сервисного аккаунта, используйте запрос [list](/docs/iam/api-ref/ServiceAccount/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateServiceAccountRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateServiceAccountMetadata'
      x-y-operation-response: '[ServiceAccount](/docs/iam/api-ref/ServiceAccount#representation)'
  /iam/v1/serviceAccounts:
    get:
      tags:
      - ServiceAccount
      summary: Возвращает список доступных ресурсов ServiceAccount в указанном каталоге.
      operationId: ServiceAccountList
      parameters:
      - name: folderId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор каталога для получения списка сервисных аккаунтов. Чтобы получить
          идентификатор каталога, используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/iam/api-ref/ServiceAccount/list#query_params), сервис вернет значение [nextPageToken](/docs/iam/api-ref/ServiceAccount/list#responses),
          которое можно использовать для получения следующей страницы. Значение по умолчанию:
          100.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/iam/api-ref/ServiceAccount/list#query_params) равным значению поля
          [nextPageToken](/docs/iam/api-ref/ServiceAccount/list#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе. В параметрах фильтрации указываются:
          1. Имя поля. В настоящее время фильтрация осуществляется только по полю [ServiceAccount.name](/docs/iam/api-ref/ServiceAccount#representation).
          2. Оператор. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков значений.
          3. Значение. Значение длиной от 3 до 63 символов, совпадающее с регулярным выражением `^[a-z][-a-z0-9]{1,61}[a-z0-9]$`.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListServiceAccountsResponse'
      x-y-navtitle: list
    post:
      tags:
      - ServiceAccount
      summary: Создает сервисный аккаунт в указанном каталоге.
      operationId: ServiceAccountCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServiceAccountRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateServiceAccountMetadata'
      x-y-operation-response: '[ServiceAccount](/docs/iam/api-ref/ServiceAccount#representation)'
  /iam/v1/serviceAccounts/{resourceId}:listAccessBindings:
    get:
      tags:
      - ServiceAccount
      summary: Возвращает список привязок прав доступа для указанного сервисного аккаунта.
      operationId: ServiceAccountListAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Обязательное поле.
          ID of the resource to list access bindings for.

          To get the resource ID, use a corresponding List request.
          For example, use the [list](/docs/resource-manager/api-ref/Cloud/list) request to get the Cloud resource ID.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          The maximum number of results per page that should be returned. If the number of available
          results is larger than pageSize,
          the service returns a nextPageToken
          that can be used to get the next page of results in subsequent list requests.
          Default value: 100.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Page token. Set pageToken
          to the nextPageToken
          returned by a previous list request to get the next page of results.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAccessBindingsResponse'
      x-y-navtitle: listAccessBindings
  /iam/v1/serviceAccounts/{resourceId}:setAccessBindings:
    post:
      tags:
      - ServiceAccount
      summary: Задает список привязок прав доступа для указанного сервисного аккаунта.
      operationId: ServiceAccountSetAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Обязательное поле.
          ID of the resource for which access bindings are being set.

          To get the resource ID, use a corresponding List request.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetAccessBindingsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: setAccessBindings
      x-y-operation-metadata:
        $ref: '#/components/schemas/SetAccessBindingsMetadata'
      x-y-operation-response: Empty
  /iam/v1/serviceAccounts/{resourceId}:updateAccessBindings:
    post:
      tags:
      - ServiceAccount
      summary: Обновляет список привязок прав доступа для указанного сервисного аккаунта.
      operationId: ServiceAccountUpdateAccessBindings
      parameters:
      - name: resourceId
        in: path
        description: |-
          Обязательное поле.
          ID of the resource for which access bindings are being updated.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccessBindingsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: updateAccessBindings
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateAccessBindingsMetadata'
      x-y-operation-response: Empty
  /iam/v1/serviceAccounts/{serviceAccountId}/operations:
    get:
      tags:
      - ServiceAccount
      summary: Возвращает список операций для указанного сервисного аккаунта.
      operationId: ServiceAccountListOperations
      parameters:
      - name: serviceAccountId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор ресурса ServiceAccount, для которого запрашивается список операций.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/iam/api-ref/ServiceAccount/listOperations#query_params) , сервис вернет значение [nextPageToken](/docs/iam/api-ref/ServiceAccount/listOperations#responses),
          которое можно использовать для получения следующей страницы. Значение по умолчанию:
          100.

          Максимальное значение — 1000.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
