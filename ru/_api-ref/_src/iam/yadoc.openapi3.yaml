        description: |-
          Обязательное поле.
          Идентификатор ключа, который следует удалить. Чтобы получить идентификатор ключа, используйте
          запрос [list](/docs/iam/api-ref/ApiKey/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteApiKeyMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - ApiKey
      summary: Обновляет указанный API-ключ.
