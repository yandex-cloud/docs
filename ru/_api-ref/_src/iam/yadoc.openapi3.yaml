          type: array
          items:
            $ref: '#/components/schemas/AccessBindingDelta'
    UpdateServiceAccountMetadata:
      type: object
      properties:
        serviceAccountId:
          description: Идентификатор изменяемого ресурса ServiceAccount.
          type: string
    UpdateServiceAccountRequest:
      type: object
      properties:
        updateMask:
          $ref: '#/components/schemas/FieldMask_in_UpdateServiceAccountRequest_updateMask'
        name:
          description: |-
            Обязательное поле.
            Имя сервисного аккаунта. Имя должно быть уникальным в облаке.

            Значение должно соответствовать регулярному выражению `` |[a-z][-a-z0-9]{1,61}[a-z0-9] ``.
          type: string
        description:
          description: |-
            Описание сервисного аккаунта.

            Максимальная длина строки в символах — 256.
          type: string
    UserAccount:
      description: В настоящее время представляет только [аккаунт Яндекс.Паспорта](/docs/iam/concepts/#passport).
      type: object
      allOf:
      - type: object
        properties:
          id:
            description: Идентификатор аккаунта пользователя
            type: string
      - title: user_account
        type: object
        maxProperties: 1
        properties:
          yandexPassportUserAccount:
            $ref: '#/components/schemas/YandexPassportUserAccount'
            description: Ресурс YandexPassportUserAccount.
          samlUserAccount:
            $ref: '#/components/schemas/SamlUserAccount'
            description: Пользователь федерации.
    YandexPassportUserAccount:
      description: |-
        Ресурс YandexPassportUserAccount.
        Подробнее см. в разделе [Аккаунт Яндекс.Паспорта](/docs/iam/concepts/#passport).
      type: object
      properties:
        login:
          description: Логин аккаунта Яндекс.Паспорта.
          type: string
        defaultEmail:
          description: Email используемый по умолчанию для пользователя с аккаунтом
            Яндекс.Паспорта.
          type: string
    Subject_in_AccessBinding_subject:
      description: |-
        Обязательное поле.
        Identity for which access binding is being created.
        It can represent an account with a unique ID or several accounts with a system identifier.
      type: object
      properties:
        id:
          description: |-
            ID of the subject.

            It can contain one of the following values:
            * `allAuthenticatedUsers`: A special system identifier that represents anyone
               who is authenticated. It can be used only if the type is `system`.

            * `<cloud generated id>`: An identifier that represents a user account.
               It can be used only if the type is `userAccount` or `serviceAccount`.

            Максимальная длина строки в символах — 50.
          type: string
        type:
          description: |-
            Type of the subject.

            It can contain one of the following values:
            * `system`: System group. This type represents several accounts with a common system identifier.
            * `userAccount`: An user account (for example, "alice.the.girl@yandex.ru"). This type represents the [UserAccount](/docs/iam/api-ref/UserAccount#representation) resource.
            * `serviceAccount`: A service account. This type represents the [ServiceAccount](/docs/iam/api-ref/ServiceAccount#representation) resource.

            For more information, see [Subject to which the role is assigned](/docs/iam/concepts/access-control/#subject).
          type: string
    AccessBindingAction_in_AccessBindingDelta_action:
      description: |-
        Обязательное поле.
        The action that is being performed on an access binding.

         - ADD: Addition of an access binding.
         - REMOVE: Removal of an access binding.
      type: string
      enum:
      - ADD
      - REMOVE
    AccessBinding_in_AccessBindingDelta_accessBinding:
      description: |-
        Обязательное поле.
        Access binding. For more information, see [Access Bindings](/docs/iam/concepts/access-control/#access-bindings).
      type: object
      properties:
        roleId:
          description: |-
            ID of the [Role](/docs/iam/api-ref/Role#representation) that is assigned to the subject.

            Максимальная длина строки в символах — 50.
          type: string
        subject:
          $ref: '#/components/schemas/Subject_in_AccessBinding_subject'
    ApiKey_in_CreateApiKeyResponse_apiKey:
      description: |-
        Ресурс ApiKey.

        Ресурс ApiKey.
      type: object
      properties:
        id:
          description: Идентификатор API-ключа.
          type: string
        serviceAccountId:
          description: Идентификатор сервисного аккаунта, которому принадлежит API-ключ.
          type: string
        createdAt:
          description: |-
            Время создания.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        description:
          description: Описание API-ключа. Длина описания должна быть от 0 до 256
            символов.
          type: string
    KeyFormat_in_CreateKeyRequest_format:
      description: |-
        Формат ключа.

         - PEM_FILE: Формат Privacy-Enhanced Mail (PEM). Значение по умолчанию.
      type: string
      enum:
      - PEM_FILE
      default: PEM_FILE
    KeyAlgorithm_in_CreateKeyRequest_keyAlgorithm:
      description: |-
        Алгоритм, используемый для создания пары ключей ресурса Key.

         - RSA_2048: RSA с длиной ключа 2048 бит. Значение по умолчанию.
         - RSA_4096: RSA с длиной ключа 4096 бит.
      type: string
      enum:
      - RSA_2048
      - RSA_4096
    Key_in_CreateKeyResponse_key:
      description: |-
        Ресурс Key.

        Ресурс Key. Подробнее см. в разделе [Авторизованные ключи](/docs/iam/concepts/authorization/key).
      type: object
      allOf:
      - type: object
        properties:
          id:
            description: Идентификатор ресурса Key
            type: string
          createdAt:
            description: |-
              Время создания.

              Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
            type: string
            format: date-time
          description:
            description: Описание ресурса Key. Длина 0-256 символов.
            type: string
          keyAlgorithm:
            $ref: '#/components/schemas/KeyAlgorithm'
            description: Алгоритм, используемый для создания пары ключей ресурса Key.
          publicKey:
            description: Закрытый ключ из ресурса Key.
            type: string
      - title: subject
        type: object
        maxProperties: 1
        properties:
          userAccountId:
            description: Идентификатор аккаунта пользователя, которому принадлежит
              ресурс Key.
            type: string
          serviceAccountId:
            description: Идентификатор сервисного аккаунта, которому принадлежит ресурс
              Key.
            type: string
    FieldMask_in_UpdateServiceAccountRequest_updateMask:
      description: |-
        Маска, определяющая, какие поля ресурса ServiceAccount будут обновлены.

        Имена всех обновляемых полей, разделенные запятыми.
        Только значения указанных полей будут изменены. Остальные останутся нетронутыми.
        Если поле указано в параметре `` updateMask `` и в запросе не было отправлено значение для этого поля,
        значение поля будет сброшено на значение по умолчанию. Значение по умолчанию для большинства полей — null или 0.

        Если в запросе не передается `` updateMask ``, значения всех полей будут обновлены.
        Для полей, указанных в запросе, будут использованы переданные значения.
        Значения остальных полей будут сброшены на значения по умолчанию.
      type: string
