openapi: "3.0"
info:
  title: Yandex IAM SAML API
  description: Методы справочника API сгруппированы по ресурсам. Чтобы выполнить операцию
    над ресурсом, отправьте HTTP-запрос к соответствующему URL или выполните RPC-вызов.
    Подробнее об архитектуре API Яндекс.Облака, см. [Концепции API Яндекс.Облака](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://iam.api.cloud.yandex.net
paths:
  /iam/v1/saml/certificates/{certificateId}:
    get:
      tags:
      - Certificate
      summary: Возвращает указанный сертификат.
      description: Чтобы получить список доступных сертификатов, используйте запрос
        [list](/docs/iam/api-ref/Certificate/list).
      operationId: CertificateGet
      parameters:
      - name: certificateId
        in: path
        description: |-
          Идентификатор возвращаемого сертификата. Чтобы получить идентификатор
          сертификата, используйте запрос [list](/docs/iam/api-ref/Certificate/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Certificate'
      x-y-navtitle: get
    delete:
      tags:
      - Certificate
      summary: Удаляет сертификат.
      operationId: CertificateDelete
      parameters:
      - name: certificateId
        in: path
        description: |-
          Идентификатор удаляемого сертификата. Чтобы получить идентификатор
          сертификата, используйте запрос [list](/docs/iam/api-ref/Certificate/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteCertificateMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Certificate
      summary: Обновляет сертификат.
      operationId: CertificateUpdate
      parameters:
      - name: certificateId
        in: path
        description: |-
          Идентификатор изменяемого сертификата.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCertificateRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateCertificateMetadata'
      x-y-operation-response: '[Certificate](/docs/iam/api-ref/Certificate#representation)'
  /iam/v1/saml/certificates:
    get:
      tags:
      - Certificate
      summary: Возвращает список доступных сертификатов для указанной федерации.
      operationId: CertificateList
      parameters:
      - name: federationId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор ресурса федерации, для которой запрашивается список сертификатов.

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/iam/api-ref/Certificate/list#query_params) , сервис вернет значение [nextPageToken](/docs/iam/api-ref/Certificate/list#responses),
          которое можно использовать для получения следующей страницы. Значение по умолчанию: 100.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/iam/api-ref/Certificate/list#query_params) равным значению поля
          [ListCertificateResponse.next_page_token] предыдущего запроса, чтобы получить следующую
          страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе. В параметрах фильтрации указываются:
          1. Оператор. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков значений.
          2. Значение. Значение длиной от 3 до 63 символов, совпадающее с регулярным выражением
             `^[a-z][-a-z0-9]{1,61}[a-z0-9]$`.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCertificatesResponse'
      x-y-navtitle: list
    post:
      tags:
      - Certificate
      summary: Создает сертификат для указанной федерации.
      operationId: CertificateCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCertificateRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateCertificateMetadata'
      x-y-operation-response: '[Certificate](/docs/iam/api-ref/Certificate#representation)'
  /iam/v1/saml/certificates/{certificateId}/operations:
    get:
      tags:
      - Certificate
      summary: Возвращает список операций для указанного сертификата.
      operationId: CertificateListOperations
      parameters:
      - name: certificateId
        in: path
        description: |-
          Идентификатор сертификата, для которого запрашивается список операций.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/iam/api-ref/Certificate/listOperations#query_params) , сервис вернет значение [nextPageToken](/docs/iam/api-ref/Certificate/listOperations#responses),
          которое можно использовать для получения следующей страницы. Значение по умолчанию: 100.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/iam/api-ref/Certificate/listOperations#query_params) равным значению поля
          [nextPageToken](/docs/iam/api-ref/Certificate/listOperations#responses) предыдущего запроса, чтобы получить следующую
          страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCertificateOperationsResponse'
      x-y-navtitle: listOperations
  /iam/v1/saml/federations/{federationId}:
    get:
      tags:
      - Federation
      summary: Возвращает указанный ресурс федерации.
      description: Чтобы получить список доступных ресурсов федераций, используйте
        запрос [list](/docs/iam/api-ref/Federation/list).
      operationId: FederationGet
      parameters:
      - name: federationId
        in: path
        description: |-
          Идентификатор возвращаемого ресурса федерации. Чтобы получить идентификатор
          федерации, используйте запрос [list](/docs/iam/api-ref/Federation/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Federation'
      x-y-navtitle: get
    delete:
      tags:
      - Federation
      summary: Удаляет федерацию.
      operationId: FederationDelete
      parameters:
      - name: federationId
        in: path
        description: |-
          Идентификатор удаляемого ресурса федерации. Чтобы получить идентификатор
          ресурса федерации, используйте запрос [list](/docs/iam/api-ref/Federation/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteFederationMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Federation
      summary: Обновляет федерацию.
      operationId: FederationUpdate
      parameters:
      - name: federationId
        in: path
        description: |-
          Идентификатор обновляемого ресурса федерации. Чтобы получить идентификатор
          федерации, используйте запрос [list](/docs/iam/api-ref/Federation/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFederationRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateFederationMetadata'
      x-y-operation-response: '[Federation](/docs/iam/api-ref/Federation#representation)'
  /iam/v1/saml/federations:
    get:
      tags:
      - Federation
      summary: Возвращает список доступных ресурсов федераций в указанном каталоге.
      operationId: FederationList
      parameters:
      - name: cloudId
        in: query
        description: |-
          Идентификатор облака для получения списка сервисных аккаунтов. Чтобы получить
          идентификатор облака, используйте запрос [list](/docs/resource-manager/api-ref/Cloud/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: folderId
        in: query
        description: |-
          Идентификатор каталога для получения списка сервисных аккаунтов. Чтобы получить
          идентификатор каталога, используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/iam/api-ref/Federation/list#query_params), сервис вернет значение [nextPageToken](/docs/iam/api-ref/Federation/list#responses),
          которое можно использовать для получения следующей страницы. Значение по умолчанию: 100.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/iam/api-ref/Federation/list#query_params) равным значению поля
          [nextPageToken](/docs/iam/api-ref/Federation/list#responses) предыдущего запроса, чтобы получить следующую страницу результатов.

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе. В параметрах фильтрации указываются:
          1. Имя поля. В настоящее время фильтрация осуществляется только по полю [Federation.name](/docs/iam/api-ref/Federation#representation).
          2. Оператор. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков значений.
          3. Значение. Значение длиной от 3 до 63 символов, совпадающее с регулярным выражением
             `^[a-z][-a-z0-9]{1,61}[a-z0-9]$`.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFederationsResponse'
      x-y-navtitle: list
    post:
      tags:
      - Federation
      summary: Создает федерацию в указанном каталоге.
      operationId: FederationCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFederationRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateFederationMetadata'
      x-y-operation-response: '[Federation](/docs/iam/api-ref/Federation#representation)'
  /iam/v1/saml/federations/{federationId}:addUserAccounts:
    post:
      tags:
      - Federation
      summary: Добавляет пользователей федерации.
      operationId: FederationAddUserAccounts
      parameters:
      - name: federationId
        in: path
        description: |-
          Идентификатор ресурса федерации, для которой добавляются пользователи.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddUserAccountsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: addUserAccounts
      x-y-operation-metadata:
        $ref: '#/components/schemas/AddUserAccountsMetadata'
      x-y-operation-response: AddUserAccountsResponse
  /iam/v1/saml/federations/{federationId}/operations:
    get:
      tags:
      - Federation
      summary: Возвращает список операций для указанной федерации.
      operationId: FederationListOperations
      parameters:
      - name: federationId
        in: path
        description: |-
          Идентификатор ресурса федерации, для которой запрашивается список операций.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/iam/api-ref/Federation/listOperations#query_params) , сервис вернет значение [nextPageToken](/docs/iam/api-ref/Federation/listOperations#responses),
          которое можно использовать для получения следующей страницы. Значение по умолчанию: 100.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/iam/api-ref/Federation/listOperations#query_params) равным значению поля
          [nextPageToken](/docs/iam/api-ref/Federation/listOperations#responses) предыдущего запроса, чтобы получить следующую
          страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFederationOperationsResponse'
      x-y-navtitle: listOperations
components:
  schemas:
    AddUserAccountsMetadata:
      type: object
      properties:
        federationId:
          description: Идентификатор ресурса федерации, для которой добавляются пользователи.
          type: string
    AddUserAccountsRequest:
      type: object
      properties:
        nameIds:
          description: |-
            Список идентификаторов имён пользователей.

            Максимальная длина строки в символах для каждого значения — 1000.
          type: array
          items:
            type: string
    AddUserAccountsResponse:
      type: object
      properties:
        userAccounts:
          description: Список пользователей, созданных запросом [FederationService.AddUsers].
          type: array
          items:
            $ref: '#/components/schemas/UserAccount'
    BindingType:
      description: |-
        Привязка SAML — это отображение сообщения протокола SAML на стандартные форматы сообщений и / или протоколы связи.

         - BINDING_TYPE_UNSPECIFIED: Не указано.
         - POST: Привязка HTTP POST.
         - REDIRECT: Привязка перенаправлением HTTP.
         - ARTIFACT: Привязка артифактом HTTP.
      type: string
      enum:
      - POST
      - REDIRECT
      - ARTIFACT
    Certificate:
      description: Сертификат.
      type: object
      properties:
        id:
          description: |-
            Обязательное поле.
            Идентификатор сертификата.

            Максимальная длина строки в символах — 50.
          type: string
        federationId:
          description: |-
            Обязательное поле.
            Идентификатор федерации, которой принадлежит сертификат.

            Максимальная длина строки в символах — 50.
          type: string
        name:
          description: |-
            Имя сертификата.

            Значение должно соответствовать регулярному выражению `` |[a-z][-a-z0-9]{1,61}[a-z0-9] ``.
          type: string
        description:
          description: |-
            Описание сертификата. Длина описания должна быть от 0 до 256 символов.

            Максимальная длина строки в символах — 256.
          type: string
        createdAt:
          description: |-
            Время создания.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        data:
          description: |-
            Обязательное поле.
            Содержимое сертификата в формате PEM.

            Максимальная длина строки в символах — 32000.
          type: string
    CreateCertificateMetadata:
      type: object
      properties:
        certificateId:
          description: Идентификатор создаваемого сертификата.
          type: string
    CreateCertificateRequest:
      type: object
      properties:
        federationId:
          description: |-
            Идентификатор ресурса федерации, для которой добавляется сертификат.

            Максимальная длина строки в символах — 50.
          type: string
        name:
          description: |-
            Имя сертификата.

            Значение должно соответствовать регулярному выражению `` [a-z]([-a-z0-9]{0,61}[a-z0-9])? ``.
          type: string
        description:
          description: |-
            Описание сертификата.

            Максимальная длина строки в символах — 256.
          type: string
        data:
          description: |-
            Содержимое сертификата в формате PEM.

            Максимальная длина строки в символах — 32000.
          type: string
    CreateFederationMetadata:
      type: object
      properties:
        federationId:
          description: Идентификатор создаваемой федерации.
          type: string
    CreateFederationRequest:
      type: object
      properties:
        folderId:
          description: |-
            Идентификатор каталога, в котором создается федерация. Чтобы получить
            идентификатор каталога, используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).

            Максимальная длина строки в символах — 50.
          type: string
        name:
          description: |-
            Имя федерации. Имя должно быть уникальным в каталоге.

            Значение должно соответствовать регулярному выражению `` [a-z]([-a-z0-9]{0,61}[a-z0-9])? ``.
          type: string
        description:
          description: |-
            Описание федерации.

            Максимальная длина строки в символах — 256.
          type: string
        cookieMaxAge:
          description: |-
            Максимальное время жизни токена 'IAM_COOKIE'.
            Должно быть в интервале от 10 min до 12 часов.
            Значение по умолчанию: 8 часов.

            Допустимые значения — от 600 seconds до 43200 seconds включительно.
          type: string
        autoCreateAccountOnLogin:
          description: Автоматически создавать пользователей после успешной аутентификации.
          type: boolean
          format: boolean
        issuer:
          description: |-
            Обязательное поле.
            Идентификатор IdP-сервера (entity Id).

            Максимальная длина строки в символах — 8000.
          type: string
        ssoBinding:
          $ref: '#/components/schemas/BindingType_in_CreateFederationRequest_ssoBinding'
        ssoUrl:
          description: |-
            Обязательное поле.
            Ссылка на страницу для входа в IdP.

            Максимальная длина строки в символах — 8000.
          type: string
    DeleteCertificateMetadata:
      type: object
      properties:
        certificateId:
          description: |-
            Идентификатор удаляемого сертификата. Чтобы получить
            идентификатор сертификата, используйте запрос [list](/docs/iam/api-ref/Certificate/list).
          type: string
    DeleteFederationMetadata:
      type: object
      properties:
        federationId:
          description: Идентификатор удаляемого ресурса федерации.
          type: string
    Empty:
      description: Пустой JSON объект `` {} ``.
      type: object
      maxProperties: 0
    Federation:
      description: |-
        Ресурс федерация. Дополнительные сведения см. в разделе
        [SAML-совместимые федерации](/docs/iam/concepts/users/saml-federations).
      type: object
      properties:
        id:
          description: |-
            Обязательное поле.
            Идентификатор федерации.

            Максимальная длина строки в символах — 50.
          type: string
        folderId:
          description: |-
            Обязательное поле.
            Идентификатор каталога, которому принадлежит федерация.

            Максимальная длина строки в символах — 50.
          type: string
        name:
          description: |-
            Обязательное поле.
            Имя федерации. Имя должно быть уникальным в каталоге. Длина 3-63 символов.

            Значение должно соответствовать регулярному выражению `` |[a-z][-a-z0-9]{1,61}[a-z0-9] ``.
          type: string
        description:
          description: |-
            Описание федерации. Длина описания должна быть от 0 до 256 символов.

            Максимальная длина строки в символах — 256.
          type: string
        createdAt:
          description: |-
            Время создания.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        cookieMaxAge:
          description: |-
            Максимальное время жизни токена 'IAM_COOKIE'.
            Должно быть в интервале от 10 min до 12 часов.
            Значение по умолчанию: 8 часов.

            Допустимые значения — от 600 seconds до 43200 seconds включительно.
          type: string
        autoCreateAccountOnLogin:
          description: Автоматически создавать аккаунты для новых пользователей после
            успешной аутентификации.
          type: boolean
          format: boolean
        issuer:
          description: |-
            Обязательное поле.
            Идентификатор IdP-сервера (entity Id).

            Максимальная длина строки в символах — 8000.
          type: string
        ssoBinding:
          $ref: '#/components/schemas/BindingType_in_Federation_ssoBinding'
        ssoUrl:
          description: |-
            Обязательное поле.
            Ссылка на страницу для входа в IdP.

            Максимальная длина строки в символах — 8000.
          type: string
    FieldMask:
      description: |-
        Имена всех обновляемых полей, разделенные запятыми.
        Только значения указанных полей будут изменены. Остальные останутся нетронутыми.
        Если поле указано в параметре `` updateMask `` и в запросе не было отправлено значение для этого поля,
        значение поля будет сброшено на значение по умолчанию. Значение по умолчанию для большинства полей — null или 0.

        Если в запросе не передается `` updateMask ``, значения всех полей будут обновлены.
        Для полей, указанных в запросе, будут использованы переданные значения.
        Значения остальных полей будут сброшены на значения по умолчанию.
      type: string
    ListCertificateOperationsResponse:
      type: object
      properties:
        operations:
          description: Список операций для сертификата.
          type: array
          items:
            $ref: '#/components/schemas/Operation'
        nextPageToken:
          description: |-
            Токен для получения следующей страницы результатов в ответе. Если количество
            результатов больше чем [pageSize](/docs/iam/api-ref/Certificate/listOperations#query_params), используйте [nextPageToken](/docs/iam/api-ref/Certificate/listOperations#responses) в качестве
            значения параметра [pageToken](/docs/iam/api-ref/Certificate/listOperations#query_params) в следующем запросе списка ресурсов.
            Все последующие запросы будут получать свои значения [nextPageToken](/docs/iam/api-ref/Certificate/listOperations#responses) для перебора страниц результатов.
          type: string
    ListCertificatesResponse:
      type: object
      properties:
        certificates:
          description: Список сертификатов для указанной федерации.
          type: array
          items:
            $ref: '#/components/schemas/Certificate'
        nextPageToken:
          description: |-
            Токен для получения следующей страницы результатов в ответе. Если количество
            результатов больше чем [pageSize](/docs/iam/api-ref/Certificate/list#query_params), используйте [nextPageToken](/docs/iam/api-ref/Certificate/list#responses) в качестве
            значения параметра [pageToken](/docs/iam/api-ref/Certificate/list#query_params) в следующем запросе списка ресурсов.
            Все последующие запросы будут получать свои значения [nextPageToken](/docs/iam/api-ref/Certificate/list#responses) для перебора страниц результатов.
          type: string
    ListFederationOperationsResponse:
      type: object
      properties:
        operations:
          description: Список операций для указанного ресурса федерации.
          type: array
          items:
            $ref: '#/components/schemas/Operation'
        nextPageToken:
          description: |-
            Токен для получения следующей страницы результатов в ответе. Если количество
            результатов больше чем [pageSize](/docs/iam/api-ref/Federation/listOperations#query_params), используйте [nextPageToken](/docs/iam/api-ref/Federation/listOperations#responses) в качестве
            значения параметра [pageToken](/docs/iam/api-ref/Federation/listOperations#query_params) в следующем запросе списка ресурсов.
            Все последующие запросы будут получать свои значения [nextPageToken](/docs/iam/api-ref/Federation/listOperations#responses) для перебора страниц результатов.
          type: string
    ListFederationsResponse:
      type: object
      properties:
        federations:
          description: Список ресурсов Federation.
          type: array
          items:
            $ref: '#/components/schemas/Federation'
        nextPageToken:
          description: |-
            Токен для получения следующей страницы результатов в ответе. Если количество
            результатов больше чем [pageSize](/docs/iam/api-ref/Federation/list#query_params), используйте [nextPageToken](/docs/iam/api-ref/Federation/list#responses) в качестве
            значения параметра [pageToken](/docs/iam/api-ref/Federation/list#query_params) в следующем запросе списка ресурсов. Все
            последующие запросы будут получать свои значения [nextPageToken](/docs/iam/api-ref/Federation/list#responses) для перебора страниц результатов.
          type: string
    Operation:
      description: |-
        Ресурс Operation. Дополнительные сведения см. в разделе
        [Объект Operation](/docs/api-design-guide/concepts/operation).
      type: object
      allOf:
      - type: object
        properties:
          id:
            description: Идентификатор операции.
            type: string
          description:
            description: |-
              Описание операции. Длина описания должна быть от 0 до 256
              символов.
            type: string
          createdAt:
            description: |-
              Время создания ресурса в формате в
              [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).

              Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
            type: string
            format: date-time
          createdBy:
            description: |-
              Идентификатор пользователя или сервисного
              аккаунта, инициировавшего операцию.
            type: string
          modifiedAt:
            description: |-
              Время, когда ресурс Operation последний раз
              обновлялся. Значение в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).

              Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
            type: string
            format: date-time
          done:
            description: |-
              Если значение равно `false` — операция еще
              выполняется. Если `true` — операция завершена, и задано значение
              одного из полей `error` или `response`.
            type: boolean
            format: boolean
          metadata:
            description: |-
              Метаданные операции. Обычно в поле содержится
              идентификатор ресурса, над которым выполняется операция. Если
              метод возвращает ресурс Operation, в описании метода приведена
              структура соответствующего ему поля `metadata`.
            type: object
      - title: result
        type: object
        maxProperties: 1
        properties:
          error:
            $ref: '#/components/schemas/Status'
            description: Описание ошибки в случае сбоя или отмены операции.
          response:
            description: |-
              Результат операции в случае успешного завершения. Если
              исходный метод не возвращает никаких данных при успешном
              завершении, например метод Delete, поле содержит объект
              [google.protobuf.Empty](https://developers.google.com/protocol-buffers/docs/reference/google.protobuf#empty). Если исходный метод — это стандартный метод Create
              / Update, поле содержит целевой ресурс операции. Если метод
              возвращает ресурс Operation, в описании метода приведена
              структура соответствующего ему поля `response`.
            type: object
    SamlUserAccount:
      description: |-
        Пользователь федерации.
        Подробнее см. в разделе [SAML-совместимые федерации](/docs/iam/concepts/users/saml-federations).
      type: object
      properties:
        federationId:
          description: |-
            Обязательное поле.
            Идентификатор федерации, которой принадлежит пользователь.

            Максимальная длина строки в символах — 50.
          type: string
        nameId:
          description: |-
            Обязательное поле.
            Идентификатор имени пользоваетля федерации.
            Идентификатор имени должен быть уникальным в федерации. Длина 1-256 символов.

            Длина строки в символах должна быть от 1 до 256.
          type: string
    Status:
      description: Описание ошибки в случае сбоя или отмены операции.
      type: object
      properties:
        code:
          description: Код ошибки. Значение из списка [google.rpc.Code](https://github.com/googleapis/googleapis/blob/master/google/rpc/code.proto).
          type: integer
          format: int32
        message:
          description: Текст ошибки.
          type: string
        details:
          description: Список сообщений с подробными сведениями об ошибке.
          type: array
          items:
            type: object
    UpdateCertificateMetadata:
      type: object
      properties:
        certificateId:
          description: Идентификатор изменяемого сертификата.
          type: string
    UpdateCertificateRequest:
      type: object
      properties:
        updateMask:
          $ref: '#/components/schemas/FieldMask_in_UpdateCertificateRequest_updateMask'
        name:
          description: |-
            Имя сертификата.

            Значение должно соответствовать регулярному выражению `` [a-z]([-a-z0-9]{0,61}[a-z0-9])? ``.
          type: string
        description:
          description: |-
            Описание сертификата.

            Максимальная длина строки в символах — 256.
          type: string
        data:
          description: |-
            Содержимое сертификата в формате PEM.

            Максимальная длина строки в символах — 32000.
          type: string
    UpdateFederationMetadata:
      type: object
      properties:
        federationId:
          description: Идентификатор изменяемого ресурса федерации.
          type: string
    UpdateFederationRequest:
      type: object
      properties:
        updateMask:
          $ref: '#/components/schemas/FieldMask_in_UpdateFederationRequest_updateMask'
        name:
          description: |-
            Имя федерации. Имя должно быть уникальным в каталоге.

            Значение должно соответствовать регулярному выражению `` |[a-z]([-a-z0-9]{0,61}[a-z0-9])? ``.
          type: string
        description:
          description: |-
            Описание федерации.

            Максимальная длина строки в символах — 256.
          type: string
        cookieMaxAge:
          description: |-
            Максимальное время жизни токена 'IAM_COOKIE'.
            Должно быть в интервале от 10 min до 12 часов.
            Значение по умолчанию: 8 часов.

            Допустимые значения — от 600 seconds до 43200 seconds включительно.
          type: string
        autoCreateAccountOnLogin:
          description: Автоматически создавать пользователей после успешной аутентификации.
          type: boolean
          format: boolean
        issuer:
          description: |-
            Обязательное поле.
            Идентификатор IdP-сервера (entity Id).

            Максимальная длина строки в символах — 8000.
          type: string
        ssoBinding:
          $ref: '#/components/schemas/BindingType_in_UpdateFederationRequest_ssoBinding'
        ssoUrl:
          description: |-
            Обязательное поле.
            Ссылка на страницу для входа в IdP.

            Максимальная длина строки в символах — 8000.
          type: string
    UserAccount:
      description: В настоящее время представляет только [аккаунт Яндекс.Паспорта](/docs/iam/concepts/#passport).
      type: object
      allOf:
      - type: object
        properties:
          id:
            description: Идентификатор аккаунта пользователя
            type: string
      - title: user_account
        type: object
        maxProperties: 1
        properties:
          yandexPassportUserAccount:
            $ref: '#/components/schemas/YandexPassportUserAccount'
            description: Ресурс YandexPassportUserAccount.
          samlUserAccount:
            $ref: '#/components/schemas/SamlUserAccount'
            description: Пользователь федерации.
    YandexPassportUserAccount:
      description: |-
        Ресурс YandexPassportUserAccount.
        Подробнее см. в разделе [Аккаунт Яндекс.Паспорта](/docs/iam/concepts/#passport).
      type: object
      properties:
        login:
          description: Логин аккаунта Яндекс.Паспорта.
          type: string
        defaultEmail:
          description: Email используемый по умолчанию для пользователя с аккаунтом
            Яндекс.Паспорта.
          type: string
    BindingType_in_CreateFederationRequest_ssoBinding:
      description: |-
        Тип привязки IdP.

        Привязка SAML — это отображение сообщения протокола SAML на стандартные форматы сообщений и / или протоколы связи.

         - BINDING_TYPE_UNSPECIFIED: Не указано.
         - POST: Привязка HTTP POST.
         - REDIRECT: Привязка перенаправлением HTTP.
         - ARTIFACT: Привязка артифактом HTTP.
      type: string
      enum:
      - POST
      - REDIRECT
      - ARTIFACT
    BindingType_in_Federation_ssoBinding:
      description: |-
        Тип привязки IdP.

        Привязка SAML — это отображение сообщения протокола SAML на стандартные форматы сообщений и / или протоколы связи.

         - BINDING_TYPE_UNSPECIFIED: Не указано.
         - POST: Привязка HTTP POST.
         - REDIRECT: Привязка перенаправлением HTTP.
         - ARTIFACT: Привязка артифактом HTTP.
      type: string
      enum:
      - POST
      - REDIRECT
      - ARTIFACT
    FieldMask_in_UpdateCertificateRequest_updateMask:
      description: |-
        Маска, определяющая, какие поля сертификата будут обновлены.

        Имена всех обновляемых полей, разделенные запятыми.
        Только значения указанных полей будут изменены. Остальные останутся нетронутыми.
        Если поле указано в параметре `` updateMask `` и в запросе не было отправлено значение для этого поля,
        значение поля будет сброшено на значение по умолчанию. Значение по умолчанию для большинства полей — null или 0.

        Если в запросе не передается `` updateMask ``, значения всех полей будут обновлены.
        Для полей, указанных в запросе, будут использованы переданные значения.
        Значения остальных полей будут сброшены на значения по умолчанию.
      type: string
    FieldMask_in_UpdateFederationRequest_updateMask:
      description: |-
        Маска, определяющая, какие поля ресурса федерации будут обновлены.

        Имена всех обновляемых полей, разделенные запятыми.
        Только значения указанных полей будут изменены. Остальные останутся нетронутыми.
        Если поле указано в параметре `` updateMask `` и в запросе не было отправлено значение для этого поля,
        значение поля будет сброшено на значение по умолчанию. Значение по умолчанию для большинства полей — null или 0.

        Если в запросе не передается `` updateMask ``, значения всех полей будут обновлены.
        Для полей, указанных в запросе, будут использованы переданные значения.
        Значения остальных полей будут сброшены на значения по умолчанию.
      type: string
    BindingType_in_UpdateFederationRequest_ssoBinding:
      description: |-
        Тип привязки IdP.

        Привязка SAML — это отображение сообщения протокола SAML на стандартные форматы сообщений и / или протоколы связи.

         - BINDING_TYPE_UNSPECIFIED: Не указано.
         - POST: Привязка HTTP POST.
         - REDIRECT: Привязка перенаправлением HTTP.
         - ARTIFACT: Привязка артифактом HTTP.
      type: string
      enum:
      - POST
      - REDIRECT
      - ARTIFACT
tags:
- name: Certificate
  description: Набор методов для управления сертификатами.
- name: Federation
  description: Набор методов для управления ресурсами федерации.
