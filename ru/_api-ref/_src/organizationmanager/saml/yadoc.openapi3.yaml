openapi: "3.0"
info:
  title: Yandex Organization Management SAML API
  description: Методы справочника API сгруппированы по ресурсам. Чтобы выполнить операцию
    над ресурсом, отправьте HTTP-запрос к соответствующему URL или выполните RPC-вызов.
    Подробнее об архитектуре API Яндекс.Облака, см. [Концепции API Яндекс.Облака](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://organization-manager.api.cloud.yandex.net
paths:
  /organization-manager/v1/saml/certificates/{certificateId}:
    get:
      tags:
      - Certificate
      summary: Возвращает указанный сертификат.
      description: Чтобы получить список доступных сертификатов, используйте запрос
        [list](/docs/organization-manager/api-ref/Certificate/list).
      operationId: CertificateGet
      parameters:
      - name: certificateId
        in: path
        description: |-
          Идентификатор возвращаемого сертификата. Чтобы получить идентификатор
          сертификата, используйте запрос [list](/docs/organization-manager/api-ref/Certificate/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Certificate'
      x-y-navtitle: get
    delete:
      tags:
      - Certificate
      summary: Удаляет указанный сертификат.
      operationId: CertificateDelete
      parameters:
      - name: certificateId
        in: path
        description: |-
          Идентификатор сертификата, который следует удалить. Чтобы получить идентификатор сертификата,
          используйте запрос [list](/docs/organization-manager/api-ref/Certificate/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteCertificateMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Certificate
      summary: Обновляет указанный сертификат.
      operationId: CertificateUpdate
      parameters:
      - name: certificateId
        in: path
        description: |-
          Идентификатор сертификата для обновления. Чтобы получить идентификатор
          сертификата, используйте запрос [list](/docs/organization-manager/api-ref/Certificate/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCertificateRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateCertificateMetadata'
      x-y-operation-response: '[Certificate](/docs/organization-manager/api-ref/Certificate#representation)'
  /organization-manager/v1/saml/certificates:
    get:
      tags:
      - Certificate
      summary: Возвращает список сертификатов для указанной федерации.
      operationId: CertificateList
      parameters:
      - name: federationId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор федерации для получения списка сертификатов. Чтобы получить
          идентификатор федерации, используйте запрос [list](/docs/organization-manager/api-ref/Federation/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/organization-manager/api-ref/Certificate/list#query_params) , сервис вернет значение [nextPageToken](/docs/organization-manager/api-ref/Certificate/list#responses),
          которое можно использовать для получения следующей страницы. Значение по умолчанию: 100.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/organization-manager/api-ref/Certificate/list#query_params) равным значению поля
          [nextPageToken](/docs/organization-manager/api-ref/Certificate/list#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе. В параметрах фильтрации указываются:
          1. Имя поля. В настоящее время фильтрация осуществляется только по полю [Certificate.name](/docs/organization-manager/api-ref/Certificate#representation).
          2. Оператор. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков значений.
          3. Значение. Значение длиной от 3 до 63 символов, совпадающее с регулярным выражением `^[a-z][-a-z0-9]{1,61}[a-z0-9]$`.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCertificatesResponse'
      x-y-navtitle: list
    post:
      tags:
      - Certificate
      summary: Добавляет сертификат для указанной федерации.
      operationId: CertificateCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCertificateRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateCertificateMetadata'
      x-y-operation-response: '[Certificate](/docs/organization-manager/api-ref/Certificate#representation)'
  /organization-manager/v1/saml/certificates/{certificateId}/operations:
    get:
      tags:
      - Certificate
      summary: Перечисляет операции для указанного сертификата.
      operationId: CertificateListOperations
      parameters:
      - name: certificateId
        in: path
        description: |-
          Идентификатор сертификата, для которого запрашивается список операций.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/organization-manager/api-ref/Certificate/listOperations#query_params) , сервис вернет значение [nextPageToken](/docs/organization-manager/api-ref/Certificate/listOperations#responses),
          которое можно использовать для получения следующей страницы. Значение по умолчанию: 100.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/organization-manager/api-ref/Certificate/listOperations#query_params) равным значению поля
          [nextPageToken](/docs/organization-manager/api-ref/Certificate/listOperations#responses) предыдущего запроса, чтобы получить следующую
          страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCertificateOperationsResponse'
      x-y-navtitle: listOperations
  /organization-manager/v1/saml/federations/{federationId}:
    get:
      tags:
      - Federation
      summary: Возвращает указанную федерацию.
      description: Чтобы получить список доступных федераций, используйте запрос [list](/docs/organization-manager/api-ref/Federation/list).
      operationId: FederationGet
      parameters:
      - name: federationId
        in: path
        description: |-
          Идентификатор возвращаемой федерации. Чтобы получить идентификатор федерации,
          используйте запрос [list](/docs/organization-manager/api-ref/Federation/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Federation'
      x-y-navtitle: get
    delete:
      tags:
      - Federation
      summary: Удаляет указанную федерацию.
      operationId: FederationDelete
      parameters:
      - name: federationId
        in: path
        description: |-
          Идентификатор федерации, которую следует удалить. Чтобы получить идентификатор федерации,
          используйте запрос [list](/docs/organization-manager/api-ref/Federation/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteFederationMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Federation
      summary: Изменяет указанную федерацию.
      operationId: FederationUpdate
      parameters:
      - name: federationId
        in: path
        description: |-
          Идентификатор федерации для обновления. Чтобы получить идентификатор федерации,
          используйте запрос [list](/docs/organization-manager/api-ref/Federation/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFederationRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateFederationMetadata'
      x-y-operation-response: '[Federation](/docs/organization-manager/api-ref/Federation#representation)'
  /organization-manager/v1/saml/federations:
    get:
      tags:
      - Federation
      summary: Возвращает список федераций в указанном каталоге.
      operationId: FederationList
      parameters:
      - name: organizationId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор организации, для которого запрашивается список федераций. Чтобы получить
          идентификатор организации, используйте запрос [list](/docs/organization-manager/api-ref/Organization/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/organization-manager/api-ref/Federation/list#query_params), сервис вернет значение [nextPageToken](/docs/organization-manager/api-ref/Federation/list#responses),
          которое можно использовать для получения следующей страницы. Значение по умолчанию: 100.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/organization-manager/api-ref/Federation/list#query_params) равным значению поля
          [nextPageToken](/docs/organization-manager/api-ref/Federation/list#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе. В параметрах фильтрации указываются:
          1. Имя поля. В настоящее время фильтрация осуществляется только по полю [Federation.name](/docs/organization-manager/api-ref/Federation#representation).
          2. Оператор. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков значений.
          3. Значение. Значение длиной от 3 до 63 символов, совпадающее с регулярным выражением `^[a-z][-a-z0-9]{1,61}[a-z0-9]$`.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFederationsResponse'
      x-y-navtitle: list
    post:
      tags:
      - Federation
      summary: Создает федерацию в указанном каталоге.
      operationId: FederationCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFederationRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateFederationMetadata'
      x-y-operation-response: '[Federation](/docs/organization-manager/api-ref/Federation#representation)'
  /organization-manager/v1/saml/federations/{federationId}:addUserAccounts:
    post:
      tags:
      - Federation
      summary: Добавляет пользователей в указанную федерацию.
      operationId: FederationAddUserAccounts
      parameters:
      - name: federationId
        in: path
        description: |-
          Идентификатор федерации для добавления пользователей.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddFederatedUserAccountsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: addUserAccounts
      x-y-operation-metadata:
        $ref: '#/components/schemas/AddFederatedUserAccountsMetadata'
      x-y-operation-response: '`AddFederatedUserAccountsResponse`'
  /organization-manager/v1/saml/federations/{federationId}:listUserAccounts:
    get:
      tags:
      - Federation
      summary: Возвращает список пользователей для указанной федерации.
      operationId: FederationListUserAccounts
      parameters:
      - name: federationId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор федерации для перечисления пользователей.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/organization-manager/api-ref/Federation/listUserAccounts#query_params) , сервис вернет значение
          [nextPageToken](/docs/organization-manager/api-ref/Federation/listUserAccounts#responses), которое можно использовать для получения
          следующей страницы. Значение по умолчанию: 100.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/organization-manager/api-ref/Federation/listUserAccounts#query_params) равным значению поля
          [nextPageToken](/docs/organization-manager/api-ref/Federation/listUserAccounts#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFederatedUserAccountsResponse'
      x-y-navtitle: listUserAccounts
  /organization-manager/v1/saml/federations/{federationId}/operations:
    get:
      tags:
      - Federation
      summary: Возвращает список операций для указанной федерации.
      operationId: FederationListOperations
      parameters:
      - name: federationId
        in: path
        description: |-
          Идентификатор федерации для перечисления операций.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/organization-manager/api-ref/Federation/listOperations#query_params) , сервис вернет значение
          [ListFederationOperationsOperationsResponse.next_page_token], которое можно использовать для получения
          следующей страницы. Значение по умолчанию: 100.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/organization-manager/api-ref/Federation/listOperations#query_params) равным значению поля
          [nextPageToken](/docs/organization-manager/api-ref/Federation/listOperations#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFederationOperationsResponse'
      x-y-navtitle: listOperations
components:
  schemas:
    AddFederatedUserAccountsMetadata:
      type: object
      properties:
        federationId:
          description: Идентификатор изменяемой Федерации.
          type: string
    AddFederatedUserAccountsRequest:
      type: object
      properties:
        nameIds:
          description: |-
            Name ID пользователей, которые возвращает поставщик удостоверений (IdP) после успешной
            аутентификации. Это могут быть UPN или email пользователей.

            Максимальная длина строки в символах для каждого значения — 1000.
          type: array
          items:
            type: string
    AddFederatedUserAccountsResponse:
      type: object
      properties:
        userAccounts:
          description: Список пользователей, созданных с помощью запроса [FederationService.AddUsers].
          type: array
          items:
            $ref: '#/components/schemas/UserAccount'
    BindingType:
      description: |2-
         - POST: Привязка HTTP POST.
         - REDIRECT: Привязка перенаправлением HTTP.
         - ARTIFACT: Привязка артефактом HTTP.
      type: string
      enum:
      - POST
      - REDIRECT
      - ARTIFACT
    Certificate:
      description: Сертификат.
      type: object
      properties:
        id:
          description: |-
            Обязательное поле.
            Идентификатор сертификата.

            Максимальная длина строки в символах — 50.
          type: string
        federationId:
          description: |-
            Обязательное поле.
            Идентификатор федерации, которой принадлежит сертификат.

            Максимальная длина строки в символах — 50.
          type: string
        name:
          description: |-
            Имя сертификата.

            Значение должно соответствовать регулярному выражению `` |[a-z][-a-z0-9]{1,61}[a-z0-9] ``.
          type: string
        description:
          description: |-
            Описание сертификата. Длина описания должна быть от 0 до 256 символов.

            Максимальная длина строки в символах — 256.
          type: string
        createdAt:
          description: |-
            Время создания.

            Строка в формате [RFC3339](https://www.ietf.org/rfc/rfc3339.txt).
          type: string
          format: date-time
        data:
          description: |-
            Обязательное поле.
            Данные сертификата в формате PEM.

            Максимальная длина строки в символах — 32000.
          type: string
    CreateCertificateMetadata:
      type: object
      properties:
        certificateId:
          description: Идентификатор добавляемого сертификата.
          type: string
    CreateCertificateRequest:
      type: object
      properties:
        federationId:
          description: |-
            Идентификатор федерации для добавления нового сертификата. Чтобы получить
            идентификатор федерации, используйте запрос [yandex.cloud.iam.v1.FederationService.List].

            Максимальная длина строки в символах — 50.
          type: string
        name:
          description: |-
            Имя сертификата. Имя должно быть уникальным в пределах федерации.

            Значение должно соответствовать регулярному выражению `` [a-z]([-a-z0-9]{0,61}[a-z0-9])? ``.
          type: string
        description:
          description: |-
            Описание сертификата.

            Максимальная длина строки в символах — 256.
          type: string
        data:
          description: |-
            Данные сертификата в формате PEM.

            Максимальная длина строки в символах — 32000.
          type: string
    CreateFederationMetadata:
