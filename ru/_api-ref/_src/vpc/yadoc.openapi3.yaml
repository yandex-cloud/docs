openapi: "3.0"
info:
  title: Yandex Virtual Private Cloud API
  description: Методы справочника API сгруппированы по ресурсам. Чтобы выполнить операцию
    над ресурсом, отправьте HTTP-запрос к соответствующему URL. Подробнее об архитектуре
    API Яндекс.Облака, см. [Концепции API Яндекс.Облака](/docs/api-design-guide/).
  version: v1
  x-y-docUri: api-ref
  x-y-baseUrl: https://vpc.api.cloud.yandex.net
paths:
  /vpc/v1/networks/{networkId}:
    get:
      tags:
      - Network
      summary: Возвращает указанный ресурс Network.
      description: |-
        Чтобы получить список доступных ресурсов Network, используйте
        запрос [list](/docs/vpc/api-ref/Network/list).
      operationId: NetworkGet
      parameters:
      - name: networkId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор возвращаемого ресурса Network. Чтобы получить
          идентификатор облачной сети, используйте запрос [list](/docs/vpc/api-ref/Network/list).

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Network'
      x-y-navtitle: get
    delete:
      tags:
      - Network
      summary: Удаляет указанную облачную сеть.
      operationId: NetworkDelete
      parameters:
      - name: networkId
        in: path
        description: "Обязательное поле.\nИдентификатор обновляемого ресурса Network.
          \nЧтобы получить идентификатор облачной сети, используйте запрос [list](/docs/vpc/api-ref/Network/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteNetworkMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Network
      summary: |-
        Обновляет параметры указанной облачной сети. Метод запускает
        асинхронную операцию, которую можно отменить перед тем, как
        она завершится.
      operationId: NetworkUpdate
      parameters:
      - name: networkId
        in: path
        description: "Обязательное поле.\nИдентификатор обновляемого ресурса Network.
          \nДля получения идентификатора облачной сети используйте запрос [list](/docs/vpc/api-ref/Network/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNetworkRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateNetworkMetadata'
      x-y-operation-response: '[Network](/docs/vpc/api-ref/Network#representation)'
  /vpc/v1/networks:
    get:
      tags:
      - Network
      summary: |-
        Возвращает список доступных ресурсов Network в указанном
        каталоге.
      operationId: NetworkList
      parameters:
      - name: folderId
        in: query
        description: |-
          Обязательное поле.
          Идентификатор каталога для получения списка облачных сетей.
          Чтобы получить идентификатор каталога, используйте запрос
          [list](/docs/resource-manager/api-ref/Folder/list).

          Максимальная длина строки в символах — 50.
        schema:
          type: string
      - name: pageSize
        in: query
        description: "Максимальное количество результатов на странице ответа на запрос.
          Если количество результатов\nбольше чем [pageSize](/docs/vpc/api-ref/Network/list#query_params),
          сервис вернет значение [nextPageToken](/docs/vpc/api-ref/Network/list#responses),
          \nкоторое можно использовать для получения следующей страницы. \nЗначение
          по умолчанию: 100.\n\nМаксимальное значение — 1000."
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/vpc/api-ref/Network/list#query_params) равным значению
          поля [nextPageToken](/docs/vpc/api-ref/Network/list#responses) прошлого запроса, чтобы получить
          следующую страницу результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе. В параметрах
          фильтрации указываются:
          1. Имя поля. В настоящее время фильтрация осуществляется только по полю [Network.name](/docs/vpc/api-ref/Network#representation).
          2. Оператор. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков значений.
          3. Значение. Значение длиной от 3 до 63 символов, совпадающее с регулярным выражением `^[a-z][-a-z0-9]{1,61}[a-z0-9]$`.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListNetworksResponse'
      x-y-navtitle: list
    post:
      tags:
      - Network
      summary: |-
        Создает облачную сеть в указанном каталоге. Метод запускает
        асинхронную операцию, которую можно отменить перед тем, как
        она завершится.
      operationId: NetworkCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNetworkRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateNetworkMetadata'
      x-y-operation-response: '[Network](/docs/vpc/api-ref/Network#representation)'
  /vpc/v1/networks/{networkId}/subnets:
    get:
      tags:
      - Network
      summary: Возвращает список доступных подсетей в указанной облачной сети.
      operationId: NetworkListSubnets
      parameters:
      - name: networkId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор ресурса Network для получения списка подсетей.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: "Максимальное количество результатов на странице ответа на запрос.
          Если количество результатов\nбольше чем [pageSize](/docs/vpc/api-ref/Network/listSubnets#query_params),
          \nсервис вернет значение [nextPageToken](/docs/vpc/api-ref/Network/listSubnets#responses),
          \nкоторое можно использовать для получения следующей страницы. \nЗначение
          по умолчанию: 100.\n\nМаксимальное значение — 1000."
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: "Токен страницы. Установите значение [pageToken](/docs/vpc/api-ref/Network/listSubnets#query_params)
          равным значению поля [nextPageToken](/docs/vpc/api-ref/Network/listSubnets#responses)
          \nпрошлого запроса, чтобы получить следующую страницу результатов.\n\nМаксимальная
          длина строки в символах — 100."
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListNetworkSubnetsResponse'
      x-y-navtitle: listSubnets
  /vpc/v1/networks/{networkId}/operations:
    get:
      tags:
      - Network
      summary: Возвращает список операций для указанной облачной сети.
      operationId: NetworkListOperations
      parameters:
      - name: networkId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор ресурса Network, для которого запрашивается список операций.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: "Максимальное количество результатов на странице ответа на запрос.
          Если количество результатов \nбольше чем [pageSize](/docs/vpc/api-ref/Network/listOperations#query_params),
          сервис вернет значение [nextPageToken](/docs/vpc/api-ref/Network/listOperations#responses),
          \nкоторое можно использовать для получения следующей страницы. \nЗначение
          по умолчанию: 100.\n\nМаксимальное значение — 1000."
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: "Токен страницы. Установите значение [pageToken](/docs/vpc/api-ref/Network/listOperations#query_params)
          равным значению поля [nextPageToken](/docs/vpc/api-ref/Network/listOperations#responses)
          \nпрошлого запроса, чтобы получить следующую страницу результатов.\n\nМаксимальная
          длина строки в символах — 100."
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListNetworkOperationsResponse'
      x-y-navtitle: listOperations
  /vpc/v1/subnets/{subnetId}:
    get:
      tags:
      - Subnet
      summary: Возвращает указанный ресурс Subnet.
      description: Чтобы получить список доступных подсетей, используйте запрос [list](/docs/vpc/api-ref/Subnet/list).
      operationId: SubnetGet
      parameters:
      - name: subnetId
        in: path
        description: "Обязательное поле.\nИдентификатор возвращаемого ресурса Subnet.
          \n\nЧтобы получить идентификатор подсети, используйте запрос [list](/docs/vpc/api-ref/Subnet/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subnet'
      x-y-navtitle: get
    delete:
      tags:
      - Subnet
      summary: Удаляет указанную подсеть.
      operationId: SubnetDelete
      parameters:
      - name: subnetId
        in: path
        description: "Обязательное поле.\nИдентификатор удаляемой подсети. \nЧтобы
          получить идентификатор подсети, используйте запрос [list](/docs/vpc/api-ref/Subnet/list).\n\nМаксимальная
          длина строки в символах — 50."
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: delete
      x-y-operation-metadata:
        $ref: '#/components/schemas/DeleteSubnetMetadata'
      x-y-operation-response: Empty
    patch:
      tags:
      - Subnet
      summary: "Обновляет параметры указанной подсети. \nМетод запускает асинхронную
        операцию, которую можно отменить перед тем, как она завершится."
      operationId: SubnetUpdate
      parameters:
      - name: subnetId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор обновляемого ресурса Subnet.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSubnetRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: update
      x-y-operation-metadata:
        $ref: '#/components/schemas/UpdateSubnetMetadata'
      x-y-operation-response: '[Subnet](/docs/vpc/api-ref/Subnet#representation)'
  /vpc/v1/subnets:
    get:
      tags:
      - Subnet
      summary: Возвращает список доступных подсетей в указанном каталоге.
      operationId: SubnetList
      parameters:
      - name: folderId
        in: query
        description: "Обязательное поле.\nИдентификатор каталога для получения списка
          подсетей. \nЧтобы получить идентификатор каталога, используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).\n\nМаксимальная
          длина строки в символах — 50."
        schema:
          type: string
      - name: pageSize
        in: query
        description: "Максимальное количество результатов на странице ответа на запрос.
          Если количество результатов \nбольше чем [pageSize](/docs/vpc/api-ref/Subnet/list#query_params),
          сервис вернет значение [nextPageToken](/docs/vpc/api-ref/Subnet/list#responses),
          \nкоторое можно использовать для получения следующей страницы. \nЗначение
          по умолчанию: 100.\n\nМаксимальное значение — 1000."
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: "Токен страницы. Установите значение [pageToken](/docs/vpc/api-ref/Subnet/list#query_params)
          равным значению поля [nextPageToken](/docs/vpc/api-ref/Subnet/list#responses)
          \nпрошлого запроса, чтобы получить следующую страницу результатов.\n\nМаксимальная
          длина строки в символах — 100."
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе. В параметрах
          фильтрации указываются:
          1. Имя поля. В настоящее время фильтрация осуществляется только по полю [Subnet.name](/docs/vpc/api-ref/Subnet#representation).
          2. Оператор. Операторы `=` или `!=` для одиночных значений, `IN` или `NOT IN` для списков значений.
          3. Значение. Значение длиной от 3 до 63 символов, совпадающее с регулярным выражением `^[a-z][-a-z0-9]{1,61}[a-z0-9]$`.

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListSubnetsResponse'
      x-y-navtitle: list
    post:
      tags:
      - Subnet
      summary: "Создает подсеть в указанных каталоге и сети. \nМетод запускает асинхронную
        операцию, которую можно отменить перед тем, как она завершится."
      operationId: SubnetCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSubnetRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
      x-y-navtitle: create
      x-y-operation-metadata:
        $ref: '#/components/schemas/CreateSubnetMetadata'
      x-y-operation-response: '[Subnet](/docs/vpc/api-ref/Subnet#representation)'
  /vpc/v1/subnets/{subnetId}/operations:
    get:
      tags:
      - Subnet
      summary: Возвращает список операций для указанной подсети.
      operationId: SubnetListOperations
      parameters:
      - name: subnetId
        in: path
        description: |-
          Обязательное поле.
          Идентификатор ресурса Subnet, для которого запрашивается список операций.

          Максимальная длина строки в символах — 50.
        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: "Максимальное количество результатов на странице ответа на запрос.
          Если количество результатов \nбольше чем [pageSize](/docs/vpc/api-ref/Subnet/listOperations#query_params),
          сервис вернет значение [nextPageToken](/docs/vpc/api-ref/Network/listOperations#responses),
          \nкоторое можно использовать для получения следующей страницы. \nЗначение
          по умолчанию: 100.\n\nМаксимальное значение — 1000."
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: "Токен страницы. Установите значение [pageToken](/docs/vpc/api-ref/Subnet/listOperations#query_params)
          равным значению поля [nextPageToken](/docs/vpc/api-ref/Network/listSubnets#responses)
          \nпрошлого запроса, чтобы получить следующую страницу результатов.\n\nМаксимальная
          длина строки в символах — 100."
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListSubnetOperationsResponse'
      x-y-navtitle: listOperations
components:
  schemas:
    CreateNetworkMetadata:
      type: object
      properties:
        networkId:
          description: Идентификатор создаваемой облачной сети.
          type: string
    CreateNetworkRequest:
      type: object
      properties:
        folderId:
          description: |-
            Обязательное поле.
            Идентификатор каталога, в котором создается облачная сеть.
            Чтобы получить идентификатор каталога, используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).

            Максимальная длина строки в символах — 50.
          type: string
        name:
          description: |-
            Имя облачной сети. Имя должно быть уникальным в каталоге.

            Значение должно соответствовать регулярному выражению `` |[a-z][-a-z0-9]{1,61}[a-z0-9] ``.
          type: string
        description:
          description: |-
            Описание облачной сети.

            Максимальная длина строки в символах — 256.
          type: string
        labels:
          description: |-
            Метки ресурса в формате `` ключ:значение ``.

            Не более 64 на ресурс.
            Длина строки в символах для каждого ключа должна быть от 1 до 63.
            Каждый ключ должен соответствовать регулярному выражению `` [a-z][-_0-9a-z]* ``.
            Максимальная длина строки в символах для каждого значения — 63.
            Каждое значение должно соответствовать регулярному выражению `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
    CreateSubnetMetadata:
      type: object
      properties:
        subnetId:
          description: Идентификатор создаваемой подсети.
          type: string
    CreateSubnetRequest:
      type: object
      properties:
        folderId:
          description: "Обязательное поле.\nИдентификатор каталога, в котором создается
            подсеть. \nЧтобы получить идентификатор каталога, используйте запрос [list](/docs/resource-manager/api-ref/Folder/list).\n\nМаксимальная
            длина строки в символах — 50."
          type: string
        name:
          description: |-
            Имя подсети. Имя должно быть уникальным в каталоге.

            Значение должно соответствовать регулярному выражению `` |[a-z][-a-z0-9]{1,61}[a-z0-9] ``.
          type: string
        description:
          description: |-
            Описание подсети.

            Максимальная длина строки в символах — 256.
          type: string
        labels:
          description: |-
            Метки ресурса в формате `` ключ:значение ``.

            Не более 64 на ресурс.
            Длина строки в символах для каждого ключа должна быть от 1 до 63.
            Каждый ключ должен соответствовать регулярному выражению `` [a-z][-_0-9a-z]* ``.
            Максимальная длина строки в символах для каждого значения — 63.
            Каждое значение должно соответствовать регулярному выражению `` [-_0-9a-z]* ``.
          type: object
          additionalProperties:
            type: string
        networkId:
          description: |-
            Обязательное поле.
            Идентификатор облачной сети, в которой создается подсеть.

            Максимальная длина строки в символах — 50.
          type: string
        zoneId:
          description: |-
            Идентификатор зоны доступности, где находится подсеть. Чтобы
            получить список доступных зон, используйте запрос
            [list](/docs/compute/api-ref/Zone/list).

            Максимальная длина строки в символах — 50.
          type: string
        v4CidrBlocks:
          description: "CIDR. Диапазон внутренних адресов, определенных для этой подсети.
