title: Yandex Cloud Desktop
description:
  - >-
    <em>Сервис Yandex Cloud Desktop находится на <a
    href="/docs/overview/concepts/launch-stages">стадии Preview</a></em>.
  - >-
    Yandex Cloud Desktop — сервис для управления виртуальной инфраструктурой <a
    href="/docs/cloud-desktop/concepts/desktops-and-groups">рабочих столов</a>
    на базе Linux.
  - >-
    С помощью сервиса вы можете: <ul><li>быстро создавать виртуальные рабочие
    места для новых сотрудников;</li> <li>безопасно подключать удаленных
    сотрудников к корпоративной сети;</li>  <li>предоставлять сотрудникам
    возможность работать с любого современного устройства с доступом в интернет,
    в том числе собственного (<a
    href="https://ru.wikipedia.org/wiki/Bring_your_own_device">BYOD</a>);</li>
    <li>управлять вычислительными ресурсами рабочих столов;</li> <li>удаленно
    администрировать рабочие столы;</li> <li>создавать группы рабочих столов с
    одинаковыми вычислительными ресурсами и облачной <a
    href="/docs/vpc/concepts/network">сетью</a>.</li></ul>
  - >-
    Для подключения к рабочим столам используется <a
    href="https://ru.wikipedia.org/wiki/Remote_Desktop_Protocol">Remote Desktop
    Protocol</a> (RDP).
