title: Yandex Managed Service for Apache Airflow™
description:
  - >-
    Сервис Managed Service for Apache Airflow<sup>™</sup> помогает разворачивать
    и поддерживать кластеры серверов Apache Airflow<sup>™</sup> в инфраструктуре
    Yandex Cloud.
  - "Инфраструктура Yandex Cloud <a href=\"/docs/security/conform\"> защищена</a> в соответствии со следующими стандартами: <ul> <li>Федеральный закон Российской Федерации «О персональных данных» № 152-ФЗ.</li> <li>Стандарт безопасности индустрии платежных карт (PCI\_DSS).</li> <li>Стандарт ISO 27001.</li> <li>Стандарт ISO 27017.</li> <li>Стандарт ISO 27018.</li> <li>ГОСТ 57580.1-2017.</li> </ul>"
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_airflow">Уровень
    обслуживания Yandex Managed Service for Apache Airflow™</a>.
  - >-
    <em>Apache<sup>®</sup> и Apache Airflow<sup>™</sup> являются
    зарегистрированными товарными знаками или товарными знаками Apache Software
    Foundation в США и/или других странах.</em>
