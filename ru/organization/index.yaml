title: Yandex Cloud Organization
description: >-
  Yandex Cloud Organization — это решение для корпоративных клиентов, с помощью
  которого можно подключить к вашей организации сервисы Yandex Cloud и управлять
  доступом сотрудников к этим сервисам.
meta:
  title: Yandex Cloud Organization
  description: >-
    Yandex Cloud Organization — это решение для корпоративных клиентов, с
    помощью которого можно подключить к вашей организации сервисы Yandex Cloud и
    управлять доступом сотрудников к этим сервисам.
  keywords:
