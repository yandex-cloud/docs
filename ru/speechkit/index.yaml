title:
  - text: Yandex SpeechKit
    when: product == "yandex-cloud"
  - text: SpeechKit
    when: product == "cloud-il"
description:
  - text:
      - >-
        Сервис Yandex SpeechKit позволяет разработчикам приложений использовать
        речевые технологии Яндекса: распознавание речи (Speech-to-Text) и синтез
        речи (Text-to-Speech).
      - Для доступа к SpeechKit используйте API.
      - >-
        Инфраструктура Yandex Cloud <a
        href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">защищена</a>
        в соответствии с Федеральным законом Российской Федерации «О персональных данных» № 152-ФЗ.
      - >-
        Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
        об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
        документе <a href="https://yandex.ru/legal/cloud_sla_speechkit">Уровень
        обслуживания Yandex SpeechKit</a>.
    when: product == "yandex-cloud"
  - text:
      - >-
        <em>Cервис SpeechKit находится на <a
        href="/docs/overview/concepts/launch-stages">стадии Preview</a></em>.
      - >-
        Сервис SpeechKit позволяет разработчикам приложений использовать
        технологии распознавания (Speech-to-Text) и синтеза
        (Text-to-Speech) речи.
      - Для доступа к SpeechKit используйте gRPC API.
      - >-
        Для сервиса действует <a href="https://cloudil.co.il/docs/legal/sla">соглашение
        об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
        документе <a href="https://cloudil.co.il/docs/legal/sla-levels/speechkit">Уровень
        обслуживания SpeechKit</a>.
    when: product == "cloud-il"
