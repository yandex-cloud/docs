title: Yandex SpeechSense
description:
  - >-
    Yandex SpeechSense — это сервис, который поможет вашему бизнесу организовать
    аналитику контактных центров.
  - >-
    В основе Yandex SpeechSense лежат ML-технологии Yandex Cloud. Yandex
    SpeechKit распознает речь, соберет статистику диалога и определит ключевые
    слова, а YandexGPT поможет написать резюме.
