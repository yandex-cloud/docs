title: Yandex DataSphere
description:
  - "<em>Сервис Yandex DataSphere находится на стадии <a href=\"/docs/overview/concepts/launch-stages\">Preview</a>.</em>"
  - "Yandex DataSphere — среда для ML-разработки, которая сочетает в себе привычный интерфейс Jupyter® Notebook, технологию бессерверных вычислений и возможность бесшовного использования разных конфигураций вычислительных ресурсов."
  - "Yandex DataSphere помогает значительно сократить стоимость машинного обучения по сравнению с вычислениями на собственном оборудовании или на других облачных платформах."
  - "Инфраструктура Яндекс.Облака <a href=\"https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf\">защищена</a> в соответствии с ФЗ-152."
