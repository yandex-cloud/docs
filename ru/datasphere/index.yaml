title:
  - text: Yandex DataSphere
    when: product == "yandex-cloud"
  - text: DataSphere
    when: product == "cloud-il"
description:
  - text:
      - >-
        Yandex DataSphere — это сервис для ML-разработки полного цикла, который позволяет использовать
        все преимущества облачных технологий, сочетая в себе простой и понятный веб-интерфейс,
        привычные IDE, технологию бессерверных вычислений и
        возможность бесшовного использования разных конфигураций вычислительных
        ресурсов Yandex Cloud.
      - >-
        Yandex DataSphere помогает значительно сократить стоимость машинного
        обучения по сравнению с вычислениями на собственном оборудовании или на
        других облачных платформах.
      - >-
        Инфраструктура Yandex Cloud <a
        href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">защищена</a>
        в соответствии с Федеральным законом Российской Федерации «О персональных данных» № 152-ФЗ.
      - >-
        Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
        об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
        документе <a href="https://yandex.ru/legal/cloud_sla_yds">Уровень
        обслуживания Yandex DataSphere</a>.
    when: product == "yandex-cloud"
  - text:
      - >-
        DataSphere — это сервис для ML-разработки полного цикла, который позволяет использовать
        все преимущества облачных технологий, сочетая в себе простой и понятный веб-интерфейс,
        привычные IDE, технологию бессерверных вычислений и
        возможность бесшовного использования разных конфигураций вычислительных
        ресурсов.
      - >-
        DataSphere помогает значительно сократить стоимость машинного
        обучения по сравнению с вычислениями на собственном оборудовании или на
        других облачных платформах.
    when: product == "cloud-il"
