title: "Yandex Managed Service for ClickHouse"
description:
  - "Сервис Managed Service for ClickHouse помогает разворачивать и поддерживать кластеры серверов <a href=\"https://clickhouse.tech\">ClickHouse</a> в инфраструктуре Yandex.Cloud. ClickHouse — это высокопроизводительная колоночная СУБД с открытым исходным кодом."
  - "Managed Service for ClickHouse позволяет:
  <ul>
    <li>Создавать системы, в которых требуется обработка и хранение большого объема данных.</li>
    <li>Обрабатывать аналитические запросы в режиме онлайн (OLAP).</li>
    <li>Поддерживать системы/работать с системами, которым нужна линейная масштабируемость по вертикали и горизонтали.</li>    
    <li>Использовать параллельную обработку запросов на многих процессорных ядрах.</li>    
  </ul>"
  - "Взаимодействие с сервисом осуществляется с помощью консоли управления, интерфейса командной строки Yandex.Cloud (CLI), API или <a href=\"https://clickhouse.tech/docs/ru/interfaces/http\">HTTP-интерфейса</a>. Managed Service for ClickHouse позволяет визуализировать структуру данных на вашем ClickHouse-кластере и отправлять SQL-запросы к базам из <a href=\"https://cloud.yandex.ru/docs/managed-clickhouse/operations/web-sql-query\">консоли управления</a> Yandex.Cloud."
  - "Инфраструктура Yandex.Cloud <a href=\"https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf\">защищена</a> в соответствии с ФЗ-152."
  - "Для сервиса действует <a href=\"https://yandex.ru/legal/cloud_sla\">соглашение об уровне обслуживания</a>. Уровень обслуживания сервиса определен в документе <a href=\"https://yandex.ru/legal/cloud_sla_mdb\">Уровень обслуживания Yandex Managed Databases</a>."
