title: Yandex Managed Service for ClickHouse®
description:
  - >-
    Сервис Managed Service for ClickHouse® помогает разворачивать и поддерживать
    кластеры серверов <a href="https://clickhouse.com">ClickHouse®</a> в
    инфраструктуре Yandex Cloud. ClickHouse® — это высокопроизводительная
    колоночная СУБД с открытым исходным кодом.
  - >-
    Managed Service for ClickHouse® позволяет: <ul> <li>Создавать системы, в
    которых требуется обработка и хранение большого объема данных.</li>
    <li>Обрабатывать транзакции в реальном времени <a
    href="/docs/glossary/oltp">(OLTP)</a>.</li> <li>Обрабатывать аналитические
    запросы в режиме онлайн <a href="/docs/glossary/olap">(OLAP)</a>.</li>
    <li>Поддерживать системы/работать с системами, которым нужна линейная
    масштабируемость по вертикали и горизонтали.</li>     <li>Использовать
    параллельную обработку запросов на многих процессорных ядрах.</li>     </ul>
  - >-
    Взаимодействие с сервисом осуществляется с помощью консоли управления,
    интерфейса командной строки Yandex Cloud (CLI), API или <a
    href="https://clickhouse.com/docs/ru/interfaces/http">HTTP-интерфейса</a>.
    Managed Service for ClickHouse® позволяет визуализировать структуру данных
    на вашем ClickHouse®-кластере и отправлять SQL-запросы к базам из <a
    href="/docs/managed-clickhouse/operations/web-sql-query">консоли
    управления</a> Yandex Cloud.
  - "Инфраструктура Yandex Cloud <a href=\"/docs/security/conform\"> защищена</a> в соответствии со следующими стандартами: <ul> <li>Федеральный закон Российской Федерации «О персональных данных» № 152-ФЗ.</li> <li>Стандарт безопасности индустрии платежных карт (PCI\_DSS).</li> <li>Стандарт ISO 27001.</li> <li>Стандарт ISO 27017.</li> <li>Стандарт ISO 27018.</li> <li>ГОСТ 57580.1-2017.</li> </ul>"
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_mdb">Уровень
    обслуживания Yandex Managed Databases</a>.
  - >-
    <em>ClickHouse<sup>®</sup> является зарегистрированным товарным знаком <a
    href = "https://clickhouse.com" target = "_blank">ClickHouse, Inc.</a></em>
