title: Yandex ML Platform
description:
  - "<em>Сервис Yandex ML Platform находится на стадии <a href=\"/docs/overview/concepts/launch-stages\">Preview</a>.</em>"
  - "Yandex ML Platform упрощает использование среды разработки <a href=\"https://jupyter.org/\">JupyterLab</a> на вычислительных мощностях Яндекс.Облака. Вам не надо тратить время на создание и обслуживание виртуальных машин, а пакеты для анализа (TensorFlow, Keras, NumPy и <a href=\"/docs/ml-platform/concepts/preinstalled-packages\">другие</a>) уже установлены."
  - "Сервис ML Platform позволит:
    <ul>
      <li>Производить сложные вычисления в Jupyter Notebooks, например обучение нейронных сетей или анализ больших данных.</li>
      <li>Готовить аналитические отчеты и делиться ими.</li>
    </ul>"
  - "Работа с сервисом ведется из консоли управления с помощью интегрированного интерфейса JupyterLab."
  - "Инфраструктура Яндекс.Облака <a href=\"https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf\">защищена</a> в соответствии с ФЗ-152."
