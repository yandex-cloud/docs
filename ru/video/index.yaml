title: Yandex Cloud Video
description:
  - >-
    <i>Yandex Cloud Video находится на <a
    href="/docs/overview/concepts/launch-stages">стадии Preview</a>.</i>
  - >-
    Yandex Cloud Video — сервис для организации потоковых трансляций и
    видеохостинга. Вы можете загружать, хранить и обрабатывать видео для
    дальнейшей публикации на внешних ресурсах, а также запускать
    онлайн-трансляции. Трансляции и видео воспроизводятся в интегрированном
    видеоплеере.
