title: Yandex Managed Service for Greenplum®
description:
  - >-
    Сервис Yandex Managed Service for Greenplum<sup>®</sup> помогает
    разворачивать и поддерживать кластеры Greenplum<sup>®</sup> в инфраструктуре
    Yandex Cloud.
  - "Инфраструктура Yandex Cloud <a href=\"/docs/security/conform\">защищена</a> в соответствии со следующими стандартами: <ul><li>Федеральный закон Российской Федерации «О персональных данных» № 152-ФЗ.</li> <li>Стандарт безопасности индустрии платежных карт (PCI\_DSS).</li> <li>Стандарт ISO 27001.</li> <li>Стандарт ISO 27017.</li> <li>Стандарт ISO 27018.</li> <li>ГОСТ 57580.1-2017.</li></ul>"
  - "<em>Greenplum<sup>®</sup> и Greenplum Database<sup>®</sup> являются зарегистрированными товарными знаками или товарными знаками VMware,\_Inc в США и/или других странах.</em>"
