title: Yandex Managed Service for Greenplum®
description:
  - >-
    Сервис Yandex Managed Service for Greenplum<sup>®</sup> помогает
    разворачивать и поддерживать кластеры Greenplum<sup>®</sup> версии 6 в
    инфраструктуре Yandex Cloud.
  - >-
    Greenplum<sup>®</sup> — аналитическая колоночная массово-параллельная (<a
    href="https://ru.wikipedia.org/wiki/Массово-параллельная_архитектура">MPP</a>)
    СУБД. MPP-архитектура позволяет хранить и обрабатывать данные на множестве
    узлов параллельно. Это отличает Greenplum<sup>®</sup> от систем, основанных
    на симметричной многопроцессорности (<a
    href="https://ru.wikipedia.org/wiki/Симметричная_многопроцессорность">SMP</a>),
    в которых масштабирование ограничено одним узлом.
  - >-
    В Yandex Managed Service for Greenplum<sup>®</sup> также доступна СУБД <a
    href="https://cloudberry.apache.org">Cloudberry</a>. Она основана на
    Greenplum<sup>®</sup> версии 7 и будет базовым дистрибутивом для новых
    мажорных версий ядра сервиса.
  - >-
    Подробнее о Greenplum<sup>®</sup> и Yandex Managed Service for
    Greenplum<sup>®</sup> см. в разделе <a
    href="/docs/managed-greenplum/concepts/overview">Обзор</a>.
  - >-
    Для сервиса действует <a
    href="https://yandex.ru/legal/cloud_sla/ru">соглашение об уровне
    обслуживания</a>. Уровень обслуживания сервиса определен в документе <a
    href="https://yandex.ru/legal/cloud_sla_greenplum/ru">Уровень обслуживания
    Сервиса Управления для Greenplum<sup>®</sup></a>.
  - "Инфраструктура Yandex Cloud <a href=\"/docs/security/conform\">защищена</a> в соответствии со следующими стандартами: <ul><li>Федеральный закон Российской Федерации «О персональных данных» № 152-ФЗ.</li> <li>Стандарт безопасности индустрии платежных карт (PCI\_DSS).</li> <li>Стандарт ISO 27001.</li> <li>Стандарт ISO 27017.</li> <li>Стандарт ISO 27018.</li> <li>ГОСТ 57580.1-2017.</li></ul>"
  - >-
    <em>Greenplum<sup>®</sup> и Greenplum Database<sup>®</sup> являются
    зарегистрированными товарными знаками или товарными знаками Broadcom Inc в
    США и/или других странах.</em>
