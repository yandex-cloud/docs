                SELECT
                    MAX(IntervalEnd) -- Выбор последнего интервала из таблицы
                FROM `.sys/query_metrics_one_minute` 
            );


            SELECT
                Count, -- Количество запусков запроса в минутном интервале
                SumReadBytes, -- Общее количество прочитанных байт для данного запроса в минутном интервале
                SumReadBytes / Count as AvgReadBytes, -- Среднее количество прочитанных байт для данного запроса в минутном интервале
                SumUpdateBytes, -- Общее количество записанных байт для данного запроса в минутном интервале
                SumUpdateBytes / Count as AvgUpdateBytes, -- Среднее количество записанных байт для данного запроса в минутном интервале
                IntervalEnd, -- Момент закрытия минутного интервала
