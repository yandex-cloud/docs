            <li><code>Snappy</code> — кодек <a target="_blank" rel="noopener" href="https://github.com/google/snappy">snappy</a>;</li>
            <li><code>Gzip</code> — кодек <a target="_blank" rel="noopener" href="https://www.gzip.org/">gzip</a>;</li>
            <li><code>Producer</code> — кодек задается на стороне производителя.</li>
          </ul>
