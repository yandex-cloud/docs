          href="https://kafka.apache.org/documentation/#compression.type"
          target="_blank" rel="noopener">compression.type</a>):

          <ul>
            <li><code>Uncompressed</code> — сжатие выключено;</li>
            <li><code>Zstd</code> — кодек <a target="_blank" rel="noopener" href="https://facebook.github.io/zstd/">zstd</a>;</li>
