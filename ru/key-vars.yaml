      ydb:
        label_service: Managed Service for YDB
        database:
          label_back: Managed Service for YDB
          delete-dialog:
            section_streams: Потоки данных Data Streams
        databases:
          label_empty-title: Создайте вашу первую базу YDB
        diagnostics:
          md_label_note: >+
            Для возможности внутренней интроспекции, мы разработали специальное
            представление в виде "системных" таблиц, доступ к которым возможен с
            помощью YQL. С помощью системных таблиц можно  получить информацию о
            размерах и нагрузке на партиции таблиц, посмотреть топ долгих
            запросов, запросов с наибольшим потреблением CPU или читающих
            наибольшее количество данных, а также подробную информацию о
            выполняющихся запросах с одинаковым текстом. Детальная информация о
            системных таблиц доступна в [документации
            YDB](https://ydb.tech/en/docs/troubleshooting/system_views_db).


          raw_partitions-by-cpu-content: >-
            -- partition_stats

            -- Таблица хранит информацию об отдельных партициях всех таблиц базы
            данных

            --
            https://ydb.tech/en/docs/troubleshooting/system_views_db#partitions


            SELECT
                CPUCores, -- Моментальное значение нагрузки на партицию (доля ядра)
                Path, -- Полный путь к таблице
                PartIdx -- Порядковый номер партиции в таблице
            FROM `.sys/partition_stats`

            ORDER BY CPUCores DESC -- Показывать в начале самые нагруженные
            партиции

            LIMIT 10 -- Показать топ-10
          raw_partitions-by-size-content: >-
            -- partition_stats

            -- Таблица хранит информацию об отдельных партициях всех таблиц базы
            данных

            --
            https://ydb.tech/en/docs/troubleshooting/system_views_db#partitions


            SELECT
                SUM(DataSize) as Size, -- Сумма размеров партиций в каждой таблице
                SUM(RowCount) as Rows, -- Сумма количества строк в таблице
                COUNT(*) as Partitions, -- Количество партиций в таблице
                SUM(CPUCores) as CPU, -- Суммарное потребление процессора в таблице
                Path -- Полный путь к таблице
            FROM `.sys/partition_stats`

            GROUP BY Path -- Группировать по полному пути

            ORDER BY Size DESC -- Показывать в начале самые большие таблицы
          raw_query-metrics-bytes-content: >-
            -- query_metrics_one_minute

            -- Таблица содержит подробную агрегированную информацию о различных
            запросах для каждого минутного интервала за последние 6 часов

            --
            https://ydb.tech/en/docs/troubleshooting/system_views_db#query-metrics


            SELECT
                IntervalEnd, -- Момент закрытия минутного интервала
                Count, -- Количество запусков запроса в минутном интервале
                SumReadBytes, -- Общее количество прочитанных байт для данного запроса в минутном интервале
                MinReadBytes, -- Минимальное количество прочитанных байт для данного запроса в минутном интервале
                SumReadBytes / Count as AvgReadBytes, -- Среднее количество прочитанных байт для данного запроса в минутном интервале
                MaxReadBytes, -- Максимальное количество прочитанных байт для данного запроса в минутном интервале
                QueryText -- Текст запроса
            FROM `.sys/query_metrics_one_minute`

            WHERE SumReadBytes > 0 -- Показывать только запросы, которые читали
            данные

            ORDER BY
                IntervalEnd DESC, -- Показывать последние запросы в начале
                SumReadBytes DESC -- В пределах интервала показывать в начале запросы, прочитавшие большее количество байт
            LIMIT 100 -- В зависимости от количества различных запросов в
            интервалах в ответ может попасть разное количество интервалов
          raw_query-metrics-rows-content: >-
            -- query_metrics_one_minute

            -- Таблица содержит подробную агрегированную информацию о различных
            запросах для каждого минутного интервала за последние 6 часов

            --
            https://ydb.tech/en/docs/troubleshooting/system_views_db#query-metrics


            SELECT
                SumUpdateRows, -- Общее количество записанных строк для данного запроса в минутном интервале
                Count, -- Количество запусков запроса в минутном интервале
                IntervalEnd, -- Момент закрытия минутного интервала
                QueryText -- Текст запроса
            FROM `.sys/query_metrics_one_minute`

            ORDER BY SumUpdateRows DESC -- Показывать запросы с большим
            количеством записанных строк в начале

            LIMIT 10 -- Показать топ-10
          raw_query-metrics-stats-content: >-
            -- query_metrics_one_minute

            -- Таблица содержит подробную агрегированную информацию о различных
            запросах для каждого минутного интервала за последние 6 часов

            --
            https://ydb.tech/en/docs/troubleshooting/system_views_db#query-metrics


            $last = (
                SELECT
                    MAX(IntervalEnd) -- Выбор последнего интервала из таблицы
                FROM `.sys/query_metrics_one_minute` 
            );


            SELECT
                Count, -- Количество запусков запроса в минутном интервале
                SumReadBytes, -- Общее количество прочитанных байт для данного запроса в минутном интервале
                SumReadBytes / Count as AvgReadBytes, -- Среднее количество прочитанных байт для данного запроса в минутном интервале
                SumUpdateBytes, -- Общее количество записанных байт для данного запроса в минутном интервале
                SumUpdateBytes / Count as AvgUpdateBytes, -- Среднее количество записанных байт для данного запроса в минутном интервале
                IntervalEnd, -- Момент закрытия минутного интервала
                QueryText -- Текст запроса
            FROM `.sys/query_metrics_one_minute`

            WHERE IntervalEnd IN $last -- Только запросы в последнем интервале,
            для которого случались запросы

            ORDER BY Count DESC -- Показывать в начале запросы с большим
            количеством запусков за минуту
          raw_top-queries-by-cpu-content: >-
            -- top_queries_by_cpu_time_one_minute

            -- Таблица хранит топ-5 запросов по затраченному процессорному
            времени для каждого минутного интервала за последние 6 часов

            --
            https://ydb.tech/en/docs/troubleshooting/system_views_db#top-queries


            SELECT
                IntervalEnd, -- Момент закрытия минутного интервала
                CPUTime, -- Общее процессорное время, использованное для исполнения запроса (микросекунды)
                ReadRows, -- Количество прочитанных строк
                UpdateRows, -- Количество записанных строк
                DeleteRows, -- Количество удалённых строк
                QueryText -- Текст запроса
            FROM `.sys/top_queries_by_cpu_time_one_minute`

            ORDER BY IntervalEnd DESC, CPUTime DESC -- Показывать последние
            запросы в начале, выводить весь топ для каждого интервала

            LIMIT 30 -- Показать всего 30 запросов - 6 минут или, возможно,
            больше (в случае, если топы содержат менее 5 запросов)
          raw_top-queries-by-duration-content: >-
            -- top_queries_by_duration_one_minute

            -- Таблица хранит топ-5 запросов по длительности для каждого
            минутного интервала за последние 6 часов

            --
            https://ydb.tech/en/docs/troubleshooting/system_views_db#top-queries


            $last = (
                SELECT
                    MAX(IntervalEnd) -- Выбор последнего интервала из таблицы
                FROM `.sys/top_queries_by_duration_one_minute` 
            );


            SELECT
                Duration, -- Полное время исполнения запроса
                IntervalEnd, -- Момент закрытия минутного интервала
                QueryText -- Текст запроса
            FROM `.sys/top_queries_by_duration_one_minute`

            WHERE IntervalEnd IN $last -- Только запросы в последнем интервале,
            для которого случались запросы
          raw_top-queries-by-read-content: >-
            -- top_queries_by_read_bytes_one_hour

            -- Таблица хранит топ-5 запросов по количеству прочитанных байт для
            каждого часового интервала за последние 6 часов

            --
            https://ydb.tech/en/docs/troubleshooting/system_views_db#top-queries


            SELECT
                ReadBytes, -- Количество прочитанных байт
                ReadRows, -- Количество прочитанных строк
                IntervalEnd, -- Момент закрытия часового интервала
                QueryText -- Текст запроса
            FROM `.sys/top_queries_by_read_bytes_one_hour`

            WHERE Rank = 1 -- Только один запрос из каждого интервала,
            прочитавший больше всего байт

            ORDER BY IntervalEnd DESC -- Показывать последние запросы в начале
