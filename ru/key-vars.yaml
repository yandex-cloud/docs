        context_affinity-header-name: ''
        context_affinity-source-ip: ''
        context_allocation-settings: >-
          Подсети, в которых будут располагаться узлы балансировщика нагрузки.
          Трафик на бэкенды приложения будет поступать от узлов балансировщика в
          этих подсетях.
        context_authority: >-
          Значение заголовка Host для HTTP/1.1 или псевдо-заголовка :authority
          для HTTP/2, по которому выбирается виртуальный хост.
        context_autoscale-settings: ''
        context_backend-group: ''
        context_backend-weight: >-
          Относительный вес бэкенда при распределении трафика. Нагрузка будет
          распределяться пропорционально весам других бэкендов из группы. 
        context_balancing-mode: >-
          ROUND_ROBIN — распределение запросов по кругу. RANDOM — случайное
          распределение запросов. LEAST_REQUEST — отправка запросов на наименее
          загруженный из двух случайно выбранных из целевой группы ресурсов.
        context_body: >-
          Тело прямого ответа балансировщика на запрос, поступивший по этому
          маршруту.
        context_bucket: >-
          Чтобы бакет Object Storage можно было использовать в качестве бэкенда,
          откройте публичный доступ к списку объектов в бакете и к их чтению.
        context_fqmn: >-
          Полностью определенное имя gRPC-метода, вызываемого клиентом
          (например, foo.bar.v1.BazService/Get), или его начало.
        context_grpc-status-code: ''
        context_healthy: >-
          Количество последовательных успешных проверок, после которых эндпоинт
          считается работоспособным. Игнорируется в начале работы
          балансировщика: достаточно одной проверки.
        context_host-rewrite: >-
          none — заголовок не меняется, rewrite — меняется на указанное
          значение, auto — меняется автоматически на адрес целевой ВМ.
        context_http-methods: ''
        context_http-status-code: ''
        context_idle-timeout: >-
          Максимальный период, в течение которого соединение может простаивать
          без передачи данных.
        context_interval: Интервал отправки проверочных запросов.
        context_listener-type: >-
          HTTP — балансировщик принимает HTTP- или HTTPS-запросы и передаёт их
          группам бэкендов по правилам в HTTP-роутерах. Stream — балансировщик
          принимает трафик в TCP-соединениях и транслирует его группам бэкендов.
        context_load-balancing-mode: >-
          Режим распределения трафика между эндпоинтами бэкенда: по кругу
          (ROUND_ROBIN), случайный (RANDOM), по нагрузке (LEAST_REQUEST) или по
          алгоритму Maglev hashing.
        context_locality-aware-routing: >-
          Доля входящего трафика, которую узел балансировщика передает бэкендам
          из своей зоны доступности. Остальной трафик поровну делится между
          другими зонами.
        context_max-concurrent-streams: >-
          Максимальное количество одновременно открытых потоков в одном
          HTTP/2-соединении с клиентом. Можно изменить только через CLI,
          Terraform или API.
        context_max-timeout: >-
          Максимальный период, на который может быть установлено соединение.
          Клиент может указать в запросе HTTP-заголовок grpc-timeout с меньшим
          таймаутом.
        context_min-zone-size: Min instances per zone
        context_panic-threshold: >-
          Доля работоспособных эндпоинтов, при которой включится режим паники:
          балансировщик будет распределять запросы во все эндпоинты, не учитывая
          результаты проверок состояния.
