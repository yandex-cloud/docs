                QueryText -- Текст запроса
            FROM `.sys/top_queries_by_cpu_time_one_minute`

            ORDER BY IntervalEnd DESC, CPUTime DESC -- Показывать последние
            запросы в начале, выводить весь топ для каждого интервала

