                SumReadBytes, -- Общее количество прочитанных байт для данного запроса в минутном интервале
                MinReadBytes, -- Минимальное количество прочитанных байт для данного запроса в минутном интервале
                SumReadBytes / Count as AvgReadBytes, -- Среднее количество прочитанных байт для данного запроса в минутном интервале
                MaxReadBytes, -- Максимальное количество прочитанных байт для данного запроса в минутном интервале
                QueryText -- Текст запроса
