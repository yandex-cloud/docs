            field_extensions: Расширения
            label_title: Расширения PostgreSQL
            md_context_ext-address_standardizer: >-
              Содержит функции для нормализации почтовых адресов, переданных в
              виде строки. Подробнее см. в
              [документации](https://postgis.net/docs/manual-3.1/postgis_installation.html#installing_pagc_address_standardizer).
            md_context_ext-address_standardizer_data_us: >-
              Содержит правила нормализации почтовых адресов США и Канады для
              расширения `address_standardizer`. Подробнее см. в
              [документации](https://postgis.net/docs/manual-3.1/postgis_installation.html#make_install_postgis_extensions).
            md_context_ext-amcheck: >-
              Содержит функции проверки логической согласованности реляционной
              структуры баз данных. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/amcheck.html).


              Для использования расширения необходима роль `mdb_admin`.
            md_context_ext-autoinc: >-
              Содержит функцию `autoinc()`. Она возвращает следующее значение
              для последовательности, хранящейся в поле целочисленного типа. В
              отличие от встроенных типов, управляющих последовательностями,
              `autoinc()`:


              * блокирует попытки вставить в поле значение из запроса;

              * позволяет изменять значение в поле при обновлении записи.


              Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/contrib-spi.html#id-1.11.7.47.6).
            md_context_ext-bloom: >-
              Добавляет доступ к индексам баз данных на основе [фильтров
              Блума](https://ru.wikipedia.org/wiki/Фильтр_Блума). Эти
              вероятностные структуры данных требуют значительно меньше памяти,
              чем хеш-таблицы, но допускают ложноположительные срабатывания.
              Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/bloom.html).
            md_context_ext-btree_gin: >-
              Содержит примеры классов оператора GIN (Generalized Inverted
              Index, обобщенный инвертированный индекс), используемого для
              обратного поиска. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/btree-gin.html).
            md_context_ext-btree_gist: >-
              Содержит классы оператора GiST (Generalized Search Tree,
              обобщенное дерево поиска). В отличие от индексов B-tree, GiST
              поддерживает операторы `<>` («не равно») и `<->` («дистанция»),
              хотя и не обеспечивает уникальности возвращаемых значений.
              Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/btree-gist.html).
            md_context_ext-citext: >-
              Содержит тип данных `citext`, используемый для регистронезависимой
              работы со строками. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/citext.html).
            md_context_ext-clickhouse_fdw: >-
              Добавляет поддержку [Foreign Data
              Wrapper](https://wiki.postgresql.org/wiki/Foreign_data_wrappers){target=_blank
              rel="noreferrer noopener"} для доступа к базам данных ClickHouse,
              поддерживает операции `SELECT FROM` и `INSERT INTO`. Подробнее см.
              в
              [документации](https://github.com/adjust/clickhouse_fdw){target=_blank
              rel="noreferrer noopener"}.
            md_context_ext-cube: >-
              Содержит тип данных `cube`, используемый для представления
              многомерных кубов. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/cube.html).
            md_context_ext-dblink: >-
              Добавляет поддержку подключения к другим базам данных PostgreSQL
              из текущей сессии. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/dblink.html).


              Для использования расширения необходима роль `mdb_admin`.
            md_context_ext-dict_int: >-
              Содержит пример дополнительного шаблона словаря для
              полнотекстового поиска. Использование шаблона позволяет избежать
              разрастания списка уникальных слов и увеличивает скорость поиска.
              Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/dict-int.html).
            md_context_ext-dict_xsyn: >-
              Содержит пример дополнительного шаблона словаря синонимов
              (Extended Synonym Dictionary) для полнотекстового поиска: при
              поиске слова будут найдены также все его синонимы. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/dict-xsyn.html).
            md_context_ext-earthdistance: >-
              Содержит модуль для вычисления расстояний между точками на
              поверхности Земли. Вычисление расстояния производится двумя
              способами:


              * через тип данных `cube` (требует включения расширения `cube`);

              * через встроенный тип данных `point`.

               Подробнее см. в [документации](https://www.postgresql.org/docs/current/static/earthdistance.html).
            md_context_ext-fuzzystrmatch: >-
              Содержит функции, используемые для определения сходства и различия
              строк. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/fuzzystrmatch.html).
            md_context_ext-hstore: >-
              Содержит тип `hstore`, позволяющий хранить пары «ключ:значение» в
              одном поле таблицы и эффективно работать с ними. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/hstore.html).
            md_context_ext-hypopg: >-
              Содержит виртуальные индексы. Они позволяют с минимальными
              затратами ресурсов выяснить, будет ли PostgreSQL использовать
              реальные индексы при обработке проблемных запросов. Подробнее см.
              в [документации](https://hypopg.readthedocs.io/en/rel1_stable/).
            md_context_ext-hypopg_ru: >-
              Содержит виртуальные индексы. Они позволяют с минимальными
              затратами ресурсов выяснить, будет ли PostgreSQL использовать
              реальные индексы при обработке [проблемных
              запросов](https://cloud.yandex.ru/docs/managed-postgresql/tutorials/profiling#solving-inefficient-queries).
              Подробнее см. в
              [документации](https://hypopg.readthedocs.io/en/rel1_stable/).
            md_context_ext-intarray: >-
              Содержит функции и операторы для работы с массивами целых чисел, в
              которых нет пустых (`NULL`) значений. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/intarray.html).
            md_context_ext-isn: >-
              Содержит типы данных для международных стандартов нумерации
              продукции EAN13, UPC, ISBN, ISMN и ISSN. Проверка и формирование
              номеров осуществляется по заданному списку префиксов. Подробнее
              см. в
              [документации](https://www.postgresql.org/docs/current/static/isn.html).
            md_context_ext-jsquery: >-
              Добавляет поддержку языка JsQuery, используемого для работы с
              данными типа `jsonb`. JsQuery позволяет организовать эффективный
              поиск во вложенных объектах и содержит дополнительные операторы
              сравнения с поддержкой индексов. Подробнее см. в
              [документации](https://github.com/postgrespro/jsquery).
            md_context_ext-lo: >-
              Содержит тип данных `lo` и функцию `lo_manage()`. Они используются
              для управления большими бинарными объектами (Binary Large Object,
              BLOB) в соответствии с требованиями спецификаций драйверов JDBC и
              ODBC (стандартное поведение PostgreSQL им не соответствует).
              Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/lo.html).
            md_context_ext-ltree: >-
              Содержит тип данных `ltree` для представления меток данных,
              хранящихся в древовидной иерархической структуре. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/ltree.html).
            md_context_ext-moddatetime: >-
              Содержит функцию `moddatetime()`, позволяющую отслеживать время
              последней модификации строки таблицы. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/contrib-spi.html#id-1.11.7.47.8).
            md_context_ext-oracle_fdw: >-
              Добавляет поддержку [Foreign Data
              Wrapper](https://wiki.postgresql.org/wiki/Foreign_data_wrappers)
              для доступа к базам данных Oracle. Подробнее см. в
              [документации](https://github.com/laurenz/oracle_fdw).


              Для использования расширения необходима роль `mdb_admin`.
            md_context_ext-orafce: >-
              Добавляет функции и операторы, которые эмулируют набор функций и
              пакетов БД Oracle. Подробнее см. в
              [документации](https://github.com/orafce/orafce){target=_blank
              rel="noreferrer noopener"}.
            md_context_ext-pg_buffercache: >-
              Добавляет функции мониторинга общего буферного кеша. Подробнее см.
              в
              [документации](https://www.postgresql.org/docs/current/pgbuffercache.html).


              Для использования расширения необходима роль `mdb_admin`.
            md_context_ext-pg_cron: >-
              Позволяет добавлять в базу данных задачи по расписанию и выполнять
              из них SQL-запросы. Подробнее см. в
              [документации](https://cloud.yandex.ru/docs/managed-postgresql/operations/extensions/pg_cron){target=_blank
              rel="noreferrer noopener"}.


              Для использования расширения необходима роль `mdb_admin`.
            md_context_ext-pg_hint_plan: >-
              Содержит функции для управления планировщиком PostgreSQL.
              Подробнее см. в [документации](http://pghintplan.osdn.jp/).


              Требует подключения библиотеки общего пользования `pg_hint_plan`.
            md_context_ext-pg_hint_plan_ru: >-
              Содержит функции для управления планировщиком PostgreSQL.
              Подробнее см. в [документации](http://pghintplan.osdn.jp/).


              Требует [подключения библиотеки общего
              пользования](https://cloud.yandex.ru/docs/managed-postgresql/operations/cluster-extensions#libraries-connection)
              `pg_hint_plan`.
            md_context_ext-pg_partman: >-
              Добавляет расширенные возможности по партицированию таблиц, в том
              числе на основе времени или последовательности. Подробнее см. в
              [документации](https://github.com/pgpartman/pg_partman).
            md_context_ext-pg_prewarm: >-
              Позволяет загружать данные отношений в кеш операционной системы
              или в кеш буферов PostgreSQL. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/pgprewarm.html){target=_blank
              rel="noreferrer noopener"}.
            md_context_ext-pg_qualstats: >-
              Добавляет возможность сбора статистики по предикатам в выражениях
              WHERE и предложениях JOIN.


              Требует подключения библиотеки общего пользования `pg_qualstats`.
            md_context_ext-pg_qualstats_ru: >-
              Добавляет возможность сбора статистики по предикатам в выражениях
              WHERE и предложениях JOIN.


              [Требует подключения библиотеки общего
              пользования](https://cloud.yandex.ru/docs/managed-postgresql/operations/cluster-extensions#libraries-connection)
              `pg_qualstats`.
            md_context_ext-pg_repack: >-
              Содержит функции для удаления раздувания (bloat) из таблиц и
              индексов. В отличие от `CLUSTER` и `VACUUM FULL`, не требует
              эксклюзивной блокировки таблиц. Подробнее см. в
              [документации](http://reorg.github.io/pg_repack/).


              Для использования расширения необходима роль `mdb_admin`.
            md_context_ext-pg_stat_kcache: >-
              Добавляет возможность сбора статистики по операциям чтения и
              записи, выполненным на уровне файловой системы. Подробнее см. в
              [документации](https://github.com/powa-team/pg_stat_kcache).


              Требует включения расширения `pg_stat_statements`.


              Для использования расширения необходима роль `mdb_admin`.
            md_context_ext-pg_stat_statements: >-
              Добавляет возможности отслеживания планирования и сбора статистики
              выполнения всех SQL-запросов, запущенных в кластере. Подробнее см.
              в
              [документации](https://www.postgresql.org/docs/current/pgstatstatements.html).
            md_context_ext-pg_tm_aux: >-
              Позволяет создавать логический слот репликации в прошлом.
              Подробнее см. в [документации](https://github.com/x4m/pg_tm_aux).
            md_context_ext-pg_trgm: >-
              Содержит инструменты для быстрого поиска похожих строк на основе
              сопоставления триграмм. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/pgtrgm.html).
            md_context_ext-pgcrypto: >-
              Содержит криптографические функции. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/pgcrypto.html).
            md_context_ext-pglogical: >-
              Добавляет поддержку потоковой логической репликации с
              использованием механизма публикации/подписки. Подробнее см. в
              [документации](https://github.com/2ndQuadrant/pglogical){target=_blank
              rel="noreferrer noopener"}.
            md_context_ext-pgrouting: >-
              Содержит функции для геопространственной маршрутизации базы данных
              [PostGIS](https://www.postgis.net/). Подробнее см. в
              [документации](http://pgrouting.org/).
            md_context_ext-pgrowlocks: >-
              Содержит функцию `pgrowlocks()`, которая возвращает сведения о
              блокировке строк в указанной таблице. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/pgrowlocks.html).
            md_context_ext-pgstattuple: >-
              Содержит функции для получения статистики на уровне кортежей.
              Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/pgstattuple.html).


              Для использования расширения необходима роль `mdb_admin`.
            md_context_ext-pgvector: >-
              Добавляет поиск векторного подобия. Подробнее см. в
              [документации](https://github.com/pgvector/pgvector).
            md_context_ext-plv8: >-
              Добавляет поддержку процедурного языка основе Javascript и движка
              V8. Подробнее см. в [документации](https://plv8.github.io).
            md_context_ext-postgis: >-
              Добавляет возможности хранения и обработки объектов
              геоинформационных систем (ГИС) в базах данных PostgreSQL.
              Подробнее см. в [документации](https://postgis.net/docs/).
            md_context_ext-postgis_tiger_geocoder: >-
              Содержит функции для геокодирования на основе данных в формате
              [TIGER](https://wiki.openstreetmap.org/wiki/TIGER). Подробнее см.
              в
              [документации](https://postgis.net/docs/postgis_installation.html#loading_extras_tiger_geocoder).
            md_context_ext-postgis_topology: >-
              Содержит типы данных и функции расширения `postgis` для управления
              топологическими объектами. Подробнее см. в
              [документации](https://postgis.net/docs/Topology.html).
            md_context_ext-postgres_fdw: >-
              Добавляет поддержку [Foreign Data
              Wrapper](https://wiki.postgresql.org/wiki/Foreign_data_wrappers)
              для доступа к внешним серверам PostgreSQL. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/postgres-fdw.html).


              Для использования расширения необходима роль `mdb_admin`.
            md_context_ext-rum: >-
              Добавляет метод доступа для работы с индексами RUM. Подробнее см.
              в [документации](https://github.com/postgrespro/rum).
            md_context_ext-seg: >-
              Содержит тип данных `seg` для представления отрезков линий или
              интервалов с плавающей запятой. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/seg.html).
            md_context_ext-smlar: >-
              Содержит набор функций для определения сходства массивов.
              Подробнее см. в
              [документации](http://sigaev.ru/git/gitweb.cgi?p=smlar.git;a=blob;hb=HEAD;f=README).
            md_context_ext-tablefunc: >-
              Содержит набор функций, возвращающих таблицы (наборы строк).
              Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/tablefunc.html).
            md_context_ext-timescaledb: >-
              Добавляет возможности автоматического партицирования таблиц по
              времени и пространству (ключу партицирования), сохраняя при этом
              стандартный интерфейс PostgreSQL для работы с данными. Это
              позволяет масштабировать PostgreSQL для обработки временных рядов.
              Подробнее см. в
              [документации](https://github.com/timescale/timescaledb).


              Требует подключения библиотеки общего пользования `timescaledb`.
            md_context_ext-timescaledb_ru: >-
              Добавляет возможности автоматического партицирования таблиц по
              времени и пространству (ключу партицирования), сохраняя при этом
              стандартный интерфейс PostgreSQL для работы с данными. Это
              позволяет масштабировать PostgreSQL для обработки временных рядов.
              Подробнее см. в
              [документации](https://github.com/timescale/timescaledb).


              Требует [подключения библиотеки общего
              пользования](https://cloud.yandex.ru/docs/managed-postgresql/operations/cluster-extensions#libraries-connection)
              `timescaledb`.
            md_context_ext-unaccent: >-
              Содержит словарь для поиска текста без учета диакритических
              знаков. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/unaccent.html).
            md_context_ext-uuid-ossp: >-
              Содержит функции для генерации UUID по стандартным алгоритмам.
              Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/uuid-ossp.html).
            md_context_ext-xml2: >-
              Добавляет поддержку запросов XPath и языка XSLT. Подробнее см. в
              [документации](https://www.postgresql.org/docs/current/static/xml2.html).
