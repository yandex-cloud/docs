          Политика хранения старых сообщений лога (<a
          href="https://kafka.apache.org/documentation/#cleanup.policy"
          target="_blank" rel="noopener">cleanup.policy</a>):

          <ul>    

          <li><code>CLEANUP_POLICY_DELETE</code> — удалять сегменты лога либо
          при истечении срока их хранения, либо при достижении предельного
          размера лога;</li>

          <li><code>CLEANUP_POLICY_COMPACT</code> — сжимать сообщения в
          логе;</li>

          <li><code>CLEANUP_POLICY_COMPACT_AND_DELETE</code> — использовать как
          сжатие сообщений, так и удаление сегментов лога.</li>

          </ul>
