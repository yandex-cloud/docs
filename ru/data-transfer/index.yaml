title: Yandex Data Transfer
description:
  - >-
    <em>Сервис Yandex Data Transfer находится на стадии <a
    href="/docs/overview/concepts/launch-stages">Preview</a>.</em>
  - >-
    Сервис Yandex Data Transfer предназначен для переноса данных
    между хранилищами. Сервис помогает быстро и безопасно выполнить логическую
    миграцию баз данных между облачными платформами, локальными базами данных и
    сервисами управляемых баз данных Yandex.Cloud.
  - >-
    Сервис поддерживает несколько сценариев переноса данных, все они позволяют сохранять рабочее состояние источника и
    минимизировать время простоя использующих его приложений.
