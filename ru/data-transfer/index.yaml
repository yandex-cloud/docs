description:
  - text:
      - >-
        Сервис Yandex Data Transfer предназначен для логического переноса данных между источниками и приемниками.
        В качестве источников и приемников данных могут выступать СУБД, объектные хранилища или брокеры сообщений.
      - >-
        Yandex Data Transfer позволяет:
        <ul>
        <li>Переносить ваши базы данных в облако — как в сервисы управляемых баз данных, так и в собственные инсталляции на базе ВМ Yandex Compute Cloud.</li>
        <li>Создавать удаленные реплики баз данных.</li>
        <li>Агрегировать данные из разных источников в едином хранилище данных (Data Warehouse) на базе ClickHouse.</li>
        <li>Резервировать и сохранять данные из любых доступных источников в Yandex Object Storage.</li>
        <li>Сохранять в облачные хранилища произвольные данные, которые поступают от брокеров сообщений.</li>
      - >-
        Data Transfer поддерживает несколько сценариев переноса, все они позволяют сохранять рабочее состояние источника и минимизировать время простоя использующих его приложений.
    when: product == "yandex-cloud"
