title: Yandex Data Transfer
description:
  - "<em>Сервис Yandex Data Transfer находится на стадии <a href=\"/docs/overview/concepts/launch-stages\">Preview</a>.</em>"
  - "Сервис Yandex Data Transfer предназначен для миграции и переноса данных между хранилищами. Сервис помогает быстро и безопасно выполнить миграцию баз данных из других облачных платформ или локальных баз данных в сервисы управляемых баз данных Yandex.Cloud."
  - "Сервис поддерживает несколько сценариев переноса данных, все они выполняются на логическом уровне. Это позволяет сохранять рабочее состояние источника и минимизировать время простоя использующих его приложений."
