title: Yandex Cloud CDN
description:
  - >-
    Yandex Cloud CDN позволяет организовать доставку контента до конечных
    потребителей с помощью сети распространения контента (Content Delivery
    Network, CDN).
  - |-
    Это позволяет: <ul>
      <li>Перенести часть нагрузки с источников данных на CDN-серверы за счет кеширования.</li>
      <li>Сократить время доставки контента конечным пользователям.</li>
    </ul>
  - Управлять сервисом можно с помощью консоли управления.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_cdn">Уровень
    обслуживания Yandex Cloud CDN</a>.
