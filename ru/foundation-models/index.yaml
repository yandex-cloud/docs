title: Yandex Foundation Models
description:
  - >-
    Yandex Foundation Models — это сервис больших генеративных моделей для
    бизнеса. Yandex Cloud предоставляет доступ к нейросетям YandexGPT и
    YandexART и позволяет применять их в ваших бизнес-приложениях и
    веб-сервисах. Сервис будет полезен всем, кто ищет способы ускорить развитие
    бизнеса с технологиями машинного обучения.
  - >-
    Сервис тарифицируется в соответствии с документом <a
    href="https://yandex.ru/legal/cloud_specialterms/?lang=ru#index__section_fk5_d4c_cgb">Специальные
    условия использования</a>.
  - >-
    Правила использования сервиса определены в документе <a href
    ="https://yandex.ru/legal/cloud_terms_yandex_foundation_models">Условия
    использования сервиса Yandex Foundation Models</a>.
