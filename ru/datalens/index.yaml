title:
  - text: Yandex DataLens
    when: product == "yandex-cloud"
  - text: DataLens
    when: product == "cloud-il"
description:
  - text:
      - Yandex DataLens — это сервис для бизнес-аналитики. Сервис позволяет подключаться к различным источникам данных, строить визуализации, собирать дашборды и делиться полученными результатами.
      - С помощью Yandex DataLens вы можете отслеживать продуктовые и бизнес-метрики напрямую из источников, чтобы принимать решения, основанные на данных.
      - Yandex DataLens не тарифицируется.
    when: product == "yandex-cloud"
  - text:
      - <em>Cервис DataLens находится на <a href="/docs/overview/concepts/launch-stages">стадии Preview</a></em>.
      - DataLens — это сервис для бизнес-аналитики. Сервис позволяет подключаться к различным источникам данных, строить визуализации, собирать дашборды и делиться полученными результатами.
      - С помощью DataLens вы можете отслеживать продуктовые и бизнес-метрики напрямую из источников, чтобы принимать решения, основанные на данных.
      - DataLens не тарифицируется.
    when: product == "cloud-il"
meta:
  title:
    - text: Yandex DataLens
      when: product == "yandex-cloud"
    - text: DataLens
      when: product == "cloud-il"
