title: Yandex DataLens
description:
  - >-
    Yandex DataLens — это сервис бизнес-аналитики для визуализации ваших данных.
    Подключайтесь к различным источникам и визуализируйте данные, собирайте
    дашборды и формируйте отчеты в виде интерактивных презентаций.
  - >-
    Отслеживайте ключевые продуктовые и бизнес-метрики в реальном времени,
    делитесь результатами с командой и принимайте обоснованные решения.
  - >-
    Используйте Нейроаналитика для автоматического анализа данных, получения
    инсайтов, создания и редактирования визуализаций.
