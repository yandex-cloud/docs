title: Yandex Load Balancer
description:
  - >-
    Yandex Load Balancer — сервис, который помогает обеспечить
    отказоустойчивость приложений за счет равномерного распределения сетевой
    нагрузки по облачным ресурсам. Сервис позволяет создавать <a
    href="https://cloud.yandex.ru/docs/load-balancer/concepts/">сетевые
    балансировщики</a> и объединять облачные ресурсы в <a
    href="https://cloud.yandex.ru/docs/load-balancer/concepts/target-resources">целевые
    группы</a>, по которым нужно распределять трафик. Ресурсы из подключенной к
    балансировщику целевой группы регулярно опрашиваются <a
    href="https://cloud.yandex.ru/docs/load-balancer/concepts/health-check">проверками
    состояния</a>, благодаря чему трафик подается только на рабочие ресурсы.
  - >-
    Инфраструктура Yandex.Cloud <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">защищена</a>
    в соответствии с ФЗ-152.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_loadbalancer">Уровень
    обслуживания Yandex Load Balancer</a>.
