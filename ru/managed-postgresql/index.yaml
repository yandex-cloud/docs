title: Yandex Managed Service for PostgreSQL
description:
  - >-
    Managed Service for PostgreSQL помогает разворачивать и поддерживать
    кластеры серверов PostgreSQL в инфраструктуре Yandex Cloud. Сервис
    поддерживает PostgreSQL 11, 12, 13 и 14 а также PostgreSQL 11, 12, 13 и 14
    для 1C.
  - "Инфраструктура Yandex Cloud <a href=\"/docs/security/conform\"> защищена</a> в соответствии со следующими стандартами: <ul> <li>Федеральный закон Российской Федерации «О персональных данных» № 152-ФЗ.</li> <li>Стандарт безопасности индустрии платежных карт (PCI\_DSS).</li> <li>Генеральный регламент о защите данных (GDPR).</li> <li>Стандарт ISO 27001.</li> <li>Стандарт ISO 27017.</li> <li>Стандарт ISO 27018.</li> <li>ГОСТ 57580.1-2017.</li> </ul>"
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_mdb">Уровень
    обслуживания Yandex Managed Databases</a>.
