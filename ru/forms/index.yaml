title: Yandex Forms
description:
  - >-
    Yandex Forms — это сервис, где вы можете создавать опросы, собирать отзывы,
    принимать заявки, проводить тесты и квизы.
  - >-
    Составьте форму из вопросов, на которые будут отвечать пользователи, и
    опубликуйте ее.
  - >-
    Когда пользователи заполнят форму, вы сможете получить ответы и использовать
    данные для интеграции с другими сервисами.
meta:
  title: Yandex Forms
  keywords:
    - keyword: яндекс формы
    - keyword: яндекс форма
    - keyword: яндекс создать тест
links:
  - title: Создайте форму
    description: >-
      Чтобы провести опрос или голосование, принимать заявки или заказы,
      создайте форму
    href: new-form
  - title: Опубликуйте форму
    description: >-
      Вы можете опубликовать форму по прямой ссылке, встроить ее в веб-сайт или
      поделиться ссылкой на форму в соцсетях
    href: publish
  - title: Получите ответы
    description: >-
      Вы можете посмотреть ответы в интерфейсе Yandex Forms, скачать ответы в
      виде файла или сохранить их на Яндекс Диск
    href: answers
  - title: Проведите тест
    description: С помощью Yandex Forms вы можете провести тест, квиз или викторину
    href: tests
  - title: Формы для бизнеса
    description: >-
      Используйте возможности Yandex Forms для бизнеса — создавайте и
      редактируйте формы вместе с коллегами
    href: forms-for-org
  - title: Интеграция с другими сервисами
    description: >-
      Опубликуйте форму в Яндекс Дзене, подключите счетчик Яндекс Метрики,
      настройте уведомления на почту или создавайте задачи в Yandex Tracker
    href: notifications
