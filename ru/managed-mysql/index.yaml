title: Yandex Managed Service for MySQL®
description:
  - >-
    Managed Service for MySQL<sup>®</sup> помогает разворачивать и поддерживать
    кластеры серверов MySQL в инфраструктуре Yandex Cloud. Сервис поддерживает
    MySQL 5.7 и MySQL 8.
  - >-
    Инфраструктура Yandex Cloud <a href="https://cloud.yandex.ru/docs/overview/security/conform">
    защищена</a> в соответствии со следующими стандартами:
    <ul>
    <li>Федеральный закон Российской Федерации «О персональных данных» № 152-ФЗ.</li>
    <li>Стандарт безопасности индустрии платежных карт (PCI DSS).</li>
    <li>Генеральный регламент о защите данных (GDPR).</li>
    <li>Стандарт ISO 27001.</li>
    <li>Стандарт ISO 27017.</li>
    <li>Стандарт ISO 27018.</li>
    <li>ГОСТ 57580.1-2017.</li>
    </ul>
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_mdb">Уровень
    обслуживания Yandex Managed Databases</a>.
