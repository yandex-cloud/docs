description:
  - text:
      - >-
        Yandex Message Queue — универсальное масштабируемое решение для обмена
        сообщениями между приложениями. Для работы с сервисом можно использовать
        популярные инструменты: API сервиса совместим с Amazon SQS API.
      - 'Message Queue помогает:'
      - >-
        <ul><li>выстроить коммуникацию между отдельными приложениями вашей
        системы;</li> <li>масштабировать систему, которая полагается на обмен
        информацией между отдельными приложениями;</li> <li>повысить
        отказоустойчивость обмена информацией при сбоях отдельных приложений;</li>
        <li>освободить ресурсы для обработки срочных запросов, перекладывая
        обработку входящих сообщений на предназначенные для этого
        приложения.</li></ul>
      - >-
        Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
        об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
        документе <a href="https://yandex.ru/legal/cloud_sla_ymq">Уровень
        обслуживания Yandex Message Queue</a>.
    when: product == "yandex-cloud"
