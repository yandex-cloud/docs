title: Yandex Network Load Balancer
description:
  - >-
    Yandex Network Load Balancer (NLB) предназначен для построения
    отказоустойчивых и масштабируемых приложений и сервисов в {{ yandex-cloud
    }}. Отказоустойчивость и масштабируемость достигаются за счет распределения
    трафика, поступающего на балансировщик, по облачным ресурсам которые
    размещаются за ним.
  - >-
    Инфраструктура Yandex Cloud <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">защищена</a>
    в соответствии с Федеральным законом Российской Федерации «О персональных
    данных» № 152-ФЗ.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_loadbalancer">Уровень
    обслуживания Yandex Network Load Balancer</a>.
