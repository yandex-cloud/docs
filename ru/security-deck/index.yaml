title: Yandex Security Deck
description:
  - >-
    <em>Сервис Yandex Security Deck находится на <a
    href="/docs/overview/concepts/launch-stages">стадии Preview</a></em>.
  - ''
  - >-
    Yandex Security Deck — это комплексный сервис CNAPP, включающий в себя
    модули:
  - >-
    <ul><li><a
    href="/docs/security-deck/concepts/access-transparency">Отслеживания
    действий команды {{ yandex-cloud }} с ресурсами пользователя</a> ({{
    atr-name }}).</li> <li><a href="/docs/security-deck/concepts/dspm">Контроля
    данных</a> ({{ dspm-name }}).</li> <li><a
    href="/docs/security-deck/concepts/cspm">Контроля конфигурации</a> ({{
    cspm-name }}).</li> <li><a href="/docs/security-deck/concepts/kspm">Контроля
    {{ k8s }}</a> (KSPM).</li> <li><a
    href="/docs/security-deck/concepts/ciem">Диагностики доступов</a> ({{
    ciem-name }}).</li> <li><a
    href="/docs/security-deck/concepts/alerts">Просмотра алертов</a>.</li>
    <li><a href="/docs/security-deck/concepts/compliance">Портал соответствия
    требованиям</a>.</li></ul>
  - >-
    Сервис также предоставляет <a
    href="/docs/security-deck/concepts/ai-assistant">AI-ассистента</a> на базе
    {{ yagpt-name }} для получения рекомендаций по безопасности.
  - >-
    Предоставляемые сервисом инструменты позволяют вести мониторинг и
    реагировать на инциденты, обнаруживать уязвимости, контролировать
    конфигурацию облачной инфраструктуры и безопасность контейнеризованных
    приложений, отслеживать и защищать доступ к данным, а также контролировать
    соблюдение нормативных актов и отраслевых стандартов. Управление настройками
    и ресурсами модулей осуществляется через <a
    href="/docs/security-deck/concepts/workspace">окружения</a> (Workspaces).
