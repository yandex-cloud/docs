title:
  - text: Yandex Managed Service for YDB
    when: product == "yandex-cloud"
  - text: Managed Service for YDB
    when: product == "cloud-il"
description:
  - text:
      - >-
        Yandex Managed Service for YDB помогает разворачивать и поддерживать базы данных YDB в инфраструктуре Yandex Cloud.
      - >-
        <a href="https://ydb.tech/ru">YDB</a> — это распределенная отказоустойчивая Distributed SQL СУБД.
        YDB обеспечивает высокую доступность, горизонтальную масштабируемость, а также строгую консистентность и поддержку ACID-транзакций.
        Для запросов используется диалект SQL (<a
        href="https://ydb.tech/ru/docs/yql/reference/">YQL</a>).
      - >-
        Инфраструктура Yandex Cloud <a
        href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">защищена</a>
        в соответствии с Федеральным законом Российской Федерации «О персональных данных» № 152-ФЗ.
    when: product == "yandex-cloud"
  - text:
      - >-
        Managed Service for YDB помогает разворачивать и поддерживать базы данных YDB в инфраструктуре CloudIL.
      - >-
        <a href="https://ydb.tech/ru">YDB</a> — это распределенная отказоустойчивая Distributed SQL СУБД.
        YDB обеспечивает высокую доступность, горизонтальную масштабируемость, а также строгую консистентность и поддержку ACID-транзакций.
        Для запросов используется диалект SQL (<a
        href="https://ydb.tech/ru/docs/yql/reference/">YQL</a>).
    when: product == "cloud-il"
meta:
  title:
    - text: Yandex Managed Service for YDB
      when: product == "yandex-cloud"
    - text: Managed Service for YDB
      when: product == "cloud-il"
