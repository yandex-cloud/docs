title: Yandex Database
description:
- "<i>Yandex Database</i> (YDB) — это распределённая отказоустойчивая NewSQL СУБД. YDB обеспечивает высокую доступность и масштабируемость, и, в то же время, строгую консистентность и поддержку ACID-транзакций. Для запросов используется диалект SQL (<a href=\"/docs/ydb/yql/reference/overview\">YQL</a>)."
- "YDB доступна для использования в двух режимах:
<ul>
  <li><i>Режим бессерверных вычислений</i> — пользователь оплачивает операции выполняемые с данными;</li>
  <li><i>Режим c выделенными инстансами</i> — пользователь оплачивает выделенные вычислительные ресурсы на почасовой основе.</li>
</ul>
YDB в режиме бессерверных вычислений предлагает слой совместимости с API Amazon DynamodDB.
"
- "YDB может являться альтернативой имеющимся решениям в следующих случаях:
<ul>
  <li>В системах, которым необходима поддержка ACID-транзакций между таблицами с нагрузкой, неравномерной по времени.</li>
  <li>В системах, требующих обработки и хранения большого объема данных.</li>
  <li>При разработке нового продукта, для которого уже на этапе дизайна с высокой вероятностью ожидается большая нагрузка (тысячи запросов в секунду к БД) и требование строгой консистентности.</li>
  <li>В качестве бэкенда для баз данных с плохо предсказуемой нагрузкой.</li>
</ul>
"
