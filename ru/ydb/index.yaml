title: Yandex Database
description:
  - >-
    <i>Yandex Database</i> (YDB) — это распределённая отказоустойчивая Distributed SQL
    СУБД. YDB обеспечивает высокую доступность и масштабируемость, и, в то же
    время, строгую консистентность и поддержку ACID-транзакций. Для запросов
    используется диалект SQL (<a
    href="/docs/ydb/yql/reference/overview">YQL</a>).
  - >-
    YDB доступна для использования в двух режимах: <ul> <li><i>Режим
    бессерверных вычислений</i> — пользователь оплачивает операции выполняемые с
    данными;</li> <li><i>Режим c выделенными инстансами</i> — пользователь
    оплачивает выделенные вычислительные ресурсы на почасовой основе.</li> </ul>
    Для работы с данными используется диалект SQL (<a
    href="/docs/ydb/yql/reference/overview">YQL</a>). Также YDB в режиме
    бессерверных вычислений предлагает слой совместимости с API Amazon DynamoDB.
  - >-
    YDB является альтернативой имеющимся решениям в следующих случаях: <ul>
    <li>при использовании NoSQL систем, когда требуется строгая консистентность
    данных;</li> <li>при использовании NoSQL систем, когда требуется
    транзакционное изменение данных, хранящихся в разных строках одной или
    нескольких таблиц;</li> <li>в системах, требующих обработки и хранения
    большого объема данных с возможностью бесконечного масштабирования;</li>
    <li>в системах с незначительной нагрузкой, когда поддержка отдельного
    инстанса базы данных будет расточительна с материальной точки зрения
    (предлагается использовать YDB в режиме бессерверных вычислений);</li> <li>в
    системах с плохо предсказуемой или сезонно меняющейся нагрузкой (используя
    возможность добавления/уменьшения вычислительных ресурсов по запросу и/или в
    режиме бессерверных вычислений);</li> <li>в системах, которые шардируют
    нагрузку между инстансами реляционной базы данных;</li> <li>при разработке
    нового продукта, для которого ожидается большая нагрузка, превышающая
    возможности традиционных реляционных баз данных.</li> </ul>
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_ydb">Уровень
    обслуживания Yandex Database</a>.
