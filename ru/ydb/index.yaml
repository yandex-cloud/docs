title: Yandex Managed Service for YDB
description:
  - >-
    <i>YDB</i> — это распределенная отказоустойчивая Distributed SQL СУБД. YDB
    обеспечивает высокую доступность, горизонтальную масштабируемость, а также
    строгую консистентность и поддержку ACID-транзакций. Для запросов
    используется диалект SQL (<a href="yql/reference/">YQL</a>).
