title: Биллинг
description:
  - text:
    - >-
      Биллинг позволяет получать информацию об объеме использованных ресурсов,
      проверять расходы денежных средств и оплачивать потребление ресурсов.
    - >-
      В Yandex Cloud вы платите только за потребленные ресурсы и время их
      фактического использования.
    when: product == "yandex-cloud"
  - text:
    - >-
      Биллинг позволяет получать информацию об объеме использованных ресурсов,
      проверять расходы денежных средств и оплачивать потребление ресурсов.
    - >-
      Платформа CloudIL достуна на стадии <a href="/docs/overview/concepts/launch-stages\">Preview</a>,
      поэтому использование сервисов не тарифицируется. Биллинг поможет вам оценить объем потребленных ресурсов и время их
      фактического использования.
    when: product == "cloud-il"

