title: '{{ ai-studio-full-name }}'
description:
  - >-
    {{ yandex-cloud }} представляет {{ ai-studio-full-name }} — платформу для
    разработки AI-агентов. Она предоставляет все необходимое для создания и
    использования решений на базе искусственного интеллекта.
  - >-
    Model Gallery предоставляет доступ к большим генеративным моделям для
    бизнеса. Функциональность позволяет использовать модели YandexGPT Lite,
    YandexGPT Pro и YandexART разработки Яндекса, а также лучшие
    опенсорс-модели, и дообучать модели под свои задачи.
  - >-
    Agent Atelier — это среда разработки AI-агентов на базе {{ openai
    }}-совместимого API или инструментов low-code. С помощью готовых
    инструментов вы можете создавать эффективных AI-агентов, которые могут вести
    диалоги и выполнять действия с корпоративными системами.
  - >-
    MCP Hub позволяет создавать и подключать MCP-серверы, с помощью которых
    агенты могут использовать внешние инструменты и стать по-настоящему
    полезными помощниками в ваших задачах.
  - "API {{ ai-studio-full-name }} совместим с {{ openai }}: Responses API подойдет для создания текстовых агентов, Realtime API — для голосовых, а Vector Store API —\_для поиска по документам. API поддерживают интеграцию с популярными фреймворками LangChain и LangGraph."
  - >-
    Правила использования сервиса определены в документе <a
    href="https://yandex.ru/legal/cloud_terms_yandex_foundation_models">Условия
    использования сервиса {{ ai-studio-full-name }}</a>.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a
    href="https://yandex.ru/legal/cloud_sla_yandex_foundation_models/">Уровень
    обслуживания {{ ai-studio-full-name }}</a>.
