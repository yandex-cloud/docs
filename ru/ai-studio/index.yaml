title: '{{ ai-studio-full-name }}'
description:
  - >-
    {{ ai-studio-full-name }} — это платформа {{ yandex-cloud }} для создания
    AI-приложений и AI-агентов на базе больших генеративных моделей. {{
    ai-studio-name }} предоставляет все необходимое для всех этапов от
    экспериментов и прототипирования до промышленного внедрения разработок.
  - >-
    Правила использования сервиса определены в документе <a
    href="https://yandex.ru/legal/cloud_terms_yandex_foundation_models">Условия
    использования сервиса {{ ai-studio-full-name }}</a>. Правила использования
    сервиса {{ speechkit-full-name }} определены в документе <a href
    ="https://yandex.ru/legal/cloud_terms_speechkit">Условия использования
    сервиса {{ speechkit-full-name }}</a>. Правила использования сервиса {{
    search-api-full-name }} определены в документе <a
    href="https://yandex.ru/legal/cloud_terms_search_api">Условия использования
    сервиса {{ search-api-full-name }}</a>.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a
    href="https://yandex.ru/legal/cloud_sla_yandex_foundation_models/">Уровень
    обслуживания {{ ai-studio-full-name }}</a>.
