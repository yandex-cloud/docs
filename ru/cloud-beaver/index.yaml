title: Cloud Beaver
description:
  - >-
    Cloud Beaver — это облачное решение, предоставляющее удобные средства работы
    с управляемыми табличными СУБД в сервисах Yandex Cloud:
      <ul>
        <li>Yandex Managed Service for ClickHouse</li>
        <li>Yandex Managed Service for Greenplum<sup>®</sup></li>
        <li>Yandex Managed Service for MySQL<sup>®</sup></li>
        <li>Yandex Managed Service for PostgreSQL</li>
      </ul>
  - >-
    Cloud Beaver позволяет:
      <ul>
        <li>Создавать подключения к базам данных в кластерах.</li>
        <li>Просматривать структуру баз данных, например, схемы, таблицы, представления, индексы и т. д.</li>
        <li>Просматривать свойства объектов баз данных и связей таблиц.</li>
        <li>Просматривать и редактировать данные в таблицах.</li>
        <li>Выполнять SQL-запросы.</li>
      </ul>
  - >-
    Инфраструктура Yandex Cloud <a href="https://cloud.yandex.ru/docs/overview/security/conform">
    защищена</a> в соответствии со следующими стандартами:
    <ul>
    <li>Федеральный закон Российской Федерации «О персональных данных» № 152-ФЗ.</li>
    <li>Стандарт безопасности индустрии платежных карт (PCI DSS).</li>
    <li>Генеральный регламент о защите данных (GDPR).</li>
    <li>Стандарт ISO 27001.</li>
    <li>Стандарт ISO 27017.</li>
    <li>Стандарт ISO 27018.</li>
    <li>ГОСТ 57580.1-2017.</li>
    </ul>
    <em>Greenplum<sup>®</sup> и Greenplum Database<sup>®</sup> являются
    зарегистрированными товарными знаками или товарными знаками VMware, Inc
    в США и/или других странах.</em>
