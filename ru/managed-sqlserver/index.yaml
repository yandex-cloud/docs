title: Yandex Managed Service for SQL Server™
description:
  - >-
    Managed Service for SQL Server помогает разворачивать и поддерживать
    кластеры серверов SQL Server в инфраструктуре Yandex Cloud. Сервис
    поддерживает SQL Server версий 2016 SP2, 2017 и 2019.
  - >-
    Инфраструктура Yandex Cloud <a href="/docs/security/conform">
    защищена</a> в соответствии со следующими стандартами:
    <ul>
    <li>Федеральный закон Российской Федерации «О персональных данных» № 152-ФЗ.</li>
    <li>Генеральный регламент о защите данных (GDPR).</li>
    <li>Стандарт ISO 27001.</li>
    <li>Стандарт ISO 27017.</li>
    <li>Стандарт ISO 27018.</li>
    <li>ГОСТ 57580.1-2017.</li>
    </ul>
  - >-
    SQL Server является зарегистрированным товарным знаком Microsoft Corporation
    в США и/или других странах.
