title:
  - text: Обзор платформы Yandex Cloud
    when: product == "yandex-cloud"
  - text: Обзор платформы CloudIL
    when: product == "cloud-il"
description:
  - text:
    - >-
      Yandex Cloud — это набор связанных сервисов, которые помогут вам быстро и
      безопасно взять в аренду вычислительные мощности в тех объемах, в которых
      это необходимо. При этом доступ к вычислительным мощностям вы получаете
      через интернет. Такой подход к потреблению вычислительных ресурсов
      называется <i>облачные вычисления</i>.
    - >-
      Облачные вычисления заменяют и дополняют традиционные дата-центры,
      расположенные на территории потребителя. Yandex Cloud берет на себя задачи
      по поддержанию работоспособности и производительности аппаратного и
      программного обеспечения облачной платформы.
    - >-
      Yandex Cloud предлагает вам различные категории облачных ресурсов: например,
      виртуальные машины, диски, базы данных. Управлять ресурсами каждой категории
      можно с помощью соответствующего сервиса.
    - >-
      Инфраструктура Yandex Cloud <a
      href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">защищена</a>
      в соответствии с Федеральным законом Российской Федерации «О персональных данных» № 152-ФЗ.
    when: product == "yandex-cloud"
  - text:
    - >-
      CloudIL — это набор связанных сервисов, которые помогут вам быстро и
      безопасно взять в аренду вычислительные мощности в тех объемах, в которых
      это необходимо. При этом доступ к вычислительным мощностям вы получаете
      через интернет. Такой подход к потреблению вычислительных ресурсов
      называется <i>облачные вычисления</i>.
    - >-
      Облачные вычисления заменяют и дополняют традиционные дата-центры,
      расположенные на территории потребителя. CloudIL берет на себя задачи
      по поддержанию работоспособности и производительности аппаратного и
      программного обеспечения облачной платформы.
    - >-
      CloudIL предлагает вам различные категории облачных ресурсов: например,
      виртуальные машины, диски, базы данных. Управлять ресурсами каждой категории
      можно с помощью соответствующего сервиса.
    when: product == "cloud-il"
