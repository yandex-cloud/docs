# Заголовок и описание на странице
title: "Обзор платформы Яндекс.Облако"
description:
  - "Яндекс.Облако — это набор связанных сервисов, которые помогут вам быстро и безопасно взять в аренду вычислительные мощности в тех объемах, в которых это необходимо. При этом доступ к вычислительным мощностям вы получаете через интернет. Такой подход к потреблению вычислительных ресурсов называется <i>облачные вычисления</i>."
  - "Облачные вычисления заменяют и дополняют традиционные дата-центры, расположенные на территории потребителя. Яндекс.Облако берет на себя задачи по поддержанию работоспособности и производительности аппаратного и программного обеспечения облачной платформы."
  - "Яндекс.Облако предлагает вам различные категории облачных ресурсов: например, виртуальные машины, диски, базы данных. Управлять ресурсами каждой категории можно с помощью соответствующего сервиса."
  - "Инфраструктура Яндекс.Облака <a href=\"https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf\">защищена</a> в соответствии с ФЗ-152."
