title: Пробный период
description:
  - >-
    Пробный период позволяет вам получить практический опыт использования Yandex
    Cloud, не оплачивая потребленные ресурсы.
  - "В рамках пробного периода вашему платежному аккаунту выдается <a href=\"/docs/billing/concepts/bonus-account\">грант</a> сроком действия 60\_дней. Условия использования гранта различаются для личных и бизнес-аккаунтов."
  - >-
    Вы можете перейти на платную версию Yandex Cloud с сохранением данных в
    любой момент во время пробного периода или в течение 60 дней после его
    завершения.
