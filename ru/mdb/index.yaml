title: Yandex MDB
description:
  - >-
    <p>MDB (Managed DataBases) – группа сервисов для управления базами данных с
    гарантированными ресурсами, отказоустойчивостью, резервными копиями,
    графиками, мониторингом и возможностью настраивать некоторые вещи. По сути
    является внутренней инсталляцией того, что предоставляется в составе
    Yandex Cloud.</p>
  - >-
    <p>Внутренние сервисы функционально не отличаются от внешних, но
    использование их различается в важных деталях, поэтому надежнее читать
    внутреннюю документацию:</p>
