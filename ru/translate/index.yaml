title: Yandex Translate
description:
  - >-
    Сервис для интеграции алгоритмов <a
    href="https://translate.yandex.ru/">Яндекс Переводчика</a> в приложения или
    веб-проекты для конечных пользователей. Yandex Translate поддерживает более
    100 языков и умеет переводить отдельные слова и целые тексты.
  - Для доступа к Translate используйте <a href=api-ref/authentication>API</a>.
  - >-
    Инфраструктура Yandex Cloud <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">защищена</a>
    в соответствии с Федеральным законом Российской Федерации «О персональных
    данных» № 152-ФЗ.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_translate">Уровень
    обслуживания Yandex Translate</a>.
