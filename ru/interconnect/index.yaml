title: Yandex Cloud Interconnect
description:
  - >-
    Yandex Cloud Interconnect позволяет организовать выделенное физическое соединение 
    между инфраструктурой клиента и облачными ресурсами в Yandex Cloud. 
  - >-
    Инфраструктура Yandex Cloud <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">защищена</a>
    в соответствии с ФЗ-152.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>.

