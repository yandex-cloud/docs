title: '{{ mrd-full-name }}'
description:
  - >-
    Сервис {{ mrd-full-name }} помогает разворачивать и поддерживать кластеры
    серверов <a href="https://valkey.io/">{{ VLK }}</a> 7.2, 8.0, 8.1 и 9.0 в
    инфраструктуре {{ yandex-cloud }}. Valkey™ — это совместимая с Redis
    высокопроизводительная СУБД класса NoSQL с открытым исходным кодом,
    работающая с данными типа «ключ-значение».
  - |-
    {{ mrd-full-name }} часто используется, чтобы: <ul>
      <li>Создавать сервер очередей (механизм «публикация-подписка»).</li>
      <li>Кешировать результаты запросов к основной базе данных.</li>
      <li>Кешировать промежуточные результаты при обработке данных.</li>
      <li>Управлять сессиями пользователей и счетчиками: количество пользователей онлайн, просмотры и т.д.</li>
    </ul>
  - >-
    Управлять сервисом можно с помощью консоли управления, интерфейса командной
    строки {{ yandex-cloud }} (CLI), API или {{ TF }}.
  - "Инфраструктура {{ yandex-cloud }} <a href=\"/docs/security/conform\">защищена</a> в соответствии со следующими стандартами: <ul> <li>Федеральный закон Российской Федерации «О персональных данных» № 152-ФЗ.</li> <li>Стандарт безопасности индустрии платежных карт (PCI\_DSS).</li> <li>Стандарт ISO 27001.</li> <li>Стандарт ISO 27017.</li> <li>Стандарт ISO 27018.</li> <li>ГОСТ 57580.1-2017.</li> </ul>"
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_mdb">Уровень
    обслуживания Yandex Managed Databases</a>.
