title:
  - text: Yandex Monitoring
    when: product == "yandex-cloud"
  - text: Monitoring
    when: product == "cloud-il"
description:
  - text:
      - >-
        Yandex Monitoring позволяет собирать и хранить метрики, а также отображать
        их в виде графиков на дашбордах.
      - >-
        Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
        об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
        документе <a href="https://yandex.ru/legal/cloud_sla_ym">Уровень
        обслуживания Yandex Monitoring</a>.
    when: product == "yandex-cloud" and audience == "external"
  - text:
      - >-
        Solomon (Yandex Monitoring) — распределенная и высокодоступная система количественного мониторинга: 
        сбор, агрегация, хранение и визуализация метрик (временных рядов) с возможностью алертинга через Email, 
        SMS, Телефонный звонок, Telegram, Yandex.Messenger, Webhook и Juggler.
      - >-
        <ul><li><a href="http://solomon.yandex-team.ru/">Веб-интерфейс</a></li>
        <li><a href="https://clubs.at.yandex-team.ru/solomon/">Клуб в Этушке</a></li>
        <li><a href="https://ml.yandex-team.ru/lists/solomon/">Рассылка solomon@</a></li>
        <li><a href="https://nda.ya.ru/t/XAvR5lGj5rGer5">Телеграм-чат</a></li>
        <li><a href="https://docs.yandex-team.ru/solomon/problems/howtoreport">Как сообщить о проблеме</a></li></ul>
    when: audience == "internal"
  - text:
      - >-
        Monitoring позволяет собирать и хранить метрики, а также отображать
        их в виде графиков на дашбордах.
      - >-
        Для сервиса действует <a href="https://nebius.com/il/docs/legal/sla">соглашение
        об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
        документе <a href="https://nebius.com/il/docs/legal/sla-levels/monitoring">Уровень
        обслуживания Monitoring</a>.
    when: product == "cloud-il"
