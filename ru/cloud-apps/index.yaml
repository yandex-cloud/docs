title: Yandex Cloud Apps
description:
  - >-
    <em>Сервис Yandex Cloud Apps находится на <a
    href="/docs/overview/concepts/launch-stages">стадии Preview</a></em>.
  - >-
    Yandex Cloud Apps — сервис, который позволяет в один клик развернуть
    приложение на базе Yandex Cloud.
  - >-
    Приложение состоит из интегрированных друг с другом ресурсов Yandex Cloud.
    Настройки ресурсов пользователь может менять в зависимости от того, как
    планирует использовать приложение.
  - >-
    Партнеры могут размещать собственные приложения Cloud Apps в Yandex Cloud
    Marketplace. Подробнее см. инструкцию <a
    href="/docs/marketplace/operations/create-new-version#cloud-apps">Создание
    новой версии продукта</a>.
