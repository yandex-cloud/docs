title: Начало работы
description:
  - text:
      - >-
        При создании первого платежного аккаунта новые клиенты Yandex Cloud получают <a href="usage-grant">стартовый грант</a> сроком действия 60 дней. Условия использования гранта различаются для личных и бизнес-аккаунтов.
      - >-
        Кроме того, новым клиентам доступен пробный период. Пробный период позволяет получить практический опыт использования Yandex Cloud, оплачивая потребленные ресурсы средствами стартового гранта. Перейти на платную версию с сохранением данных можно в
        любой момент во время пробного периода или в течение 30 дней после его завершения.
      - >-
        Зарегистрироваться в Yandex Cloud могут резиденты и нерезиденты РФ. При этом нерезиденты РФ и РК могут зарегистрироваться только как юридические лица.
    when: product == "yandex-cloud"
  - text:
      - >-
        При создании первого платежного аккаунта новые клиенты Nebius Israel получают <a href="usage-grant">стартовый грант</a> сроком действия 60 дней.
      - >-
        Кроме того, новым клиентам доступен пробный период. Пробный период позволяет получить практический опыт использования Nebius Israel, оплачивая потребленные ресурсы средствами стартового гранта. Перейти на платную версию с сохранением данных можно в
        любой момент во время пробного периода или в течение 30 дней после его завершения.
    when: product == "cloud-il"
