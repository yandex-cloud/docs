title: Yandex BareMetal
description:
  - >-
    {{ baremetal-full-name }} предоставляет возможность арендовать физические
    серверы на срок от одного дня и более, где все вычислительные ресурсы
    находятся полностью в вашем распоряжении.
  - >-
    Для создания единой инфраструктуры все арендованные физические серверы можно
    связывать по сети между собой, с облачной или on-premises инфраструктурой, а
    также с другими сервисами Yandex Cloud с помощью сервиса Cloud Interconnect.
  - >-
    Для заказа доступны серверы разной производительности и конфигурации: <br>
    <br>         <b>Готовые конфигурации</b>         <br> Выбирайте подходящий
    по параметрам сервер из уже собранных фиксированных конфигураций, и через
    несколько минут после заказа сервер будет готов к работе. Посмотреть готовые
    конфигурации и подобрать сервер по параметрам можно на странице сервиса
    Yandex BareMetal или в консоли управления. <br> <br> <b>Своя
    конфигурация</b> <br> Создайте собственную конфигурацию из северных
    компонентов, которые есть в наличии, и через несколько дней ваш сервер уже
    будет готов для эксплуатации. Воспользоваться конструктором для заказа
    такого сервера можно в консоли управления. <br> <br> <b>Конфигурация по
    запросу</b> <br> Если среди доступных к заказу серверов нет подходящей
    конфигурации, <a
    href="https://yandex.cloud/ru/services/baremetal#contact-form">свяжитесь с
    нами</a>, и мы подберем индивидуальную конфигурацию под вашу задачу.</li>
  - >-
    В стоимость всех серверов входят: <ul> <li>Безлимитный интернет-трафик — 1
    Гбит/с.</li> <li>Автоустановка ОС и загрузка своих ISO-образов.</li>
    <li>Доступ по iKVM к серверу.</li> <li>Публичный IPv4-адрес.</li>
    <li>Подключение сервера к приватной сети — без ограничения.</li>
    <li>Техподдержка — 24/7.</li> <li>Замена комплектующих сервера — 24/7.</li>
    </ul>  
  - >-
    Все возможности сервиса более детально описаны в разделе <a
    href="https://yandex.cloud/ru/docs/baremetal/concepts/">Концепции</a>.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. 
  - >-
    Уровень обслуживания сервиса определен в документе <a
    href="https://yandex.ru/legal/cloud_sla_baremetal/ru/">Уровень обслуживания
    {{ baremetal-full-name }}</a>.
