description:
<!-- Находится ли в Preview?
- "<em>Сервис Yandex Database находится на стадии <a href=\"/docs/overview/concepts/launch-stages\">Preview</a>.</em>"
-->
<!-- Вводный абзац
 — Что из себя представляет сервис? Для чего он нужен?
 — Это отдельный сервис, или дополнительная функциональность для существующего сервиса?
 -->
- "<em>Yandex Database</em> (YDB) — это распределённая отказоустойчивая NewSQL СУБД. YDB обеспечивает высокую доступность и масштабируемость, и, в то же время, строгую консистентность и поддержку ACID-транзакций."
<!-- Юзкейсы
 — Описание 2-4 задач (use-cases), которые сервис позволяет решить.
-->
- "YDB может являться альтернативой имеющимся решениям в следующих случаях:
  <ul>
    <li>В системах, которым необходима поддержка ACID-транзакций между таблицами с нагрузкой, неравномерной по времени.</li>
    <li>В системах, требующих обработки и хранения большого объема данных.</li>
    <li>При разработке нового продукта, для которого уже на этапе дизайна с высокой вероятностью ожидается большая нагрузка (тысячи запросов в секунду к БД) и требование строгой консистентности.</li>
    <li>В качестве бэкенда для баз данных с плохо предсказуемой нагрузкой.</li>
  </ul>
"
<!-- Характеристики и доступ к сервису
 — Отличительные характеристики или фичи сервиса.
 — Как осуществляется доступ к сервису? (UI, CLI, API, SDK)
 -->
- "Взаимодействие с сервисом осуществляется с помощью <a href=\"https://github.com/yandex-cloud/ydb-python-sdk\">Python</a>, <a href=\"https://github.com/yandex-cloud/ydb-go-sdk\">Go</a> или <a href=\"https://github.com/yandex-cloud/ydb-java-sdk\">Go</a> SDK, а также в консоли управления Яндекс.Облаком. Для запросов к СУБД используется декларативный SQL-подобный язык запросов YQL."
